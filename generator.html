<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Remote Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://raw.githack.com/TUO_UTENTE/TUO_REPO/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        .pokedex-frame { max-width: 1200px; background: #dc2626; border: 8px solid #991b1b; border-radius: 25px; padding: 25px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .inner-screen { background: #0f172a; border-radius: 15px; padding: 25px; border: 4px solid #334155; position: relative; }
        
        /* PALLINI */
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-right: 2px; transform: skewX(-20deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .dot.overcap { background: var(--neon-yellow); box-shadow: 0 0 12px var(--neon-yellow); border: none; }
        
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--neon-blue); text-transform: uppercase; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 8px; border-radius: 4px; }
        .social-row { display: flex; justify-content: space-between; align-items: center; padding: 3px 10px; border-radius: 4px; margin-bottom: 3px; font-size: 0.7rem; font-weight: 800; color: black; }
        input, select { background: #2d2d2d; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="max-w-[1200px] mx-auto mb-6 flex justify-between items-center">
        <div class="text-3xl font-black font-[Orbitron] italic uppercase text-white">Pokérole <span class="text-red-600">Scanner</span></div>
        <button onclick="location.reload()" class="bg-white/10 border border-cyan-500 px-4 py-2 rounded text-[10px] font-[Orbitron] hover:bg-cyan-500 hover:text-black transition">HOME SYSTEM</button>
    </div>

    <div class="max-w-[1200px] mx-auto mb-6 bg-[#2d2d2d] p-5 rounded-xl border-2 border-[#444]">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
            <div><label class="label block mb-1">Cerca Specie</label><input type="text" id="searchKey" class="w-full" placeholder="Es: Charizard"></div>
            <div><label class="label block mb-1">Rango</label>
                <select id="userRank" class="w-full">
                    <option value="1">Starter</option><option value="2">Beginner</option>
                    <option value="3">Amateur</option><option value="4">Ace</option>
                    <option value="5">Professional</option><option value="6">Master</option>
                    <option value="7">Champion</option>
                </select>
            </div>
            <button onclick="generateFilteredCard()" class="bg-blue-600 py-3 rounded font-black text-xs uppercase hover:bg-blue-500 transition-all shadow-lg">Analizza Unità</button>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        let pokemonData = [];
        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function generateFilteredCard() {
            if (pokemonData.length === 0) return;
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = document.getElementById('userRank').value;

            let filtered = pokemonData.filter(p => p.nome.toLowerCase().includes(search));
            if (filtered.length === 0) return alert("Nessun dato trovato.");

            const base = filtered[Math.floor(Math.random() * filtered.length)];
            
            // UTILIZZO IL CORE ESTERNO CARICATO DA GITHUB
            const data = PokeroleEngine.calculateRank(base, rankVal);
            
            renderUI(data, document.getElementById('userRank').options[rankVal-1].text);
        }

        function renderUI(data, rankName) {
            const colors = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="label text-yellow-400 mb-1">SOGGETTO: ${rankName.toUpperCase()}</div>
                            <h1 class="text-6xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white">${data.nome}</h1>
                        </div>
                        <div class="flex gap-4">
                            <div class="stat-box min-w-[90px] text-center border-l-red-500"><div class="label">HP</div><div class="text-4xl font-black">${data.hp}</div></div>
                            <div class="stat-box min-w-[90px] text-center border-l-cyan-400"><div class="label">WILL</div><div class="text-4xl font-black">${data.will}</div></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-3 space-y-4">
                            <div class="bg-black/40 p-4 rounded-xl border border-white/10"><img src="${data.immagine}" class="w-full h-44 object-contain"></div>
                            <div class="label opacity-50">Attributi</div>
                            ${Object.entries(data.attr).map(([k,v]) => `<div class="flex justify-between text-[11px] uppercase"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                        </div>
                        <div class="col-span-5 px-6 border-x border-white/5">
                            <div class="label mb-4">Skill Matrix</div>
                            <div class="grid grid-cols-1 gap-1">
                                ${Object.entries(data.skills).map(([k,v]) => `<div class="flex justify-between text-[11px] uppercase border-b border-white/5"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            </div>
                        </div>
                        <div class="col-span-4 space-y-4">
                            <div class="label opacity-50">Social Matrix</div>
                            ${Object.entries(data.social).map(([k,v]) => `<div class="social-row ${colors[k]}"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            <div class="label opacity-50 pt-4 border-t border-white/5">Combat Stats</div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="stat-box !border-l-yellow-500"><div class="label !text-[7px]">Iniziativa</div><div class="text-2xl font-black">${data.combat.iniziativa}</div></div>
                                <div class="stat-box !border-l-cyan-400"><div class="label !text-[7px]">Difesa F/S</div><div class="text-2xl font-black">${data.combat.difesa}/${data.combat.difesa_speciale}</div></div>
                                <div class="stat-box !border-l-white col-span-2 text-center"><div class="label !text-[7px]">Parata F | S</div><div class="text-2xl font-black">${data.combat.parata} | ${data.combat.parata_speciale}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
