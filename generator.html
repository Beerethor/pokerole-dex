<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { background-color: #020617; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        
        /* Frame Pokedex */
        .pokedex-frame { max-width: 1300px; background: #dc2626; border: 8px solid #991b1b; border-radius: 30px; padding: 30px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 30px; border: 4px solid #334155; position: relative; }
        
        /* Dots System */
        .dot { width: 8px; height: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); display: inline-block; margin-right: 3px; border-radius: 2px; transform: skewX(-15deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 10px; border-radius: 6px; }
        .tech-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 6px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; width: 100%; outline: none; }
        input:focus { border-color: var(--neon-blue); }

        /* Tipi */
        .type-label { cursor: pointer; padding: 5px; border-radius: 4px; font-size: 0.65rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-transform: uppercase; }
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }
    </style>
</head>
<body>

    <div class="max-w-[1300px] mx-auto mb-6 flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/10">
        <div class="flex items-center gap-4">
            <div id="status-indicator" class="w-3 h-3 rounded-full animate-pulse bg-yellow-500 shadow-[0_0_10px_#eab308]"></div>
            <div>
                <div id="user-badge" class="text-xs font-black uppercase tracking-widest text-white">Verifica Identit√†...</div>
                <div id="access-level" class="text-[8px] font-bold uppercase text-slate-500 tracking-[0.3em]">Protocollo di Sicurezza</div>
            </div>
        </div>
        
        <div class="text-center">
            <h1 class="text-2xl font-black font-[Orbitron] italic text-white uppercase tracking-tighter">Neural <span class="text-red-600">ProDex</span></h1>
        </div>

        <div>
            <a href="index.html" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl transition-all group">
                <span class="text-[10px] font-black uppercase tracking-tighter">Torna all'Hub</span>
                <span class="group-hover:translate-x-1 transition-transform">‚Üí</span>
            </a>
        </div>
    </div>

    <div class="max-w-[1300px] mx-auto mb-8 bg-[#1e293b]/50 p-6 rounded-2xl border border-white/10 shadow-2xl backdrop-blur-md">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="space-y-4">
                <div><label class="label block mb-1">Cerca Specie</label><input type="text" id="searchKey" placeholder="Es: Tyranitar"></div>
                <div><label class="label block mb-1">Rango Desiderato</label>
                    <select id="userRank">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
            </div>
            <div class="lg:col-span-2">
                <label class="label block mb-2">Filtro Tipi Primari/Secondari</label>
                <div class="grid grid-cols-6 gap-1" id="typeSelector"></div>
            </div>
            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-sm uppercase transition-all shadow-lg active:scale-95 border-b-4 border-blue-900">Esegui Scansione</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        // --- GESTIONE SESSIONE ---
        function updateSessionUI() {
            const user = localStorage.getItem('user_id');
            const badge = document.getElementById('user-badge');
            const indicator = document.getElementById('status-indicator');
            const access = document.getElementById('access-level');

            if (user && user !== "undefined") {
                badge.innerText = `Operatore: ${user}`;
                badge.className = "text-xs font-black uppercase tracking-widest text-cyan-400";
                indicator.className = "w-3 h-3 rounded-full animate-pulse bg-cyan-500 shadow-[0_0_10px_#06b6d4]";
                access.innerText = "Uplink Stabilito - Database Sync Attivo";
            } else {
                badge.innerText = "Modalit√† Ospite";
                badge.className = "text-xs font-black uppercase tracking-widest text-yellow-500";
                indicator.className = "w-3 h-3 rounded-full animate-pulse bg-yellow-500 shadow-[0_0_10px_#eab308]";
                access.innerText = "Sola Lettura - Accedere per Salvare";
            }
        }
        updateSessionUI();

        // --- CORE LOGIC ---
        const RankWeight = { "Starter": 1, "Beginner": 2, "Amateur": 3, "Ace": 4, "Professional": 5, "Master": 6, "Champion": 7 };
        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        
        tipi.forEach(t => {
            document.getElementById('typeSelector').innerHTML += `<input type="checkbox" id="t-${t}" class="type-checkbox hidden" value="${t}"><label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        let currentPokemon = null;

        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function drawDots(value) {
            let html = '';
            for (let i = 1; i <= 10; i++) {
                html += `<span class="dot ${i <= value ? 'filled' : ''}"></span>`;
            }
            return html;
        }

        function generateFilteredCard() {
            if (pokemonData.length === 0) return;
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = parseInt(document.getElementById('userRank').value);
            const rankName = document.getElementById('userRank').options[rankVal-1].text;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            let filtered = pokemonData.filter(p => {
                const mSearch = p.nome.toLowerCase().includes(search);
                const mType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return mSearch && mType;
            });

            if (filtered.length === 0) return alert("Nessun dato corrispondente trovato.");
            const base = filtered[Math.floor(Math.random() * filtered.length)];
            const data = PokeroleEngine.calculateRank(base, rankVal);
            
            const randomAbility = (base.abilita || base.abilities || ["Standard"])[0];

            let validMoves = (base.tecniche || []).filter(m => {
                if (typeof m === 'object' && m.rango) return RankWeight[m.rango] <= rankVal;
                return true;
            }).sort(() => 0.5 - Math.random());

            currentPokemon = {
                ...data,
                rango: rankName,
                abilita_scelta: randomAbility,
                tecniche_scelte: validMoves.slice(0, data.will).map(m => typeof m === 'object' ? m.nome : m),
                proprietario: localStorage.getItem('user_id') || "Guest_Scanner",
                regione: base.regione || "Kanto"
            };

            renderUI(currentPokemon);
        }

        async function saveAction(targetSlot) {
            const user = localStorage.getItem('user_id');
            if (!user || user === "undefined") return alert("Devi essere loggato per salvare!");
            if (!currentPokemon) return;

            try {
                const response = await fetch('/save-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...currentPokemon, destination: targetSlot, timestamp: new Date() })
                });
                if (response.ok) alert(`Sincronizzazione completata: Unit√† archiviata in ${targetSlot.toUpperCase()}`);
            } catch (e) { alert("Errore: Server non raggiungibile."); }
        }

        function renderUI(p) {
            const sc = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
                        <div>
                            <div class="mb-1"><span class="label text-yellow-400">ANALISI SOGGETTO: ${p.nome}</span></div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${p.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${p.tipo.map(t => `<span class="px-4 py-1 rounded text-[10px] font-black uppercase type-${t}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-3">
                            <div class="flex gap-4">
                                <div class="stat-box min-w-[100px] text-center border-l-red-600"><div class="label">HP</div><div class="text-4xl font-black">${p.hp}</div></div>
                                <div class="stat-box min-w-[100px] text-center border-l-cyan-400"><div class="label">WILL</div><div class="text-4xl font-black">${p.will}</div></div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="saveAction('allenatore')" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-3 rounded-xl font-bold text-[10px] uppercase shadow-lg border-b-4 border-indigo-900 active:translate-y-1 active:border-b-0 transition-all">üë§ SALVA ALLENATORE</button>
                                <button onclick="saveAction('pokemon')" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-3 rounded-xl font-bold text-[10px] uppercase shadow-lg border-b-4 border-emerald-900 active:translate-y-1 active:border-b-0 transition-all">üêâ SALVA POKEMON</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-2xl border border-white/10 flex items-center justify-center">
                                <img src="${p.immagine}" class="max-h-48 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                            </div>
                            <div class="p-4 bg-blue-900/20 border border-blue-500/30 rounded-xl">
                                <div class="label text-blue-400 mb-2">Abilit√† Dominante</div>
                                <div class="text-lg font-black uppercase italic">${p.abilita_scelta}</div>
                            </div>
                            <div class="space-y-3">
                                <div class="label opacity-50 border-b border-white/10 pb-1">Attributi Primari</div>
                                ${Object.entries(p.attr).map(([k,v]) => `<div class="flex justify-between items-center text-[12px] uppercase font-bold"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label mb-4">Skill Matrix</div>
                                <div class="grid grid-cols-1 gap-2">
                                    ${Object.entries(p.skills).map(([k,v]) => `<div class="flex justify-between items-center text-[11px] uppercase border-b border-white/5 pb-1"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}
                                </div>
                            </div>
                            <div>
                                <div class="label mb-4 text-red-500">Tecniche (${p.tecniche_scelte.length})</div>
                                <div class="grid grid-cols-2 gap-2">
                                    ${p.tecniche_scelte.map(m => `<div class="tech-card border-l-2 border-red-500">${m}</div>`).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label opacity-50 mb-4">Parametri Difensivi e Iniziativa</div>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-2xl font-black">${p.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-green-500"><div class="label !text-[8px]">Evadere</div><div class="text-2xl font-black">${p.combat.evadere}</div></div>
                                    <div class="stat-box !border-l-orange-500"><div class="label !text-[8px]">Difesa Fisica</div><div class="text-2xl font-black">${p.combat.difesa}</div></div>
                                    <div class="stat-box !border-l-blue-500"><div class="label !text-[8px]">Difesa Speciale</div><div class="text-2xl font-black">${p.combat.difesa_speciale}</div></div>
                                    <div class="stat-box !border-l-white"><div class="label !text-[8px]">Parata Fisica</div><div class="text-2xl font-black">${p.combat.parata}</div></div>
                                    <div class="stat-box !border-l-cyan-300"><div class="label !text-[8px]">Parata Speciale</div><div class="text-2xl font-black">${p.combat.parata_speciale}</div></div>
                                </div>
                            </div>
                            <div class="pt-4 border-t border-white/10">
                                <div class="label opacity-50 mb-4">Social Stats (${p.rango})</div>
                                ${Object.entries(p.social).map(([k,v]) => `<div class="flex justify-between items-center p-2 rounded mb-1 text-[11px] font-black text-black ${sc[k]}"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
