<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural PC - Scheda Pokémon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        
        :root { 
            --pokedex-red: #dc2626; 
            --neon-blue: #0ea5e9; 
            --neon-yellow: #facc15; 
        }

        body { 
            background-color: #020617; 
            font-family: 'Rajdhani', sans-serif; 
            color: white; 
            padding: 20px; 
        }
        
        .pokedex-frame { 
            max-width: 1300px; 
            background: var(--pokedex-red); 
            border: 8px solid #991b1b; 
            border-radius: 30px; 
            padding: 30px; 
            margin: 0 auto; 
            box-shadow: 0 0 60px rgba(0,0,0,0.6); 
        }

        .inner-screen { 
            background: #0f172a; 
            border-radius: 20px; 
            padding: 30px; 
            border: 4px solid #334155; 
            position: relative; 
        }
        
        .dot { 
            width: 8px; height: 8px; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3); 
            display: inline-block; 
            margin-right: 3px; 
            border-radius: 2px; 
            transform: skewX(-15deg); 
            cursor: pointer;
            transition: all 0.2s;
        }
        .dot.filled { 
            background: var(--neon-blue); 
            box-shadow: 0 0 8px var(--neon-blue); 
            border: none; 
        }
        .dot.bonus {
            background: #10b981 !important;
            box-shadow: 0 0 8px #10b981;
            border: none;
        }
        
        .label { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.65rem; 
            color: var(--neon-blue); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }
        .stat-box { 
            background: rgba(0,0,0,0.4); 
            border-left: 3px solid var(--neon-yellow); 
            padding: 10px; 
            border-radius: 6px; 
        }
        .tech-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 6px 10px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            font-weight: bold; 
            text-transform: uppercase; 
        }

        .type-label { padding: 5px 12px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; }
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }
    </style>
</head>
<body>

    <div id="pokemon-container">
        <div class="text-center py-20 animate-pulse">
            <h2 class="font-[Orbitron] text-2xl">ACCESSO AL DATABASE IN CORSO...</h2>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let pData = null; // Dati del Pokemon corrente

        // Mappature Traduzioni
        const SkillMap = {
            stealth: "furtività", intimidate: "intimidire", evasion: "evasione", alert: "allerta", 
            channel: "canale", nature: "natura", athletic: "atletica", allure: "fascino", 
            brawl: "rissa", clash: "vigore", etiquette: "etichetta", perform: "prestazione"
        };
        const SocialMap = { Beauty: "Bellezza", Tough: "Grinta", Cute: "Grazia", Cool: "Classe", Clever: "Acume" };
        const SocialColors = { Tough: 'bg-[#fbbf24]', Cool: 'bg-[#f97316]', Beauty: 'bg-[#3b82f6]', Cute: 'bg-[#ec4899]', Clever: 'bg-[#22c55e]' };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const params = new URLSearchParams(window.location.search);
                const trainerId = params.get('trainerId');
                const pokemonIdx = params.get('pokemonIdx');
                await loadPokemonData(trainerId, pokemonIdx);
            } else {
                window.location.href = 'index.html';
            }
        });

        async function loadPokemonData(tId, pIdx) {
            const docRef = doc(db, "Users", currentUser.uid);
            const snap = await getDoc(docRef);
            if (snap.exists()) {
                const data = snap.data();
                if (tId === "wild") {
                    pData = data.pokemon_salvati[pIdx];
                } else {
                    const tIdx = data.allenatori_generati.findIndex(t => t.id == tId);
                    pData = data.allenatori_generati[tIdx].team[pIdx];
                }
                renderPokemon();
            }
        }

        function renderPokemon() {
            const container = document.getElementById('pokemon-container');
            const p = pData;

            container.innerHTML = `
            <div class="pokedex-frame">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
                        <div>
                            <div class="mb-1"><span class="label text-yellow-400">UNITÀ IDENTIFICATA:</span></div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${p.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${p.tipo.map(t => `<span class="type-label type-${t}">${t}</span>`).join('')}
                                <span class="bg-white/10 px-4 py-1 rounded text-[10px] font-black uppercase border border-white/20">RANGO: ${p.rank || p.rango}</span>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-3">
                            <div class="flex gap-4">
                                <div class="stat-box min-w-[100px] text-center border-l-red-600"><div class="label">Punti Vita</div><div class="text-4xl font-black">${p.hp}</div></div>
                                <div class="stat-box min-w-[100px] text-center border-l-cyan-400"><div class="label">Volontà</div><div class="text-4xl font-black">${p.will}</div></div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="window.history.back()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg text-[10px] font-bold uppercase transition-all">Annulla</button>
                                <button onclick="handleEvolve()" class="bg-yellow-600 hover:bg-yellow-500 px-4 py-2 rounded-lg text-[10px] font-bold uppercase text-black transition-all">Evoluzione</button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-2xl border border-white/10 flex items-center justify-center">
                                <img src="${p.immagine}" class="max-h-56 object-contain drop-shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                            </div>
                            <div class="p-4 bg-blue-900/20 border border-blue-500/30 rounded-xl">
                                <div class="label text-blue-400 mb-2">Abilità</div>
                                <div class="text-lg font-black uppercase italic">${p.abilita_scelta || 'Standard'}</div>
                            </div>
                            <div class="space-y-3">
                                <div class="label opacity-50 border-b border-white/10 pb-1">Attributi Base</div>
                                ${Object.entries(p.attr).map(([k,v]) => `
                                    <div class="flex justify-between items-center text-[12px] uppercase font-bold">
                                        <span>${k}</span>
                                        <div class="flex">${drawDots(v, k, 'attr')}</div>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label mb-4">Matrice Competenze</div>
                                <div class="grid grid-cols-1 gap-2">
                                    ${Object.entries(p.skills).map(([k,v]) => `
                                        <div class="flex justify-between items-center text-[11px] uppercase border-b border-white/5 pb-1">
                                            <span>${SkillMap[k.toLowerCase()] || k}</span>
                                            <div class="flex">${drawDots(v, k, 'skills')}</div>
                                        </div>`).join('')}
                                </div>
                            </div>
                            <div>
                                <div class="label mb-4 text-red-500">Database Tecniche</div>
                                <div class="grid grid-cols-2 gap-2">
                                    ${(p.tecniche_scelte || []).map(m => `<div class="tech-card border-l-2 border-red-500">${m}</div>`).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label opacity-50 mb-4">Parametri Combattimento</div>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-2xl font-black">${p.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-green-500"><div class="label !text-[8px]">Evasione</div><div class="text-2xl font-black">${p.combat.evadere}</div></div>
                                    <div class="stat-box !border-l-orange-500"><div class="label !text-[8px]">Difesa F.</div><div class="text-2xl font-black">${p.combat.difesa}</div></div>
                                    <div class="stat-box !border-l-blue-500"><div class="label !text-[8px]">Difesa S.</div><div class="text-2xl font-black">${p.combat.difesa_speciale}</div></div>
                                    <div class="stat-box !border-l-white"><div class="label !text-[8px]">Parata F.</div><div class="text-2xl font-black">${p.combat.parata}</div></div>
                                    <div class="stat-box !border-l-cyan-300"><div class="label !text-[8px]">Parata S.</div><div class="text-2xl font-black">${p.combat.parata_speciale}</div></div>
                                </div>
                            </div>
                            <div class="pt-4 border-t border-white/10">
                                <div class="label opacity-50 mb-4">Attitudine Sociale</div>
                                ${Object.entries(p.social).map(([k,v]) => `
                                    <div class="flex justify-between items-center p-2 rounded mb-1 text-[11px] font-black text-black ${SocialColors[k]}">
                                        <span>${SocialMap[k] || k}</span>
                                        <div class="flex">${drawDots(v, k, 'social')}</div>
                                    </div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function drawDots(baseValue, key, category) {
            let html = '';
            const bonus = (pData.punti_accumulati && pData.punti_accumulati[category] && pData.punti_accumulati[category][key]) || 0;
            const total = baseValue + bonus;

            for (let i = 1; i <= 10; i++) {
                let state = '';
                if (i <= baseValue) state = 'filled';
                else if (i <= total) state = 'bonus';
                
                html += `<span class="dot ${state}" onclick="handleRankUp('${category}', '${key}', ${i})"></span>`;
            }
            return html;
        }

        // --- Logica Rank Up ---
        window.handleRankUp = async function(cat, key, index) {
            const currentBonus = (pData.punti_accumulati[cat][key]) || 0;
            const baseValue = pData[cat][key];
            
            // Se clicco sul dot immediatamente successivo al totale, aggiungo 1 punto
            if (index === baseValue + currentBonus + 1) {
                if (confirm(`Aggiungere un punto bonus a ${key}?`)) {
                    pData.punti_accumulati[cat][key] = currentBonus + 1;
                    await syncData();
                }
            } 
            // Se clicco sull'ultimo punto bonus, lo rimuovo
            else if (index === baseValue + currentBonus && currentBonus > 0) {
                if (confirm(`Rimuovere il punto bonus da ${key}?`)) {
                    pData.punti_accumulati[cat][key] = currentBonus - 1;
                    await syncData();
                }
            }
        }

        async function syncData() {
            const params = new URLSearchParams(window.location.search);
            const tId = params.get('trainerId');
            const pIdx = params.get('pokemonIdx');
            const docRef = doc(db, "Users", currentUser.uid);
            
            const snap = await getDoc(docRef);
            let userData = snap.data();

            if (tId === "wild") {
                userData.pokemon_salvati[pIdx] = pData;
            } else {
                const tIdx = userData.allenatori_generati.findIndex(t => t.id == tId);
                userData.allenatori_generati[tIdx].team[pIdx] = pData;
            }

            await updateDoc(docRef, userData);
            renderPokemon();
        }

        // --- Logica Evoluzione ---
        window.handleEvolve = async function() {
            // Qui andrebbe la logica che apre un modal con le evoluzioni possibili
            // Pesca dal database pokemon.json le specie che hanno il nome attuale come "Pre-Evoluzione"
            alert("Ricerca evoluzioni compatibili nel Database...");
            // Esempio: fetch pokemon.json -> filtra -> mostra lista -> aggiorna pData
        }

    </script>
</body>
</html>
