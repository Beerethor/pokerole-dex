<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Live Sync Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        
        :root { 
            --pokedex-red: #dc2626; 
            --neon-blue: #0ea5e9; 
            --neon-yellow: #facc15; 
        }

        body { 
            background-color: #020617; 
            font-family: 'Rajdhani', sans-serif; 
            color: white; 
            padding: 20px; 
        }
        
        .pokedex-frame { 
            max-width: 1300px; 
            background: var(--pokedex-red); 
            border: 8px solid #991b1b; 
            border-radius: 30px; 
            padding: 30px; 
            margin: 0 auto; 
            box-shadow: 0 0 60px rgba(0,0,0,0.6); 
        }

        .inner-screen { 
            background: #0f172a; 
            border-radius: 20px; 
            padding: 30px; 
            border: 4px solid #334155; 
            position: relative; 
        }
        
        .dot { 
            width: 8px; height: 8px; 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.3); 
            display: inline-block; 
            margin-right: 3px; 
            border-radius: 2px; 
            transform: skewX(-15deg); 
        }
        .dot.filled { 
            background: var(--neon-blue); 
            box-shadow: 0 0 8px var(--neon-blue); 
            border: none; 
        }
        
        .label { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.65rem; 
            color: var(--neon-blue); 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }
        .stat-box { 
            background: rgba(0,0,0,0.4); 
            border-left: 3px solid var(--neon-yellow); 
            padding: 10px; 
            border-radius: 6px; 
        }
        .tech-card { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 6px 10px; 
            border-radius: 4px; 
            font-size: 0.75rem; 
            font-weight: bold; 
            text-transform: uppercase; 
        }
        
        input, select { 
            background: #1e293b; 
            border: 1px solid #334155; 
            color: white; 
            padding: 10px; 
            border-radius: 8px; 
            width: 100%; 
            outline: none; 
        }

        .type-label { cursor: pointer; padding: 5px; border-radius: 4px; font-size: 0.65rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-transform: uppercase; }
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }
    </style>
</head>
<body>

    <div class="max-w-[1300px] mx-auto mb-6 flex justify-between items-center bg-black/40 p-4 rounded-2xl border border-white/10">
        <div class="flex items-center gap-4">
            <div id="status-indicator" class="w-3 h-3 rounded-full animate-pulse bg-yellow-500 shadow-[0_0_10px_#eab308]"></div>
            <div>
                <div id="user-badge" class="text-xs font-black uppercase tracking-widest text-white">Verifica IdentitÃ ...</div>
                <div id="access-level" class="text-[8px] font-bold uppercase text-slate-500 tracking-[0.3em]">Protocollo di Sicurezza</div>
            </div>
        </div>
        <div class="text-center">
            <h1 class="text-2xl font-black font-[Orbitron] italic text-white uppercase tracking-tighter">Neural <span class="text-red-600">ProDex</span></h1>
        </div>
        <div>
            <a href="index.html" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 border border-white/10 px-4 py-2 rounded-xl transition-all group">
                <span class="text-[10px] font-black uppercase tracking-tighter">Torna all'Hub</span>
                <span class="group-hover:translate-x-1 transition-transform">â†’</span>
            </a>
        </div>
    </div>

    <div class="max-w-[1300px] mx-auto mb-8 bg-[#1e293b]/50 p-6 rounded-2xl border border-white/10 shadow-2xl backdrop-blur-md">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="space-y-4">
                <div><label class="label block mb-1">Cerca Specie</label><input type="text" id="searchKey" placeholder="Es: Garchomp"></div>
                <div><label class="label block mb-1">Rango Desiderato</label>
                    <select id="userRank">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
            </div>
            <div class="lg:col-span-2">
                <label class="label block mb-2">Filtro Tipi Elementali</label>
                <div class="grid grid-cols-6 gap-1" id="typeSelector"></div>
            </div>
            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-sm uppercase transition-all shadow-lg active:scale-95 border-b-4 border-blue-900">Esegui Scansione</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                checkSession(user.email);
            } else {
                window.location.href = 'index.html';
            }
        });

        window.loadTrainerOptions = async function() {
            if (!currentUser) return;
            const select = document.getElementById('trainer-target-select');
            if (!select) return;

            try {
                const userSnap = await getDoc(doc(db, "Users", currentUser.uid));
                if (userSnap.exists()) {
                    const trainers = userSnap.data().allenatori_generati || [];
                    select.innerHTML = '<option value="none">-- PROFILO (SELVATICO) --</option>';
                    trainers.forEach(t => {
                        const nomeStr = (t.name || t.id || "Sconosciuto").toString().toUpperCase();
                        const opt = document.createElement('option');
                        opt.value = t.id;
                        opt.innerText = `ALLENATORE: ${nomeStr}`;
                        select.appendChild(opt);
                    });
                }
            } catch (e) { console.error("Errore caricamento menu:", e); }
        };

        window.saveAction = async function() {
            if (!currentUser) return alert("LOGIN RICHIESTO.");
            if (!window.currentPokemon) return alert("NESSUN DATO.");

            const select = document.getElementById('trainer-target-select');
            const targetId = select.value;
            const btn = event.currentTarget;
            
            btn.disabled = true;
            btn.innerHTML = "âš¡ SINCRONIZZAZIONE...";

            try {
                const userRef = doc(db, "Users", currentUser.uid);
                
                // DATA PREP: Aggiungiamo i campi necessari per il PC e il Rank Up
                const pkmnData = { 
                    ...window.currentPokemon, 
                    timestamp: new Date().toLocaleString(),
                    // Campo fondamentale per il sistema di Rank Up nel NeuralPC
                    punti_accumulati: { attr: {}, skills: {}, social: {} },
                    // Sincronizzazione nomi per modulo PC
                    combat: {
                        iniziativa: window.currentPokemon.combat.iniziativa,
                        evadere: window.currentPokemon.combat.evadere,
                        difesa: window.currentPokemon.combat.difesa,
                        difesa_speciale: window.currentPokemon.combat.difesa_speciale,
                        parata: window.currentPokemon.combat.parata,
                        parata_speciale: window.currentPokemon.combat.parata_speciale
                    }
                };

                if (targetId === "none") {
                    await updateDoc(userRef, { pokemon_salvati: arrayUnion(pkmnData) });
                    alert("âœ… ARCHIVIATO NEL PC GENERALE!");
                } else {
                    const snap = await getDoc(userRef);
                    let trainers = snap.data().allenatori_generati || [];
                    const tIdx = trainers.findIndex(t => t.id == targetId);

                    if (tIdx !== -1) {
                        if(!trainers[tIdx].team) trainers[tIdx].team = [];
                        trainers[tIdx].team.push(pkmnData);
                        await updateDoc(userRef, { allenatori_generati: trainers });
                        alert(`âœ… TRASFERITO A ${trainers[tIdx].name.toUpperCase()}!`);
                    }
                }
            } catch (e) { alert("ERRORE: " + e.message); }
            finally { 
                btn.disabled = false; 
                btn.innerHTML = "ðŸ’¾ Esegui Trasferimento Dati"; 
            }
        };
    </script>

    <script>
        const RankWeight = { "Starter": 1, "Beginner": 2, "Amateur": 3, "Ace": 4, "Professional": 5, "Master": 6, "Champion": 7 };
        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        
        tipi.forEach(t => {
            document.getElementById('typeSelector').innerHTML += `
                <input type="checkbox" id="t-${t}" class="type-checkbox hidden" value="${t}">
                <label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        window.currentPokemon = null;

        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function checkSession(email) {
            const badge = document.getElementById('user-badge');
            const indicator = document.getElementById('status-indicator');
            badge.innerText = `Operatore: ${email}`;
            badge.className = "text-xs font-black uppercase tracking-widest text-cyan-400";
            indicator.className = "w-3 h-3 rounded-full animate-pulse bg-cyan-500 shadow-[0_0_10px_#06b6d4]";
            document.getElementById('access-level').innerText = "Accesso Autorizzato - Database Sync Attivo";
        }

        function drawDots(value) {
            let html = '';
            for (let i = 1; i <= 10; i++) html += `<span class="dot ${i <= value ? 'filled' : ''}"></span>`;
            return html;
        }

        function generateFilteredCard() {
            if (pokemonData.length === 0) return alert("Database non pronto.");
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = parseInt(document.getElementById('userRank').value);
            const rankName = document.getElementById('userRank').options[rankVal-1].text;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            let filtered = pokemonData.filter(p => {
                const mSearch = p.nome.toLowerCase().includes(search);
                const mType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return mSearch && mType;
            });

            if (filtered.length === 0) return alert("Nessun soggetto rilevato.");

            const base = filtered[Math.floor(Math.random() * filtered.length)];
            const data = PokeroleEngine.calculateRank(base, rankVal);
            
            const accessibleMoves = (base.tecniche || []).filter(m => RankWeight[m.rango || "Starter"] <= rankVal);
            const selectedMoves = accessibleMoves.sort(() => 0.5 - Math.random()).slice(0, data.will).map(m => (typeof m === 'object') ? m.nome : m);

            window.currentPokemon = {
                ...data,
                rank: rankName, // Sincronizzato con chiave 'rank' per il PC
                abilita_scelta: (base.abilita || ["Standard"])[0],
                tecniche_scelte: selectedMoves,
                immagine: base.immagine // Assicuriamo che l'immagine sia passata
            };

            renderUI(window.currentPokemon);
            window.loadTrainerOptions();
        }

        function renderUI(p) {
            const sc = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
                        <div>
                            <div class="mb-1"><span class="label text-yellow-400">ANALISI SOGGETTO:</span></div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${p.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${p.tipo.map(t => `<span class="px-4 py-1 rounded text-[10px] font-black uppercase type-${t}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-3">
                            <div class="flex gap-4">
                                <div class="stat-box min-w-[100px] text-center border-l-red-600"><div class="label">Punti Vita</div><div class="text-4xl font-black">${p.hp}</div></div>
                                <div class="stat-box min-w-[100px] text-center border-l-cyan-400"><div class="label">VolontÃ </div><div class="text-4xl font-black">${p.will}</div></div>
                            </div>
                            
                            <div class="flex flex-col items-end gap-2 w-full min-w-[280px]">
                                <div class="label !text-[9px] text-yellow-400">Destinazione Collegamento</div>
                                <select id="trainer-target-select" class="!bg-black/60 !border-cyan-500/50 text-[10px] font-bold text-cyan-400 uppercase p-2 rounded-lg w-full">
                                    <option>Sincronizzazione...</option>
                                </select>
                                <button onclick="saveAction()" class="w-full bg-red-600 hover:bg-red-500 text-white py-3 rounded-xl font-black text-[11px] uppercase shadow-lg border-b-4 border-red-900 active:translate-y-1 transition-all">
                                    ðŸ’¾ Registra nel Sistema PC
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-2xl border border-white/10 flex items-center justify-center">
                                <img src="${p.immagine}" class="max-h-48 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                            </div>
                            <div class="p-4 bg-blue-900/20 border border-blue-500/30 rounded-xl">
                                <div class="label text-blue-400 mb-2">AbilitÃ  Dominante</div>
                                <div class="text-lg font-black uppercase italic">${p.abilita_scelta}</div>
                            </div>
                            <div class="space-y-3">
                                <div class="label opacity-50 border-b border-white/10 pb-1">Attributi Primari</div>
                                ${Object.entries(p.attr).map(([k,v]) => `
                                    <div class="flex justify-between items-center text-[12px] uppercase font-bold">
                                        <span>${k}</span>
                                        <div class="flex">${drawDots(v)}</div>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label mb-4">Matrice Competenze (Skill)</div>
                                <div class="grid grid-cols-1 gap-2">
                                    ${Object.entries(p.skills).map(([k,v]) => `
                                        <div class="flex justify-between items-center text-[11px] uppercase border-b border-white/5 pb-1">
                                            <span>${k}</span>
                                            <div class="flex">${drawDots(v)}</div>
                                        </div>`).join('')}
                                </div>
                            </div>
                            <div>
                                <div class="label mb-4 text-red-500">Mosse Estratte (Slot: ${p.will})</div>
                                <div class="grid grid-cols-2 gap-2">
                                    ${p.tecniche_scelte.map(m => `<div class="tech-card border-l-2 border-red-500">${m}</div>`).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label opacity-50 mb-4">Logica di Combattimento</div>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-2xl font-black">${p.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-green-500"><div class="label !text-[8px]">Evasione</div><div class="text-2xl font-black">${p.combat.evadere}</div></div>
                                    <div class="stat-box !border-l-orange-500"><div class="label !text-[8px]">Difesa F.</div><div class="text-2xl font-black">${p.combat.difesa}</div></div>
                                    <div class="stat-box !border-l-blue-500"><div class="label !text-[8px]">Difesa S.</div><div class="text-2xl font-black">${p.combat.difesa_speciale}</div></div>
                                    <div class="stat-box !border-l-white"><div class="label !text-[8px]">Parata F.</div><div class="text-2xl font-black">${p.combat.parata}</div></div>
                                    <div class="stat-box !border-l-cyan-300"><div class="label !text-[8px]">Parata S.</div><div class="text-2xl font-black">${p.combat.parata_speciale}</div></div>
                                </div>
                            </div>
                            <div class="pt-4 border-t border-white/10">
                                <div class="label opacity-50 mb-4">Statistiche Sociali (${p.rank})</div>
                                ${Object.entries(p.social).map(([k,v]) => `
                                    <div class="flex justify-between items-center p-2 rounded mb-1 text-[11px] font-black text-black ${sc[k]}">
                                        <span>${k}</span>
                                        <div class="flex">${drawDots(v)}</div>
                                    </div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
