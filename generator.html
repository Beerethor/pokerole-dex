<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Unità - Neural ProDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; }
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: linear-gradient(rgba(2, 6, 23, 0.85), rgba(2, 6, 23, 0.85)), url('img/sfondo_home.png'), #020617;
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; min-height: 100vh;
        }
        .glass-card { 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .scan-anim { border-top: 2px solid var(--neon-blue); animation: scanline 2s infinite linear; }
        @keyframes scanline { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(400px); opacity: 0; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <nav class="max-w-6xl mx-auto mb-8 flex justify-between items-center">
        <a href="index.html" class="text-xs font-bold text-blue-400 hover:text-white transition-colors uppercase tracking-[0.3em]">
            <-- Ritorno al Terminale
        </a>
        <div class="text-right">
            <h1 class="font-[Orbitron] text-2xl font-black italic tracking-tighter">UNIT <span class="text-red-600">SCANNER</span></h1>
            <p class="text-[8px] text-slate-500 uppercase tracking-widest">Neural ProDex Generation Module</p>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <section class="glass-card p-8 rounded-[2.5rem] flex flex-col gap-6 h-fit">
            <h2 class="text-xs font-black uppercase text-red-500 tracking-widest border-b border-white/5 pb-2">Parametri di Input</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-2">Livello Ricercato</label>
                    <input type="number" id="gen-level" min="1" max="100" value="5" class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-sm font-bold outline-none focus:border-red-600">
                </div>
                
                <button onclick="generateRandomPokemon()" class="w-full bg-red-600 hover:bg-red-500 text-white font-black py-5 rounded-2xl uppercase text-sm tracking-[0.2em] transition-all shadow-lg shadow-red-900/20">
                    Avvia Scansione Area
                </button>
            </div>
        </section>

        <section id="display-module" class="hidden space-y-6">
            <div class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden">
                <div class="scan-anim absolute inset-x-0 top-0 pointer-events-none"></div>
                
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 id="pkmn-name" class="text-4xl font-black font-[Orbitron] italic uppercase text-white">---</h3>
                        <p id="pkmn-type" class="text-xs font-bold text-blue-400 tracking-widest uppercase">---</p>
                    </div>
                    <div class="text-right">
                        <span class="text-[10px] text-slate-500 uppercase font-bold">Livello</span>
                        <p id="pkmn-level" class="text-2xl font-black text-red-600">--</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-black/20 p-3 rounded-lg border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500">Forza</p>
                        <p id="stat-forza" class="text-xl font-bold">0</p>
                    </div>
                    <div class="bg-black/20 p-3 rounded-lg border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500">Destrezza</p>
                        <p id="stat-destrezza" class="text-xl font-bold">0</p>
                    </div>
                    <div class="bg-black/20 p-3 rounded-lg border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500">Vitalità</p>
                        <p id="stat-vitalita" class="text-xl font-bold">0</p>
                    </div>
                    <div class="bg-black/20 p-3 rounded-lg border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500">Intelligenza</p>
                        <p id="stat-intelligenza" class="text-xl font-bold">0</p>
                    </div>
                </div>

                <div class="border-t border-white/10 pt-6">
                    <h4 class="text-xs font-black uppercase text-blue-400 mb-4 tracking-widest">Archiviazione Unità</h4>
                    <div class="space-y-4">
                        <select id="trainer-select" class="w-full bg-black/60 border border-white/10 rounded-xl p-3 text-xs font-bold text-white outline-none focus:border-blue-500">
                            <option value="none">-- NESSUN ALLENATORE (Salva nel Profilo) --</option>
                        </select>
                        <button onclick="savePokemon()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest transition-all">
                            Conferma Acquisizione
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DATI DI TEST (Sostituire con DB Pokemon Pokerole se necessario) ---
        const pokemonBase = [
            { nome: "Pikachu", tipo: "Elettro", forza: 2, dest: 3, vit: 2, int: 2 },
            { nome: "Charmander", tipo: "Fuoco", forza: 2, dest: 2, vit: 2, int: 2 },
            { nome: "Bulbasaur", tipo: "Erba", forza: 2, dest: 2, vit: 3, int: 2 },
            { nome: "Squirtle", tipo: "Acqua", forza: 2, dest: 2, vit: 3, int: 2 }
        ];

        window.currentGeneratedPokemon = null;

        // --- FUNZIONE GENERAZIONE ---
        window.generateRandomPokemon = () => {
            const lv = document.getElementById('gen-level').value || 5;
            const base = pokemonBase[Math.floor(Math.random() * pokemonBase.length)];
            
            // Logica Pokerole: Aggiungi punti casuali in base al livello (semplificato)
            const bonus = Math.floor(lv / 10);

            window.currentGeneratedPokemon = {
                id_local: Date.now(),
                nome: base.nome,
                tipo: base.tipo,
                livello: parseInt(lv),
                statistiche: {
                    forza: base.forza + bonus,
                    destrezza: base.dest + bonus,
                    vitalita: base.vit + bonus,
                    intelligenza: base.int + bonus
                }
            };

            // Aggiorna UI
            document.getElementById('display-module').classList.remove('hidden');
            document.getElementById('pkmn-name').innerText = window.currentGeneratedPokemon.nome;
            document.getElementById('pkmn-type').innerText = window.currentGeneratedPokemon.tipo;
            document.getElementById('pkmn-level').innerText = window.currentGeneratedPokemon.livello;
            document.getElementById('stat-forza').innerText = window.currentGeneratedPokemon.statistiche.forza;
            document.getElementById('stat-destrezza').innerText = window.currentGeneratedPokemon.statistiche.destrezza;
            document.getElementById('stat-vitalita').innerText = window.currentGeneratedPokemon.statistiche.vitalita;
            document.getElementById('stat-intelligenza').innerText = window.currentGeneratedPokemon.statistiche.intelligenza;
        };

        // --- CARICA ALLENATORI NEL SELECT ---
        async function loadTrainerList(user) {
            const userRef = doc(db, "Users", user.uid);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                const trainers = userSnap.data().allenatori_generati || [];
                const select = document.getElementById('trainer-select');
                select.innerHTML = '<option value="none">-- NESSUN ALLENATORE (Salva nel Profilo) --</option>';
                trainers.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t.id;
                    opt.innerText = t.nome.toUpperCase();
                    select.appendChild(opt);
                });
            }
        }

        // --- FUNZIONE SALVATAGGIO ---
        window.savePokemon = async () => {
            const user = auth.currentUser;
            if (!user) return alert("Errore: Utente non loggato!");
            if (!window.currentGeneratedPokemon) return alert("Nessun dato scansionato!");

            const selectedTrainerId = document.getElementById('trainer-select').value;
            const userRef = doc(db, "Users", user.uid);

            try {
                if (selectedTrainerId === "none") {
                    // Salva nel profilo utente
                    await updateDoc(userRef, {
                        pokemon_salvati: arrayUnion({
                            ...window.currentGeneratedPokemon,
                            assignedTrainer: null,
                            date_caught: new Date().toLocaleDateString()
                        })
                    });
                    alert("ARCHIVIATO: Unità salvata nel Cloud Profilo.");
                } else {
                    // Salva nell'allenatore
                    const userSnap = await getDoc(userRef);
                    let trainers = userSnap.data().allenatori_generati;
                    const idx = trainers.findIndex(t => t.id == selectedTrainerId);
                    
                    if (idx !== -1) {
                        if (!trainers[idx].team) trainers[idx].team = [];
                        trainers[idx].team.push(window.currentGeneratedPokemon);
                        await updateDoc(userRef, { allenatori_generati: trainers });
                        alert(`SINCRONIZZATO: Unità assegnata a ${trainers[idx].nome}.`);
                    }
                }
            } catch (err) {
                console.error(err);
                alert("ERRORE DI SINCRONIZZAZIONE");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadTrainerList(user);
            } else {
                window.location.href = "index.html"; // Reindirizza se non loggato
            }
        });
    </script>
</body>
</html>
