<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokérole Monster Generator 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-mono-data { font-family: 'Courier New', monospace; }
        .type-erba { background-color: #78C850; }
        .type-veleno { background-color: #A040A0; }
        .type-fuoco { background-color: #F08030; }
        .type-acqua { background-color: #6890F0; }
        .type-normale { background-color: #A8A878; }
        /* Aggiungi altri tipi se necessario */
        
        .dot-glow {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase text-yellow-500">Monster Sheet Generator 2.0</h1>
            <p class="text-slate-400 mt-2">Allineato al manuale Pokérole</p>
        </header>

        <div id="pokemon-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            </div>
    </div>

    <script>
        // Funzione per creare la card seguendo il layout della Monster Sheet 2.0
        function createPkmnCard(p) {
            // --- LOGICA DATI (Dal tuo pokemon.json) ---
            // HP: Prende il valore numerico da vitalita_max.hp
            const hpValue = p.vitalita_max?.hp || 0;
            
            // Insight Base: per calcolare la Volontà
            const insightBase = parseInt(p.attributi?.insight?.base || 0);
            
            // WILL: Calcolo Insight + 2
            const willValue = insightBase + 2;

            // Mappatura Attributi (Nomi ufficiali Monster Sheet)
            const stats = [
                { label: 'STRENGTH', value: p.attributi?.forza?.base || 0 },
                { label: 'DEXTERITY', value: p.attributi?.destrezza?.base || 0 },
                { label: 'VITALITY', value: p.attributi?.vitalita?.base || 0 },
                { label: 'SPECIAL', value: p.attributi?.special?.base || 0 },
                { label: 'INSIGHT', value: insightBase }
            ];

            const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo];

            return `
            <div class="bg-slate-900 rounded-[2.5rem] border-2 border-slate-800 p-6 shadow-2xl relative overflow-hidden group hover:border-yellow-500/50 transition-all">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <span class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">RANK: ${p.rango_suggerito || 'Beginner'}</span>
                        <h2 class="text-3xl font-black uppercase italic tracking-tighter text-white mt-1">${p.nome}</h2>
                        <div class="flex gap-1 mt-2">
                            ${types.map(t => `<span class="type-${t.toLowerCase()} text-[8px] font-black px-2 py-0.5 rounded border border-white/10 uppercase">${t}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        <div class="bg-red-950/30 border border-red-500/50 p-2 rounded-2xl text-center min-w-[60px]">
                            <span class="text-[7px] text-red-500 font-black block uppercase italic">HP</span>
                            <span class="text-xl font-black text-white">${hpValue}</span>
                        </div>
                        <div class="bg-blue-950/30 border border-blue-500/50 p-2 rounded-2xl text-center min-w-[60px]">
                            <span class="text-[7px] text-blue-500 font-black block uppercase italic">WILL</span>
                            <span class="text-xl font-black text-white">${willValue}</span>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-950/50 rounded-2xl p-4 border border-slate-800 mb-6">
                    ${stats.map(s => `
                        <div class="flex items-center justify-between mb-2 last:mb-0">
                            <span class="text-[9px] font-black text-slate-500 tracking-tighter w-20">${s.label}</span>
                            <div class="flex gap-1">
                                ${Array.from({length: 5}, (_, i) => `
                                    <div class="w-3 h-3 rounded-full border border-white/10 ${i < s.value ? 'bg-white dot-glow' : 'bg-slate-800'}"></div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-slate-800/40 p-3 rounded-xl border border-slate-700">
                        <span class="text-[7px] text-yellow-500 font-bold block uppercase mb-1">Abilità</span>
                        <p class="text-[10px] text-slate-300 leading-tight">${p.abilita?.join(', ') || 'Nessuna'}</p>
                    </div>
                    <div class="bg-slate-800/40 p-3 rounded-xl border border-slate-700">
                        <span class="text-[7px] text-yellow-500 font-bold block uppercase mb-1">Taglia / Peso</span>
                        <p class="text-[10px] text-slate-300">${p.altezza || '-'} / ${p.peso || '-'}</p>
                    </div>
                </div>
            </div>
            `;
        }

        // Caricamento dati dal file pokemon.json
        fetch('pokemon.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('pokemon-container');
                // Genera le card per tutti i Pokémon nel JSON
                data.forEach(pkmn => {
                    container.innerHTML += createPkmnCard(pkmn);
                });
            })
            .catch(error => console.error('Errore nel caricamento del JSON:', error));
    </script>
</body>
</html>
