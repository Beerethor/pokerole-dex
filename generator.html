<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pokérole Pokedex System 4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        body { background-color: #0f172a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        :root { --pokedex-red: #dc2626; --pokedex-dark-red: #991b1b; --screen-bg: #020617; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        
        /* LOGO NEON */
        .logo-container { text-align: center; margin-bottom: 30px; }
        .pokedex-logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: #fff; 
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: -2px;
            font-italic: italic;
        }

        /* NAV TABS */
        .nav-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .nav-btn { 
            padding: 10px 25px; 
            border-radius: 12px; 
            font-weight: bold; 
            text-transform: uppercase; 
            transition: all 0.3s;
            border: 2px solid transparent;
            background: #1e293b;
        }
        .nav-btn.active { 
            background: var(--pokedex-red); 
            border-color: var(--neon-yellow);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }

        /* FILTRI */
        .filter-bar { background: #1e293b; border: 2px solid #334155; border-radius: 20px; padding: 25px; margin-bottom: 40px; }
        input, select { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 10px; font-family: 'Rajdhani'; width: 100%; }
        
        /* POKEDEX FRAME */
        .pokedex-frame { width: 920px; background: var(--pokedex-red); border: 8px solid var(--pokedex-dark-red); border-radius: 20px 20px 60px 20px; padding: 30px; position: relative; margin: 0 auto; box-shadow: 0 25px 50px rgba(0,0,0,0.8); }
        .inner-screen { background: var(--screen-bg); border-radius: 15px; padding: 25px; border: 4px solid #1e293b; position: relative; }
        
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--neon-blue); text-transform: uppercase; }
        .dot { width: 10px; height: 10px; border: 1px solid rgba(255,255,255,0.1); border-radius: 2px; display: inline-block; margin-right: 3px; transform: skewX(-15deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .stat-box { background: rgba(0,0,0,0.6); border-left: 4px solid var(--neon-yellow); padding: 5px 15px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="pokedex-logo italic">Pokérole <span class="text-red-500 underline">Scanner</span></h1>
        <p class="text-xs text-blue-400 mt-1 uppercase tracking-widest font-bold">Monster Management System v4.0</p>
    </div>

    <div class="nav-container">
        <button onclick="switchMode('gen')" id="btn-gen" class="nav-btn active">Random Generator</button>
        <button onclick="switchMode('db')" id="btn-db" class="nav-btn">Pokemon Database</button>
    </div>

    <div class="max-w-6xl mx-auto">
        <div id="gen-controls" class="filter-bar grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="block text-[10px] uppercase font-bold mb-2 text-gray-400">Ricerca Testuale</label>
                <input type="text" id="searchKey" placeholder="Nome o Tipo...">
            </div>
            <div>
                <label class="block text-[10px] uppercase font-bold mb-2 text-gray-400">Regione Origine</label>
                <select id="regionFilter">
                    <option value="all">Tutte</option>
                    <option value="Kanto">Kanto</option>
                    <option value="Johto">Johto</option>
                </select>
            </div>
            <div>
                <label class="block text-[10px] uppercase font-bold mb-2 text-yellow-500 italic">Rango Allenatore</label>
                <select id="userRank">
                    <option value="1">Starter (+1)</option>
                    <option value="2">Beginner (+2)</option>
                    <option value="3">Amateur (+3)</option>
                    <option value="4">Ace (+4)</option>
                    <option value="5">Pro (+5)</option>
                </select>
            </div>
            <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-2.5 rounded-xl font-black uppercase tracking-tighter">
                Esegui Scan
            </button>
        </div>

        <div id="display-area">
            </div>
    </div>

    <script>
    let pokemonData = [];
    let currentMode = 'gen';

    fetch('pokemon.json')
        .then(res => res.json())
        .then(data => { 
            pokemonData = data; 
            switchMode('gen'); // Carica il generatore all'inizio
        });

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn-gen').classList.toggle('active', mode === 'gen');
        document.getElementById('btn-db').classList.toggle('active', mode === 'db');
        document.getElementById('gen-controls').style.display = (mode === 'gen') ? 'grid' : 'none';
        
        if (mode === 'db') {
            renderDatabase();
        } else {
            document.getElementById('display-area').innerHTML = '<p class="text-center text-gray-500 py-10 italic">Configura i filtri e avvia lo scanner...</p>';
        }
    }

    // --- FUNZIONE GENERATORE (CARD SINGOLA) ---
    function generateFilteredCard() {
        const search = document.getElementById('searchKey').value.toLowerCase();
        const region = document.getElementById('regionFilter').value;
        const rankBonus = parseInt(document.getElementById('userRank').value);

        let filtered = pokemonData.filter(p => {
            const matchesSearch = p.nome.toLowerCase().includes(search) || p.tipo.some(t => t.toLowerCase().includes(search));
            const matchesRegion = region === 'all' || p.regione === region;
            return matchesSearch && matchesRegion;
        });

        if (filtered.length === 0) {
            document.getElementById('display-area').innerHTML = "<p class='text-center text-red-500'>Nessun file compatibile nel sistema.</p>";
            return;
        }

        const p = filtered[Math.floor(Math.random() * filtered.length)];
        const hpFinal = parseInt(p.vitalita_max?.hp || 0) + parseInt(p.attributi?.vitalita?.base || 0) + rankBonus;
        const willValue = parseInt(p.attributi?.insight?.base || 0) + 2;

        document.getElementById('display-area').innerHTML = `
        <div class="pokedex-frame animate-in fade-in duration-500">
            <div class="inner-screen">
                <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-4">
                    <div>
                        <div class="text-[10px] text-yellow-400 font-bold mb-1 tracking-widest uppercase">SCANNER MODE | #${p.pokedex_id} | ${p.regione}</div>
                        <h1 class="text-5xl font-black italic uppercase tracking-tighter" style="font-family: 'Orbitron'">${p.nome}</h1>
                        <div class="flex gap-2 mt-2">
                            ${p.tipo.map(t => `<span class="bg-cyan-950/40 px-3 py-0.5 rounded text-[10px] font-bold uppercase border border-cyan-500/30 text-cyan-300">${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <div class="stat-box"><div class="label text-red-500">HP</div><div class="text-3xl font-bold">${hpFinal}</div></div>
                        <div class="stat-box"><div class="label">WILL</div><div class="text-3xl font-bold">${willValue}</div></div>
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-8">
                    <div class="col-span-4">
                        <div class="bg-black border border-white/10 rounded-lg p-4 mb-6"><img src="${p.immagine}" class="w-full h-48 object-contain drop-shadow-[0_0_10px_rgba(14,165,233,0.4)]"></div>
                        <div class="label mb-3 opacity-50">Primary Attributes</div>
                        <div class="space-y-3">
                            ${['FORZA', 'DESTREZZA', 'VITALITA', 'SPECIAL', 'INSIGHT'].map(attr => {
                                const val = p.attributi?.[attr.toLowerCase() === 'vitalita' ? 'vitalita' : attr.toLowerCase()]?.base || 0;
                                return `<div class="flex justify-between items-center"><span class="text-[11px] font-bold text-slate-400">${attr}</span><div>${Array.from({length: 5}, (_, i) => `<span class="dot ${i < val ? 'filled' : ''}"></span>`).join('')}</div></div>`;
                            }).join('')}
                        </div>
                    </div>
                    <div class="col-span-8">
                        <div class="bg-cyan-900/10 p-5 rounded-xl border border-cyan-500/20 mb-4">
                            <div class="label mb-4">Abilità & Tecniche</div>
                            <div class="text-xs mb-4 text-yellow-400 font-bold uppercase">${p.abilita.join(' / ')}</div>
                            <div class="grid grid-cols-2 gap-2">
                                ${p.tecniche.slice(0, willValue).map(t => `<div class="text-[11px] border-b border-white/5 py-1 text-cyan-100 italic">>> ${t.nome.toUpperCase()} (${t.rango})</div>`).join('')}
                            </div>
                        </div>
                        <div class="bg-black/40 p-4 rounded-xl text-[11px] text-slate-300 italic">
                            <div class="flex justify-between text-white font-bold mb-2"><span>PESO: ${p.peso}</span><span>TAGLIA: ${p.altezza}</span></div>
                            ${p.descrizione}
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
    }

    // --- FUNZIONE DATABASE (GRIGLIA) ---
    function renderDatabase() {
        document.getElementById('display-area').innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                ${pokemonData.map(p => `
                    <div class="bg-slate-800 border border-slate-700 p-4 rounded-2xl hover:border-yellow-500 transition-all text-center">
                        <img src="${p.immagine}" class="w-20 h-20 mx-auto object-contain mb-2">
                        <div class="text-[10px] text-yellow-500 font-bold uppercase">${p.regione}</div>
                        <div class="font-bold text-sm uppercase">${p.nome}</div>
                        <div class="text-[9px] text-slate-400">${p.tipo.join('/')}</div>
                    </div>
                `).join('')}
            </div>
        `;
    }
    </script>
</body>
</html>
