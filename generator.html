<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Scanner & Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root { 
            --pokedex-red: #dc2626; 
            --pokedex-dark-red: #991b1b; 
            --screen-bg: #0f172a; 
            --neon-blue: #0ea5e9; 
            --neon-yellow: #facc15; 
        }

        body { 
            background-color: #1a1a1a; 
            font-family: 'Rajdhani', sans-serif; 
            color: white; 
            padding: 20px; 
            overflow-x: hidden;
        }

        .pokedex-logo { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: #fff; 
            text-shadow: 0 0 10px var(--neon-blue); 
            text-transform: uppercase; 
            font-style: italic; 
            text-align: center; 
            margin-bottom: 20px; 
        }

        .btn-ui { 
            padding: 8px 20px; 
            border-radius: 10px; 
            font-weight: bold; 
            text-transform: uppercase; 
            transition: all 0.3s; 
            background: #2d2d2d; 
            border: 2px solid #444; 
            color: #fff; 
            cursor: pointer; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.7rem; 
        }

        .btn-ui:hover { 
            border-color: var(--neon-blue); 
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.3); 
        }

        .pokedex-frame { 
            width: 1100px; 
            background: var(--pokedex-red); 
            border: 8px solid var(--pokedex-dark-red); 
            border-radius: 20px 20px 60px 20px; 
            padding: 25px; 
            margin: 0 auto; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); 
            position: relative; 
        }

        .inner-screen { 
            background: var(--screen-bg); 
            border-radius: 15px; 
            padding: 25px; 
            border: 4px solid #334155; 
            position: relative;
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        }

        /* Stats: I Pallini Inclinati dello Screenshot */
        .dot { 
            width: 14px; 
            height: 10px; 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.15); 
            display: inline-block; 
            margin-right: 4px; 
            transform: skewX(-25deg); 
            border-radius: 1px;
            transition: all 0.4s ease;
        }

        .dot.filled { 
            background: var(--neon-blue); 
            box-shadow: 0 0 12px var(--neon-blue), inset 0 0 4px rgba(255,255,255,0.6); 
            border: none; 
        }

        .dot.social-dot { 
            background: white; 
            box-shadow: 0 0 8px white; 
            border: none; 
        }

        .label { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.65rem; 
            color: var(--neon-blue); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            opacity: 0.8;
        }

        .stat-box { 
            background: rgba(0,0,0,0.4); 
            border-left: 3px solid var(--neon-yellow); 
            padding: 6px 12px; 
            border-radius: 4px; 
        }

        .social-attr { 
            padding: 5px 12px; 
            border-radius: 4px; 
            font-weight: 800; 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 5px; 
        }

        .bg-tough { background-color: #fbbf24; color: #000; }
        .bg-cool { background-color: #f97316; color: #fff; }
        .bg-beauty { background-color: #3b82f6; color: #fff; }
        .bg-cute { background-color: #ec4899; color: #fff; }
        .bg-clever { background-color: #22c55e; color: #000; }

        .move-slot { 
            border-bottom: 1px solid rgba(14, 165, 233, 0.1); 
            padding: 6px 0; 
            font-family: 'Orbitron', sans-serif;
        }

        /* Modal Overlay */
        #saveModal {
            display: none;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>

    <div class="pokedex-logo">Pokérole <span class="text-red-600">Scanner</span></div>

    <div class="flex justify-center mb-6">
        <button onclick="window.location.href='index.html'" class="btn-ui flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Home Database
        </button>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="bg-[#2d2d2d] border-2 border-[#444] rounded-xl p-4 mb-8 grid grid-cols-1 md:grid-cols-5 gap-4 items-end shadow-2xl">
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-gray-400">Specie / Tipo</label>
                <input type="text" id="searchKey" placeholder="Cerca..." class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-gray-400">Regione</label>
                <select id="regionFilter" class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm">
                    <option value="all">Tutte</option>
                    <option value="Kanto">Kanto</option>
                    <option value="Johto">Johto</option>
                    <option value="Hoenn">Hoenn</option>
                </select>
            </div>
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-yellow-500">Rango Scanner</label>
                <select id="userRank" class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm font-bold">
                    <option value="1">Starter</option>
                    <option value="2">Beginner</option>
                    <option value="3">Amateur</option>
                    <option value="4">Ace</option>
                    <option value="5">Pro</option>
                    <option value="6">Master</option>
                    <option value="7">Champion</option>
                </select>
            </div>
            <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-2 rounded-lg uppercase text-xs transition-all transform active:scale-95 shadow-lg">Analizza Area</button>
            <button id="saveBtn" onclick="openSaveModal()" class="hidden bg-green-700 hover:bg-green-600 text-white font-black py-2 rounded-lg uppercase text-xs transition-all shadow-lg">Sincronizza Cloud</button>
        </div>
        
        <div id="card-display"></div>
    </div>

    <div id="saveModal" class="fixed inset-0 bg-black/80 z-[9999] flex items-center justify-center p-4">
        <div class="bg-slate-900 border-2 border-cyan-500 rounded-2xl p-6 max-w-sm w-full shadow-[0_0_40px_rgba(14,165,233,0.4)] animate-in zoom-in duration-200">
            <div class="text-center mb-6">
                <div class="label text-yellow-500 mb-1">Data Uplink</div>
                <h2 class="text-xl font-black font-[Orbitron] uppercase text-white tracking-widest">Assegna ID</h2>
                <p class="text-[10px] text-slate-500 uppercase mt-1 italic">Connessione al database: pokerole-app</p>
            </div>
            <input type="text" id="customNickname" placeholder="Es: Alpha-One..." 
                   class="w-full bg-black/50 border border-cyan-500/30 p-3 rounded-lg text-cyan-400 font-bold outline-none focus:border-cyan-500 mb-6 text-center placeholder:opacity-30">
            <div class="flex gap-3">
                <button onclick="closeSaveModal()" class="flex-1 px-4 py-3 bg-slate-800 text-slate-400 font-bold rounded-lg uppercase text-[10px] hover:bg-slate-700 transition-all">Abort</button>
                <button id="confirmSaveBtn" onclick="confirmFirebaseSave()" class="flex-1 px-4 py-3 bg-cyan-600 text-white font-black rounded-lg uppercase text-[10px] hover:bg-cyan-500 shadow-lg transition-all">Link Now</button>
            </div>
        </div>
    </div>

    <script>
    // --- CONFIGURAZIONE FIREBASE ---
    const firebaseConfig = {
        apiKey: "INSERISCI_TUA_API_KEY",
        authDomain: "pokerole-app.firebaseapp.com",
        projectId: "pokerole-app",
        storageBucket: "pokerole-app.appspot.com",
        messagingSenderId: "TUA_SENDER_ID",
        appId: "TUO_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let pokemonData = [];
    let currentPKMN = null;
    const rankMapping = { 1: "Starter", 2: "Beginner", 3: "Amateur", 4: "Ace", 5: "Pro", 6: "Master", 7: "Champion" };

    fetch('pokemon.json').then(res => res.json()).then(data => { 
        pokemonData = data; 
        generateFilteredCard(); 
    });

    function distributePoints(pool, limit, targetObj, keys) {
        let attempts = 0;
        while(pool > 0 && attempts < 200) {
            let key = keys[Math.floor(Math.random() * keys.length)];
            if (targetObj[key] < limit) { targetObj[key]++; pool--; }
            attempts++;
        }
    }

    function generateFilteredCard() {
        if (pokemonData.length === 0) return;
        const search = document.getElementById('searchKey').value.toLowerCase();
        const region = document.getElementById('regionFilter').value;
        const rankVal = parseInt(document.getElementById('userRank').value);

        let filtered = pokemonData.filter(p => {
            const matchesSearch = p.nome.toLowerCase().includes(search) || p.tipo.some(t => t.toLowerCase().includes(search));
            const matchesRegion = region === 'all' || p.regione === region;
            const pRank = Object.keys(rankMapping).find(k => rankMapping[k] === p.rango_suggerito) || 1;
            return matchesSearch && matchesRegion && parseInt(pRank) <= rankVal;
        });

        if (filtered.length === 0) {
            document.getElementById('card-display').innerHTML = "<p class='text-center text-red-500 font-bold py-10 uppercase tracking-widest bg-black/20 rounded-xl'>[!] NESSUNA FIRMA BIOMETRICA RILEVATA NEL SETTORE</p>";
            document.getElementById('saveBtn').classList.add('hidden');
            return;
        }

        const p = JSON.parse(JSON.stringify(filtered[Math.floor(Math.random() * filtered.length)]));

        let attr = { forza: p.attributi.forza.base, destrezza: p.attributi.destrezza.base, vitalita: p.attributi.vitalita.base, special: p.attributi.special.base, insight: p.attributi.insight.base };
        let skills = { Brawl:0, Channel:0, Clash:0, Evasion:0, Alert:0, Athletic:0, Nature:0, Stealth:0, Allure:0, Etiquette:0, Intimidate:0, Perform:0 };
        let social = { Tough:0, Cool:0, Beauty:0, Cute:0, Clever:0 };
        let bonus = (rankVal >= 6) ? 2 : 0;

        distributePoints(5, 1, skills, Object.keys(skills));
        if(rankVal >= 2) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(4, 2, skills, Object.keys(skills)); }
        if(rankVal >= 3) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(3, 3, skills, Object.keys(skills)); }
        if(rankVal >= 4) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(2, 4, skills, Object.keys(skills)); }
        if(rankVal >= 5) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(1, 5, skills, Object.keys(skills)); }
        if(rankVal >= 6) { distributePoints(14, 5, social, Object.keys(social)); distributePoints(12, 5, skills, Object.keys(skills)); }
        if(rankVal >= 7) { distributePoints(14, 7, attr, Object.keys(attr)); distributePoints(1, 5, skills, Object.keys(skills)); }

        const hp = p.vitalita_max.hp + attr.vitalita + rankVal + bonus;
        const will = attr.insight + 2 + bonus;
        const abi = p.abilita[Math.floor(Math.random() * p.abilita.length)];
        const moves = p.tecniche.filter(t => (Object.keys(rankMapping).find(k => rankMapping[k] === t.rango) || 1) <= rankVal).sort(() => 0.5-Math.random()).slice(0, will);

        currentPKMN = { 
            nome: p.nome, tipo: p.tipo, attr, skills, social, hp, will, 
            abi, moves: moves.map(m => m.nome), immagine: p.immagine, 
            rank: rankMapping[rankVal], description: p.descrizione 
        };
        
        document.getElementById('saveBtn').classList.remove('hidden');
        renderUI(currentPKMN, rankVal, bonus);
    }

    function renderUI(data, rankVal, bonus) {
        const renderDots = (val, max=5) => Array.from({length: max}, (_, i) => `<span class="dot ${i < val ? 'filled' : ''}"></span>`).join('');
        
        document.getElementById('card-display').innerHTML = `
        <div class="pokedex-frame animate-in fade-in zoom-in duration-500">
            <div class="inner-screen">
                <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-6">
                    <div>
                        <div class="label text-yellow-500 font-bold mb-1">Identity Verified | Scanner: ${data.rank}</div>
                        <h1 class="text-5xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white">${data.nome}</h1>
                        <div class="flex gap-2 mt-3 text-cyan-400">
                            ${data.tipo.map(t => `<span class="bg-cyan-950/40 px-3 py-1 rounded text-[10px] font-bold border border-cyan-500/30 uppercase tracking-widest">${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex gap-4">
                        <div class="stat-box text-center min-w-[70px]"><div class="label text-red-500">HP</div><div class="text-3xl font-black">${data.hp}</div></div>
                        <div class="stat-box text-center min-w-[70px]"><div class="label text-cyan-400">Will</div><div class="text-3xl font-black">${data.will}</div></div>
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-8">
                    <div class="col-span-3 space-y-6">
                        <div class="bg-black/50 p-4 rounded-xl border border-white/10 shadow-inner">
                            <img src="${data.immagine}" class="w-full h-40 object-contain drop-shadow-[0_0_15px_rgba(14,165,233,0.3)]">
                        </div>
                        <div class="space-y-3">
                            <div class="label opacity-50 border-b border-white/5 pb-1">Primary Attributes</div>
                            ${Object.entries(data.attr).map(([k,v]) => `
                                <div class="flex justify-between items-center group">
                                    <span class="text-[10px] uppercase font-bold text-slate-400 group-hover:text-cyan-400 transition-colors">${k}</span>
                                    <div>${renderDots(v, rankVal >= 7 ? 7 : 5)}</div>
                                </div>`).join('')}
                        </div>
                    </div>

                    <div class="col-span-5 px-6 border-x border-white/5">
                        <div class="label text-red-400 mb-4 flex justify-between"><span>Skill Matrix</span><span>Status: Operational</span></div>
                        <div class="grid grid-cols-1 gap-2">
                            ${Object.entries(data.skills).map(([k,v]) => `
                                <div class="flex justify-between items-center text-[11px] uppercase border-b border-white/5 pb-1 hover:bg-white/5 transition-all">
                                    <span class="font-medium">${k}</span>
                                    <div>${renderDots(v)}</div>
                                </div>`).join('')}
                        </div>
                    </div>

                    <div class="col-span-4 space-y-6">
                        <div class="bg-cyan-900/10 p-4 rounded-xl border border-cyan-500/20">
                            <div class="label mb-3 flex justify-between"><span>Combat Log</span><span class="text-[8px] animate-pulse">Recording...</span></div>
                            <div class="space-y-2">
                                ${data.moves.map(m => `<div class="move-slot text-[10px] font-bold text-cyan-100 italic">>> ${m.toUpperCase()}</div>`).join('')}
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="label opacity-50 mb-2">Social Matrix</div>
                            ${Object.entries(data.social).map(([k,v]) => `
                                <div class="social-attr bg-${k.toLowerCase()}">
                                    <span class="tracking-widest">${k}</span>
                                    <div>${renderDots(v, 5)}</div>
                                </div>`).join('')}
                        </div>

                        <div class="stat-box">
                            <div class="label">Initiative / Accuracy / Evasion</div>
                            <div class="text-lg font-black text-yellow-400 mt-1">
                                ${data.attr.destrezza + data.attr.insight + bonus} | ${data.attr.destrezza + data.attr.insight} | ${data.attr.destrezza + bonus}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 pt-4 border-t border-white/5 text-[10px] text-slate-500 italic uppercase tracking-wider">
                    " ${data.description.substring(0, 150)}... "
                </div>
            </div>
        </div>`;
    }

    // Modal Control
    function openSaveModal() {
        document.getElementById('saveModal').style.display = 'flex';
        document.getElementById('customNickname').focus();
    }

    function closeSaveModal() {
        document.getElementById('saveModal').style.display = 'none';
        document.getElementById('customNickname').value = '';
    }

    async function confirmFirebaseSave() {
        const nick = document.getElementById('customNickname').value.trim();
        if(!nick) return alert("Inserire un identificativo!");
        
        const btn = document.getElementById('confirmSaveBtn');
        btn.disabled = true;
        btn.innerText = "Sincronizzando...";

        try {
            // Tentativo reale di scrittura
            const savePromise = db.collection("pokemon_generati").add({ 
                ...currentPKMN, 
                nickname: nick, 
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            });

            // Timeout di sicurezza 5s
            const timeout = new Promise((_, r) => setTimeout(() => r(new Error("Timeout: Database offline o regole errate")), 5000));

            const docRef = await Promise.race([savePromise, timeout]);
            
            console.log("Successo:", docRef.id);
            alert("Unità '" + nick + "' archiviata nel Cloud.");
            closeSaveModal();
            
            const mainSaveBtn = document.getElementById('saveBtn');
            mainSaveBtn.innerText = "Archiviato ✓";
            mainSaveBtn.classList.replace('bg-green-700', 'bg-slate-600');
            mainSaveBtn.disabled = true;
        } catch(e) {
            console.error("Firebase Error:", e);
            alert("Errore Critico: " + e.message + "\n\nSuggerimento: Controlla che il Project ID sia corretto e le Regole siano 'allow write: if true'");
            btn.disabled = false;
            btn.innerText = "Riprova Link";
        }
    }
    </script>
</body>
</html>
