<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Rank & Will Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        .pokedex-frame { max-width: 1300px; background: #dc2626; border: 8px solid #991b1b; border-radius: 30px; padding: 30px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 30px; border: 4px solid #334155; position: relative; }
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-right: 2px; transform: skewX(-20deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .dot.overcap { background: var(--neon-yellow); box-shadow: 0 0 12px var(--neon-yellow); border: none; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 10px; border-radius: 6px; }
        input, select { background: #242424; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-size: 0.9rem; width: 100%; }
        .tech-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 6px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .type-label { cursor: pointer; padding: 5px; border-radius: 4px; font-size: 0.65rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-transform: uppercase; }
        /* Tipi Colors omitted for brevity but remain same as before */
    </style>
</head>
<body>

    <div class="max-w-[1300px] mx-auto mb-8 bg-[#2d2d2d] p-6 rounded-2xl border-2 border-[#444] shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="space-y-4">
                <div><label class="label block mb-1">Cerca Specie</label><input type="text" id="searchKey" placeholder="Es: Tyranitar"></div>
                <div><label class="label block mb-1">Rango</label>
                    <select id="userRank">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
            </div>
            <div class="lg:col-span-2">
                <label class="label block mb-2">Tipi</label>
                <div class="grid grid-cols-6 gap-1" id="typeSelector"></div>
            </div>
            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-black text-sm uppercase transition-all shadow-lg">Analizza</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        // Mappa dei pesi dei ranghi per il filtraggio
        const RankWeight = { "Starter": 1, "Beginner": 2, "Amateur": 3, "Ace": 4, "Professional": 5, "Master": 6, "Champion": 7 };

        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        tipi.forEach(t => {
            document.getElementById('typeSelector').innerHTML += `<input type="checkbox" id="t-${t}" class="type-checkbox hidden" value="${t}"><label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function generateFilteredCard() {
            if (pokemonData.length === 0) return;
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = parseInt(document.getElementById('userRank').value);
            const rankName = document.getElementById('userRank').options[rankVal-1].text;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            let filtered = pokemonData.filter(p => {
                const mSearch = p.nome.toLowerCase().includes(search);
                const mType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return mSearch && mType;
            });

            if (filtered.length === 0) return alert("Nessun Pokémon trovato.");
            const base = filtered[Math.floor(Math.random() * filtered.length)];
            
            // Calcolo statistiche (Will incluso)
            const data = PokeroleEngine.calculateRank(base, rankVal);
            
            // --- LOGICA TECNICHE (Pari a Will & <= Rango) ---
            let allMoves = base.tecniche || base.mosse || [];
            
            // 1. Filtriamo solo quelle che hanno un rango <= a quello selezionato dall'utente
            // Nota: Se il tuo JSON ha solo stringhe, questo filtro fallirà e userà tutte le mosse
            let validMoves = allMoves.filter(m => {
                if (typeof m === 'object' && m.rango) {
                    return RankWeight[m.rango] <= rankVal;
                }
                return true; // Se sono solo stringhe, le consideriamo tutte valide
            });

            // 2. Mescoliamo
            validMoves.sort(() => 0.5 - Math.random());

            // 3. Prendiamo esattamente WILL mosse (se disponibili)
            const numToTake = Math.min(data.will, validMoves.length);
            const selectedMoves = validMoves.slice(0, numToTake).map(m => typeof m === 'object' ? m.nome : m);

            renderUI(data, rankName, base.pokedex || '???', base.regione || 'N/A', base.abilita || [], selectedMoves);
        }

        function renderUI(data, rankName, num, region, ability, moves) {
            const socialColors = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="bg-white text-black px-2 py-0.5 rounded text-[10px] font-black italic">ID: ${num}</span>
                                <span class="label text-yellow-400">ORIGINE: ${region}</span>
                            </div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${data.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${data.tipo.map(t => `<span class="px-4 py-1 rounded text-[10px] font-black uppercase type-${t}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="stat-box min-w-[110px] text-center border-l-red-500"><div class="label">HP</div><div class="text-5xl font-black">${data.hp}</div></div>
                            <div class="stat-box min-w-[110px] text-center border-l-cyan-400"><div class="label text-cyan-400">WILL (Slot: ${data.will})</div><div class="text-5xl font-black">${data.will}</div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-2xl border border-white/10 flex items-center justify-center">
                                <img src="${data.immagine}" class="max-h-48 object-contain">
                            </div>
                            <div>
                                <div class="label opacity-50 mb-3">Abilità</div>
                                <div class="space-y-1">${ability.map(a => `<div class="bg-blue-500/10 border border-blue-500/30 p-2 rounded text-[10px] font-bold text-blue-300 uppercase text-center">${a}</div>`).join('')}</div>
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label mb-4">Skills</div>
                                <div class="grid grid-cols-1 gap-1">
                                    ${Object.entries(data.skills).map(([k,v]) => `<div class="flex justify-between text-[10px] uppercase border-b border-white/5 pb-1 opacity-80"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                                </div>
                            </div>
                            <div>
                                <div class="label mb-4 text-red-500">Tecniche (${moves.length}/${data.will})</div>
                                <div class="grid grid-cols-2 gap-2">
                                    ${moves.map(m => `<div class="tech-card uppercase border-l-2 border-red-500">${m}</div>`).join('')}
                                    ${Array(Math.max(0, data.will - moves.length)).fill(0).map(() => `<div class="tech-card opacity-20 border-l-2 border-gray-500 italic">Slot Vuoto</div>`).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label opacity-50 mb-4">Social (Rango: ${rankName})</div>
                                ${Object.entries(data.social).map(([k,v]) => `<div class="flex justify-between items-center p-2 rounded mb-1 text-[11px] font-black text-black ${socialColors[k]}"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            </div>
                            <div class="pt-6 border-t border-white/10">
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-3xl font-black">${data.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-cyan-400"><div class="label !text-[8px]">Def F/S</div><div class="text-3xl font-black">${data.combat.difesa}/${data.combat.difesa_speciale}</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
