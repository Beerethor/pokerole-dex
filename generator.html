<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Ultra Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; --glass: rgba(15, 23, 42, 0.8); }
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        
        .pokedex-frame { max-width: 1300px; background: #dc2626; border: 8px solid #991b1b; border-radius: 30px; padding: 30px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 30px; border: 4px solid #334155; position: relative; }

        /* Pallini Logici dal Core */
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-right: 2px; transform: skewX(-20deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .dot.overcap { background: var(--neon-yellow); box-shadow: 0 0 12px var(--neon-yellow); border: none; }

        /* Filtri & Input */
        .type-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 6px; }
        .type-checkbox { display: none; }
        .type-label { cursor: pointer; padding: 5px; border-radius: 4px; font-size: 0.65rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-weight: bold; text-transform: uppercase; }
        .type-checkbox:checked + .type-label { border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.3); }

        /* Colori Tipi */
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }

        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 10px; border-radius: 6px; }
        
        input, select { background: #242424; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        
        /* Badge Tecniche */
        .tech-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 6px; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="max-w-[1300px] mx-auto mb-6 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black font-[Orbitron] italic text-white uppercase leading-none">Neural <span class="text-red-600">ProDex</span></h1>
            <p class="label opacity-50 text-[8px] mt-1">Advanced Species Analyzer v3.0</p>
        </div>
        <button onclick="location.reload()" class="bg-white/5 border border-cyan-500/30 px-6 py-2 rounded-lg text-[10px] font-[Orbitron] hover:bg-cyan-500 hover:text-black transition-all uppercase">Reset Uplink</button>
    </div>

    <div class="max-w-[1300px] mx-auto mb-8 bg-[#2d2d2d]/80 backdrop-blur-md p-6 rounded-2xl border-2 border-[#444] shadow-2xl">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="space-y-4">
                <div><label class="label block mb-1">Ricerca Nome</label><input type="text" id="searchKey" class="w-full" placeholder="Es: Arcanine"></div>
                <div><label class="label block mb-1">Rango Unità</label>
                    <select id="userRank" class="w-full">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
            </div>
            <div class="lg:col-span-2">
                <label class="label block mb-2">Filtro Elementale (Tipi)</label>
                <div class="type-grid" id="typeSelector"></div>
            </div>
            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-5 rounded-xl font-black text-sm uppercase transition-all shadow-lg active:scale-95 border-b-4 border-blue-800">Analizza Soggetto</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        const grid = document.getElementById('typeSelector');
        tipi.forEach(t => {
            grid.innerHTML += `<input type="checkbox" id="t-${t}" class="type-checkbox" value="${t}"><label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function generateFilteredCard() {
            if (pokemonData.length === 0) return alert("Database in caricamento...");
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = document.getElementById('userRank').value;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            let filtered = pokemonData.filter(p => {
                const mSearch = p.nome.toLowerCase().includes(search);
                const mType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return mSearch && mType;
            });

            if (filtered.length === 0) return alert("Nessun dato trovato.");
            const base = filtered[Math.floor(Math.random() * filtered.length)];
            const data = PokeroleEngine.calculateRank(base, rankVal);
            renderUI(data, document.getElementById('userRank').options[rankVal-1].text);
        }

        function renderUI(data, rankName) {
            const socialColors = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-10 border-b border-white/10 pb-6">
                        <div>
                            <div class="flex items-center gap-3 mb-2">
                                <span class="bg-red-600 text-white px-2 py-0.5 rounded text-[10px] font-black">#${data.pokedex || '???' }</span>
                                <span class="label text-yellow-400">REGIONE: ${data.regione || 'Sconosciuta'}</span>
                            </div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${data.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${data.tipo.map(t => `<span class="px-4 py-1 rounded-md text-[10px] font-black uppercase border border-white/20 type-${t}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="stat-box min-w-[110px] text-center border-l-red-500"><div class="label">HP</div><div class="text-5xl font-black">${data.hp}</div></div>
                            <div class="stat-box min-w-[110px] text-center border-l-cyan-400"><div class="label">WILL</div><div class="text-5xl font-black">${data.will}</div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-2xl border border-white/10 shadow-inner flex items-center justify-center">
                                <img src="${data.immagine}" class="max-h-52 object-contain drop-shadow-[0_0_15px_rgba(0,163,255,0.3)]">
                            </div>
                            
                            <div>
                                <div class="label opacity-50 mb-4 border-b border-white/10 pb-1">Abilità Speciali</div>
                                <div class="space-y-2">
                                    ${data.abilita.map(a => `<div class="bg-blue-900/20 border border-blue-500/30 p-2 rounded text-xs font-bold text-blue-200 text-center uppercase tracking-wide">${a}</div>`).join('')}
                                </div>
                            </div>

                            <div class="pt-4">
                                <div class="label opacity-50 mb-3">Attributi Base</div>
                                ${Object.entries(data.attr).map(([k,v]) => `<div class="flex justify-between text-[13px] uppercase mb-1"><b>${k}</b><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label mb-4">Skill Matrix</div>
                                <div class="grid grid-cols-1 gap-1">
                                    ${Object.entries(data.skills).map(([k,v]) => `<div class="flex justify-between text-[11px] uppercase border-b border-white/5 pb-1 opacity-90"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                                </div>
                            </div>

                            <div>
                                <div class="label mb-4 text-red-500">Tecniche Conosciute</div>
                                <div class="grid grid-cols-2 gap-2">
                                    ${data.tecniche ? data.tecniche.map(t => `<div class="tech-card uppercase font-bold text-[10px] border-l-2 border-red-600">${t}</div>`).join('') : '<div class="label opacity-30 italic">Nessuna tecnica caricata</div>'}
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label opacity-50 mb-4">Social Stats (Rank: ${rankName})</div>
                                ${Object.entries(data.social).map(([k,v]) => `
                                    <div class="social-bar flex justify-between items-center p-2 rounded mb-1 text-[11px] font-black text-black ${socialColors[k]}">
                                        <span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="pt-6 border-t border-white/10">
                                <div class="label opacity-50 mb-4">Analisi Combattimento</div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-3xl font-black font-[Orbitron]">${data.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-cyan-400"><div class="label !text-[8px]">Def F/S</div><div class="text-3xl font-black font-[Orbitron]">${data.combat.difesa}/${data.combat.difesa_speciale}</div></div>
                                    <div class="stat-box !border-l-white col-span-2 text-center">
                                        <div class="label !text-[8px]">Parata Fisica | Speciale</div>
                                        <div class="text-3xl font-black font-[Orbitron]">${data.combat.parata} | ${data.combat.parata_speciale}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
