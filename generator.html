<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }

        /* Struttura Pokedex */
        .pokedex-frame { max-width: 1200px; background: #dc2626; border: 8px solid #991b1b; border-radius: 25px; padding: 25px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .inner-screen { background: #0f172a; border-radius: 15px; padding: 25px; border: 4px solid #334155; position: relative; min-height: 500px; }

        /* Pallini (usano la funzione renderDots del core) */
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-right: 2px; transform: skewX(-20deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .dot.overcap { background: var(--neon-yellow); box-shadow: 0 0 12px var(--neon-yellow); border: none; }

        /* Filtri Tipi */
        .type-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 5px; margin-top: 8px; }
        .type-checkbox { display: none; }
        .type-label { cursor: pointer; padding: 6px; border-radius: 4px; font-size: 0.65rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; font-weight: bold; text-transform: uppercase; }
        .type-checkbox:checked + .type-label { border-color: white; box-shadow: 0 0 12px rgba(255,255,255,0.3); transform: translateY(-2px); }

        /* Palette Tipi */
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }

        .label { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 8px; border-radius: 4px; }
        input, select { background: #1a1a1a; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; font-size: 0.85rem; width: 100%; }
        
        .social-bar { display: flex; justify-content: space-between; align-items: center; padding: 4px 10px; border-radius: 4px; margin-bottom: 4px; font-size: 0.75rem; font-weight: 900; color: black; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="max-w-[1200px] mx-auto mb-6 flex justify-between items-center">
        <div class="text-3xl font-black font-[Orbitron] italic text-white uppercase">Neural <span class="text-red-600">ProDex</span></div>
        <button onclick="location.reload()" class="bg-white/10 border border-cyan-500 px-5 py-2 rounded text-[10px] font-[Orbitron] hover:bg-cyan-500 hover:text-black transition-all">SYSTEM RESET</button>
    </div>

    <div class="max-w-[1200px] mx-auto mb-8 bg-[#2d2d2d] p-6 rounded-xl border-2 border-[#444] shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="space-y-4">
                <div><label class="label block mb-1">Cerca Specie</label><input type="text" id="searchKey" placeholder="Es: Lucario..."></div>
                <div><label class="label block mb-1">Progressione Rango</label>
                    <select id="userRank">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
                <div><label class="label block mb-1">Regione</label>
                    <select id="regionFilter">
                        <option value="all">Tutte le Regioni</option>
                        <option value="Kanto">Kanto</option><option value="Johto">Johto</option>
                        <option value="Hoenn">Hoenn</option><option value="Sinnoh">Sinnoh</option>
                        <option value="Unima">Unima</option><option value="Kalos">Kalos</option>
                        <option value="Alola">Alola</option><option value="Galar">Galar</option>
                        <option value="Paldea">Paldea</option>
                    </select>
                </div>
            </div>

            <div class="md:col-span-2">
                <label class="label block mb-3">Filtro Elementale (Tipi)</label>
                <div class="type-grid" id="typeSelector"></div>
            </div>

            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 py-5 rounded-lg font-black text-sm uppercase transition-all shadow-lg active:scale-95">Inizia Analisi</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        // Inizializzazione griglia tipi
        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        const grid = document.getElementById('typeSelector');
        tipi.forEach(t => {
            grid.innerHTML += `<input type="checkbox" id="t-${t}" class="type-checkbox" value="${t}"><label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        // Caricamento database
        fetch('pokemon.json')
            .then(res => res.json())
            .then(data => { pokemonData = data; })
            .catch(err => console.error("Errore caricamento database:", err));

        function generateFilteredCard() {
            if (pokemonData.length === 0) return alert("Database non caricato.");
            if (typeof PokeroleEngine === 'undefined') return alert("Errore: Motore logico (pokerole-core.js) non rilevato.");

            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = document.getElementById('userRank').value;
            const region = document.getElementById('regionFilter').value;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            // Logica di Filtraggio
            let filtered = pokemonData.filter(p => {
                const matchSearch = p.nome.toLowerCase().includes(search);
                const matchRegion = region === 'all' || p.regione === region;
                const matchType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return matchSearch && matchRegion && matchType;
            });

            if (filtered.length === 0) return alert("Nessun Pok√©mon corrisponde ai criteri selezionati.");

            // Selezione casuale tra i filtrati
            const basePokemon = filtered[Math.floor(Math.random() * filtered.length)];
            
            // Richiamo al Motore Esterno
            const finalData = PokeroleEngine.calculateRank(basePokemon, rankVal);
            
            renderUI(finalData, document.getElementById('userRank').options[rankVal-1].text);
        }

        function renderUI(data, rankName) {
            const socialColors = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <div class="label text-yellow-400 mb-1">PROTOCOLLO: ${rankName.toUpperCase()}</div>
                            <h1 class="text-7xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white leading-none">${data.nome}</h1>
                            <div class="flex gap-2 mt-4">
                                ${data.tipo.map(t => `<span class="px-4 py-1 rounded-full text-[10px] font-black uppercase border border-white/20 type-${t}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="stat-box min-w-[100px] text-center border-l-red-500"><div class="label">HP</div><div class="text-5xl font-black">${data.hp}</div></div>
                            <div class="stat-box min-w-[100px] text-center border-l-cyan-400"><div class="label">WILL</div><div class="text-5xl font-black">${data.will}</div></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-10">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-5 rounded-2xl border border-white/10 shadow-inner">
                                <img src="${data.immagine}" class="w-full h-48 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                            </div>
                            <div>
                                <div class="label opacity-50 border-b border-white/10 mb-3 pb-1">Attributi Primari</div>
                                ${Object.entries(data.attr).map(([k,v]) => `
                                    <div class="flex justify-between text-[12px] uppercase mb-1">
                                        <span class="font-bold">${k}</span>
                                        <div>${PokeroleEngine.renderDots(v)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5">
                            <div class="label mb-4">Skill Matrix</div>
                            <div class="grid grid-cols-1 gap-1">
                                ${Object.entries(data.skills).map(([k,v]) => `
                                    <div class="flex justify-between text-[11px] uppercase border-b border-white/5 pb-1">
                                        <span class="opacity-80">${k}</span>
                                        <div>${PokeroleEngine.renderDots(v)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="col-span-4 space-y-6">
                            <div>
                                <div class="label opacity-50 mb-3">Social Spectrum</div>
                                ${Object.entries(data.social).map(([k,v]) => `
                                    <div class="social-bar ${socialColors[k]}">
                                        <span>${k}</span>
                                        <div>${PokeroleEngine.renderDots(v)}</div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="pt-4 border-t border-white/10">
                                <div class="label opacity-50 mb-4">Combat Analytics</div>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="stat-box !border-l-yellow-500"><div class="label !text-[8px]">Iniziativa</div><div class="text-3xl font-black">${data.combat.iniziativa}</div></div>
                                    <div class="stat-box !border-l-cyan-400"><div class="label !text-[8px]">Def F/S</div><div class="text-3xl font-black">${data.combat.difesa}/${data.combat.difesa_speciale}</div></div>
                                    <div class="stat-box !border-l-white col-span-2 text-center">
                                        <div class="label !text-[8px]">Parata Fisica | Speciale</div>
                                        <div class="text-3xl font-black">${data.combat.parata} | ${data.combat.parata_speciale}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
