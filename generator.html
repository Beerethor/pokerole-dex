<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pk-red: #dc2626; --bg-dark: #020617; }
        body { background-color: var(--bg-dark); font-family: 'JetBrains Mono', monospace; color: white; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .type-pill { cursor: pointer; transition: all 0.2s; border: 1px solid transparent; }
        .type-pill.active { border-color: #ef4444; background: #dc2626 !important; transform: scale(1.1); }
        .scan-line { width: 100%; height: 2px; background: #ef4444; position: absolute; top: 0; left: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px #ef4444; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .pokemon-card { background: #d1d5db; color: #1e293b; border: 8px solid #334155; border-radius: 12px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic font-[Orbitron]">NEURAL <span class="text-red-500">SCANNER</span></h1>
            <a href="index.html" class="bg-white/10 px-4 py-2 rounded text-xs font-black uppercase border border-white/10 hover:bg-white/20">üè† Dashboard</a>
        </div>

        <div class="glass-panel p-6 rounded-2xl mb-8">
            <h3 class="text-xs font-black uppercase text-blue-400 mb-4 tracking-widest">Seleziona Frequenza Elementale</h3>
            <div id="type-filters" class="flex flex-wrap gap-2">
                </div>
            <button onclick="generatePokemon()" class="w-full mt-6 bg-red-600 hover:bg-red-500 py-4 rounded-xl font-black uppercase italic tracking-tighter shadow-lg shadow-red-900/50 transition-all">
                üì° Avvia Scansione ProDex
            </button>
        </div>

        <div id="scanner-result" class="relative min-h-[400px] flex items-center justify-center">
            <div id="placeholder-text" class="text-white/20 font-black uppercase text-center">
                <p class="text-4xl">Ready to scan</p>
                <p class="text-xs">Seleziona un tipo e avvia la ricerca</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let activeType = null;
        window.currentPokemon = null;

        // 1. INIZIALIZZAZIONE FILTRI
        const types = ["Normal", "Fire", "Water", "Grass", "Electric", "Ice", "Fighting", "Poison", "Ground", "Flying", "Psychic", "Bug", "Rock", "Ghost", "Dragon", "Dark", "Steel", "Fairy"];
        const typeColors = { Fire: "#ef4444", Water: "#3b82f6", Grass: "#22c55e", Electric: "#eab308", Psychic: "#ec4899", Ice: "#93c5fd", Dragon: "#6366f1", Dark: "#1e293b", Normal: "#94a3b8" };

        const filterContainer = document.getElementById('type-filters');
        types.forEach(t => {
            const btn = document.createElement('div');
            btn.className = 'type-pill px-3 py-1 rounded-full text-[10px] font-black uppercase bg-white/5';
            btn.style.color = typeColors[t] || "#fff";
            btn.innerText = t;
            btn.onclick = () => {
                document.querySelectorAll('.type-pill').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                activeType = t;
            };
            filterContainer.appendChild(btn);
        });

        // 2. FUNZIONE GENERAZIONE (SIMULATA)
        window.generatePokemon = async () => {
            if(!activeType) return alert("Seleziona un tipo elementale!");
            
            const resArea = document.getElementById('scanner-result');
            resArea.innerHTML = `<div class="scan-line"></div><div class="text-red-500 font-black animate-pulse">RICERCA IN CORSO NELLA RETE...</div>`;

            // Simulazione fetch dati
            setTimeout(() => {
                window.currentPokemon = {
                    name: "Pkmn-" + activeType.toUpperCase(),
                    type: activeType,
                    level: Math.floor(Math.random() * 50) + 1,
                    image: `https://api.dicebear.com/7.x/identicon/svg?seed=${Date.now()}`
                };
                renderCard();
            }, 1500);
        };

        // 3. RENDER DELLA SCHEDA
        function renderCard() {
            const p = window.currentPokemon;
            document.getElementById('scanner-result').innerHTML = `
                <div class="pokemon-card w-full max-w-sm p-4 shadow-2xl">
                    <div class="bg-white rounded border-4 border-slate-700 h-64 overflow-hidden mb-4">
                        <img src="${p.image}" class="w-full h-full object-cover">
                    </div>
                    <h2 class="text-2xl font-black uppercase mb-2 italic border-b-4 border-slate-700">${p.name}</h2>
                    <div class="flex justify-between font-bold mb-4">
                        <span>TYPE: ${p.type}</span>
                        <span>LV: ${p.level}</span>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase text-slate-600">Target Uplink:</label>
                        <select id="trainer-target-select" class="w-full p-2 bg-slate-800 text-cyan-400 rounded border border-slate-600 text-xs">
                            <option>Caricamento allenatori...</option>
                        </select>
                        <button onclick="saveAction()" class="w-full bg-blue-600 text-white font-black py-2 rounded hover:bg-blue-500 uppercase italic">
                            üíæ Esegui Uplink Dati
                        </button>
                    </div>
                </div>
            `;
            window.loadTrainerOptions();
        }

        // 4. LOGICA FIREBASE (CORRETTA)
        window.loadTrainerOptions = async function() {
            const user = auth.currentUser;
            if (!user) return;
            const select = document.getElementById('trainer-target-select');
            
            try {
                const userSnap = await getDoc(doc(db, "Users", user.uid));
                if (userSnap.exists()) {
                    const trainers = userSnap.data().allenatori_generati || [];
                    select.innerHTML = '<option value="none">-- PROFILO GENERALE --</option>';
                    trainers.forEach(t => {
                        // FIX: Prevenzione errore toUpperCase
                        const nomeSicuro = (t.name || t.id || "Sconosciuto").toString().toUpperCase();
                        const opt = document.createElement('option');
                        opt.value = t.id;
                        opt.innerText = `ALLENATORE: ${nomeSicuro}`;
                        select.appendChild(opt);
                    });
                }
            } catch (e) { console.error(e); }
        };

        window.saveAction = async function() {
            const user = auth.currentUser;
            const select = document.getElementById('trainer-target-select');
            const targetId = select.value;

            try {
                const userRef = doc(db, "Users", user.uid);
                const cleanPkmn = { ...window.currentPokemon, timestamp: new Date().toISOString() };

                if (targetId === "none") {
                    await updateDoc(userRef, { pokemon_salvati: arrayUnion(cleanPkmn) });
                    alert("‚úÖ ARCHIVIATO NEL PROFILO!");
                } else {
                    const snap = await getDoc(userRef);
                    let trainers = snap.data().allenatori_generati || [];
                    const tIdx = trainers.findIndex(t => t.id == targetId);

                    if (tIdx !== -1) {
                        if(!trainers[tIdx].team) trainers[tIdx].team = [];
                        trainers[tIdx].team.push(cleanPkmn);
                        await updateDoc(userRef, { allenatori_generati: trainers });
                        alert("‚úÖ INVIATO ALL'ALLENATORE!");
                    }
                }
            } catch (e) { alert("‚ùå ERRORE: " + e.message); }
        };

    </script>
</body>
</html>
