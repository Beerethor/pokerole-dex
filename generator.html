<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://raw.githack.com/TUO_UTENTE/TUO_REPO/main/pokerole-core.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        
        .pokedex-frame { max-width: 1200px; background: #dc2626; border: 8px solid #991b1b; border-radius: 25px; padding: 25px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .inner-screen { background: #0f172a; border-radius: 15px; padding: 25px; border: 4px solid #334155; position: relative; }
        
        /* Grafica Pallini */
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); display: inline-block; margin-right: 2px; transform: skewX(-20deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .dot.overcap { background: var(--neon-yellow); box-shadow: 0 0 12px var(--neon-yellow); border: none; }
        
        /* Tipi Filtro */
        .type-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 4px; margin-top: 8px; }
        .type-checkbox { display: none; }
        .type-label { cursor: pointer; padding: 4px; border-radius: 4px; font-size: 0.6rem; text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; font-weight: bold; text-transform: uppercase; }
        .type-checkbox:checked + .type-label { border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.4); transform: scale(1.05); }

        /* Colori Tipi */
        .type-Erba { background: #78C850; } .type-Fuoco { background: #F08030; } .type-Acqua { background: #6890F0; }
        .type-Coleottero { background: #A8B820; } .type-Veleno { background: #A040A0; } .type-Elettro { background: #F8D030; color: black; }
        .type-Volante { background: #A890F0; } .type-Normale { background: #A8A878; } .type-Terra { background: #E0C068; }
        .type-Roccia { background: #B8A038; } .type-Psico { background: #F85888; } .type-Ghiaccio { background: #98D8D8; color: black; }
        .type-Lotta { background: #C03028; } .type-Spettro { background: #705898; } .type-Drago { background: #7038F8; }
        .type-Buio { background: #705848; } .type-Acciaio { background: #B8B8D0; color: black; } .type-Folletto { background: #EE99AC; }

        .label { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--neon-blue); text-transform: uppercase; }
        .stat-box { background: rgba(0,0,0,0.4); border-left: 3px solid var(--neon-yellow); padding: 8px; border-radius: 4px; }
        .social-row { display: flex; justify-content: space-between; align-items: center; padding: 3px 10px; border-radius: 4px; margin-bottom: 3px; font-size: 0.7rem; font-weight: 800; color: black; }
        input, select { background: #1a1a1a; border: 1px solid #444; color: white; padding: 8px; border-radius: 6px; font-size: 0.8rem; width: 100%; }
    </style>
</head>
<body>

    <div class="max-w-[1200px] mx-auto mb-6 flex justify-between items-center">
        <div class="text-3xl font-black font-[Orbitron] italic uppercase text-white">Pok√©role <span class="text-red-600">Scanner</span></div>
        <button onclick="location.reload()" class="bg-white/10 border border-cyan-500 px-4 py-2 rounded text-[10px] font-[Orbitron] hover:bg-cyan-500 hover:text-black transition">HOME SYSTEM</button>
    </div>

    <div class="max-w-[1200px] mx-auto mb-6 bg-[#2d2d2d] p-5 rounded-xl border-2 border-[#444] shadow-2xl">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="space-y-4">
                <div><label class="label mb-1 block">Specie</label><input type="text" id="searchKey" placeholder="Cerca..."></div>
                <div><label class="label mb-1 block">Rango</label>
                    <select id="userRank">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                        <option value="7">Champion</option>
                    </select>
                </div>
                <div><label class="label mb-1 block">Regione</label>
                    <select id="regionFilter">
                        <option value="all">Tutte</option><option value="Kanto">Kanto</option><option value="Johto">Johto</option>
                        <option value="Hoenn">Hoenn</option><option value="Sinnoh">Sinnoh</option><option value="Unima">Unima</option>
                        <option value="Kalos">Kalos</option><option value="Alola">Alola</option><option value="Galar">Galar</option>
                    </select>
                </div>
            </div>

            <div class="md:col-span-2">
                <label class="label block mb-2">Filtro Tipi</label>
                <div class="type-grid" id="typeSelector"></div>
            </div>

            <div class="flex flex-col justify-end">
                <button onclick="generateFilteredCard()" class="bg-blue-600 py-4 rounded font-black text-xs uppercase hover:bg-blue-500 transition-all shadow-lg">Analizza Soggetto</button>
            </div>
        </div>
    </div>

    <div id="card-display"></div>

    <script>
        const tipi = ["Acciaio", "Acqua", "Coleottero", "Drago", "Elettro", "Erba", "Folletto", "Fuoco", "Ghiaccio", "Lotta", "Normale", "Psico", "Roccia", "Spettro", "Terra", "Veleno", "Volante", "Buio"];
        const grid = document.getElementById('typeSelector');
        tipi.forEach(t => {
            grid.innerHTML += `<input type="checkbox" id="t-${t}" class="type-checkbox" value="${t}"><label for="t-${t}" class="type-label type-${t}">${t}</label>`;
        });

        let pokemonData = [];
        fetch('pokemon.json').then(res => res.json()).then(data => { pokemonData = data; });

        function generateFilteredCard() {
            if (pokemonData.length === 0) return;
            
            const search = document.getElementById('searchKey').value.toLowerCase();
            const rankVal = document.getElementById('userRank').value;
            const region = document.getElementById('regionFilter').value;
            const selectedTypes = Array.from(document.querySelectorAll('.type-checkbox:checked')).map(cb => cb.value);

            let filtered = pokemonData.filter(p => {
                const mSearch = p.nome.toLowerCase().includes(search);
                const mRegion = region === 'all' || p.regione === region;
                const mType = selectedTypes.length === 0 || selectedTypes.some(t => p.tipo.includes(t));
                return mSearch && mRegion && mType;
            });

            if (filtered.length === 0) return alert("Nessun dato trovato.");
            const base = filtered[Math.floor(Math.random() * filtered.length)];

            // CHIAMATA AL MOTORE ESTERNO (Deve essere caricato correttamente)
            if (typeof PokeroleEngine === 'undefined') return alert("Errore: Motore logico non caricato. Controlla il link GitHub.");
            
            const data = PokeroleEngine.calculateRank(base, rankVal);
            renderUI(data, document.getElementById('userRank').options[rankVal-1].text);
        }

        function renderUI(data, rankName) {
            const colors = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};
            document.getElementById('card-display').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="label text-yellow-400 mb-1">ANALISI: ${rankName.toUpperCase()}</div>
                            <h1 class="text-6xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white">${data.nome}</h1>
                            <div class="flex gap-2 mt-2">${data.tipo.map(t => `<span class="type-tag type-${t}">${t}</span>`).join('')}</div>
                        </div>
                        <div class="flex gap-4">
                            <div class="stat-box min-w-[90px] text-center border-l-red-500"><div class="label">HP</div><div class="text-4xl font-black">${data.hp}</div></div>
                            <div class="stat-box min-w-[90px] text-center border-l-cyan-400"><div class="label">WILL</div><div class="text-4xl font-black">${data.will}</div></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-3 space-y-4">
                            <div class="bg-black/40 p-4 rounded-xl border border-white/10"><img src="${data.immagine}" class="w-full h-44 object-contain"></div>
                            <div class="label opacity-50 border-b border-white/10 pb-1">Attributi Primary</div>
                            ${Object.entries(data.attr).map(([k,v]) => `<div class="flex justify-between text-[11px] uppercase"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                        </div>
                        <div class="col-span-5 px-6 border-x border-white/5">
                            <div class="label mb-4">Skill Matrix</div>
                            <div class="grid grid-cols-1 gap-1">
                                ${Object.entries(data.skills).map(([k,v]) => `<div class="flex justify-between text-[11px] uppercase border-b border-white/5 pb-0.5"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            </div>
                        </div>
                        <div class="col-span-4 space-y-4">
                            <div class="label opacity-50">Social Matrix</div>
                            ${Object.entries(data.social).map(([k,v]) => `<div class="social-row ${colors[k]}"><span>${k}</span><div>${PokeroleEngine.renderDots(v)}</div></div>`).join('')}
                            <div class="label opacity-50 pt-4 border-t border-white/5">Vitals</div>
                            <div class="grid grid-cols-2 gap-2">
                                <div class="stat-box !border-l-yellow-500"><div class="label !text-[7px]">Iniziativa</div><div class="text-2xl font-black">${data.combat.iniziativa}</div></div>
                                <div class="stat-box !border-l-cyan-400"><div class="label !text-[7px]">Def / S.Def</div><div class="text-2xl font-black">${data.combat.difesa}/${data.combat.difesa_speciale}</div></div>
                                <div class="stat-box !border-l-white col-span-2 text-center"><div class="label !text-[7px]">Parata F | S</div><div class="text-2xl font-black">${data.combat.parata} | ${data.combat.parata_speciale}</div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
