<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pokérole Scanner 8.0 - Advanced Trainer System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');
        body { background-color: #1a1a1a; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        :root { --pokedex-red: #dc2626; --pokedex-dark-red: #991b1b; --screen-bg: #0f172a; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        .pokedex-logo { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px var(--neon-blue); text-transform: uppercase; font-style: italic; text-align: center; margin-bottom: 20px; }
        .nav-btn { padding: 8px 20px; border-radius: 10px; font-weight: bold; text-transform: uppercase; transition: all 0.3s; background: #2d2d2d; border: 2px solid #444; color: #888; cursor: pointer; }
        .nav-btn.active { background: var(--pokedex-red); border-color: var(--neon-yellow); color: white; box-shadow: 0 0 15px rgba(220, 38, 38, 0.4); }
        .pokedex-frame { width: 1100px; background: var(--pokedex-red); border: 8px solid var(--pokedex-dark-red); border-radius: 20px 20px 60px 20px; padding: 25px; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .inner-screen { background: var(--screen-bg); border-radius: 15px; padding: 20px; border: 4px solid #334155; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; color: var(--neon-blue); text-transform: uppercase; }
        .dot { width: 9px; height: 9px; border: 1px solid rgba(255,255,255,0.2); border-radius: 2px; display: inline-block; margin-right: 2px; transform: skewX(-15deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 6px var(--neon-blue); border: none; }
        .dot.social-dot { background: #facc15; box-shadow: 0 0 6px #facc15; border: none; }
        .stat-box { background: rgba(0,0,0,0.5); border-left: 3px solid var(--neon-yellow); padding: 4px 10px; border-radius: 4px; }
        .social-attr { padding: 2px 8px; border-radius: 20px; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.2); display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .bg-tough { background: #eab308; color: black; }
        .bg-cool { background: #f97316; color: black; }
        .bg-beauty { background: #3b82f6; color: white; }
        .bg-cute { background: #ec4899; color: white; }
        .bg-clever { background: #22c55e; color: black; }
    </style>
</head>
<body>

    <div class="pokedex-logo">Pokérole <span class="text-red-600">Scanner</span></div>

    <div class="flex justify-center gap-4 mb-6">
        <button class="nav-btn active">Generatore</button>
        <button onclick="window.location.href='index.html'" class="nav-btn">Database</button>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="bg-[#2d2d2d] border-2 border-[#444] rounded-xl p-4 mb-6 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-gray-400">Ricerca Parola</label>
                <input type="text" id="searchKey" placeholder="Es: Erba, Volo..." class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm">
            </div>
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-gray-400">Regione</label>
                <select id="regionFilter" class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm">
                    <option value="all">Tutte le Regioni</option>
                    <option value="Kanto">Kanto</option>
                    <option value="Johto">Johto</option>
                    <option value="Hoenn">Hoenn</option>
                </select>
            </div>
            <div>
                <label class="block text-xs uppercase font-bold mb-1 text-yellow-500">Rango Allenatore</label>
                <select id="userRank" class="w-full bg-[#1a1a1a] border border-gray-600 p-2 rounded text-white text-sm font-bold">
                    <option value="1">Starter (Bonus +1)</option>
                    <option value="2">Beginner (Bonus +2)</option>
                    <option value="3">Amateur (Bonus +3)</option>
                    <option value="4">Ace (Bonus +4)</option>
                    <option value="5">Pro (Bonus +5)</option>
                    <option value="6">Master (Bonus +6)</option>
                    <option value="7">Champion (Bonus +7)</option>
                </select>
            </div>
            <button onclick="generateFilteredCard()" class="bg-blue-600 hover:bg-blue-500 text-white font-black py-2 rounded-lg uppercase text-sm shadow-lg">
                Genera Casuale
            </button>
        </div>

        <div id="card-display"></div>
    </div>

    <script>
    let pokemonData = [];
    const rankMapping = { 1: "Starter", 2: "Beginner", 3: "Amateur", 4: "Ace", 5: "Pro", 6: "Master", 7: "Champion" };

    fetch('pokemon.json').then(res => res.json()).then(data => { 
        pokemonData = data; 
        generateFilteredCard(); 
    });

    function distributePoints(pool, limit, targetObj, keys) {
        let attempts = 0;
        while(pool > 0 && attempts < 100) {
            let key = keys[Math.floor(Math.random() * keys.length)];
            if (targetObj[key] < limit) {
                targetObj[key]++;
                pool--;
            }
            attempts++;
        }
    }

    function generateFilteredCard() {
        if (pokemonData.length === 0) return;

        const search = document.getElementById('searchKey').value.toLowerCase();
        const region = document.getElementById('regionFilter').value;
        const rankValue = parseInt(document.getElementById('userRank').value);
        const trainerRankName = rankMapping[rankValue];

        // FILTRAGGIO AVANZATO: include controllo su Rango Suggerito
        let filtered = pokemonData.filter(p => {
            const matchesSearch = p.nome.toLowerCase().includes(search) || p.tipo.some(t => t.toLowerCase().includes(search));
            const matchesRegion = region === 'all' || p.regione === region;
            
            // Logica: Il rango suggerito del pokemon deve essere <= a quello dell'allenatore
            // Esempio: Se sono Amateur (3), non posso generare un pokemon Pro (5)
            const pokeRankValue = Object.keys(rankMapping).find(key => rankMapping[key] === p.rango_suggerito) || 1;
            const matchesRank = parseInt(pokeRankValue) <= rankValue;

            return matchesSearch && matchesRegion && matchesRank;
        });

        if (filtered.length === 0) {
            document.getElementById('card-display').innerHTML = "<p class='text-center text-red-500 py-20 font-bold'>Nessun Pokémon compatibile trovato per questo rango e filtri!</p>";
            return;
        }

        const basePoke = filtered[Math.floor(Math.random() * filtered.length)];
        const p = JSON.parse(JSON.stringify(basePoke));

        // RESET E DISTRIBUZIONE PUNTI
        let attr = { forza: p.attributi.forza.base, destrezza: p.attributi.destrezza.base, vitalita: p.attributi.vitalita.base, special: p.attributi.special.base, insight: p.attributi.insight.base };
        let skills = { Brawl:0, Channel:0, Clash:0, Evasion:0, Alert:0, Athletic:0, Nature:0, Stealth:0, Allure:0, Etiquette:0, Intimidate:0, Perform:0 };
        let social = { Tough:0, Cool:0, Beauty:0, Cute:0, Clever:0 };
        let bonusMaster = 0;

        // Distribuzione Cumulativa
        distributePoints(5, 1, skills, Object.keys(skills)); // Starter
        if(rankValue >= 2) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(4, 2, skills, Object.keys(skills)); }
        if(rankValue >= 3) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(3, 3, skills, Object.keys(skills)); }
        if(rankValue >= 4) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(2, 4, skills, Object.keys(skills)); }
        if(rankValue >= 5) { distributePoints(2, 5, attr, Object.keys(attr)); distributePoints(2, 5, social, Object.keys(social)); distributePoints(1, 5, skills, Object.keys(skills)); }
        if(rankValue >= 6) { 
            distributePoints(14, 5, social, Object.keys(social));
            let dadi = (Math.floor(Math.random() * 6) + 1) + (Math.floor(Math.random() * 6) + 1);
            distributePoints(dadi, 5, skills, Object.keys(skills));
            bonusMaster = 2;
        }
        if(rankValue >= 7) { distributePoints(14, 7, attr, Object.keys(attr)); distributePoints(1, 5, skills, Object.keys(skills)); }

        // Calcoli Finali
        const hpFin = (p.vitalita_max.hp) + attr.vitalita + rankValue + bonusMaster;
        const willFin = attr.insight + 2 + bonusMaster;
        const initFin = attr.destrezza + attr.insight + bonusMaster;

        const renderDots = (val, colorClass = 'filled', max=5) => Array.from({length: max}, (_, i) => `<span class="dot ${i < val ? colorClass : ''} ${i >= 5 ? 'border-yellow-500' : ''}"></span>`).join('');

        document.getElementById('card-display').innerHTML = `
        <div class="pokedex-frame animate-in fade-in duration-300">
            <div class="inner-screen">
                <div class="flex justify-between items-start mb-4 border-b border-white/10 pb-2">
                    <div>
                        <div class="text-[9px] text-yellow-400 font-bold uppercase tracking-widest">Training Match: ${trainerRankName} vs ${p.rango_suggerito}</div>
                        <h1 class="text-4xl font-black italic uppercase" style="font-family: 'Orbitron'">${p.nome}</h1>
                        <div class="flex gap-2 mt-1">
                            ${p.tipo.map(t => `<span class="bg-cyan-950/40 px-2 py-0.5 rounded text-[9px] font-bold border border-cyan-500/30 text-cyan-300">${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <div class="stat-box"><div class="label text-red-500">HP</div><div class="text-2xl font-bold">${hpFin}</div></div>
                        <div class="stat-box"><div class="label">Will</div><div class="text-2xl font-bold">${willFin}</div></div>
                    </div>
                </div>

                <div class="grid grid-cols-12 gap-6">
                    <div class="col-span-3 space-y-4">
                        <div class="bg-black/40 p-2 rounded-lg"><img src="${p.immagine}" class="w-full h-32 object-contain mx-auto"></div>
                        <div class="label opacity-50">Attributes</div>
                        ${Object.entries(attr).map(([k, v]) => `<div class="flex justify-between items-center text-[9px] uppercase font-bold text-slate-400"><span>${k}</span><div>${renderDots(v, 'filled', rankValue >= 7 ? 7 : 5)}</div></div>`).join('')}
                    </div>

                    <div class="col-span-5 px-4 border-x border-white/10">
                        <div class="label text-red-400 mb-2">Full Skill Matrix</div>
                        <div class="grid grid-cols-1 gap-0.5">
                            ${Object.entries(skills).map(([k, v]) => `<div class="flex justify-between items-center py-1 border-b border-white/5 text-[10px] uppercase"><span>${k}</span><div>${renderDots(v)}</div></div>`).join('')}
                        </div>
                    </div>

                    <div class="col-span-4 space-y-4">
                        <div class="label opacity-50">Social Attributes</div>
                        <div class="space-y-1">
                            ${Object.entries(social).map(([k, v]) => `<div class="social-attr bg-${k.toLowerCase()}"><span>${k}</span><span>${renderDots(v, 'social-dot')}</span></div>`).join('')}
                        </div>
                        <div class="grid grid-cols-1 gap-2 mt-4">
                             <div class="stat-box"><div class="label">Initiative</div><div class="text-xl font-bold">${initFin}</div></div>
                             <div class="stat-box"><div class="label">Accuracy / Evasion</div><div class="text-lg font-bold">${attr.destrezza + attr.insight} / ${attr.destrezza + bonusMaster}</div></div>
                        </div>
                        <div class="text-[10px] text-slate-400 italic bg-black/20 p-2 rounded border border-white/5 leading-tight">
                            ${p.descrizione.substring(0, 150)}...
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
    }
    </script>
</body>
</html>
