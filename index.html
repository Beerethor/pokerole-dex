<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        
        /* Stili Macro Tab */
        .macro-active { border-bottom: 4px solid #ca8a04; color: #ca8a04; font-weight: 900; }
        .macro-inactive { color: #475569; }
        
        /* Stili Sotto Tab */
        .sub-active { background-color: #ca8a04; color: #020617; font-weight: 900; transform: translateY(-2px); }
        .sub-inactive { background-color: #1e293b; color: #94a3b8; }
        
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        
        <header class="py-8 flex flex-col items-center">
            <h1 class="text-4xl font-black text-white uppercase italic tracking-tighter mb-8">
                PRO<span class="text-yellow-500">DEX</span> HUB
            </h1>
            
            <div class="flex gap-12 text-sm uppercase font-black tracking-widest border-b border-slate-800 w-full justify-center">
                <button onclick="switchMacro('pokedex')" id="macroPokedex" class="macro-active pb-4 transition-all">Pok√©dex & Database</button>
                <button onclick="switchMacro('generator')" id="macroGenerator" class="macro-inactive pb-4 transition-all">Generatore Incontri</button>
            </div>
        </header>

        <div id="sectionPokedex">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-8 bg-slate-900/50 p-2 rounded-2xl border border-slate-800">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active py-2 rounded-xl text-[10px] uppercase transition-all">Pok√©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive py-2 rounded-xl text-[10px] uppercase transition-all">Tecniche</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive py-2 rounded-xl text-[10px] uppercase transition-all">Abilit√†</button>
                <button onclick="switchSub('extra')" id="subExtra" class="sub-inactive py-2 rounded-xl text-[10px] uppercase transition-all">Special (Z/Max)</button>
            </div>

            <div class="glass p-6 rounded-[2.5rem] mb-10 shadow-2xl sticky top-4 z-50">
                <div class="relative mb-4">
                    <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca (es: 'fuoco starter')..." 
                        class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500">
                    <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white text-xl">‚úï</button>
                </div>
                <div class="flex justify-between items-center px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none cursor-pointer">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Beginner">Rango: Beginner</option>
                        <option value="Amateur">Rango: Amateur</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                        <option value="Master">Rango: Master</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 uppercase font-bold italic tracking-widest"></div>
                </div>
            </div>
        </div>

        <div id="sectionGenerator" class="hidden">
            <div class="glass p-10 rounded-[3rem] text-center border-yellow-600/20">
                <h2 class="text-2xl font-black text-yellow-500 uppercase mb-2 italic">Generatore Random</h2>
                <p class="text-slate-500 text-xs mb-8 uppercase tracking-widest">Crea un incontro istantaneo basato sul rango</p>
                
                <div class="flex flex-wrap justify-center gap-3">
                    ${["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"].map(r => `
                        <button onclick="generateRandomPkmn('${r}')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 px-6 py-3 rounded-xl font-black uppercase text-[10px] border border-slate-700 transition-all">
                            ${r}
                        </button>
                    `).join('')}
                </div>
                <div id="genOutput" class="mt-12 flex justify-center min-h-[400px]">
                    <div class="text-slate-700 flex flex-col items-center justify-center italic">
                        <span class="text-4xl mb-2">üé≤</span>
                        Scegli un rango per generare
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>

    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                const r = await Promise.all([
                    fetch('pokemon.json').then(res => res.json()),
                    fetch('tecniche.json').then(res => res.json()),
                    fetch('abilita.json').then(res => res.json()),
                    fetch('max_moves.json').then(res => res.json()),
                    fetch('mosse_z.json').then(res => res.json())
                ]);
                db.pkmn = r[0]; db.tech = r[1]; db.abil = r[2]; db.max = r[3]; db.zmove = r[4];
                runSearch();
            } catch (e) { console.error("Errore caricamento database."); }
        }

        // Switch Macro Sezioni
        function switchMacro(macro) {
            const isDex = macro === 'pokedex';
            document.getElementById('sectionPokedex').classList.toggle('hidden', !isDex);
            document.getElementById('results').classList.toggle('hidden', !isDex);
            document.getElementById('sectionGenerator').classList.toggle('hidden', isDex);
            
            document.getElementById('macroPokedex').className = isDex ? 'macro-active pb-4 transition-all' : 'macro-inactive pb-4 transition-all';
            document.getElementById('macroGenerator').className = !isDex ? 'macro-active pb-4 transition-all' : 'macro-inactive pb-4 transition-all';
        }

        // Switch Sotto Tab Database
        function switchSub(sub) {
            currentSub = sub;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                b.className = b.id === 'sub' + sub.charAt(0).toUpperCase() + sub.slice(1) ? 'sub-active py-2 rounded-xl text-[10px] uppercase transition-all' : 'sub-inactive py-2 rounded-xl text-[10px] uppercase transition-all';
            });
            runSearch();
        }

        function clearSearch() {
            document.getElementById('mainSearch').value = "";
            runSearch();
        }

        // --- MOTORE RICERCA ---
        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const keywords = query.split(/\s+/).filter(k => k !== "");
            const selRank = document.getElementById('visualRank').value;
            
            let source = [];
            if(currentSub === 'pkmn') source = db.pkmn;
            else if(currentSub === 'tech') source = db.tech;
            else if(currentSub === 'abil') source = db.abil;
            else source = [...db.max, ...db.zmove];

            const filtered = source.filter(item => {
                const text = [item.nome, item.rango_suggerito, ...(item.tipo || []), ...(item.abilita || []), item.descrizione].join(" ").toLowerCase();
                return keywords.every(kw => text.includes(kw));
            });

            document.getElementById('counter').innerText = `Risultati: ${filtered.length}`;
            
            if (currentSub === 'pkmn') renderPkmnList(filtered, selRank, 'results');
            else renderGenericList(filtered);
        }

        // --- GENERATORE ---
        function generateRandomPkmn(rango) {
            const pool = db.pkmn.filter(p => p.rango_suggerito.toLowerCase() === rango.toLowerCase());
            if (pool.length === 0) return alert("Nessun Pok√©mon nel database per questo rango!");
            const lucky = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-md">${renderPkmnCard(lucky, rango)}</div>`;
        }

        // --- RENDERING CORE ---
        function renderPkmnList(list, rank, targetId) {
            document.getElementById(targetId).innerHTML = list.map(p => renderPkmnCard(p, rank)).join('');
        }

        function renderPkmnCard(p, rank) {
            const rIdx = RANGHI.indexOf(rank);
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl text-left hover:border-yellow-600/40 transition-all">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-center">
                        <div>
                            <span class="text-[9px] font-black text-yellow-600 uppercase">#${p.pokedex_id} ${p.rango_suggerito}</span>
                            <h2 class="text-3xl font-black text-white uppercase leading-none">${p.nome}</h2>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/30 text-center min-w-[65px]">
                            <span class="text-[7px] text-red-500 font-black block">HP</span>
                            <span class="text-xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-4">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[10px] italic text-slate-400">"${p.descrizione}"</div>
                        </div>
                        <div class="grid grid-cols-5 gap-1.5 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `
                                <div class="bg-slate-950/80 p-2 rounded-xl text-center border border-slate-800">
                                    <span class="text-[7px] uppercase text-slate-500 block">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                    <span class="text-[8px] text-slate-700 block">M:${v.max}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-1">
                            ${(p.tecniche || []).map(m => {
                                const lock = RANGHI.indexOf(m.rango) > rIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderGenericList(list) {
            document.getElementById('results').innerHTML = list.map(item => `
                <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800">
                    <h3 class="text-xl font-black text-white uppercase">${item.nome}</h3>
                    <p class="text-xs text-slate-400 mt-2 italic border-l-2 border-slate-700 pl-3">${item.descrizione || item.effetto || ""}</p>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
