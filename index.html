<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        
        /* HEADER LOGO */
        .logo-container { border-bottom: 1px solid #1e293b; padding: 3rem 1rem; margin-bottom: 2rem; }
        .logo-text { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -0.05em; text-transform: uppercase; font-style: italic; }
        
        /* TABS PRINCIPALI */
        .macro-active { background-color: #ca8a04; color: #020617; box-shadow: 0 0 20px rgba(202, 138, 4, 0.3); transform: scale(1.05); }
        .macro-inactive { background-color: #0f172a; color: #475569; border: 1px solid #1e293b; }
        
        /* SOTTO TABS */
        .sub-active { color: #ca8a04; border-bottom: 3px solid #ca8a04; padding-bottom: 4px; }
        .sub-inactive { color: #64748b; }
        
        /* UI CARDS */
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .badge-z { background: linear-gradient(45deg, #f59e0b, #d97706); color: #000; }
        .badge-max { background: linear-gradient(45deg, #db2777, #9d174d); color: #fff; }
        
        /* ANIMAZIONE COMPARSA */
        @keyframes popIn { from { opacity: 0; transform: scale(0.98) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .animate-pop { animation: popIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        
        <header class="logo-container flex flex-col items-center justify-center">
            <h1 class="logo-text">
                <span class="text-yellow-500">POKEROLE</span> 
                <span class="text-white">PRODEX</span>
            </h1>
            <p class="text-[10px] text-slate-500 font-black tracking-[0.5em] uppercase mt-4">Master Database System â€¢ 2026</p>
        </header>

        <nav class="flex gap-4 mb-12 justify-center">
            <button onclick="switchMacro('dex')" id="macroDex" class="macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all">ðŸ“œ PokedÃ©x</button>
            <button onclick="switchMacro('gen')" id="macroGen" class="macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all">ðŸŽ² Generatore</button>
        </nav>

        <div id="pokedexContainer">
            <div class="flex flex-wrap justify-center gap-8 mb-8 text-[11px] font-black uppercase tracking-[0.2em]">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active">PokÃ©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive">Mosse</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive">AbilitÃ </button>
                <button onclick="switchSub('special')" id="subSpecial" class="sub-inactive">Special (Z/Max)</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-10 sticky top-4 z-50 shadow-2xl">
                <div class="relative">
                    <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nel database..." 
                        class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 outline-none">
                    <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white font-bold">âœ•</button>
                </div>
                <div class="flex justify-between items-center mt-4 px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none cursor-pointer">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Beginner">Rango: Beginner</option>
                        <option value="Amateur">Rango: Amateur</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                        <option value="Master">Rango: Master</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 font-bold uppercase italic tracking-widest">Inizializzazione...</div>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="generatorContainer" class="hidden">
            <div class="glass-card p-10 rounded-[3rem] text-center">
                <h2 class="text-3xl font-black text-yellow-500 uppercase mb-8 italic">Incontro Casuale</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10">
                    <button onclick="generateRandom('Starter')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Starter</button>
                    <button onclick="generateRandom('Beginner')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Beginner</button>
                    <button onclick="generateRandom('Amateur')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Amateur</button>
                    <button onclick="generateRandom('Ace')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Ace</button>
                    <button onclick="generateRandom('Pro')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Pro</button>
                    <button onclick="generateRandom('Master')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">Master</button>
                </div>
                <div id="genOutput" class="flex justify-center min-h-[450px]"></div>
            </div>
        </div>
    </div>

    <script>
        // Stato Globale
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        // Caricamento Dati
        async function loadData() {
            try {
                const r = await Promise.all([
                    fetch('pokemon.json').then(res => res.json()),
                    fetch('tecniche.json').then(res => res.json()),
                    fetch('abilita.json').then(res => res.json()),
                    fetch('max_moves.json').then(res => res.json()),
                    fetch('mosse_z.json').then(res => res.json())
                ]);
                db.pkmn = r[0]; db.tech = r[1]; db.abil = r[2]; 
                db.max = r[3].map(m => ({ ...m, _origin: 'max' })); 
                db.zmove = r[4].map(m => ({ ...m, _origin: 'z' }));
                runSearch();
            } catch (e) { console.error("Database Error:", e); }
        }

        // Navigazione tra sezioni
        function switchMacro(macro) {
            const isDex = macro === 'dex';
            document.getElementById('pokedexContainer').style.display = isDex ? 'block' : 'none';
            document.getElementById('generatorContainer').style.display = isDex ? 'none' : 'block';
            document.getElementById('macroDex').className = isDex ? 'macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all';
            document.getElementById('macroGen').className = !isDex ? 'macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all';
        }

        function switchSub(sub) {
            currentSub = sub;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                const active = b.id === 'sub' + sub.charAt(0).toUpperCase() + sub.slice(1);
                b.className = active ? 'sub-active transition-all' : 'sub-inactive transition-all';
            });
            runSearch();
        }

        function clearSearch() {
            document.getElementById('mainSearch').value = "";
            runSearch();
        }

        // Logica di Ricerca
        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const keywords = query.split(/\s+/).filter(k => k !== "");
            const selRank = document.getElementById('visualRank').value;
            
            let source = [];
            if (currentSub === 'special') source = [...db.zmove, ...db.max];
            else source = db[currentSub] || [];

            const filtered = source.filter(item => {
                const text = [
                    item.nome, item.rango_suggerito, ...(item.tipo || []), ...(item.abilita || []), 
                    item.descrizione, item.Descrizione, item.effetto, item.effetti_aggiuntivi, 
                    ...(item.parole_chiave || [])
                ].join(" ").toLowerCase();
                return keywords.every(kw => text.includes(kw));
            });

            document.getElementById('counter').innerText = `Trovati: ${filtered.length}`;
            if (currentSub === 'pkmn') {
                document.getElementById('results').innerHTML = filtered.map(p => createPkmnCard(p, selRank)).join('');
            } else {
                renderGeneric(filtered);
            }
        }

        // Generatore Random
        function generateRandom(rango) {
            const pool = db.pkmn.filter(p => p.rango_suggerito && p.rango_suggerito.toLowerCase() === rango.toLowerCase());
            if (pool.length === 0) return;
            const lucky = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-md animate-pop">${createPkmnCard(lucky, rango)}</div>`;
        }

        // --- SCHEDA POKEMON (MODIFICATA PER RIPRISTINARE LE ABILITÃ€) ---
        function createPkmnCard(p, rank) {
            const rIdx = RANGHI.indexOf(rank);
            
            // Genera la lista delle abilitÃ  del Pokemon
            const abilsHtml = (p.abilita || []).map(a => 
                `<span class="bg-slate-950 text-slate-400 border border-slate-800 px-2 py-1 rounded text-[8px] font-black uppercase tracking-wider">${a}</span>`
            ).join('');

            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl text-left animate-pop">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-start">
                        <div>
                            <span class="text-[9px] font-black text-yellow-600 uppercase">#${p.pokedex_id || '???'} - ${p.rango_suggerito || ''}</span>
                            <h2 class="text-3xl font-black text-white uppercase mt-1 leading-none">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">${(p.tipo || []).map(t => `<span class="bg-slate-950 text-[7px] font-bold px-2 py-0.5 rounded border border-slate-700 uppercase text-slate-400">${t}</span>`).join('')}</div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/30 text-center min-w-[70px]">
                            <span class="text-[8px] text-red-500 font-black block uppercase mb-1">HP</span>
                            <span class="text-2xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-4 items-center">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain" onerror="this.src='https://via.placeholder.com/80?text=?'">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[10px] italic text-slate-400 leading-relaxed">"${p.descrizione || ''}"</div>
                        </div>
                        
                        <div class="mb-4">
                            <span class="text-[8px] text-slate-600 font-bold uppercase block mb-2 px-1 tracking-widest">AbilitÃ  Possedute</span>
                            <div class="flex flex-wrap gap-2 px-1">
                                ${abilsHtml || '<span class="text-[8px] text-slate-800 uppercase font-black italic">Nessuna</span>'}
                            </div>
                        </div>

                        <div class="grid grid-cols-5 gap-1.5 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `
                                <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800">
                                    <span class="text-[7px] uppercase text-slate-600 block font-bold">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                    <span class="text-[8px] text-slate-700 block italic">M:${v.max}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-1">
                            <span class="text-[8px] text-slate-600 font-bold uppercase block mb-2 px-1 tracking-widest">Tecniche</span>
                            ${(p.tecniche || []).map(m => {
                                const lock = RANGHI.indexOf(m.rango) > rIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase opacity-60">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        // --- RENDER DATABASE GENERICO (ABILITÃ€/MOSSE/SPECIAL) ---
        function renderGeneric(list) {
            document.getElementById('results').innerHTML = list.map(item => {
                let badge = "";
                if (item._origin === 'z') badge = `<span class="badge-z text-[7px] font-black px-2 py-0.5 rounded-full mr-2 uppercase tracking-tighter">Mossa Z</span>`;
                if (item._origin === 'max') badge = `<span class="badge-max text-[7px] font-black px-2 py-0.5 rounded-full mr-2 uppercase tracking-tighter">Mossa G</span>`;

                const descNarrativa = item.Descrizione || item.descrizione || "";
                const effettoMeccanico = item.effetto || item.effetti_aggiuntivi || "";
                const contenutoPrincipale = effettoMeccanico || descNarrativa;

                const tags = item.parole_chiave ? `
                    <div class="flex gap-2 mt-4">
                        ${item.parole_chiave.map(tk => `<span class="text-[8px] bg-slate-950 text-slate-400 border border-slate-800 px-3 py-1.5 rounded font-black uppercase tracking-widest">${tk}</span>`).join('')}
                    </div>` : "";

                return `
                <div class="bg-slate-900/80 p-8 rounded-[2rem] border border-slate-800 animate-pop shadow-xl">
                    <h3 class="text-2xl font-black text-white uppercase mb-4 tracking-tight leading-none">${item.nome} ${badge}</h3>
                    
                    <div class="border-l-2 border-slate-800 pl-5 my-4">
                        <p class="text-[13px] text-slate-400 leading-relaxed italic">
                            ${contenutoPrincipale}
                        </p>
                    </div>

                    ${tags}

                    ${item.potenza || item.tipo ? `
                        <div class="mt-6 pt-4 border-t border-slate-800/50 flex gap-6 text-[9px] font-bold text-slate-600 uppercase tracking-[0.2em]">
                            ${item.potenza ? `<span>Potenza: ${item.potenza}</span>` : ""}
                            ${item.tipo ? `<span>Tipo: ${item.tipo}</span>` : ""}
                        </div>
                    ` : ""}
                </div>`;
            }).join('');
        }

        loadData();
    </script>
</body>
</html>
