<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        
        /* Palette Colori Tipi Pokerole */
        .type-fuoco { background-color: #ef4444; border-color: #f87171; }
        .type-acqua { background-color: #3b82f6; border-color: #60a5fa; }
        .type-erba { background-color: #22c55e; border-color: #4ade80; }
        .type-elettro { background-color: #eab308; border-color: #facc15; }
        .type-ghiaccio { background-color: #06b6d4; border-color: #22d3ee; }
        .type-lotta { background-color: #991b1b; border-color: #b91c1c; }
        .type-veleno { background-color: #a855f7; border-color: #c084fc; }
        .type-terra { background-color: #b45309; border-color: #d97706; }
        .type-volante { background-color: #818cf8; border-color: #a5b4fc; }
        .type-psico { background-color: #db2777; border-color: #f472b6; }
        .type-coleottero { background-color: #84cc16; border-color: #a3e635; }
        .type-roccia { background-color: #78350f; border-color: #92400e; }
        .type-spettro { background-color: #6366f1; border-color: #818cf8; }
        .type-drago { background-color: #4f46e5; border-color: #6366f1; }
        .type-buio { background-color: #1e293b; border-color: #334155; }
        .type-acciaio { background-color: #64748b; border-color: #94a3b8; }
        .type-folletto { background-color: #f472b6; border-color: #f9a8d4; }
        .type-normale { background-color: #6b7280; border-color: #9ca3af; }

        /* Stili UI */
        .logo-text { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -0.05em; text-transform: uppercase; font-style: italic; }
        .macro-active { background-color: #ca8a04; color: #020617; box-shadow: 0 0 20px rgba(202, 138, 4, 0.3); transform: scale(1.05); }
        .macro-inactive { background-color: #0f172a; color: #475569; border: 1px solid #1e293b; }
        .sub-active { color: #ca8a04; border-bottom: 3px solid #ca8a04; padding-bottom: 4px; }
        .sub-inactive { color: #64748b; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .animate-pop { animation: popIn 0.2s ease-out forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.98) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4 text-center">
        <header class="py-12 border-b border-slate-800 mb-8 flex flex-col items-center">
            <h1 class="logo-text"><span class="text-yellow-500">POKEROLE</span> <span class="text-white">PRODEX</span></h1>
            <p class="text-[10px] text-slate-500 font-black tracking-[0.5em] uppercase mt-4 italic">Advanced Database System</p>
        </header>

        <nav class="flex gap-4 mb-12 justify-center">
            <button onclick="switchMacro('dex')" id="macroDex" class="macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all">ðŸ“œ PokedÃ©x</button>
            <button onclick="switchMacro('gen')" id="macroGen" class="macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all">ðŸŽ² Generatore</button>
        </nav>

        <div id="pokedexContainer">
            <div class="flex flex-wrap justify-center gap-8 mb-8 text-[11px] font-black uppercase tracking-[0.2em]">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active">PokÃ©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive">Mosse</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive">AbilitÃ </button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-10 sticky top-4 z-50 shadow-2xl">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca..." class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 outline-none">
                <div class="flex justify-between items-center mt-4 px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none cursor-pointer">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 font-bold uppercase italic tracking-widest">Inizializzazione...</div>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="generatorContainer" class="hidden">
            <div class="glass-card p-10 rounded-[3rem] shadow-2xl">
                <h2 class="text-3xl font-black text-yellow-500 uppercase mb-8 italic">Incontro Casuale</h2>
                <div id="genButtons" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10"></div>
                <div id="genOutput" class="flex justify-center min-h-[400px]"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                const v = Date.now();
                db.pkmn = await fetch(`pokemon.json?v=${v}`).then(res => res.json());
                db.tech = await fetch(`tecniche.json?v=${v}`).then(res => res.json());
                db.abil = await fetch(`abilita.json?v=${v}`).then(res => res.json());
                
                document.getElementById('genButtons').innerHTML = RANGHI.map(r => 
                    `<button onclick="generateRandom('${r}')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-4 rounded-2xl font-black uppercase text-[10px] border border-slate-700 transition-all">${r}</button>`
                ).join('');
                runSearch();
            } catch (e) { console.error(e); }
        }

        function switchMacro(m) {
            document.getElementById('pokedexContainer').style.display = m === 'dex' ? 'block' : 'none';
            document.getElementById('generatorContainer').style.display = m === 'gen' ? 'block' : 'none';
            document.getElementById('macroDex').className = m === 'dex' ? 'macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all';
            document.getElementById('macroGen').className = m === 'gen' ? 'macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all';
        }

        function switchSub(s) {
            currentSub = s;
            document.querySelectorAll('button[id^="sub"]').forEach(b => b.className = b.id === 'sub'+s.charAt(0).toUpperCase()+s.slice(1) ? 'sub-active' : 'sub-inactive');
            runSearch();
        }

        function runSearch() {
            const q = document.getElementById('mainSearch').value.toLowerCase();
            const filtered = db[currentSub].filter(i => JSON.stringify(i).toLowerCase().includes(q));
            document.getElementById('counter').innerText = `Risultati: ${filtered.length}`;
            document.getElementById('results').innerHTML = filtered.map(item => {
                if(currentSub === 'pkmn') return createPkmnCard(item);
                if(currentSub === 'tech') return createTechCard(item);
                return createAbilCard(item);
            }).join('');
        }

        function createPkmnCard(p) {
            const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo];
            const primaryType = types[0]?.toLowerCase() || 'normale';
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl animate-pop text-left">
                    <div class="p-6 bg-slate-800/40 border-b border-slate-700/50 flex justify-between items-start">
                        <div>
                            <span class="text-[9px] font-black text-yellow-500 uppercase tracking-tighter">GEN ${p.generazione || '?'}</span>
                            <h2 class="text-3xl font-black text-white uppercase leading-none">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">${types.map(t => `<span class="type-${t.toLowerCase()} text-[8px] font-bold px-2 py-0.5 rounded border uppercase text-white">${t}</span>`).join('')}</div>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-4">
                            <img src="${p.immagine}" class="w-16 h-16 object-contain" onerror="this.src='https://via.placeholder.com/64'">
                            <div class="flex-1 text-[11px] text-slate-400 italic bg-slate-950/50 p-3 rounded-xl border-l-2 border-${primaryType === 'fuoco' ? 'red' : 'blue'}-500">"${p.descrizione || ''}"</div>
                        </div>
                        <div class="grid grid-cols-5 gap-1 mb-4">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `<div class="bg-slate-950 p-1.5 rounded-lg text-center border border-slate-800"><span class="text-[7px] block text-slate-500 uppercase">${k.slice(0,3)}</span><span class="text-xs font-black text-yellow-500">${v.base || v}</span></div>`).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function createTechCard(t) {
            const type = t.tipo?.toLowerCase() || 'normale';
            return `
                <div class="bg-slate-900 p-6 rounded-[2rem] border-l-8 border-slate-800 type-${type} animate-pop text-left shadow-xl h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-black text-white uppercase">${t.nome}</h3>
                        <span class="text-[9px] bg-white/20 px-2 py-1 rounded-md font-black text-white uppercase">${t.tipo}</span>
                    </div>
                    <div class="bg-slate-950/40 p-3 rounded-xl mb-4 text-xs italic text-slate-300 border border-white/5">"${t.descrizione || ''}"</div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <div class="bg-slate-950 p-2 rounded-lg"><span class="text-[8px] block text-slate-500 uppercase">Accuratezza</span><span class="text-xs font-bold text-white">${t.accuratezza || '--'}</span></div>
                        <div class="bg-slate-950 p-2 rounded-lg"><span class="text-[8px] block text-slate-500 uppercase">Danno</span><span class="text-xs font-bold text-red-400">${t.pool_danno || '--'}</span></div>
                    </div>
                    <div class="text-[12px] text-slate-200 leading-relaxed bg-black/20 p-3 rounded-lg flex-grow"><b>Effetto:</b> ${t.effetti_aggiuntivi || t.effetto}</div>
                </div>`;
        }

        function createAbilCard(a) {
            return `
                <div class="bg-slate-900 p-8 rounded-[2.5rem] border-t-4 border-emerald-500 animate-pop text-left shadow-xl h-full flex flex-col hover:border-emerald-400 transition-all">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-black text-emerald-400 uppercase tracking-tight">${a.nome}</h3>
                        <div class="h-2 w-2 rounded-full bg-emerald-500 shadow-[0_0_10px_#10b981]"></div>
                    </div>
                    <div class="flex-grow bg-emerald-500/5 p-4 rounded-2xl border border-emerald-500/10">
                        <p class="text-[14px] text-slate-200 leading-relaxed font-medium">${a.effetto || a.descrizione || 'Dettaglio non disponibile.'}</p>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <span class="text-[9px] font-black text-emerald-600 uppercase tracking-widest">AbilitÃ  Passiva</span>
                    </div>
                </div>`;
        }

        function generateRandom(r) {
            const p = db.pkmn.filter(i => i.rango_suggerito?.toLowerCase() === r.toLowerCase());
            if(!p.length) return alert("Nessun PokÃ©mon!");
            const lucky = p[Math.floor(Math.random()*p.length)];
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-sm mt-8 animate-pop">${createPkmnCard(lucky)}</div>`;
        }

        window.onload = loadData;
    </script>
</body>
</html>
