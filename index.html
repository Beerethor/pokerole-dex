<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pk-red: #ef4444;
            --pk-blue: #3b82f6;
        }
        
        body {
            background: url('sfondo_home.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Overlay per migliorare la leggibilità */
        .overlay {
            background: rgba(2, 6, 23, 0.8);
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        }

        .logo-font {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -2px;
        }

        .input-cyber {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid #334155 !important;
            color: #38bdf8 !important;
            transition: all 0.3s;
        }

        .input-cyber:focus {
            border-color: var(--pk-blue) !important;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            outline: none;
        }

        /* Stile Bottone Pokeball */
        .btn-pokeball {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-pokeball:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .pb-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: relative;
            border: 2px solid #333;
        }

        .pb-icon::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ef4444;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #333;
        }

        .pb-icon::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: white;
            border: 2px solid #333;
            border-radius: 50%;
            z-index: 2;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="main-container text-center">
        <h1 class="logo-font text-4xl font-black italic mb-2">NEURAL <span class="text-red-500">PRODEX</span></h1>
        <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em] mb-8">Accessing Encrypted Database...</p>

        <div id="auth-ui" class="space-y-4">
            <input type="email" id="email" placeholder="EMAIL AGENTE" class="input-cyber w-full p-3 rounded">
            <input type="password" id="password" placeholder="PASSWORD" class="input-cyber w-full p-3 rounded">
            <div class="flex gap-2">
                <button onclick="login()" class="w-1/2 bg-blue-600 hover:bg-blue-500 p-3 rounded font-black text-xs uppercase transition-all">Login</button>
                <button onclick="register()" class="w-1/2 border border-blue-600 hover:bg-blue-600/20 p-3 rounded font-black text-xs uppercase transition-all">Registrati</button>
            </div>
        </div>

        <div id="user-info" class="hidden space-y-4">
            <div class="bg-blue-900/30 p-4 rounded-lg border border-blue-500/30 mb-6">
                <p class="text-xs text-blue-300">Benvenuto Operatore:</p>
                <p id="user-display" class="font-bold text-white"></p>
            </div>

            <div class="grid grid-cols-1 gap-3">
                <a href="allenatore.html" class="btn-pokeball bg-red-600 text-white shadow-lg shadow-red-900/40">
                    <div class="pb-icon"></div>
                    I Miei Allenatori
                </a>

                <a href="pokemon.html" class="btn-pokeball bg-blue-600 text-white shadow-lg shadow-blue-900/40">
                    <div class="pb-icon"></div>
                    I Miei Pokémon
                </a>
            </div>

            <button onclick="logout()" class="mt-8 text-[10px] text-gray-500 hover:text-red-400 uppercase font-bold tracking-widest underline transition-colors">Scollega Sessione</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Funzione Login
        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (err) { alert("Errore: " + err.message); }
        };

        // Funzione Registrazione
        window.register = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, e, p);
                // Inizializza documento utente con array vuoti
                await setDoc(doc(db, "Users", cred.user.uid), {
                    email: e,
                    allenatori_generati: [],
                    pokemon_salvati: []
                });
            } catch (err) { alert("Errore: " + err.message); }
        };

        // Funzione Logout
        window.logout = () => signOut(auth);

        // Controllo Stato Sessione
        onAuthStateChanged(auth, (user) => {
            const authUI = document.getElementById('auth-ui');
            const userInfo = document.getElementById('user-info');
            
            if (user) {
                authUI.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
            } else {
                authUI.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
