<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Hub Centrale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pk-red: #ef4444; --pk-blue: #3b82f6; }
        
        body {
            background: url('sfondo_home.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .overlay { background: rgba(2, 6, 23, 0.85); position: absolute; inset: 0; z-index: 1; }

        .main-container {
            position: relative; z-index: 10; width: 100%; max-width: 600px;
            padding: 2.5rem; background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(15px); border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 24px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
        }

        /* Stile Icona Pokeball CSS */
        .pb-icon {
            width: 18px; height: 18px; background: white; border-radius: 50%;
            position: relative; border: 2px solid #333; flex-shrink: 0;
        }
        .pb-icon::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: #ef4444; border-radius: 9px 9px 0 0; border-bottom: 2px solid #333;
        }
        .pb-icon::after {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 6px; height: 6px; background: white; border: 1.5px solid #333; border-radius: 50%; z-index: 2;
        }

        .btn-main {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px; border-radius: 12px; font-family: 'Orbitron', sans-serif;
            font-weight: 700; text-transform: uppercase; font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .btn-secondary {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 700;
            text-transform: uppercase; transition: all 0.2s; text-align: center;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.15); border-color: var(--pk-blue); }

        .input-cyber {
            background: rgba(15, 23, 42, 0.9) !important; border: 1px solid #334155 !important;
            color: #38bdf8 !important; outline: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="main-container">
        <div class="text-center mb-8">
            <h1 class="font-[Orbitron] text-4xl font-black italic tracking-tighter">NEURAL <span class="text-red-500">PRODEX</span></h1>
            <div class="h-1 w-20 bg-red-500 mx-auto mt-2"></div>
        </div>

        <div id="auth-ui" class="space-y-4">
            <input type="email" id="email" placeholder="ID CREDENTIALS (EMAIL)" class="input-cyber w-full p-3 rounded font-mono text-sm">
            <input type="password" id="password" placeholder="ACCESS KEY" class="input-cyber w-full p-3 rounded font-mono text-sm">
            <div class="grid grid-cols-2 gap-3 pt-2">
                <button onclick="login()" class="bg-blue-600 p-3 rounded font-black text-xs uppercase hover:bg-blue-500 transition-all">Inizializza</button>
                <button onclick="register()" class="border border-blue-600 p-3 rounded font-black text-xs uppercase hover:bg-blue-600/20 transition-all">Registrati</button>
            </div>
        </div>

        <div id="user-info" class="hidden">
            <div class="text-center mb-6">
                <p class="text-[10px] text-blue-400 uppercase font-bold mb-1">Sessione Attiva</p>
                <p id="user-display" class="font-mono text-sm text-white border-b border-white/10 pb-2 inline-block"></p>
            </div>

            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="allenatore.html" class="btn-main bg-red-600 shadow-lg shadow-red-900/40">
                        <div class="pb-icon"></div> Database Allenatori
                    </a>
                    <a href="pokemon.html" class="btn-main bg-blue-600 shadow-lg shadow-blue-900/40">
                        <div class="pb-icon"></div> Database Pok√©mon
                    </a>
                </div>

                <div class="pt-4 border-t border-white/10">
                    <p class="text-[9px] text-gray-400 uppercase font-black mb-3 tracking-widest text-center">Moduli Ausiliari</p>
                    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                        <a href="nomi.html" class="btn-secondary">üìÅ Gen. Nomi</a>
                        <a href="mappa.html" class="btn-secondary">üó∫Ô∏è Mappa Reg.</a>
                        <a href="missioni.html" class="btn-secondary">üìú Log Missioni</a>
                        <a href="zaino.html" class="btn-secondary">üéí Inventario</a>
                        <a href="note.html" class="btn-secondary">üìù Note Master</a>
                        <button onclick="logout()" class="btn-secondary border-red-900/50 text-red-400">üîå Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch (err) { alert("Accesso Negato: Controlla le credenziali."); }
        };

        window.register = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            try {
                const cred = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "Users", cred.user.uid), {
                    email: e,
                    allenatori_generati: [],
                    pokemon_salvati: []
                });
            } catch (err) { alert("Errore Registrazione: " + err.message); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const authUI = document.getElementById('auth-ui');
            const userInfo = document.getElementById('user-info');
            if (user) {
                authUI.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.toUpperCase();
            } else {
                authUI.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
