<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pokerole ProDex 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(30, 41, 59, 0.75); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Colori Tipi Pokerole */
        .bg-drago { background-color: #7038f8; }
        .bg-buio { background-color: #705848; }
        .bg-coleottero { background-color: #a8b820; }
        .bg-normale { background-color: #a8a878; }
        .bg-fuoco { background-color: #f08030; }
        .bg-acqua { background-color: #6890f0; }
        .bg-erba { background-color: #78c850; }
        .bg-elettro { background-color: #f8d030; }
        .bg-psico { background-color: #f85888; }
        .bg-ghiaccio { background-color: #98d8d8; }
        .bg-lotta { background-color: #c03028; }
        .bg-veleno { background-color: #a040a0; }
        .bg-terra { background-color: #e0c068; }
        .bg-volante { background-color: #a890f0; }
        .bg-roccia { background-color: #b8a038; }
        .bg-spettro { background-color: #705898; }
        .bg-acciaio { background-color: #b8b8d0; }
        .bg-folletto { background-color: #ee99ac; }

        /* Ottimizzazione Mobile */
        @media (max-width: 640px) {
            .nav-btn { flex: 1; text-align: center; padding: 12px 5px !important; font-size: 0.8rem; }
            h1 { font-size: 1.8rem !important; }
        }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="max-w-6xl mx-auto px-4 pt-6">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-extrabold text-blue-400 tracking-tighter">POKEROLE PRODEX</h1>
            <div id="status" class="text-[10px] uppercase tracking-widest text-slate-500 mt-1 font-bold">Inizializzazione...</div>
        </header>

        <div class="glass p-4 rounded-2xl mb-6 shadow-xl">
            <input type="text" id="mainSearch" oninput="runSearch()" 
                placeholder="Cerca mossa, tipo o effetto..." 
                class="w-full bg-slate-900/90 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 mb-4 outline-none">
            
            <div class="flex gap-2">
                <button onclick="setSub('pkmn')" id="btn-pkmn" class="nav-btn px-4 py-2 rounded-lg font-bold glass bg-blue-600 flex-1 transition-all">PKMN</button>
                <button onclick="setSub('tech')" id="btn-tech" class="nav-btn px-4 py-2 rounded-lg font-bold glass flex-1 transition-all">MOSSE</button>
                <button onclick="setSub('abil')" id="btn-abil" class="nav-btn px-4 py-2 rounded-lg font-bold glass flex-1 transition-all">ABILITÀ</button>
            </div>
        </div>

        <div id="counter" class="text-xs font-bold text-slate-400 mb-4 ml-1 uppercase"></div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [] };
        let currentSub = 'pkmn';

        // Caricamento con bypass della cache per Mobile
        async function loadData() {
            const status = document.getElementById('status');
            try {
                status.innerText = "Caricamento database...";
                
                // Fetch parallelo per velocità
                const [p, t, a] = await Promise.all([
                    fetch(`pokemon.json?v=${Date.now()}`).then(r => r.json()).catch(() => []),
                    fetch(`tecniche.json?v=${Date.now()}`).then(r => r.json()).catch(() => []),
                    fetch(`abilita.json?v=${Date.now()}`).then(r => r.json()).catch(() => [])
                ]);

                db.pkmn = p;
                db.tech = t;
                db.abil = a;

                status.innerText = "Database Online";
                status.classList.replace('text-slate-500', 'text-emerald-500');
                runSearch();
            } catch (err) {
                status.innerText = "Errore Caricamento Dati";
                status.classList.replace('text-slate-500', 'text-red-500');
                console.error(err);
            }
        }

        function setSub(type) {
            currentSub = type;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-blue-600'));
            document.getElementById(`btn-${type}`).classList.add('bg-blue-600');
            runSearch();
        }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase();
            const source = db[currentSub] || [];
            
            const filtered = source.filter(item => {
                // Ricerca universale (controlla ogni campo dell'oggetto)
                return Object.values(item).some(val => 
                    String(val).toLowerCase().includes(query)
                );
            });

            document.getElementById('counter').innerText = `${filtered.length} ${currentSub} trovati`;
            render(filtered);
        }

        function render(data) {
            const container = document.getElementById('results');
            container.innerHTML = data.map(item => {
                if (currentSub === 'pkmn') return cardPkmn(item);
                if (currentSub === 'tech') return cardTech(item);
                return cardAbil(item);
            }).join('');
        }

        function cardPkmn(p) {
            return `
                <div class="glass p-5 rounded-2xl border-t-4 border-blue-500">
                    <div class="flex justify-between items-start">
                        <h3 class="font-black uppercase text-lg">${p.nome}</h3>
                        <span class="text-[9px] bg-slate-800 px-2 py-1 rounded text-blue-400 font-bold uppercase">${p.rango}</span>
                    </div>
                    <p class="text-xs text-slate-400 mt-2"><strong>Tipo:</strong> ${p.tipo}</p>
                    <p class="text-xs text-slate-300 mt-1 italic">${p.attributi || ''}</p>
                </div>
            `;
        }

        function cardTech(t) {
            const type = t.tipo ? t.tipo.toLowerCase().trim() : 'normale';
            // Fix per i campi mancanti
            const desc = t.descrizione || t.description || "Nessun dettaglio.";
            const keywords = t.parole_chiave || t.keywords || [];

            return `
                <div class="glass p-5 rounded-2xl border-l-4 border-slate-600">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-bold text-white">${t.nome}</h3>
                        <span class="text-[9px] px-2 py-1 rounded-full bg-${type} font-black uppercase text-white">${t.tipo}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="bg-slate-900/50 p-2 rounded-lg text-center">
                            <span class="text-[8px] text-slate-500 block uppercase">Accuratezza</span>
                            <span class="text-xs font-bold text-blue-300">${t.accuratezza}</span>
                        </div>
                        <div class="bg-slate-900/50 p-2 rounded-lg text-center">
                            <span class="text-[8px] text-slate-500 block uppercase">Danno</span>
                            <span class="text-xs font-bold text-red-400">${t.pool_danno}</span>
                        </div>
                    </div>
                    <p class="text-[13px] text-slate-300 leading-snug italic mb-3">"${desc}"</p>
                    <div class="bg-slate-800/40 p-3 rounded-xl text-[11px] border border-white/5">
                        <b class="text-blue-400 uppercase text-[9px] block mb-1 font-black">Effetto:</b> ${t.effetti_aggiuntivi}
                    </div>
                    <div class="flex flex-wrap gap-1 mt-3">
                        ${keywords.map(k => `<span class="text-[8px] bg-slate-700 text-slate-400 px-1.5 py-0.5 rounded font-bold">#${k}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        function cardAbil(a) {
            return `
                <div class="glass p-5 rounded-2xl border-b-4 border-emerald-500">
                    <h3 class="font-bold text-white mb-2 uppercase text-sm">${a.nome}</h3>
                    <p class="text-[12px] text-slate-300 leading-relaxed">${a.effetto || a.descrizione || "Dettaglio mancante."}</p>
                </div>
            `;
        }

        window.onload = loadData;
    </script>
</body>
</html>
