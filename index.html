<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex 2026 - Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        .tab-active { background-color: #ca8a04; color: #020617; font-weight: 900; transform: scale(1.05); }
        .tab-inactive { background-color: #1e293b; color: #94a3b8; }
        .tab-btn { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        <header class="py-10 text-center">
            <h1 class="text-5xl font-black text-yellow-500 uppercase italic tracking-tighter">PokeRole <span class="text-white">ProDex</span></h1>
            
            <div class="grid grid-cols-3 md:grid-cols-5 gap-2 mt-8 bg-slate-900/50 p-2 rounded-3xl border border-slate-800 shadow-xl">
                <button onclick="switchTab('pkmn')" id="tabPkmn" class="tab-btn tab-active py-3 rounded-2xl text-[10px] uppercase">PokÃ©mon</button>
                <button onclick="switchTab('tech')" id="tabTech" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Tecniche</button>
                <button onclick="switchTab('abil')" id="tabAbil" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">AbilitÃ </button>
                <button onclick="switchTab('max')" id="tabMax" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Max</button>
                <button onclick="switchTab('zmove')" id="tabZmove" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Mosse Z</button>
            </div>
        </header>

        <div class="bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800 mb-10 sticky top-4 z-50 shadow-2xl backdrop-blur-md bg-opacity-95">
            <div class="relative mb-4">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca (es: 'acqua beginner')..." 
                    class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 shadow-inner">
                <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white font-bold">âœ•</button>
            </div>
            
            <div class="flex flex-col md:flex-row gap-2">
                <select id="visualRank" onchange="runSearch()" class="bg-slate-800 rounded-xl p-4 text-sm text-yellow-500 font-black w-full md:w-1/2 outline-none cursor-pointer">
                    <option value="Starter">Rango Attuale: STARTER</option>
                    <option value="Beginner">Rango Attuale: BEGINNER</option>
                    <option value="Amateur">Rango Attuale: AMATEUR</option>
                    <option value="Ace">Rango Attuale: ACE</option>
                    <option value="Pro">Rango Attuale: PRO</option>
                    <option value="Master">Rango Attuale: MASTER</option>
                </select>
                
                <button onclick="randomEncounter()" class="bg-yellow-600 hover:bg-yellow-500 text-slate-950 px-6 py-4 rounded-xl text-[10px] transition-all font-black uppercase w-full md:w-1/4">
                    ðŸŽ² Incontro Casuale
                </button>

                <div id="counter" class="flex items-center justify-center text-[10px] font-black uppercase text-slate-400 px-4 bg-slate-950 rounded-xl md:w-1/4 italic border border-slate-800">
                    Caricamento...
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentTab = 'pkmn';
        let lastFiltered = []; // Memorizza l'ultimo filtraggio per il tasto casuale
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                const r = await Promise.all([
                    fetch('pokemon.json').then(res => res.json()),
                    fetch('tecniche.json').then(res => res.json()),
                    fetch('abilita.json').then(res => res.json()),
                    fetch('max_moves.json').then(res => res.json()),
                    fetch('mosse_z.json').then(res => res.json())
                ]);
                db.pkmn = r[0]; db.tech = r[1]; db.abil = r[2]; db.max = r[3]; db.zmove = r[4];
                runSearch();
            } catch (e) { console.error("Errore caricamento database."); }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('button[id^="tab"]').forEach(b => {
                b.className = b.id === 'tab' + tab.charAt(0).toUpperCase() + tab.slice(1) ? 'tab-btn tab-active py-3 rounded-2xl text-[10px] uppercase' : 'tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase';
            });
            document.getElementById('visualRank').style.display = tab === 'pkmn' ? 'block' : 'none';
            runSearch();
        }

        function clearSearch() {
            document.getElementById('mainSearch').value = "";
            runSearch();
        }

        // --- MOTORE DI RICERCA OTTIMIZZATO ---
        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const keywords = query.split(/\s+/).filter(k => k !== "");
            const selRank = document.getElementById('visualRank').value;
            
            let dataToFilter = db[currentTab] || [];
            
            lastFiltered = dataToFilter.filter(item => {
                // Stringa di ricerca globale per l'oggetto
                const searchString = [
                    item.nome,
                    item.rango_suggerito,
                    ...(item.tipo || []),
                    ...(item.abilita || []),
                    item.descrizione,
                    item.effetto
                ].join(" ").toLowerCase();

                return keywords.every(kw => searchString.includes(kw));
            });

            document.getElementById('counter').innerText = `Trovati: ${lastFiltered.length}`;
            
            if (currentTab === 'pkmn') renderPkmn(lastFiltered, selRank);
            else renderGeneric(lastFiltered);
        }

        // --- INCONTRO CASUALE ---
        function randomEncounter() {
            if (lastFiltered.length === 0) return;
            const lucky = lastFiltered[Math.floor(Math.random() * lastFiltered.length)];
            const selRank = document.getElementById('visualRank').value;
            
            if (currentTab === 'pkmn') renderPkmn([lucky], selRank);
            else renderGeneric([lucky]);
            
            document.getElementById('counter').innerText = "RISULTATO CASUALE";
        }

        function renderPkmn(list, selRank) {
            const rankIdx = RANGHI.indexOf(selRank);
            document.getElementById('results').innerHTML = list.map(p => `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-xl hover:border-yellow-600/50 transition-all">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-center border-b border-slate-800">
                        <div>
                            <span class="text-[10px] font-black text-yellow-600 uppercase tracking-widest">#${p.pokedex_id} - Suggerito: ${p.rango_suggerito}</span>
                            <h2 class="text-3xl font-black uppercase text-white">${p.nome}</h2>
                            <div class="flex gap-2 mt-2">
                                ${(p.tipo || []).map(t => `<span class="bg-slate-950 text-[8px] font-black px-2 py-1 rounded border border-slate-800 uppercase text-slate-400">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl text-center min-w-[70px] border border-red-900/30">
                            <span class="text-[8px] text-red-500 font-black uppercase block">HP</span>
                            <span class="text-xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-6">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain drop-shadow-lg">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[11px] italic text-slate-400">
                                "${p.descrizione}"
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-2 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k, v]) => `
                                <div class="bg-slate-950 p-2 rounded-lg border border-slate-800 text-center">
                                    <span class="text-[7px] uppercase text-slate-500 block font-bold">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                    <span class="text-[8px] text-slate-600 block">M:${v.max}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-1">
                            <span class="text-[9px] text-slate-600 font-black uppercase block mb-2 border-b border-slate-800 pb-1">Mosse Sbloccate (${selRank})</span>
                            ${(p.tecniche || []).map(m => {
                                const mIdx = RANGHI.indexOf(m.rango);
                                const lock = mIdx > rankIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[10px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderGeneric(list) {
            const colors = { tech: "blue", abil: "green", max: "pink", zmove: "yellow" };
            const c = colors[currentTab] || "slate";
            document.getElementById('results').innerHTML = list.map(item => `
                <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 shadow-lg border-l-4 border-l-${c}-500">
                    <h3 class="text-xl font-black text-white uppercase mb-2">${item.nome}</h3>
                    <p class="text-xs text-slate-300 leading-relaxed">${item.descrizione || item.effetto || item.effetti_aggiuntivi || ""}</p>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
