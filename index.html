<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerole ProDex - Classic Buttons Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #1a202c; }
        
        /* Card Classiche */
        .pkmn-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; padding: 1.5rem; transition: transform 0.2s; }
        .pkmn-card:hover { transform: translateY(-3px); }
        .tech-card { background: white; border-radius: 12px; border-left: 10px solid #cbd5e0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 1.5rem; }
        
        /* Colori Tipi */
        .type-badge { padding: 3px 10px; border-radius: 4px; color: white; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .bg-drago { background-color: #7038f8; }
        .bg-buio { background-color: #705848; }
        .bg-coleottero { background-color: #a8b820; }
        .bg-normale { background-color: #a8a878; }
        .bg-fuoco { background-color: #f08030; }
        .bg-acqua { background-color: #6890f0; }
        .bg-erba { background-color: #78c850; }
        .bg-elettro { background-color: #f8d030; }
        .bg-psico { background-color: #f85888; }
        .bg-ghiaccio { background-color: #98d8d8; }
        .bg-lotta { background-color: #c03028; }
        .bg-veleno { background-color: #a040a0; }
        .bg-terra { background-color: #e0c068; }
        .bg-volante { background-color: #a890f0; }
        .bg-roccia { background-color: #b8a038; }
        .bg-spettro { background-color: #705898; }
        .bg-acciaio { background-color: #b8b8d0; }
        .bg-folletto { background-color: #ee99ac; }

        /* Stile Bottoni Navigazione */
        .nav-button { background-color: #edf2f7; color: #4a5568; padding: 12px 24px; border-radius: 8px; font-weight: bold; transition: all 0.2s; }
        .nav-button.active { background-color: #3182ce; color: white; box-shadow: 0 4px 6px rgba(49, 130, 206, 0.3); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-black text-gray-900 tracking-tighter">POKEROLE <span class="text-blue-600">PRODEX</span></h1>
                <p class="text-gray-500 font-bold text-xs uppercase tracking-widest">Database Manuale 2026</p>
            </div>
            <div id="loading-status" class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-black animate-pulse text-center">CARICAMENTO...</div>
        </header>

        <div class="flex flex-wrap gap-3 mb-8">
            <button onclick="switchCategory('pkmn')" id="btn-pkmn" class="nav-button active">POKÉMON</button>
            <button onclick="switchCategory('tech')" id="btn-tech" class="nav-button">TECNICHE</button>
            <button onclick="switchCategory('abil')" id="btn-abil" class="nav-button">ABILITÀ</button>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nome, tipo, parole chiave..." 
                    class="md:col-span-2 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                
                <div class="flex gap-2">
                    <select id="genSelect" onchange="runSearch()" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-sm font-bold">
                        <option value="Tutte">Tutte le Gen</option>
                        <option value="1">Gen 1</option><option value="2">Gen 2</option><option value="3">Gen 3</option>
                        <option value="4">Gen 4</option><option value="5">Gen 5</option><option value="6">Gen 6</option>
                        <option value="7">Gen 7</option><option value="8">Gen 8</option><option value="9">Gen 9</option>
                    </select>
                    <select id="rankSelect" onchange="runSearch()" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-sm font-bold">
                        <option value="Tutti">Tutti i Ranghi</option>
                        <option value="Starter">Starter</option><option value="Scolaro">Scolaro</option>
                        <option value="Professionista">Professionista</option><option value="Asso">Asso</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results-counter" class="mb-4 text-gray-400 font-bold text-[10px] uppercase tracking-widest"></div>

        <div id="pokedex-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        let DB = { pkmn: [], tech: [], abil: [] };
        let currentCategory = 'pkmn';

        async function init() {
            try {
                // Fetch con bypass cache per dati sempre freschi
                const [p, t, a] = await Promise.all([
                    fetch(`pokemon.json?nocache=${Date.now()}`).then(r => r.json()).catch(() => []),
                    fetch(`tecniche.json?nocache=${Date.now()}`).then(r => r.json()).catch(() => []),
                    fetch(`abilita.json?nocache=${Date.now()}`).then(r => r.json()).catch(() => [])
                ]);
                DB.pkmn = p; DB.tech = t; DB.abil = a;
                document.getElementById('loading-status').innerText = "DATABASE PRONTO";
                document.getElementById('loading-status').classList.replace('bg-blue-100', 'bg-emerald-100');
                document.getElementById('loading-status').classList.replace('text-blue-700', 'text-emerald-700');
                runSearch();
            } catch (e) {
                document.getElementById('loading-status').innerText = "ERRORE CARICAMENTO";
            }
        }

        function switchCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
            
            // Nascondi filtri se non siamo su Pokémon
            const showFilters = cat === 'pkmn' ? 'flex' : 'none';
            document.getElementById('genSelect').style.display = showFilters;
            document.getElementById('rankSelect').style.display = showFilters;
            
            runSearch();
        }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase();
            const gen = document.getElementById('genSelect').value;
            const rank = document.getElementById('rankSelect').value;
            const source = DB[currentCategory];

            const filtered = source.filter(item => {
                const matchString = JSON.stringify(item).toLowerCase().includes(query);
                if (currentCategory === 'pkmn') {
                    const matchGen = (gen === 'Tutte' || String(item.generazione) === gen);
                    const matchRank = (rank === 'Tutti' || item.rango === rank);
                    return matchString && matchGen && matchRank;
                }
                return matchString;
            });

            document.getElementById('results-counter').innerText = `${filtered.length} ${currentCategory.toUpperCase()} TROVATI`;
            render(filtered);
        }

        function render(data) {
            const grid = document.getElementById('pokedex-grid');
            grid.innerHTML = data.map(item => {
                if (currentCategory === 'pkmn') return drawPkmn(item);
                if (currentCategory === 'tech') return drawTech(item);
                return drawAbil(item);
            }).join('');
        }

        function drawPkmn(p) {
            return `
                <div class="pkmn-card flex flex-col h-full">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">GEN ${p.generazione || '?'}</span>
                        <span class="text-[10px] font-bold text-gray-400 uppercase">${p.rango}</span>
                    </div>
                    <h3 class="text-2xl font-black text-gray-800 mb-4 tracking-tighter uppercase">${p.nome}</h3>
                    <div class="text-sm space-y-3 flex-grow">
                        <p><b class="text-gray-500 uppercase text-[10px]">Tipo:</b> <span class="font-bold">${p.tipo}</span></p>
                        <p class="text-gray-600 italic leading-relaxed text-sm bg-gray-50 p-3 rounded-lg border border-gray-100">${p.attributi || 'Attributi non definiti'}</p>
                    </div>
                </div>
            `;
        }

        function drawTech(t) {
            const typeClass = `bg-${t.tipo ? t.tipo.toLowerCase().trim() : 'normale'}`;
            const desc = t.descrizione || t.description || "Nessuna descrizione.";
            return `
                <div class="tech-card border-l-${t.tipo ? t.tipo.toLowerCase() : 'gray-400'} flex flex-col h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold uppercase tracking-tight">${t.nome}</h3>
                        <span class="type-badge ${typeClass}">${t.tipo}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="block text-[9px] text-gray-400 font-bold uppercase">Accuratezza</span>
                            <span class="font-bold text-blue-800 text-sm">${t.accuratezza}</span>
                        </div>
                        <div class="bg-gray-50 p-2 rounded">
                            <span class="block text-[9px] text-gray-400 font-bold uppercase">Danno</span>
                            <span class="font-bold text-red-600 text-sm">${t.pool_danno}</span>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 italic mb-4 leading-relaxed">"${desc}"</p>
                    <div class="bg-gray-900 text-gray-100 p-4 rounded-xl text-xs flex-grow">
                        <b class="text-blue-400 uppercase text-[9px] block mb-1">Effetto:</b> ${t.effetti_aggiuntivi}
                    </div>
                </div>
            `;
        }

        function drawAbil(a) {
            return `
                <div class="pkmn-card border-b-4 border-emerald-400 h-full">
                    <h3 class="text-xl font-black mb-3 uppercase tracking-tighter text-emerald-700">${a.nome}</h3>
                    <p class="text-sm text-gray-600 leading-relaxed">${a.effetto || a.descrizione || "Dettagli non disponibili."}</p>
                </div>
            `;
        }

        window.onload = init;
    </script>
</body>
</html>
