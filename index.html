<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerole ProDex 2026 - Versione Estesa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        /* Effetti Glassmorphism per le card */
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        /* Animazione al passaggio del mouse */
        .card-hover:hover { 
            transform: translateY(-5px); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
        }

        /* Badge colorati per i tipi delle tecniche */
        .type-badge { padding: 4px 12px; border-radius: 9999px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; }
        .bg-drago { background-color: #7038f8; color: white; }
        .bg-buio { background-color: #705848; color: white; }
        .bg-coleottero { background-color: #a8b820; color: white; }
        .bg-normale { background-color: #a8a878; color: white; }
        .bg-fuoco { background-color: #f08030; color: white; }
        .bg-acqua { background-color: #6890f0; color: white; }
        .bg-erba { background-color: #78c850; color: white; }
        
        /* Scrollbar personalizzata */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-extrabold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-3">
                POKEROLE PRODEX
            </h1>
            <p class="text-slate-400 text-lg">Database Tecniche Pokémon - Pokerole Manual</p>
        </header>

        <div class="glass p-8 rounded-3xl mb-10 shadow-2xl">
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="relative flex-1">
                    <input type="text" id="mainSearch" oninput="runSearch()" 
                        placeholder="Cerca nome, tipo, effetto o parola chiave..." 
                        class="w-full bg-slate-900/80 border border-slate-700 rounded-2xl px-6 py-4 text-white focus:ring-2 focus:ring-blue-500 transition-all text-lg">
                </div>
                
                <select id="visualRank" onchange="runSearch()" 
                    class="bg-slate-800 border border-slate-700 rounded-2xl px-6 py-4 text-white font-semibold cursor-pointer focus:ring-2 focus:ring-blue-500">
                    <option value="Tutti">Tutti i Ranghi</option>
                    <option value="Starter">Starter</option>
                    <option value="Scolaro">Scolaro</option>
                    <option value="Professionista">Professionista</option>
                    <option value="Asso">Asso</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-3 mt-8 border-t border-slate-700 pt-6">
                <button onclick="setSub('pkmn')" id="btn-pkmn" class="nav-btn px-8 py-3 rounded-xl font-bold transition-all glass bg-blue-600">Pokémon</button>
                <button onclick="setSub('tech')" id="btn-tech" class="nav-btn px-8 py-3 rounded-xl font-bold transition-all glass">Tecniche</button>
                <button onclick="setSub('abil')" id="btn-abil" class="nav-btn px-8 py-3 rounded-xl font-bold transition-all glass">Abilità</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-6 px-2">
            <div id="counter" class="text-slate-400 font-semibold tracking-wide uppercase text-sm">Caricamento in corso...</div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
            </div>
    </div>

    <script>
        // Stato dell'applicazione
        let db = { pkmn: [], tech: [], abil: [] };
        let currentSub = 'pkmn';

        /**
         * Caricamento dati con gestione errori e anti-cache
         */
        const safeFetch = async (file) => {
            try {
                // Il parametro ?v= serve a forzare il browser a leggere il file aggiornato
                const response = await fetch(`${file}?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error(`Impossibile trovare ${file}`);
                
                const text = await response.text();
                if (!text.trim()) return [];
                
                return JSON.parse(text);
            } catch (e) {
                console.error(`Errore critico su ${file}:`, e.message);
                // Se il file tecniche.json ha errori di sintassi, avvisiamo l'utente
                if (file === 'tecniche.json') {
                    document.getElementById('counter').innerHTML = `<span class="text-red-500">ERRORE SINTASSI nel file tecniche.json</span>`;
                }
                return [];
            }
        };

        /**
         * Inizializzazione database
         */
        async function init() {
            db.pkmn = await safeFetch('pokemon.json');
            db.tech = await safeFetch('tecniche.json');
            db.abil = await safeFetch('abilita.json');
            
            console.log("Database Caricati:", { pokemon: db.pkmn.length, tecniche: db.tech.length });
            runSearch();
        }

        /**
         * Cambio categoria (Pokemon / Tecniche / Abilità)
         */
        function setSub(type) {
            currentSub = type;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-blue-600'));
            document.getElementById(`btn-${type}`).classList.add('bg-blue-600');
            runSearch();
        }

        /**
         * Motore di ricerca principale
         */
        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const rankFilter = document.getElementById('visualRank').value;
            let source = db[currentSub] || [];

            const filtered = source.filter(item => {
                // Ricerca profonda in tutte le proprietà dell'oggetto
                const itemString = JSON.stringify(item).toLowerCase();
                const matchesQuery = itemString.includes(query);
                
                // Filtro per Rango (applicato solo ai Pokemon)
                if (currentSub === 'pkmn' && rankFilter !== 'Tutti') {
                    return matchesQuery && item.rango === rankFilter;
                }
                return matchesQuery;
            });

            document.getElementById('counter').innerText = `${filtered.length} risultati trovati in ${currentSub.toUpperCase()}`;
            renderResults(filtered);
        }

        /**
         * Rendering dei risultati nel DOM
         */
        function renderResults(data) {
            const container = document.getElementById('results');
            if (data.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center p-20 text-slate-500 font-bold">Nessun risultato trovato.</div>`;
                return;
            }

            container.innerHTML = data.map(item => {
                if (currentSub === 'pkmn') return createPkmnCard(item);
                if (currentSub === 'tech') return createTechCard(item);
                return createAbilCard(item);
            }).join('');
        }

        /**
         * Template Card Pokémon
         */
        function createPkmnCard(p) {
            return `
                <div class="glass p-6 rounded-3xl card-hover border-t-4 border-blue-500 flex flex-col h-full">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black text-white uppercase tracking-tight">${p.nome}</h3>
                        <span class="text-[10px] font-black px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full border border-blue-500/30">${p.rango}</span>
                    </div>
                    <div class="space-y-3 flex-grow">
                        <div class="flex items-center gap-2">
                            <span class="text-slate-500 text-xs font-bold uppercase">Tipo:</span>
                            <span class="text-sm font-semibold text-slate-200">${p.tipo}</span>
                        </div>
                        <div class="p-3 bg-slate-900/40 rounded-2xl border border-slate-700/50">
                            <span class="text-slate-500 text-[10px] font-bold uppercase block mb-1">Attributi</span>
                            <span class="text-sm text-blue-100 font-medium">${p.attributi || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Template Card Tecniche (Migliorata per visualizzare tipi Coleottero, Drago, Buio)
         */
        function createTechCard(t) {
            const typeClass = `bg-${t.tipo ? t.tipo.toLowerCase().replace(' ', '') : 'normale'}`;
            // Gestione flessibile per i nomi delle proprietà (supporta descrizione e description)
            const desc = t.descrizione || t.description || "Nessuna descrizione disponibile.";
            
            return `
                <div class="glass p-6 rounded-3xl card-hover border-l-4 border-l-slate-700 flex flex-col h-full">
                    <div class="flex justify-between items-center mb-5">
                        <h3 class="text-xl font-extrabold text-white tracking-tight">${t.nome}</h3>
                        <span class="type-badge ${typeClass}">${t.tipo}</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-5">
                        <div class="bg-slate-900/60 p-3 rounded-2xl">
                            <span class="text-[9px] text-slate-500 font-black uppercase block">Accuratezza</span>
                            <span class="text-sm font-bold text-blue-300">${t.accuratezza}</span>
                        </div>
                        <div class="bg-slate-900/60 p-3 rounded-2xl">
                            <span class="text-[9px] text-slate-500 font-black uppercase block">Danno</span>
                            <span class="text-sm font-bold text-red-400">${t.pool_danno}</span>
                        </div>
                    </div>

                    <p class="text-sm text-slate-300 mb-4 italic leading-relaxed">"${desc}"</p>
                    
                    <div class="mt-auto">
                        <div class="bg-slate-800/80 p-4 rounded-2xl border border-slate-700/50 mb-3 text-xs leading-snug text-slate-200">
                            <strong class="text-blue-400 uppercase text-[10px] block mb-1">Effetto</strong>
                            ${t.effetti_aggiuntivi}
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${(t.parole_chiave || []).map(k => `<span class="text-[9px] bg-slate-700 px-2 py-0.5 rounded text-slate-400 font-bold uppercase">${k}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Template Card Abilità
         */
        function createAbilCard(a) {
            return `
                <div class="glass p-6 rounded-3xl card-hover border-b-4 border-emerald-500 flex flex-col h-full">
                    <h3 class="text-xl font-extrabold text-white mb-4">${a.nome}</h3>
                    <p class="text-sm text-slate-300 leading-relaxed">${a.effetto || a.descrizione}</p>
                </div>
            `;
        }

        // Avvio dell'app al caricamento del DOM
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
