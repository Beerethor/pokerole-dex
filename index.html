<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerole ProDex 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .type-badge { padding: 2px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        /* Colori Tipi */
        .bg-drago { background-color: #7038f8; }
        .bg-buio { background-color: #705848; }
        .bg-coleottero { background-color: #a8b820; }
        .bg-normale { background-color: #a8a878; }
        .bg-fuoco { background-color: #f08030; }
        .bg-acqua { background-color: #6890f0; }
        .bg-erba { background-color: #78c850; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold tracking-tighter text-blue-400 mb-2">POKEROLE PRODEX</h1>
            <p class="text-slate-400">Database Tecniche e Pokémon - Pokerole Manual Edition</p>
        </header>

        <div class="glass p-6 rounded-3xl mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nome, tipo o parola chiave..." 
                    class="flex-1 bg-slate-900/50 border border-slate-700 rounded-2xl px-6 py-4 text-white placeholder-slate-500 text-lg">
                
                <select id="visualRank" onchange="runSearch()" class="bg-slate-800 border border-slate-700 rounded-2xl px-4 py-4 text-white">
                    <option value="Tutti">Tutti i Ranghi</option>
                    <option value="Starter">Starter</option>
                    <option value="Scolaro">Scolaro</option>
                    <option value="Professionista">Professionista</option>
                    <option value="Asso">Asso</option>
                </select>
            </div>

            <div class="flex flex-wrap gap-2 mt-6">
                <button onclick="setSub('pkmn')" id="btn-pkmn" class="px-6 py-2 rounded-xl font-bold transition glass bg-blue-600">Pokémon</button>
                <button onclick="setSub('tech')" id="btn-tech" class="px-6 py-2 rounded-xl font-bold transition glass">Tecniche</button>
                <button onclick="setSub('abil')" id="btn-abil" class="px-6 py-2 rounded-xl font-bold transition glass">Abilità</button>
            </div>
        </div>

        <div id="counter" class="mb-4 text-slate-400 font-medium ml-2">Elementi trovati: 0</div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <script>
        // Database Globale
        let db = { pkmn: [], tech: [], abil: [], zmove: [], max: [] };
        let currentSub = 'pkmn';

        // Caricamento Dati
        const safeFetch = async (file) => {
            try {
                // Aggiungiamo un timestamp per evitare la cache del browser (?v=...)
                const response = await fetch(`${file}?v=${new Date().getTime()}`);
                if (!response.ok) throw new Error("File non trovato");
                const text = await response.text();
                if (!text.trim()) return [];
                return JSON.parse(text);
            } catch (e) {
                console.error(`Errore caricamento ${file}:`, e.message);
                if(file === 'tecniche.json' && e instanceof SyntaxError) {
                    alert("ERRORE SINTASSI: Il file tecniche.json è scritto male (controlla virgole o virgolette).");
                }
                return [];
            }
        };

        async function init() {
            db.pkmn = await safeFetch('pokemon.json');
            db.tech = await safeFetch('tecniche.json');
            db.abil = await safeFetch('abilita.json');
            
            console.log("Dati caricati:", {
                pkmn: db.pkmn.length,
                tecniche: db.tech.length
            });
            
            runSearch();
        }

        function setSub(type) {
            currentSub = type;
            // Reset bottoni
            ['pkmn', 'tech', 'abil'].forEach(t => {
                document.getElementById(`btn-${t}`).classList.remove('bg-blue-600');
            });
            document.getElementById(`btn-${type}`).classList.add('bg-blue-600');
            runSearch();
        }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const rankFilter = document.getElementById('visualRank').value;
            let source = db[currentSub] || [];

            const filtered = source.filter(item => {
                const matchesQuery = JSON.stringify(item).toLowerCase().includes(query);
                
                // Filtro rango solo per i Pokemon
                if (currentSub === 'pkmn' && rankFilter !== 'Tutti') {
                    return matchesQuery && item.rango === rankFilter;
                }
                return matchesQuery;
            });

            document.getElementById('counter').innerText = `Elementi trovati in ${currentSub}: ${filtered.length}`;
            
            renderResults(filtered);
        }

        function renderResults(data) {
            const container = document.getElementById('results');
            container.innerHTML = data.map(item => {
                if (currentSub === 'pkmn') return createPkmnCard(item);
                return createTechCard(item);
            }).join('');
        }

        function createPkmnCard(p) {
            return `
                <div class="glass p-6 rounded-3xl card-hover border-t-4 border-blue-500">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-extrabold text-white">${p.nome}</h3>
                        <span class="text-xs font-bold px-2 py-1 bg-slate-800 rounded-lg text-blue-400">${p.rango}</span>
                    </div>
                    <div class="space-y-2 text-sm">
                        <p><span class="text-slate-500">Tipo:</span> ${p.tipo}</p>
                        <p><span class="text-slate-500">Attributi:</span> ${p.attributi || 'N/A'}</p>
                    </div>
                </div>
            `;
        }

        function createTechCard(t) {
            const typeClass = `bg-${t.tipo ? t.tipo.toLowerCase() : 'normale'}`;
            return `
                <div class="glass p-6 rounded-3xl card-hover border-l-4 ${t.tipo ? 'border-l-blue-500' : 'border-l-slate-500'}">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-white">${t.nome}</h3>
                        <span class="type-badge ${typeClass}">${t.tipo || '???'}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-4 text-xs">
                        <div class="bg-slate-900/50 p-2 rounded-lg">
                            <span class="block text-slate-500 uppercase">Accuratezza</span>
                            <span class="font-bold text-blue-300">${t.accuratezza}</span>
                        </div>
                        <div class="bg-slate-900/50 p-2 rounded-lg">
                            <span class="block text-slate-500 uppercase">Danno</span>
                            <span class="font-bold text-red-400">${t.pool_danno}</span>
                        </div>
                    </div>
                    <p class="text-sm text-slate-300 mb-3 italic">"${t.descrizione || 'Nessuna descrizione.'}"</p>
                    <div class="text-xs text-slate-400 bg-slate-800/50 p-3 rounded-xl">
                        <strong>Effetto:</strong> ${t.effetti_aggiuntivi || 'Nessuno.'}
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
