<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex 2026 - Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        .tab-active { background-color: #ca8a04; color: #020617; font-weight: 900; transform: scale(1.05); }
        .tab-inactive { background-color: #1e293b; color: #94a3b8; }
        .tab-btn { transition: all 0.2s ease-in-out; }
        .stat-box { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(51, 65, 85, 0.5); }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        <header class="py-10 text-center">
            <h1 class="text-5xl font-black text-yellow-500 uppercase italic tracking-tighter">PokeRole <span class="text-white">ProDex</span></h1>
            
            <div class="grid grid-cols-3 md:grid-cols-6 gap-2 mt-8 bg-slate-900/50 p-2 rounded-3xl border border-slate-800 shadow-xl">
                <button onclick="switchTab('pkmn')" id="tabPkmn" class="tab-btn tab-active py-3 rounded-2xl text-[10px] uppercase">Pok√©mon</button>
                <button onclick="switchTab('tech')" id="tabTech" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Tecniche</button>
                <button onclick="switchTab('abil')" id="tabAbil" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Abilit√†</button>
                <button onclick="switchTab('gen')" id="tabGen" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase border-2 border-yellow-600/50">üé≤ Generatore</button>
                <button onclick="switchTab('max')" id="tabMax" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Max</button>
                <button onclick="switchTab('zmove')" id="tabZmove" class="tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase">Mosse Z</button>
            </div>
        </header>

        <div id="searchSection" class="bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800 mb-10 sticky top-4 z-50 shadow-2xl backdrop-blur-md bg-opacity-95">
            <div class="relative mb-4">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca per nome, tipo o rango (es: 'acqua beginner')..." 
                    class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 shadow-inner">
                <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white font-bold text-xl">‚úï</button>
            </div>
            
            <div class="flex flex-col md:flex-row gap-2">
                <select id="visualRank" onchange="runSearch()" class="bg-slate-800 rounded-xl p-4 text-sm text-yellow-500 font-black w-full md:w-2/3 outline-none cursor-pointer">
                    <option value="Starter">Mostra come: STARTER</option>
                    <option value="Beginner">Mostra come: BEGINNER</option>
                    <option value="Amateur">Mostra come: AMATEUR</option>
                    <option value="Ace">Mostra come: ACE</option>
                    <option value="Pro">Mostra come: PRO</option>
                    <option value="Master">Mostra come: MASTER</option>
                </select>
                
                <div id="counter" class="flex items-center justify-center text-[10px] font-black uppercase text-slate-400 px-4 bg-slate-950 rounded-xl md:w-1/3 italic border border-slate-800">
                    Pronto all'uso
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentTab = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                const r = await Promise.all([
                    fetch('pokemon.json').then(res => res.json()),
                    fetch('tecniche.json').then(res => res.json()),
                    fetch('abilita.json').then(res => res.json()),
                    fetch('max_moves.json').then(res => res.json()),
                    fetch('mosse_z.json').then(res => res.json())
                ]);
                db.pkmn = r[0]; db.tech = r[1]; db.abil = r[2]; db.max = r[3]; db.zmove = r[4];
                runSearch();
            } catch (e) { console.error("Database non trovato."); }
        }

        function switchTab(tab) {
            currentTab = tab;
            // Aggiorna bottoni
            document.querySelectorAll('button[id^="tab"]').forEach(b => {
                b.className = b.id === 'tab' + tab.charAt(0).toUpperCase() + tab.slice(1) ? 'tab-btn tab-active py-3 rounded-2xl text-[10px] uppercase' : 'tab-btn tab-inactive py-3 rounded-2xl text-[10px] uppercase';
            });

            // Mostra/Nascondi barra di ricerca
            document.getElementById('searchSection').style.display = tab === 'gen' ? 'none' : 'block';

            if (tab === 'gen') renderGeneratorMenu();
            else runSearch();
        }

        function clearSearch() {
            document.getElementById('mainSearch').value = "";
            runSearch();
        }

        // --- RICERCA MULTI-TERMINE ---
        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const keywords = query.split(/\s+/).filter(k => k !== "");
            const selRank = document.getElementById('visualRank').value;
            
            const data = db[currentTab] || [];
            
            const filtered = data.filter(item => {
                const text = [
                    item.nome,
                    item.rango_suggerito,
                    ...(item.tipo || []),
                    ...(item.abilita || []),
                    item.descrizione
                ].join(" ").toLowerCase();
                return keywords.every(kw => text.includes(kw));
            });

            document.getElementById('counter').innerText = `Trovati: ${filtered.length}`;
            
            if (currentTab === 'pkmn') renderPkmn(filtered, selRank);
            else renderGeneric(filtered);
        }

        // --- SEZIONE GENERATORE ---
        function renderGeneratorMenu() {
            document.getElementById('results').innerHTML = `
                <div class="col-span-full bg-slate-900 p-10 rounded-[3rem] border border-yellow-600/30 text-center shadow-2xl">
                    <h2 class="text-3xl font-black text-yellow-500 uppercase mb-6 italic">Incontro Selvatico Casuale</h2>
                    <p class="text-slate-400 mb-8 text-sm">Seleziona un rango per generare un Pok√©mon casuale dal database</p>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        ${RANGHI.map(r => `
                            <button onclick="generateRandom('${r}')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 p-4 rounded-2xl font-black uppercase text-xs transition-all border border-slate-700">
                                Genera ${r}
                            </button>
                        `).join('')}
                    </div>
                    <div id="genResult" class="mt-12 grid grid-cols-1 justify-items-center">
                        </div>
                </div>
            `;
        }

        function generateRandom(rango) {
            const pool = db.pkmn.filter(p => p.rango_suggerito.toLowerCase() === rango.toLowerCase());
            if (pool.length === 0) {
                alert("Nessun Pok√©mon trovato per questo rango nel JSON!");
                return;
            }
            const lucky = pool[Math.floor(Math.random() * pool.length)];
            
            // Usiamo la stessa funzione renderPkmn ma iniettiamo il risultato nel div genResult
            const rankIdx = RANGHI.indexOf(rango);
            const html = `
                <div class="max-w-md w-full animate-bounce-short">
                    ${renderPkmnCard(lucky, rango)}
                </div>
            `;
            document.getElementById('genResult').innerHTML = html;
        }

        // --- RENDERING SCHEDE ---
        function renderPkmn(list, selRank) {
            document.getElementById('results').innerHTML = list.map(p => renderPkmnCard(p, selRank)).join('');
        }

        function renderPkmnCard(p, selRank) {
            const rankIdx = RANGHI.indexOf(selRank);
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-xl text-left">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-center">
                        <div>
                            <span class="text-[9px] font-black text-yellow-600 uppercase tracking-tighter">#${p.pokedex_id} - ${p.rango_suggerito}</span>
                            <h2 class="text-3xl font-black uppercase text-white leading-none">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">
                                ${(p.tipo || []).map(t => `<span class="bg-slate-950 text-[7px] font-bold px-2 py-0.5 rounded border border-slate-700 uppercase">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/40 text-center min-w-[65px]">
                            <span class="text-[7px] text-red-500 font-black block">HP</span>
                            <span class="text-xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-4">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[10px] italic text-slate-400">"${p.descrizione}"</div>
                        </div>
                        <div class="grid grid-cols-5 gap-1.5 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k, v]) => `
                                <div class="stat-box p-2 rounded-xl text-center">
                                    <span class="text-[7px] uppercase text-slate-500 block">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                    <span class="text-[8px] text-slate-600 block">M:${v.max}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-1">
                            ${(p.tecniche || []).map(m => {
                                const lock = RANGHI.indexOf(m.rango) > rankIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGeneric(list) {
            document.getElementById('results').innerHTML = list.map(item => `
                <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800">
                    <h3 class="text-xl font-black text-white uppercase">${item.nome}</h3>
                    <p class="text-xs text-slate-400 mt-2">${item.descrizione || item.effetto || ""}</p>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
