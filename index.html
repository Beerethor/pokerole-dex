<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Database Online</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #ca8a04; --bg-dark: #020617; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #f8fafc; scroll-behavior: smooth; }
        .font-mono-data { font-family: 'JetBrains Mono', monospace; }

        /* --- COLORI TIPI --- */
        .type-fuoco { background-color: #ef4444; border-color: #f87171; color: white; }
        .type-acqua { background-color: #3b82f6; border-color: #60a5fa; color: white; }
        .type-erba { background-color: #22c55e; border-color: #4ade80; color: white; }
        .type-elettro { background-color: #eab308; border-color: #facc15; color: #020617; }
        .type-ghiaccio { background-color: #06b6d4; border-color: #22d3ee; color: white; }
        .type-lotta { background-color: #991b1b; border-color: #b91c1c; color: white; }
        .type-veleno { background-color: #a855f7; border-color: #c084fc; color: white; }
        .type-terra { background-color: #b45309; border-color: #d97706; color: white; }
        .type-volante { background-color: #818cf8; border-color: #a5b4fc; color: white; }
        .type-psico { background-color: #db2777; border-color: #f472b6; color: white; }
        .type-coleottero { background-color: #84cc16; border-color: #a3e635; color: white; }
        .type-roccia { background-color: #78350f; border-color: #92400e; color: white; }
        .type-spettro { background-color: #6366f1; border-color: #818cf8; color: white; }
        .type-drago { background-color: #4f46e5; border-color: #6366f1; color: white; }
        .type-buio { background-color: #1e293b; border-color: #334155; color: white; }
        .type-acciaio { background-color: #64748b; border-color: #94a3b8; color: white; }
        .type-folletto { background-color: #f472b6; border-color: #f9a8d4; color: white; }
        .type-normale { background-color: #6b7280; border-color: #9ca3af; color: white; }

        .macro-active { background-color: var(--accent); color: #020617; transform: scale(1.05); box-shadow: 0 0 25px rgba(202, 138, 4, 0.4); }
        .macro-inactive { background-color: #0f172a; color: #64748b; border: 1px solid #1e293b; }
        .sub-active { color: var(--accent); border-bottom: 3px solid var(--accent); font-weight: 900; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(14px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .animate-pop { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="pb-12 text-slate-100">

    <div class="max-w-6xl mx-auto p-4">
        <header class="py-14 text-center">
            <h1 class="text-6xl md:text-7xl font-black italic tracking-tighter uppercase font-mono-data">
                <span class="text-yellow-500">POKEROLE</span> PRODEX
            </h1>
            <p class="text-[10px] text-slate-500 font-black tracking-[0.7em] uppercase mt-4 italic">Cloud Database Edition</p>
        </header>

        <nav class="flex gap-4 mb-12 justify-center">
            <a href="#" class="macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all flex items-center gap-2">ðŸ“œ Database</a>
            <div id="user-profile"></div> </nav>

        <div id="pokedexContainer" class="animate-pop">
            <div class="flex flex-wrap justify-center gap-8 mb-8 text-[11px] font-black uppercase tracking-widest border-b border-slate-800 pb-5">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active transition-all">PokÃ©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="text-slate-500 hover:text-white transition-all">Tecniche</button>
                <button onclick="switchSub('abil')" id="subAbil" class="text-slate-500 hover:text-white transition-all">AbilitÃ </button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-12 sticky top-4 z-50 shadow-2xl border border-yellow-500/10">
                <input type="text" id="mainSearch" placeholder="Cerca nel Cloud..." 
                       class="w-full bg-slate-950 border-none rounded-2xl p-5 text-white placeholder-slate-700 focus:ring-2 focus:ring-yellow-600 outline-none transition-all shadow-inner font-bold">
                
                <div class="flex flex-wrap gap-6 justify-between items-center mt-5 px-3">
                    <div id="counter" class="text-[10px] text-slate-500 font-bold font-mono-data uppercase tracking-widest italic bg-slate-950 px-4 py-1 rounded-full border border-slate-800">
                        Caricamento...
                    </div>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-10"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1",
            measurementId: "G-5M1ST6CSV0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentData = [];
        window.currentSub = 'pkmn';

        // --- AUTH ---
        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            const profileDiv = document.getElementById('user-profile');
            if (user) {
                profileDiv.innerHTML = `
                    <div class="flex items-center gap-3 bg-slate-900 p-3 rounded-2xl border border-yellow-500/20">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full border border-yellow-500">
                        <span class="text-[10px] font-black uppercase">${user.displayName.split(' ')[0]}</span>
                        <button onclick="logout()" class="text-red-500 font-bold text-[9px] hover:underline">LOGOUT</button>
                    </div>`;
            } else {
                profileDiv.innerHTML = `<button onclick="login()" class="macro-inactive px-6 py-4 rounded-xl font-black uppercase text-[10px]">Accedi con Google</button>`;
            }
        });

        // --- DATABASE LOAD ---
        async function loadCloudData() {
            const container = document.getElementById('results');
            const counter = document.getElementById('counter');
            container.innerHTML = '<div class="col-span-full text-center py-20 animate-pulse text-yellow-500 font-black italic">CONTATTANDO IL DATABASE...</div>';
            
            try {
                const snapshot = await getDocs(collection(db, window.currentSub));
                currentData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                counter.innerText = `${currentData.length} UNITÃ€ NEL CLOUD`;
                render(currentData);
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="col-span-full text-center py-20 text-red-500">Errore: ${err.message}</div>`;
            }
        }

        function render(items) {
            const container = document.getElementById('results');
            if (items.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500 italic uppercase font-black">Database Vuoto (${window.currentSub})</div>`;
                return;
            }
            container.innerHTML = items.map(item => {
                return window.currentSub === 'pkmn' ? createPkmnCard(item) : createStandardCard(item);
            }).join('');
        }

        window.switchSub = (s) => {
            window.currentSub = s;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                b.className = b.id === 'sub' + s.charAt(0).toUpperCase() + s.slice(1) ? 'sub-active px-2' : 'text-slate-500 hover:text-white px-2';
            });
            loadCloudData();
        };

        // --- CARD GENERATORS ---
        function createPkmnCard(p) {
            const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo || "Normale"];
            return `
            <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden animate-pop text-left shadow-2xl transition-all">
                <div class="bg-slate-800/40 p-6 flex justify-between items-center border-b border-slate-700/50">
                    <div>
                        <span class="text-[9px] font-black text-yellow-500 uppercase font-mono-data">RANK: ${p.rango || 'Master'}</span>
                        <h2 class="text-3xl font-black text-white uppercase mt-1 italic tracking-tighter">${p.nome}</h2>
                        <div class="flex gap-1 mt-2">${types.map(t => `<span class="type-${t.toLowerCase()} text-[7px] font-black px-2 py-0.5 rounded border border-white/10 uppercase">${t}</span>`).join('')}</div>
                    </div>
                </div>
                <div class="p-5">
                    <div class="flex gap-4 items-center">
                        <img src="${p.immagine || ''}" class="w-20 h-20 object-contain bg-black rounded-full p-2 border border-slate-700" onerror="this.src='https://via.placeholder.com/150'">
                        <div class="text-[11px] text-slate-400 italic">${p.descrizione || 'Nessuna descrizione.'}</div>
                    </div>
                </div>
            </div>`;
        }

        function createStandardCard(item) {
            const type = (item.tipo || 'Normale').toLowerCase();
            return `
            <div class="bg-slate-900 p-6 rounded-[2.5rem] border-l-[10px] type-${type} animate-pop shadow-2xl flex flex-col h-full">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-black text-white uppercase tracking-tighter">${item.nome}</h3>
                    <span class="type-${type} text-[10px] px-3 py-1 rounded-full border border-white/20 font-black text-white uppercase">${type}</span>
                </div>
                <div class="bg-black/40 p-4 rounded-xl border border-white/5 text-[13px] text-slate-300">
                    <b class="text-yellow-600 uppercase text-[9px] block mb-1 italic">Effetto</b>
                    ${item.effetto || item.effetti_aggiuntivi || "Nessun dato."}
                </div>
            </div>`;
        }

        // --- SEARCH ---
        document.getElementById('mainSearch').addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            const filtered = currentData.filter(i => i.nome.toLowerCase().includes(q));
            render(filtered);
        });

        // Start
        loadCloudData();
    </script>
</body>
</html>
