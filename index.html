<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Tactical Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --bg-dark: #020617; --neon-blue: #0ea5e9; }
        
        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: 
                linear-gradient(rgba(2, 6, 23, 0.7), rgba(2, 6, 23, 0.7)), /* Overlay scuro */
                url('sfondo_home.png') no-repeat center center fixed; 
            background-size: cover;
            color: white; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        .glass-card { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover { 
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .btn-auth {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            transition: all 0.3s;
        }
        .btn-auth:hover { border-color: var(--neon-blue); background: rgba(30, 41, 59, 0.9); }
        
        .scan-line {
            width: 100%; height: 2px; background: var(--neon-blue);
            position: absolute; opacity: 0.2; animation: scan 4s infinite linear;
            z-index: 20;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .pb-icon {
            width: 40px; height: 40px; border: 3px solid currentColor; border-radius: 50%;
            position: relative; overflow: hidden;
        }
        .pb-icon::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 45%;
            background: currentColor; opacity: 0.8;
        }
        .pb-icon::after {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; background: white; border: 3px solid #020617; border-radius: 50%;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <header class="text-center mb-12 relative">
        <div class="scan-line"></div>
        <h1 class="text-5xl md:text-7xl font-black italic tracking-tighter uppercase font-[Orbitron] drop-shadow-[0_0_15px_rgba(220,38,38,0.5)]">

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl relative z-10">

            <div id="auth-ui">

                    Link account Google

                    <input type="password" id="password" placeholder="PASSWORD_HASH" class="w-full bg-black/60 border border-white/10 rounded-xl p-4 text-sm font-bold outline-none focus:border-red-600 transition-all text-white">
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="loginEmail()" class="btn-auth py-3 rounded-xl font-black text-[10px] uppercase tracking-widest">Login</button>

            </div>

            <div id="user-ui" class="hidden text-center">

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />

            </div>
        </div>
