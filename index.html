<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        .logo-container { border-bottom: 1px solid #1e293b; padding: 3rem 1rem; margin-bottom: 2rem; }
        .logo-text { font-size: 3.5rem; font-weight: 900; line-height: 1; letter-spacing: -0.05em; text-transform: uppercase; font-style: italic; }
        .macro-active { background-color: #ca8a04; color: #020617; box-shadow: 0 0 20px rgba(202, 138, 4, 0.3); transform: scale(1.05); }
        .macro-inactive { background-color: #0f172a; color: #475569; border: 1px solid #1e293b; }
        .sub-active { color: #ca8a04; border-bottom: 3px solid #ca8a04; padding-bottom: 4px; }
        .sub-inactive { color: #64748b; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .badge-z { background: linear-gradient(45deg, #f59e0b, #d97706); color: #000; }
        .badge-max { background: linear-gradient(45deg, #db2777, #9d174d); color: #fff; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.98) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .animate-pop { animation: popIn 0.2s ease-out forwards; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        <header class="logo-container flex flex-col items-center justify-center">
            <h1 class="logo-text"><span class="text-yellow-500">POKEROLE</span> <span class="text-white">PRODEX</span></h1>
            <p class="text-[10px] text-slate-500 font-black tracking-[0.5em] uppercase mt-4">Master Database System â€¢ 2026</p>
        </header>

        <nav class="flex gap-4 mb-12 justify-center">
            <button onclick="switchMacro('dex')" id="macroDex" class="macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all">ðŸ“œ PokedÃ©x</button>
            <button onclick="switchMacro('gen')" id="macroGen" class="macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all">ðŸŽ² Generatore</button>
        </nav>

        <div id="pokedexContainer">
            <div class="flex flex-wrap justify-center gap-8 mb-8 text-[11px] font-black uppercase tracking-[0.2em]">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active">PokÃ©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive">Mosse</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive">AbilitÃ </button>
                <button onclick="switchSub('special')" id="subSpecial" class="sub-inactive">Special (Z/Max)</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-10 sticky top-4 z-50 shadow-2xl">
                <div class="relative">
                    <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nome, effetto o tipo..." 
                        class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 outline-none">
                    <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white font-bold">âœ•</button>
                </div>
                <div class="flex justify-between items-center mt-4 px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none cursor-pointer">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Beginner">Rango: Beginner</option>
                        <option value="Amateur">Rango: Amateur</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                        <option value="Master">Rango: Master</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 font-bold uppercase italic tracking-widest">Database Pronto</div>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="generatorContainer" class="hidden">
            <div class="glass-card p-10 rounded-[3rem] text-center">
                <h2 class="text-3xl font-black text-yellow-500 uppercase mb-8 italic">Incontro Casuale</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10" id="genButtons"></div>
                <div id="genOutput" class="flex justify-center min-h-[450px]"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                db.pkmn = await fetch('pokemon.json').then(res => res.json());
                db.tech = await fetch('tecniche.json').then(res => res.json());
                db.abil = await fetch('abilita.json').then(res => res.json());
                db.max = (await fetch('max_moves.json').then(res => res.json())).map(m => ({...m, _origin: 'max'}));
                db.zmove = (await fetch('mosse_z.json').then(res => res.json())).map(m => ({...m, _origin: 'z'}));
                setupGenButtons();
                runSearch();
            } catch (e) { console.error("Errore caricamento:", e); }
        }

        function setupGenButtons() {
            document.getElementById('genButtons').innerHTML = RANGHI.map(r => 
                `<button onclick="generateRandom('${r}')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-6 rounded-3xl font-black uppercase text-xs border border-slate-700 transition-all">${r}</button>`
            ).join('');
        }

        function switchMacro(macro) {
            document.getElementById('pokedexContainer').classList.toggle('hidden', macro !== 'dex');
            document.getElementById('generatorContainer').classList.toggle('hidden', macro !== 'gen');
            document.getElementById('macroDex').className = macro === 'dex' ? 'macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all';
            document.getElementById('macroGen').className = macro === 'gen' ? 'macro-active px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all' : 'macro-inactive px-10 py-5 rounded-2xl font-black uppercase text-xs transition-all';
        }

        function switchSub(sub) {
            currentSub = sub;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                b.className = b.id === 'sub' + sub.charAt(0).toUpperCase() + sub.slice(1) ? 'sub-active transition-all' : 'sub-inactive transition-all';
            });
            runSearch();
        }

        function clearSearch() { document.getElementById('mainSearch').value = ""; runSearch(); }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const selRank = document.getElementById('visualRank').value;
            let source = (currentSub === 'special') ? [...db.zmove, ...db.max] : db[currentSub];

            const filtered = source.filter(item => {
                const searchableText = JSON.stringify(item).toLowerCase();
                return searchableText.includes(query);
            });

            document.getElementById('counter').innerText = `Elementi: ${filtered.length}`;
            const resultsDiv = document.getElementById('results');
            
            if (currentSub === 'pkmn') {
                resultsDiv.innerHTML = filtered.map(p => createPkmnCard(p, selRank)).join('');
            } else {
                resultsDiv.innerHTML = filtered.map(item => renderDefinitionCard(item)).join('');
            }
        }

        function createPkmnCard(p, rank) {
            const rIdx = RANGHI.indexOf(rank);
            const abils = p.abilita || p.AbilitÃ  || [];
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl animate-pop text-left">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-start border-b border-slate-700/30">
                        <div>
                            <span class="text-[9px] font-black text-yellow-600 uppercase">#${p.pokedex_id || '???'} - ${p.rango_suggerito || ''}</span>
                            <h2 class="text-3xl font-black text-white uppercase mt-1">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">${(p.tipo || []).map(t => `<span class="bg-slate-950 text-[7px] font-bold px-2 py-0.5 rounded border border-slate-700 uppercase text-slate-400">${t}</span>`).join('')}</div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/30 text-center min-w-[70px]">
                            <span class="text-[8px] text-red-500 font-black block uppercase mb-1">VitalitÃ </span>
                            <span class="text-2xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-6 items-center">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain" onerror="this.src='https://via.placeholder.com/80?text=?'">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[10px] italic text-slate-400">"${p.descrizione || ''}"</div>
                        </div>
                        <div class="mb-6">
                            <h4 class="text-[8px] text-slate-600 font-black uppercase mb-2 tracking-widest">AbilitÃ  di Specie</h4>
                            <div class="flex flex-wrap gap-2">
                                ${abils.map(a => `<span class="bg-slate-950 text-slate-400 border border-slate-800 px-2 py-1 rounded text-[9px] font-black uppercase">${a}</span>`).join('') || '---'}
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-1.5 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `
                                <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800">
                                    <span class="text-[7px] uppercase text-slate-600 block font-bold">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                </div>`).join('')}
                        </div>
                        <div class="space-y-1">
                            ${(p.tecniche || []).map(m => {
                                const lock = RANGHI.indexOf(m.rango) > rIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase opacity-60">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderDefinitionCard(item) {
            const badge = item._origin === 'z' ? `<span class="badge-z text-[7px] font-black px-2 py-0.5 rounded mr-2 uppercase">Mossa Z</span>` : 
                          item._origin === 'max' ? `<span class="badge-max text-[7px] font-black px-2 py-0.5 rounded mr-2 uppercase">Mossa G</span>` : "";
            
            const desc = item.descrizione || item.Descrizione || "";
            const eff = item.effetti_aggiuntivi || item.effetto || "";
            
            // Gestione Accuratezza e Danno per le tecniche
            const statsHtml = (item.accuratezza || item.pool_danno) ? `
                <div class="grid grid-cols-2 gap-4 mb-4 py-3 border-y border-slate-800/50">
                    ${item.accuratezza ? `<div><p class="text-[8px] text-slate-500 font-black uppercase">Accuratezza</p><p class="text-xs font-bold text-yellow-500">${item.accuratezza}</p></div>` : ""}
                    ${item.pool_danno ? `<div><p class="text-[8px] text-slate-500 font-black uppercase">Danno</p><p class="text-xs font-bold text-red-500">${item.pool_danno}</p></div>` : ""}
                </div>
            ` : "";

            return `
                <div class="bg-slate-900 p-8 rounded-[2.5rem] border border-slate-800 animate-pop shadow-xl flex flex-col h-full hover:border-slate-600 transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black text-white uppercase">${item.nome} ${badge}</h3>
                        ${item.categoria ? `<span class="text-[8px] bg-slate-800 px-2 py-1 rounded border border-slate-700 font-black text-slate-400 uppercase">${item.categoria}</span>` : ""}
                    </div>
                    
                    <div class="flex-grow border-l-4 border-yellow-600/30 pl-6 my-4">
                        ${desc ? `<p class="text-xs text-slate-500 italic mb-4">"${desc}"</p>` : ""}
                        ${eff ? `<p class="text-[13px] text-slate-300 font-medium leading-relaxed">${eff}</p>` : ""}
                    </div>

                    ${statsHtml}

                    ${item.parole_chiave ? `
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${(Array.isArray(item.parole_chiave) ? item.parole_chiave : item.parole_chiave.split(',')).map(tk => 
                                `<span class="text-[8px] bg-slate-950 text-slate-500 border border-slate-800 px-3 py-1.5 rounded font-black uppercase tracking-widest">${tk.trim()}</span>`
                            ).join('')}
                        </div>` : ""}

                    ${(item.tipo || item.rango_suggerito) ? `
                        <div class="mt-6 pt-4 border-t border-slate-800/30 flex justify-between text-[9px] font-black text-slate-600 uppercase italic">
                            <span>Tipo: ${item.tipo || '---'}</span>
                            ${item.rango_suggerito ? <span>Rango: ${item.rango_suggerito}</span> : ""}
                        </div>` : ""}
                </div>`;
        }

        function generateRandom(rango) {
            const pool = db.pkmn.filter(p => p.rango_suggerito?.toLowerCase() === rango.toLowerCase());
            if (pool.length === 0) return;
            const lucky = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-md animate-pop">${createPkmnCard(lucky, rango)}</div>`;
        }

        loadData();
    </script>
</body>
</html>
