<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; scroll-behavior: smooth; }
        
        /* Palette Tipi Pokerole */
        .type-fuoco { background-color: #ef4444; border-color: #f87171; color: white; }
        .type-acqua { background-color: #3b82f6; border-color: #60a5fa; color: white; }
        .type-erba { background-color: #22c55e; border-color: #4ade80; color: white; }
        .type-elettro { background-color: #eab308; border-color: #facc15; color: #020617; }
        .type-ghiaccio { background-color: #06b6d4; border-color: #22d3ee; color: white; }
        .type-lotta { background-color: #991b1b; border-color: #b91c1c; color: white; }
        .type-veleno { background-color: #a855f7; border-color: #c084fc; color: white; }
        .type-terra { background-color: #b45309; border-color: #d97706; color: white; }
        .type-volante { background-color: #818cf8; border-color: #a5b4fc; color: white; }
        .type-psico { background-color: #db2777; border-color: #f472b6; color: white; }
        .type-coleottero { background-color: #84cc16; border-color: #a3e635; color: white; }
        .type-roccia { background-color: #78350f; border-color: #92400e; color: white; }
        .type-spettro { background-color: #6366f1; border-color: #818cf8; color: white; }
        .type-drago { background-color: #4f46e5; border-color: #6366f1; color: white; }
        .type-buio { background-color: #1e293b; border-color: #334155; color: white; }
        .type-acciaio { background-color: #64748b; border-color: #94a3b8; color: white; }
        .type-folletto { background-color: #f472b6; border-color: #f9a8d4; color: white; }
        .type-normale { background-color: #6b7280; border-color: #9ca3af; color: white; }

        .macro-active { background-color: #ca8a04; color: #020617; box-shadow: 0 0 20px rgba(202, 138, 4, 0.3); transform: scale(1.05); }
        .macro-inactive { background-color: #0f172a; color: #475569; border: 1px solid #1e293b; }
        .sub-active { color: #ca8a04; border-bottom: 3px solid #ca8a04; padding-bottom: 4px; }
        .sub-inactive { color: #64748b; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .badge-z { background: linear-gradient(45deg, #f59e0b, #d97706); color: #000; }
        .badge-max { background: linear-gradient(45deg, #db2777, #9d174d); color: #fff; }
        
        .animate-pop { animation: popIn 0.2s ease-out forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.98) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4 text-center">
        <header class="py-10 flex flex-col items-center">
            <h1 class="text-5xl font-black italic tracking-tighter uppercase"><span class="text-yellow-500">POKEROLE</span> PRODEX</h1>
            <p class="text-[9px] text-slate-500 font-black tracking-[0.5em] uppercase mt-2">Master Database System ‚Ä¢ 2026</p>
        </header>

        <nav class="flex gap-4 mb-8 justify-center">
            <button onclick="switchMacro('dex')" id="macroDex" class="macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all">üìú Poked√©x</button>
            <button onclick="switchMacro('gen')" id="macroGen" class="macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all">üé≤ Generatore</button>
        </nav>

        <div id="pokedexContainer">
            <div class="flex flex-wrap justify-center gap-6 mb-8 text-[11px] font-black uppercase tracking-widest">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active">Pok√©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive">Mosse</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive">Abilit√†</button>
                <button onclick="switchSub('special')" id="subSpecial" class="sub-inactive">Special (Z/Max)</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-10 sticky top-4 z-50 shadow-2xl">
                <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nome, tipo, effetto..." class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500 outline-none">
                <div class="flex justify-between items-center mt-4 px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Beginner">Rango: Beginner</option>
                        <option value="Amateur">Rango: Amateur</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                        <option value="Master">Rango: Master</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 font-bold uppercase tracking-widest italic">Caricamento...</div>
                </div>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="generatorContainer" class="hidden">
            <div class="glass-card p-10 rounded-[3rem] shadow-2xl">
                <h2 class="text-3xl font-black text-yellow-500 uppercase mb-8 italic">Incontro Casuale</h2>
                <div id="genButtons" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10"></div>
                <div id="genOutput" class="flex justify-center min-h-[400px]"></div>
            </div>
        </div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            const v = Date.now();
            try {
                const fetchJ = (f) => fetch(`${f}?v=${v}`).then(r => r.json()).catch(() => []);
                db.pkmn = await fetchJ('pokemon.json');
                db.tech = await fetchJ('tecniche.json');
                db.abil = await fetchJ('abilita.json');
                db.max = (await fetchJ('max_moves.json')).map(m => ({...m, _origin: 'max'}));
                db.zmove = (await fetchJ('mosse_z.json')).map(m => ({...m, _origin: 'z'}));
                
                document.getElementById('genButtons').innerHTML = RANGHI.map(r => 
                    `<button onclick="generateRandom('${r}')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-4 rounded-2xl font-black uppercase text-[10px] border border-slate-700 transition-all">${r}</button>`
                ).join('');
                runSearch();
            } catch (e) { console.error(e); }
        }

        function switchMacro(m) {
            document.getElementById('pokedexContainer').style.display = m === 'dex' ? 'block' : 'none';
            document.getElementById('generatorContainer').style.display = m === 'gen' ? 'block' : 'none';
            document.getElementById('macroDex').className = m === 'dex' ? 'macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs' : 'macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs';
            document.getElementById('macroGen').className = m === 'gen' ? 'macro-active px-8 py-4 rounded-2xl font-black uppercase text-xs' : 'macro-inactive px-8 py-4 rounded-2xl font-black uppercase text-xs';
        }

        function switchSub(s) {
            currentSub = s;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                b.className = b.id.toLowerCase() === 'sub'+s.toLowerCase() ? 'sub-active' : 'sub-inactive';
            });
            runSearch();
        }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase();
            const selRank = document.getElementById('visualRank').value;
            let source = (currentSub === 'special') ? [...db.zmove, ...db.max] : db[currentSub] || [];

            const filtered = source.filter(i => JSON.stringify(i).toLowerCase().includes(query));
            document.getElementById('counter').innerText = `Trovati: ${filtered.length}`;
            
            document.getElementById('results').innerHTML = filtered.map(item => {
                if(currentSub === 'pkmn') return createPkmnCard(item, selRank);
                return renderStandardCard(item);
            }).join('');
        }

        function createPkmnCard(p, rank) {
            const rIdx = RANGHI.indexOf(rank);
            const abils = p.abilita || p.Abilit√† || [];
            const techs = p.tecniche || p.Tecniche || [];
            const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo];
            
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl animate-pop text-left">
                    <div class="bg-slate-800/40 p-6 flex justify-between items-start border-b border-slate-700/50">
                        <div>
                            <span class="text-[9px] font-black text-yellow-500 uppercase tracking-tighter">#${p.pokedex_id || '??'} - GEN ${p.generazione || '?'}</span>
                            <h2 class="text-3xl font-black text-white uppercase leading-none mt-1">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">${types.map(t => `<span class="type-${t.toLowerCase()} text-[8px] font-bold px-2 py-0.5 rounded border uppercase">${t}</span>`).join('')}</div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/30 text-center min-w-[70px]">
                            <span class="text-[8px] text-red-500 font-black block uppercase mb-1">Vitalit√†</span>
                            <span class="text-2xl font-black text-white">${p.vitalita_max?.hp || p.vitalita || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-6 items-center">
                            <img src="${p.immagine}" class="w-16 h-16 object-contain" onerror="this.src='https://via.placeholder.com/64'">
                            <div class="flex-1 text-[11px] text-slate-400 italic bg-slate-950/50 p-3 rounded-xl border-l-2 border-yellow-500">"${p.descrizione || p.attributi || ''}"</div>
                        </div>
                        <div class="mb-6">
                            <h4 class="text-[8px] text-slate-600 font-black uppercase mb-2 tracking-widest px-1">Abilit√†</h4>
                            <div class="flex flex-wrap gap-2 px-1">
                                ${abils.map(a => `<span class="bg-emerald-950/30 text-emerald-400 border border-emerald-900/50 px-2 py-1 rounded text-[9px] font-black uppercase">${a}</span>`).join('') || '---'}
                            </div>
                        </div>
                        <div class="grid grid-cols-5 gap-1 mb-6 text-center">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `<div class="bg-slate-950 p-2 rounded-xl border border-slate-800"><span class="text-[7px] uppercase text-slate-600 block font-bold">${k.slice(0,3)}</span><span class="text-xs font-black text-yellow-500">${v.base || v}</span></div>`).join('')}
                        </div>
                        <div class="space-y-1">
                            ${techs.map(m => {
                                const lock = RANGHI.indexOf(m.rango) > rIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase opacity-60">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderStandardCard(item) {
            const isAbil = currentSub === 'abil';
            const typeStr = item.tipo || 'Normale';
            const typeClass = `type-${typeStr.toLowerCase()}`;
            
            const badgeSpecial = item._origin === 'z' ? `<span class="badge-z text-[7px] font-black px-2 py-0.5 rounded mr-2 uppercase">MOSSA Z</span>` : 
                          item._origin === 'max' ? `<span class="badge-max text-[7px] font-black px-2 py-0.5 rounded mr-2 uppercase">G-MAX</span>` : "";
            
            const desc = item.descrizione || item.Descrizione || "";
            const eff = item.effetti_aggiuntivi || item.effetto || "";
            
            // Stats (solo per mosse)
            const stats = (item.accuratezza || item.pool_danno) ? `
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <div class="bg-slate-950 p-2 rounded-lg border border-white/5"><span class="text-[8px] block text-slate-500 uppercase font-bold">Accuratezza</span><span class="text-xs font-bold text-white">${item.accuratezza || '--'}</span></div>
                    <div class="bg-slate-950 p-2 rounded-lg border border-white/5"><span class="text-[8px] block text-slate-500 uppercase font-bold">Danno</span><span class="text-xs font-bold text-red-400">${item.pool_danno || '--'}</span></div>
                </div>` : "";

            return `
                <div class="bg-slate-900 p-8 rounded-[2.5rem] border-l-8 animate-pop text-left shadow-xl h-full flex flex-col ${isAbil ? 'border-emerald-500' : typeClass}">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl font-black ${isAbil ? 'text-emerald-400' : 'text-white'} uppercase">${badgeSpecial}${item.nome}</h3>
                        ${!isAbil ? `<span class="${typeClass} text-[8px] px-3 py-1 rounded border border-white/20 font-black uppercase tracking-widest shadow-lg">${typeStr}</span>` : ""}
                    </div>
                    <div class="flex-grow">
                        ${desc ? `<p class="text-[11px] text-slate-500 italic mb-4">"${desc}"</p>` : ""}
                        <div class="p-5 bg-black/30 rounded-2xl border border-white/5 text-[13px] text-slate-200 leading-relaxed">
                            <b class="text-yellow-600 uppercase text-[9px] block mb-1">Effetto:</b>
                            ${eff}
                        </div>
                    </div>
                    ${stats}
                </div>`;
        }

        function generateRandom(r) {
            const p = db.pkmn.filter(i => (i.rango_suggerito || i.rango || '').toLowerCase() === r.toLowerCase());
            if(!p.length) return alert("Nessun Pok√©mon trovato!");
            const lucky = p[Math.floor(Math.random()*p.length)];
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-sm mt-8 animate-pop">${createPkmnCard(lucky, r)}</div>`;
        }

        window.onload = loadData;
    </script>
</body>
</html>
