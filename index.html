<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokerole ProDex - Classic Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #1a202c; }
        
        /* Stile Card Classico */
        .pkmn-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .tech-card { background: white; border-radius: 12px; border-left: 8px solid #cbd5e0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        /* Colori Tipi Solidi */
        .type-label { padding: 4px 12px; border-radius: 4px; color: white; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .bg-drago { background-color: #7038f8; }
        .bg-buio { background-color: #705848; }
        .bg-coleottero { background-color: #a8b820; }
        .bg-normale { background-color: #a8a878; }
        .bg-fuoco { background-color: #f08030; }
        .bg-acqua { background-color: #6890f0; }
        .bg-erba { background-color: #78c850; }
        .bg-elettro { background-color: #f8d030; }
        .bg-psico { background-color: #f85888; }
        .bg-ghiaccio { background-color: #98d8d8; }
        .bg-lotta { background-color: #c03028; }
        .bg-veleno { background-color: #a040a0; }
        .bg-terra { background-color: #e0c068; }
        .bg-volante { background-color: #a890f0; }
        .bg-roccia { background-color: #b8a038; }
        .bg-spettro { background-color: #705898; }
        .bg-acciaio { background-color: #b8b8d0; }
        .bg-folletto { background-color: #ee99ac; }

        .btn-active { background-color: #2b6cb0 !important; color: white !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-4xl font-black text-blue-900 tracking-tight">POKEROLE <span class="text-blue-600">PRODEX</span></h1>
            <div id="loader" class="text-sm font-bold text-gray-400">CARICAMENTO DATABASE...</div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8 border border-gray-200">
            <input type="text" id="searchInput" oninput="doSearch()" placeholder="Cerca nome, mossa, effetto..." 
                class="w-full p-4 border-2 border-gray-100 rounded-lg mb-4 focus:border-blue-500 outline-none text-lg">
            
            <div class="flex flex-wrap gap-4 items-center">
                <div class="flex bg-gray-100 p-1 rounded-lg">
                    <button onclick="switchTab('pkmn')" id="tab-pkmn" class="px-6 py-2 rounded-md font-bold text-sm btn-active">POKÃ‰MON</button>
                    <button onclick="switchTab('tech')" id="tab-tech" class="px-6 py-2 rounded-md font-bold text-sm text-gray-500">TECNICHE</button>
                </div>

                <select id="genFilter" onchange="doSearch()" class="p-2 bg-gray-50 border border-gray-300 rounded-md text-sm font-bold">
                    <option value="Tutte">Tutte le Gen</option>
                    <option value="1">Gen 1</option>
                    <option value="2">Gen 2</option>
                    <option value="3">Gen 3</option>
                    <option value="4">Gen 4</option>
                    <option value="5">Gen 5</option>
                    <option value="6">Gen 6</option>
                    <option value="7">Gen 7</option>
                    <option value="8">Gen 8</option>
                    <option value="9">Gen 9</option>
                </select>

                <select id="rankFilter" onchange="doSearch()" class="p-2 bg-gray-50 border border-gray-300 rounded-md text-sm font-bold">
                    <option value="Tutti">Tutti i Ranghi</option>
                    <option value="Starter">Starter</option>
                    <option value="Scolaro">Scolaro</option>
                    <option value="Professionista">Professionista</option>
                    <option value="Asso">Asso</option>
                </select>
            </div>
        </div>

        <div id="counter" class="mb-4 text-gray-500 font-bold uppercase text-xs tracking-widest"></div>

        <div id="main-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        let data = { pkmn: [], tech: [] };
        let activeTab = 'pkmn';

        // Caricamento dati
        async function load() {
            try {
                const [p, t] = await Promise.all([
                    fetch(`pokemon.json?v=${Date.now()}`).then(r => r.json()).catch(() => []),
                    fetch(`tecniche.json?v=${Date.now()}`).then(r => r.json()).catch(() => [])
                ]);
                data.pkmn = p;
                data.tech = t;
                document.getElementById('loader').innerText = "DATABASE ONLINE";
                doSearch();
            } catch (e) {
                document.getElementById('loader').innerText = "ERRORE CARICAMENTO";
            }
        }

        function switchTab(t) {
            activeTab = t;
            document.getElementById('tab-pkmn').classList.toggle('btn-active', t === 'pkmn');
            document.getElementById('tab-tech').classList.toggle('btn-active', t === 'tech');
            // Nascondi filtri non pertinenti
            document.getElementById('rankFilter').style.display = t === 'pkmn' ? 'block' : 'none';
            document.getElementById('genFilter').style.display = t === 'pkmn' ? 'block' : 'none';
            doSearch();
        }

        function doSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const gen = document.getElementById('genFilter').value;
            const rank = document.getElementById('rankFilter').value;
            const source = data[activeTab];

            const filtered = source.filter(i => {
                const matchString = JSON.stringify(i).toLowerCase().includes(query);
                if (activeTab === 'pkmn') {
                    const matchGen = (gen === 'Tutte' || String(i.generazione) === gen);
                    const matchRank = (rank === 'Tutti' || i.rango === rank);
                    return matchString && matchGen && matchRank;
                }
                return matchString;
            });

            document.getElementById('counter').innerText = `${filtered.length} RISULTATI TROVATI`;
            render(filtered);
        }

        function render(items) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = items.map(i => activeTab === 'pkmn' ? drawPkmn(i) : drawTech(i)).join('');
        }

        function drawPkmn(p) {
            return `
                <div class="pkmn-card p-6 flex flex-col h-full">
                    <div class="flex justify-between mb-2">
                        <span class="text-xs font-bold text-blue-600 uppercase">Gen ${p.generazione || '?'}</span>
                        <span class="text-xs font-bold text-gray-400 uppercase">${p.rango}</span>
                    </div>
                    <h3 class="text-2xl font-black mb-4">${p.nome}</h3>
                    <div class="text-sm space-y-2 flex-grow">
                        <p><strong>Tipo:</strong> ${p.tipo}</p>
                        <p class="text-gray-600 italic">${p.attributi || ''}</p>
                    </div>
                </div>
            `;
        }

        function drawTech(t) {
            const typeClass = `bg-${t.tipo ? t.tipo.toLowerCase().trim() : 'normale'}`;
            const desc = t.descrizione || t.description || "Nessuna descrizione.";
            return `
                <div class="tech-card p-6 flex flex-col h-full">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">${t.nome}</h3>
                        <span class="type-label ${typeClass}">${t.tipo}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <span class="block text-[10px] text-gray-400 uppercase font-bold">Accuratezza</span>
                            <span class="font-bold text-blue-700">${t.accuratezza}</span>
                        </div>
                        <div>
                            <span class="block text-[10px] text-gray-400 uppercase font-bold">Danno</span>
                            <span class="font-bold text-red-600">${t.pool_danno}</span>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-4 flex-grow italic">"${desc}"</p>
                    <div class="bg-gray-100 p-3 rounded text-xs">
                        <strong>Effetto:</strong> ${t.effetti_aggiuntivi}
                    </div>
                </div>
            `;
        }

        window.onload = load;
    </script>
</body>
</html>
