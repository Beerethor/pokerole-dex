<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole Master Hub 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .macro-active { background-color: #ca8a04; color: #020617; transform: scale(1.05); z-index: 10; }
        .macro-inactive { background-color: #0f172a; color: #475569; border: 1px solid #1e293b; }
        .sub-active { color: #ca8a04; border-bottom: 2px solid #ca8a04; }
        .sub-inactive { color: #64748b; }
        .glass-card { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(8px); border: 1px solid rgba(51, 65, 85, 0.4); }
        .badge-z { background: linear-gradient(45deg, #f59e0b, #d97706); color: #000; }
        .badge-max { background: linear-gradient(45deg, #db2777, #9d174d); color: #fff; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-pop { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="pb-20">

    <div class="max-w-6xl mx-auto p-4">
        
        <header class="py-10 text-center">
            <h1 class="text-5xl font-black text-yellow-500 uppercase italic tracking-tighter">
                PokeRole <span class="text-white">ProDex</span>
            </h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-[0.3em] uppercase mt-2">Master Database & Encounter Tool</p>
        </header>

        <div class="flex gap-2 mb-10 justify-center">
            <button onclick="switchMacro('dex')" id="macroDex" class="macro-active px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg">ðŸ“œ PokedÃ©x</button>
            <button onclick="switchMacro('gen')" id="macroGen" class="macro-inactive px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg">ðŸŽ² Generatore</button>
        </div>

        <div id="pokedexContainer">
            <div class="flex flex-wrap justify-center gap-6 mb-8 text-[11px] font-black uppercase tracking-widest">
                <button onclick="switchSub('pkmn')" id="subPkmn" class="sub-active pb-1">PokÃ©mon</button>
                <button onclick="switchSub('tech')" id="subTech" class="sub-inactive pb-1">Mosse</button>
                <button onclick="switchSub('abil')" id="subAbil" class="sub-inactive pb-1">AbilitÃ </button>
                <button onclick="switchSub('special')" id="subSpecial" class="sub-inactive pb-1">Special (Z/Max)</button>
            </div>

            <div class="glass-card p-6 rounded-[2.5rem] mb-10 sticky top-4 z-50">
                <div class="relative">
                    <input type="text" id="mainSearch" oninput="runSearch()" placeholder="Cerca nel database..." class="w-full bg-slate-950 border-none rounded-2xl p-4 text-white focus:ring-2 focus:ring-yellow-500">
                    <button onclick="clearSearch()" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white">âœ•</button>
                </div>
                <div class="flex justify-between items-center mt-4 px-2">
                    <select id="visualRank" onchange="runSearch()" class="bg-transparent text-yellow-500 font-black uppercase text-[10px] outline-none">
                        <option value="Starter">Rango: Starter</option>
                        <option value="Beginner">Rango: Beginner</option>
                        <option value="Amateur">Rango: Amateur</option>
                        <option value="Ace">Rango: Ace</option>
                        <option value="Pro">Rango: Pro</option>
                        <option value="Master">Rango: Master</option>
                    </select>
                    <div id="counter" class="text-[9px] text-slate-500 font-bold uppercase italic tracking-widest"></div>
                </div>
            </div>
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="generatorContainer" class="hidden">
            <div class="glass-card p-8 md:p-12 rounded-[3rem] text-center">
                <h2 class="text-3xl font-black text-yellow-500 uppercase mb-8 italic tracking-tighter">Incontro Casuale</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-10">
                    <button onclick="generateRandom('Starter')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Starter</button>
                    <button onclick="generateRandom('Beginner')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Beginner</button>
                    <button onclick="generateRandom('Amateur')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Amateur</button>
                    <button onclick="generateRandom('Ace')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Ace</button>
                    <button onclick="generateRandom('Pro')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Pro</button>
                    <button onclick="generateRandom('Master')" class="bg-slate-800 hover:bg-yellow-600 hover:text-slate-900 py-5 rounded-2xl font-black uppercase text-xs border border-slate-700 transition-all">Master</button>
                </div>
                <div id="genOutput" class="flex justify-center min-h-[450px]">
                    <div class="text-slate-600 flex flex-col items-center justify-center italic opacity-40">
                        <span class="text-6xl mb-4">ðŸŽ²</span>
                        <p class="uppercase tracking-widest text-xs font-black">Pronto alla generazione</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db = { pkmn: [], tech: [], abil: [], max: [], zmove: [] };
        let currentSub = 'pkmn';
        const RANGHI = ["Starter", "Beginner", "Amateur", "Ace", "Pro", "Master"];

        async function loadData() {
            try {
                const r = await Promise.all([
                    fetch('pokemon.json').then(res => res.json()),
                    fetch('tecniche.json').then(res => res.json()),
                    fetch('abilita.json').then(res => res.json()),
                    fetch('max_moves.json').then(res => res.json()),
                    fetch('mosse_z.json').then(res => res.json())
                ]);
                db.pkmn = r[0]; db.tech = r[1]; db.abil = r[2]; 
                db.max = r[3].map(m => ({ ...m, _origin: 'max' })); 
                db.zmove = r[4].map(m => ({ ...m, _origin: 'z' }));
                runSearch();
            } catch (e) { console.error("Database error", e); }
        }

        function switchMacro(macro) {
            const isDex = macro === 'dex';
            document.getElementById('pokedexContainer').style.display = isDex ? 'block' : 'none';
            document.getElementById('generatorContainer').style.display = isDex ? 'none' : 'block';
            document.getElementById('macroDex').className = isDex ? 'macro-active px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg' : 'macro-inactive px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg';
            document.getElementById('macroGen').className = !isDex ? 'macro-active px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg' : 'macro-inactive px-8 md:px-12 py-4 rounded-2xl font-black uppercase text-xs transition-all shadow-lg';
        }

        function switchSub(sub) {
            currentSub = sub;
            document.querySelectorAll('button[id^="sub"]').forEach(b => {
                b.className = b.id === 'sub' + sub.charAt(0).toUpperCase() + sub.slice(1) ? 'sub-active pb-1 transition-all' : 'sub-inactive pb-1 transition-all';
            });
            runSearch();
        }

        function clearSearch() {
            document.getElementById('mainSearch').value = "";
            runSearch();
        }

        function runSearch() {
            const query = document.getElementById('mainSearch').value.toLowerCase().trim();
            const keywords = query.split(/\s+/).filter(k => k !== "");
            const selRank = document.getElementById('visualRank').value;
            
            let source = [];
            if (currentSub === 'special') source = [...db.zmove, ...db.max];
            else source = db[currentSub] || [];

            const filtered = source.filter(item => {
                const searchString = [item.nome, item.rango_suggerito, ...(item.tipo || []), ...(item.abilita || []), item.descrizione, item.effetto, item.effetti_aggiuntivi].join(" ").toLowerCase();
                return keywords.every(kw => searchString.includes(kw));
            });

            document.getElementById('counter').innerText = `Trovati: ${filtered.length}`;
            if (currentSub === 'pkmn') document.getElementById('results').innerHTML = filtered.map(p => createPkmnCard(p, selRank)).join('');
            else renderGeneric(filtered);
        }

        function generateRandom(rango) {
            const pool = db.pkmn.filter(p => p.rango_suggerito && p.rango_suggerito.toLowerCase() === rango.toLowerCase());
            if (pool.length === 0) return;
            const lucky = pool[Math.floor(Math.random() * pool.length)];
            // Inseriamo la card con un'animazione di comparsa
            document.getElementById('genOutput').innerHTML = `<div class="w-full max-w-md animate-pop">${createPkmnCard(lucky, rango)}</div>`;
        }

        function createPkmnCard(p, rank) {
            const rIdx = RANGHI.indexOf(rank);
            return `
                <div class="bg-slate-900 rounded-[2.5rem] border border-slate-800 overflow-hidden shadow-2xl text-left">
                    <div class="bg-slate-800/50 p-6 flex justify-between items-start">
                        <div>
                            <span class="text-[9px] font-black text-yellow-600 uppercase">#${p.pokedex_id || '???'} ${p.rango_suggerito || ''}</span>
                            <h2 class="text-3xl font-black text-white uppercase leading-none">${p.nome}</h2>
                            <div class="flex gap-1 mt-2">${(p.tipo || []).map(t => `<span class="bg-slate-950 text-[7px] font-bold px-2 py-0.5 rounded border border-slate-700 uppercase">${t}</span>`).join('')}</div>
                        </div>
                        <div class="bg-slate-950 p-3 rounded-2xl border border-red-900/30 text-center min-w-[65px]">
                            <span class="text-[7px] text-red-500 font-black block uppercase">HP</span>
                            <span class="text-xl font-black">${p.vitalita_max?.hp || 0}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <div class="flex gap-4 mb-4">
                            <img src="${p.immagine}" class="w-20 h-20 object-contain" onerror="this.src='https://via.placeholder.com/80?text=?'">
                            <div class="flex-1 bg-slate-950/40 p-3 rounded-xl border-l-2 border-yellow-500 text-[10px] italic text-slate-400">"${p.descrizione || ''}"</div>
                        </div>
                        <div class="grid grid-cols-5 gap-1.5 mb-6">
                            ${Object.entries(p.attributi || {}).map(([k,v]) => `
                                <div class="bg-slate-950 p-2 rounded-xl text-center border border-slate-800">
                                    <span class="text-[7px] uppercase text-slate-500 block font-bold">${k.slice(0,3)}</span>
                                    <span class="text-xs font-black text-yellow-500">${v.base}</span>
                                    <span class="text-[8px] text-slate-700 block italic">M:${v.max}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="space-y-1">
                            ${(p.tecniche || []).map(m => {
                                const mRankIdx = RANGHI.indexOf(m.rango);
                                const lock = mRankIdx > rIdx;
                                return `<div class="flex justify-between p-2 rounded-lg text-[9px] font-bold ${lock ? 'opacity-20 bg-slate-950' : 'bg-slate-800 text-yellow-500 border-l-2 border-yellow-600'}">
                                    <span>${m.nome}</span><span class="uppercase">${m.rango}</span>
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                </div>`;
        }

        function renderGeneric(list) {
            document.getElementById('results').innerHTML = list.map(item => {
                let badge = "";
                if (item._origin === 'z') badge = `<span class="badge-z text-[7px] font-black px-2 py-0.5 rounded-full mr-2 uppercase">Mossa Z</span>`;
                if (item._origin === 'max') badge = `<span class="badge-max text-[7px] font-black px-2 py-0.5 rounded-full mr-2 uppercase">Mossa G</span>`;
                return `
                <div class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 animate-pop shadow-lg">
                    <div class="flex items-center mb-2">${badge}<h3 class="text-xl font-black text-white uppercase">${item.nome}</h3></div>
                    <p class="text-xs text-slate-400 mt-2 italic border-l-2 border-slate-700 pl-3 leading-relaxed">
                        ${item.descrizione || item.effetto || item.effetti_aggiuntivi || "Nessun dettaglio."}
                    </p>
                </div>`;
            }).join('');
        }

        loadData();
    </script>
</body>
</html>
