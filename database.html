<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Terminale Olografico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark-red: #8e0000;
            --holo-border: rgba(103, 232, 249, 0.5);
        }

        body { background-color: #020617; font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }

        /* --- SCOCCA POKEDEX --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark-red));
            border: 4px solid #330000;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 5px 15px rgba(255,255,255,0.3);
        }

        /* --- SCHERMO OLOGRAFICO --- */
        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.15), rgba(15, 23, 42, 0.9));
            backdrop-filter: blur(12px);
            border: 2px solid var(--holo-border);
            border-radius: 25px;
            padding: 18px;
            box-shadow: inset 0 0 30px rgba(6, 182, 212, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Scanline effetto monitor */
        .holo-screen::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; pointer-events: none; z-index: 10;
        }

        /* --- STATS BARS --- */
        .stat-bar-glow { height: 8px; background: rgba(0,0,0,0.5); border-radius: 4px; border: 1px solid rgba(103, 232, 249, 0.3); overflow: hidden; }
        .stat-fill { height: 100%; background: linear-gradient(90deg, #06b6d4, #22d3ee); box-shadow: 0 0 10px #06b6d4; }

        /* --- TAG COLORATI PER TIPO --- */
        .type-tag { font-family: 'Orbitron', sans-serif; font-size: 9px; padding: 3px 10px; border-radius: 6px; font-weight: 900; color: white; border: 1px solid rgba(255,255,255,0.3); text-shadow: 1px 1px 2px rgba(0,0,0,0.5); text-transform: uppercase; }
        .type-fuoco { background-color: #ef4444; } .type-acqua { background-color: #3b82f6; }
        .type-erba { background-color: #22c55e; } .type-elettro { background-color: #eab308; color: black; }
        .type-psico { background-color: #ec4899; } .type-lotta { background-color: #991b1b; }
        .type-normale { background-color: #94a3b8; } .type-buio { background-color: #1e293b; }
        .type-acciaio { background-color: #64748b; } .type-folletto { background-color: #f472b6; }
        .type-drago { background-color: #6366f1; } .type-ghiaccio { background-color: #67e8f9; color: black; }
        .type-terra { background-color: #b45309; } .type-roccia { background-color: #78350f; }
        .type-spettro { background-color: #4338ca; } .type-veleno { background-color: #a855f7; }
        .type-coleottero { background-color: #84cc16; } .type-volante { background-color: #818cf8; }

        .tech-pill { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; padding: 4px 8px; font-size: 9px; font-weight: bold; color: #cbd5e1; text-transform: uppercase; }
        .animate-pop { animation: popIn 0.4s ease-out; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <header class="mb-8 flex justify-between items-center px-4">
            <div>
                <h1 class="text-3xl font-black italic text-cyan-400 font-[Orbitron]">PRODEX <span class="text-white">v2.1</span></h1>
                <p class="text-[9px] uppercase tracking-[0.5em] text-cyan-800 font-bold">Neural Link Status: Sync</p>
            </div>
            <a href="index.html" class="bg-red-900/20 hover:bg-red-900/40 border border-red-900 text-red-500 px-5 py-2 rounded-full text-[10px] font-black uppercase transition-all">Sconnetti</a>
        </header>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadPokedex() {
            const snap = await getDocs(collection(db, "pkmn"));
            const container = document.getElementById('results');
            
            container.innerHTML = snap.docs.map(doc => {
                const p = doc.data();
                const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo || 'normale'];
                const stats = p.attributi || {};
                const abils = p.abilita || [];
                const techs = p.tecniche || [];

                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start mb-4 border-b border-cyan-500/20 pb-2">
                            <div>
                                <span class="text-[10px] text-cyan-400 font-black tracking-widest uppercase">SYS ID: ${p.pokedex_id || 'UNKNOWN'}</span>
                                <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">${p.nome}</h2>
                            </div>
                            <div class="flex gap-1">
                                ${types.map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                            <div class="md:col-span-5 space-y-4">
                                <div class="relative bg-black/40 rounded-2xl p-2 border border-white/5 h-32 flex items-center justify-center">
                                    <img src="${p.immagine}" class="max-h-full object-contain drop-shadow-[0_0_10px_rgba(6,182,212,0.4)]">
                                </div>
                                <div class="bg-cyan-950/20 border border-cyan-500/10 p-2 rounded-xl">
                                    <span class="text-[8px] text-cyan-500 font-black uppercase mb-1 block">Abilit√† Passive</span>
                                    <div class="flex flex-wrap gap-1">
                                        ${abils.map(a => `<span class="text-[9px] text-white font-bold px-2 py-0.5 bg-white/5 rounded italic uppercase">${a}</span>`).join('')}
                                    </div>
                                </div>
                            </div>

                            <div class="md:col-span-7 space-y-2">
                                <div class="flex justify-between text-[9px] font-black mb-3 px-1">
                                    <span class="text-slate-500">BASE HP: <span class="text-white">${p.vitalita_max?.hp || 3}</span></span>
                                    <span class="text-slate-500">CLASS: <span class="text-cyan-400 font-black">${p.rango?.toUpperCase() || 'STARTER'}</span></span>
                                </div>
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = stats[s]?.base || stats[s] || 0;
                                    const perc = (val / 10) * 100;
                                    return `
                                    <div class="space-y-1">
                                        <div class="flex justify-between text-[7px] uppercase font-black tracking-tighter">
                                            <span>${s}</span>
                                            <span class="text-cyan-400">${val}</span>
                                        </div>
                                        <div class="stat-bar-glow"><div class="stat-fill" style="width: ${perc}%"></div></div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-t border-cyan-500/20">
                            <span class="text-[8px] text-cyan-500 font-black uppercase mb-2 block tracking-widest text-center">Neural Move Repository</span>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-1.5">
                                ${techs.map(t => `<div class="tech-pill text-center truncate">${t}</div>`).join('')}
                                ${techs.length === 0 ? '<div class="col-span-full text-[8px] text-center italic opacity-30 uppercase">No techniques stored</div>' : ''}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        loadPokedex();
    </script>
</body>
</html>
