<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Pokerole Tactical System v15</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; overflow-x: hidden; }

        /* --- TIPI COLORI --- */
        .type-tag { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        .type-acciaio { background-color: #B7B7CE; color: #1a1a1a; }
        .type-acqua { background-color: #6390F0; color: white; }
        .type-buio { background-color: #705746; color: white; }
        .type-coleottero { background-color: #A6B91A; color: white; }
        .type-drago { background-color: #6F35FC; color: white; }
        .type-elettro { background-color: #F7D02C; color: #1a1a1a; }
        .type-erba { background-color: #7AC74C; color: white; }
        .type-folletto { background-color: #D685AD; color: white; }
        .type-fuoco { background-color: #EE8130; color: white; }
        .type-ghiaccio { background-color: #96D9D6; color: #1a1a1a; }
        .type-lotta { background-color: #C22E28; color: white; }
        .type-normale { background-color: #A8A77A; color: white; }
        .type-psico { background-color: #F95587; color: white; }
        .type-roccia { background-color: #B6A136; color: white; }
        .type-spettro { background-color: #735797; color: white; }
        .type-terra { background-color: #E2BF65; color: #1a1a1a; }
        .type-veleno { background-color: #A33EA1; color: white; }
        .type-volante { background-color: #A98FF3; color: white; }

        /* --- STAT PIPS --- */
        .pip { width: 12px; height: 10px; border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 2px; background: rgba(0,0,0,0.5); }
        .pip.filled { 
            background: var(--holo-cyan); 
            box-shadow: 0 0 10px var(--holo-cyan); 
            border-color: var(--holo-cyan);
            transform: skewX(-15deg);
        }

        /* --- UI FRAMEWORK --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #3a0000; border-radius: 40px; padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }
        .holo-screen {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.98), rgba(2, 6, 23, 1));
            backdrop-filter: blur(10px); border: 1px solid rgba(34, 211, 238, 0.15);
            border-radius: 25px; padding: 24px;
        }

        /* --- CONTROLLI --- */
        .search-input { background: rgba(0,0,0,0.4); border: 1px solid rgba(34,211,238,0.2); color: white; border-radius: 8px; }
        .btn-toggle { border: 1px solid var(--holo-cyan); transition: 0.3s; color: var(--holo-cyan); }
        .btn-toggle.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px var(--holo-cyan); }

        /* --- SCROLLBAR --- */
        .moves-scroll { max-height: 200px; overflow-y: auto; padding-right: 8px; }
        .moves-scroll::-webkit-scrollbar { width: 4px; }
        .moves-scroll::-webkit-scrollbar-thumb { background: var(--holo-cyan); border-radius: 10px; }

        .data-label { font-size: 8px; color: var(--holo-cyan); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex flex-col xl:flex-row items-center justify-between mb-10 gap-8 border-b border-cyan-500/20 pb-8">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 bg-cyan-500 rounded-full flex items-center justify-center shadow-[0_0_25px_rgba(34,211,238,0.4)]">
                <span class="text-black font-black text-3xl font-[Orbitron]">G</span>
            </div>
            <div>
                <h1 class="text-4xl font-black italic font-[Orbitron] tracking-tighter text-white">NEURAL PRODEX</h1>
                <p class="text-[9px] text-cyan-400 tracking-[0.4em] font-bold uppercase opacity-70">Tactical Database Interface</p>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 items-end justify-center">
            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">SEARCH UNIT</label>
                <input type="text" id="nameSearch" oninput="applyFilters()" placeholder="Identificazione..." class="search-input px-4 py-2 w-48 outline-none focus:border-cyan-500 transition-all">
            </div>
            
            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">UNIT TYPE</label>
                <select id="typeFilter" onchange="applyFilters()" class="search-input px-3 py-2 outline-none">
                    <option value="all">ALL TYPES</option>
                    <option value="Erba">ERBA</option><option value="Fuoco">FUOCO</option><option value="Acqua">ACQUA</option>
                    <option value="Elettro">ELETTRO</option><option value="Veleno">VELENO</option><option value="Volante">VOLANTE</option>
                    <option value="Lotta">LOTTA</option><option value="Psico">PSICO</option><option value="Coleottero">COLEOTTERO</option>
                </select>
            </div>

            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">TARGET RANK</label>
                <div class="flex gap-2">
                    <select id="rankFilter" onchange="applyFilters()" class="search-input px-3 py-2 outline-none">
                        <option value="all">ALL RANKS</option>
                        <option value="ROOKIE">ROOKIE</option>
                        <option value="AMATEUR">AMATEUR</option>
                        <option value="ACE">ACE</option>
                        <option value="PRO">PRO</option>
                        <option value="MASTER">MASTER</option>
                    </select>
                    <button id="lowerBtn" onclick="toggleLower()" class="btn-toggle px-4 py-2 rounded-lg text-[9px] font-black uppercase">AND LOWER</button>
                </div>
            </div>
        </div>
    </header>

    <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10 max-w-7xl mx-auto"></div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[5000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-950 border-2 border-cyan-500 p-8 md:p-10 rounded-[40px] max-w-2xl w-full shadow-[0_0_50px_rgba(34,211,238,0.2)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-8 py-4 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron] hover:bg-white transition-all">TERMINATE LINK</button>
        </div>
    </div>

    <script>
        let dataStore = { pkmn: [], abilita: [], tecniche: [] };
        let showLower = false;
        const rankOrder = ["ROOKIE", "AMATEUR", "ACE", "PRO", "MASTER"];

        async function init() {
            try {
                const [p, a, t] = await Promise.all([
                    fetch('pokemon.json').then(r => r.json()),
                    fetch('abilita.json').then(r => r.json()),
                    fetch('tecniche.json').then(r => r.json())
                ]);
                dataStore = { pkmn: p, abilita: a, tecniche: t };
                applyFilters();
            } catch (e) {
                document.getElementById('results').innerHTML = `<p class="text-red-500 font-bold text-center col-span-2">DATABASE SYNC FAILED: CHECK JSON SOURCES</p>`;
            }
        }

        function toggleLower() {
            showLower = !showLower;
            document.getElementById('lowerBtn').classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            const nameQ = document.getElementById('nameSearch').value.toLowerCase();
            const typeQ = document.getElementById('typeFilter').value;
            const rankQ = document.getElementById('rankFilter').value;

            const filtered = dataStore.pkmn.filter(p => {
                const matchName = p.nome.toLowerCase().includes(nameQ);
                const matchType = typeQ === 'all' || (p.tipo && p.tipo.includes(typeQ));
                
                let matchRank = true;
                if (rankQ !== 'all') {
                    const currentPRank = (p.rango_suggerito || "ROOKIE").toUpperCase();
                    if (showLower) {
                        const targetIdx = rankOrder.indexOf(rankQ);
                        const pIdx = rankOrder.indexOf(currentPRank);
                        matchRank = pIdx !== -1 && pIdx <= targetIdx;
                    } else {
                        matchRank = currentPRank === rankQ;
                    }
                }
                return matchName && matchType && matchRank;
            });
            renderUI(filtered);
        }

        function renderUI(list) {
            const container = document.getElementById('results');
            container.innerHTML = list.map(p => {
                const stats = p.attributi || {};
                return `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-5">
                            <div>
                                <h2 class="text-2xl font-black font-[Orbitron] uppercase text-white tracking-tighter">${p.nome}</h2>
                                <div class="flex gap-2 mt-2">${(p.tipo || []).map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                            </div>
                            <div class="text-right">
                                <span class="data-label">REC. RANK</span><br>
                                <span class="text-xs font-bold text-cyan-400 uppercase tracking-widest">${p.rango_suggerito || 'ROOKIE'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-3 mb-6 bg-black/40 p-4 rounded-2xl border border-white/5 shadow-inner">
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">BASE HP</span><br><span class="text-lg font-black text-red-500">${p.hp || 3}</span>
                            </div>
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">HEIGHT</span><br><span class="text-white font-bold">${p.altezza || '-'}</span>
                            </div>
                            <div class="text-center">
                                <span class="data-label">WEIGHT</span><br><span class="text-white font-bold">${p.peso || '-'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-8">
                            <div class="col-span-5">
                                <div class="bg-black/60 rounded-[30px] p-4 border border-white/5 mb-4 shadow-2xl">
                                    <img src="${p.immagine}" class="max-h-32 mx-auto drop-shadow-[0_0_15px_rgba(34,211,238,0.2)]">
                                </div>
                                <span class="data-label">ABILITIES LOG</span>
                                <div class="text-[10px] font-bold uppercase text-white/70 space-y-2 mt-2">
                                    ${(p.abilita || []).map(a => `<div onclick="openDetail('abilita', '${(a.nome||a).replace(/'/g, "\\'")}')" class="cursor-pointer hover:text-cyan-400 flex items-center gap-2 transition-colors">â–¶ ${a.nome || a}</div>`).join('')}
                                </div>
                            </div>

                            <div class="col-span-7 space-y-3">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = stats[s]?.base || stats[s] || 0;
                                    let pips = '';
                                    for(let i=1; i<=5; i++) pips += `<div class="pip ${i <= val ? 'filled' : ''}"></div>`;
                                    return `
                                    <div class="flex flex-col">
                                        <span class="text-[9px] font-black uppercase opacity-40 mb-1">${s}</span>
                                        <div class="flex gap-1">${pips}</div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-white/5">
                            <span class="data-label">MOVESET SYNCED</span>
                            <div class="moves-scroll mt-3">
                                ${(p.tecniche || []).map(t => `
                                    <div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="bg-white/5 p-3 rounded-lg mb-2 flex justify-between items-center group cursor-pointer hover:bg-cyan-500/10 transition-all">
                                        <span class="font-bold uppercase text-xs text-white/90">${t.nome || t}</span>
                                        <span class="text-[8px] text-cyan-500/30 group-hover:text-cyan-400 font-black">ACCESSING...</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, name) => {
            const entry = dataStore[type].find(i => (i.nome || i).toLowerCase() === name.toLowerCase());
            const body = document.getElementById('modalBody');

            if (type === 'tecniche' && entry) {
                body.innerHTML = `
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-5">
                        <div>
                            <span class="text-cyan-500 font-bold text-[10px] uppercase tracking-[0.2em]">${entry.categoria || 'TECNICA'} RECORD</span>
                            <h2 class="text-4xl font-black font-[Orbitron] uppercase italic text-white mt-1">${entry.nome}</h2>
                        </div>
                        <span class="type-tag type-${(entry.tipo || 'normale').toLowerCase()} mt-2">${entry.tipo}</span>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <span class="data-label">DESCRIZIONE</span>
                            <div class="bg-black/60 p-6 rounded-2xl border border-white/5 text-sm text-slate-300 leading-relaxed mt-2 italic">
                                "${entry.descrizione || 'Nessun dato narrativo.'}"
                            </div>
                        </div>

                        <div>
                            <span class="data-label">EFFETTI AGGIUNTIVI / EFFETTO</span>
                            <div class="bg-cyan-900/20 p-6 rounded-2xl border border-cyan-500/30 text-sm text-cyan-500 mt-2">
                                ${entry.effetti_aggiuntivi || entry.effetto || 'Nessun effetto aggiuntivo rilevato.'}
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-6">
                            <div class="bg-black/80 p-6 rounded-[30px] border border-white/10 text-center">
                                <span class="data-label">ACCURACY</span><br>
                                <span class="text-2xl font-black text-white uppercase mt-1 block">${entry.accuratezza || '-'}</span>
                            </div>
                            <div class="bg-black/80 p-6 rounded-[30px] border border-white/10 text-center">
                                <span class="data-label">DAMAGE POOL</span><br>
                                <span class="text-2xl font-black text-red-500 uppercase mt-1 block">${entry.pool_danno || '-'}</span>
                            </div>
                        </div>
                    </div>`;
            } else {
                body.innerHTML = `
                    <h2 class="text-3xl font-black font-[Orbitron] uppercase text-white mb-6">${name}</h2>
                    <div class="bg-black/60 p-8 rounded-2xl border border-white/10 italic text-slate-300">
                        "${entry?.effetto || entry?.descrizione || 'Dati non disponibili.'}"
                    </div>`;
            }
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
