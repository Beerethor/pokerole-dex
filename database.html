<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Neural Interface v3.2</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { 
            background-color: var(--bg-deep); 
            font-family: 'JetBrains Mono', monospace; 
            color: #e2e8f0;
            overflow-x: hidden;
        }

        /* --- SEARCH INTERFACE --- */
        .search-area {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid var(--holo-cyan);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-input-alt {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 50px;
            padding: 12px 25px;
            width: 100%;
            color: var(--holo-cyan);
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: all 0.3s;
        }
        .search-input-alt:focus { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .filter-select {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: white;
            padding: 12px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 800;
            outline: none;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        /* --- CARD POKEDEX --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #3a0000;
            border-radius: 45px;
            padding: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
        }

        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 30px;
            padding: 22px;
            position: relative;
        }

        /* --- STATS LOGIC --- */
        .stat-bar-container { height: 6px; background: rgba(0,0,0,0.8); border-radius: 10px; overflow: hidden; margin-top: 4px; }
        .stat-fill { height: 100%; background: var(--holo-cyan); box-shadow: 0 0 12px var(--holo-cyan); transition: width 1s ease-out; }

        .tech-pill { 
            background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2); 
            border-radius: 8px; padding: 6px; font-size: 9px; cursor: pointer; 
            transition: all 0.2s; text-align: center; color: #fff; font-weight: bold;
        }
        .tech-pill:hover { background: var(--holo-cyan); color: #000; transform: translateY(-2px); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <h1 class="text-4xl font-black italic text-white font-[Orbitron] tracking-tighter">NEURAL PRODEX</h1>
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></span>
                <p class="text-[10px] text-cyan-600 font-black tracking-widest uppercase">Database Link Established</p>
            </div>
        </div>

        <div class="search-area mb-16 space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="SEARCH BY NAME, TRAITS OR HABITAT..." class="search-input-alt">
                <button onclick="performSearch()" class="bg-cyan-500 text-black font-black px-12 py-3 rounded-full text-xs hover:bg-white transition-all font-[Orbitron] shadow-[0_0_20px_rgba(34,211,238,0.4)]">INITIALIZE</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <select id="filterType" class="filter-select">
                    <option value="">ALL ENERGY TYPES</option>
                    <option value="Acciaio">ACCIAIO</option><option value="Acqua">ACQUA</option><option value="Buio">BUIO</option>
                    <option value="Coleottero">COLEOTTERO</option><option value="Drago">DRAGO</option><option value="Elettro">ELETTRO</option>
                    <option value="Erba">ERBA</option><option value="Folletto">FOLLETTO</option><option value="Fuoco">FUOCO</option>
                    <option value="Ghiaccio">GHIACCIO</option><option value="Lotta">LOTTA</option><option value="Normale">NORMALE</option>
                    <option value="Psico">PSICO</option><option value="Roccia">ROCCIA</option><option value="Spettro">SPETTRO</option>
                    <option value="Terra">TERRA</option><option value="Veleno">VELENO</option><option value="Volante">VOLANTE</option>
                </select>

                <select id="filterRank" class="filter-select">
                    <option value="">ALL SUGGESTED RANKS</option>
                    <option value="Starter">STARTER</option>
                    <option value="Beginner">BEGINNER</option>
                    <option value="Amateur">AMATEUR</option>
                    <option value="Ace">ACE</option>
                    <option value="Pro">PRO</option>
                    <option value="Master">MASTER</option>
                    <option value="Champion">CHAMPION</option>
                </select>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="col-span-full text-center py-24 opacity-20 border-2 border-dashed border-cyan-500/20 rounded-[40px]">
                <p class="font-[Orbitron] text-sm tracking-[0.4em] uppercase">Ready for Neural Sync...</p>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="bg-[#050505] border-2 border-cyan-500 p-10 rounded-[35px] max-w-lg w-full m-4 shadow-[0_0_70px_rgba(34,211,238,0.3)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-10 py-4 bg-cyan-900/20 border border-cyan-500 text-cyan-400 font-black uppercase text-xs hover:bg-cyan-500 hover:text-black transition-all rounded-2xl">Close File</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.pokedexCache = [];

        async function init() {
            const snap = await getDocs(collection(db, "pkmn"));
            window.pokedexCache = snap.docs.map(doc => doc.data());
        }

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const typeF = document.getElementById('filterType').value;
            const rankF = document.getElementById('filterRank').value;

            const filtered = window.pokedexCache.filter(p => {
                const matchesText = p.nome.toLowerCase().includes(query) || 
                                   (p.descrizione && p.descrizione.toLowerCase().includes(query)) ||
                                   (p.habitat && p.habitat.toLowerCase().includes(query));
                
                // FILTRO RANGO PRECISO: Confronta il valore selezionato con il campo 'rango' del DB
                const matchesRank = rankF === "" || (p.rango && p.rango.trim() === rankF);
                
                const matchesType = typeF === "" || (Array.isArray(p.tipo) ? p.tipo.includes(typeF) : p.tipo === typeF);
                
                return matchesText && matchesType && matchesRank;
            });

            renderResults(filtered);
        };

        function renderResults(list) {
            const container = document.getElementById('results');
            if (list.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 font-black text-red-500 uppercase tracking-widest italic animate-pulse">Neural mismatch: No records found.</div>`;
                return;
            }

            container.innerHTML = list.map((p, idx) => {
                const globalIdx = window.pokedexCache.indexOf(p);
                const stats = p.attributi || {};

                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-5">
                            <div>
                                <h2 class="text-3xl font-black italic uppercase font-[Orbitron] text-white tracking-tighter">${p.nome}</h2>
                                <p class="text-[9px] text-cyan-400 font-bold opacity-70 uppercase tracking-widest">RANK: ${p.rango || 'Starter'}</p>
                            </div>
                            <div class="flex gap-2">
                                ${(Array.isArray(p.tipo) ? p.tipo : [p.tipo]).map(t => `<span class="bg-cyan-900/60 border border-cyan-500/50 px-3 py-1 rounded-lg text-[9px] text-cyan-100 font-black uppercase">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-6">
                            <div class="col-span-5 text-center">
                                <div class="bg-black/40 rounded-3xl py-6 mb-5 border border-white/5 shadow-inner">
                                    <img src="${p.immagine}" class="max-h-36 mx-auto drop-shadow-[0_0_20px_rgba(34,211,238,0.6)]">
                                </div>
                                <div class="text-left bg-black/20 p-4 rounded-2xl border border-white/5">
                                    <span class="text-[8px] text-cyan-500 font-black block mb-3 uppercase tracking-widest opacity-60">Passive Logs</span>
                                    <div class="flex flex-wrap gap-2">
                                        ${(p.abilita || []).map((a, aIdx) => `<span onclick="openDetail('abilita', ${globalIdx}, ${aIdx})" class="text-[9px] bg-cyan-500/10 hover:bg-cyan-500 hover:text-black px-2 py-1 rounded-md cursor-pointer uppercase font-black transition-all italic">${typeof a === 'object' ? a.nome : a}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-span-7 space-y-4">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = stats[s]?.base !== undefined ? stats[s].base : (typeof stats[s] === 'number' ? stats[s] : 0);
                                    return `
                                    <div class="group">
                                        <div class="flex justify-between text-[8px] uppercase font-black tracking-widest mb-1">
                                            <span class="opacity-50 group-hover:opacity-100 transition-opacity">${s}</span>
                                            <span class="text-cyan-400">${val}</span>
                                        </div>
                                        <div class="stat-bar-container"><div class="stat-fill" style="width: ${val*10}%"></div></div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-8 pt-5 border-t border-cyan-500/20">
                            <span class="text-[9px] text-cyan-500 font-black block text-center mb-4 uppercase tracking-[0.4em] opacity-40 italic">Move Repository</span>
                            <div class="grid grid-cols-3 gap-2">
                                ${(p.tecniche || []).map((t, tIdx) => `<div onclick="openDetail('tecniche', ${globalIdx}, ${tIdx})" class="tech-pill italic truncate">${typeof t === 'object' ? t.nome : t}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, pIdx, itemIdx) => {
            const data = window.pokedexCache[pIdx][type][itemIdx];
            const modal = document.getElementById('infoModal');
            const body = document.getElementById('modalBody');

            body.innerHTML = (typeof data !== 'object') ? 
                `<h2 class="text-cyan-400 font-black text-2xl uppercase italic mb-4">${data}</h2><p class="text-slate-500 italic">No further data.</p>` : 
                `
                <div class="border-b border-cyan-500/20 pb-4 mb-6">
                    <h2 class="text-cyan-400 font-black text-3xl uppercase italic tracking-tighter">${data.nome || data.name}</h2>
                    <span class="text-[10px] text-slate-500 uppercase font-black tracking-widest">${type} Record</span>
                </div>
                <p class="text-white/90 italic text-sm mb-10 leading-relaxed font-medium">"${data.effetto || data.descrizione || 'Encrypted log.'}"</p>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-cyan-500/5 p-5 rounded-3xl border border-cyan-500/20 text-center">
                        <span class="text-[9px] text-cyan-500 uppercase block font-black mb-2 opacity-60 italic">Dice Pool</span>
                        <span class="text-white font-black font-mono text-2xl">${data.danno || data.pool_dadi || '-'}</span>
                    </div>
                    <div class="bg-cyan-500/5 p-5 rounded-3xl border border-cyan-500/20 text-center">
                        <span class="text-[9px] text-cyan-500 uppercase block font-black mb-2 opacity-60 italic">Accuracy</span>
                        <span class="text-white font-black font-mono text-2xl">${data.accuratezza || data.precisione || '-'}</span>
                    </div>
                </div>`;
            modal.style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
