<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Neural Search Interface</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark-red: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { 
            background-color: var(--bg-deep); 
            font-family: 'JetBrains Mono', monospace; 
            color: #e2e8f0;
        }

        /* --- BARRA DI RICERCA STILE RETRÒ (Immagine 7) --- */
        .search-container {
            background: #44433e;
            border-radius: 50px;
            padding: 5px 20px;
            border: 3px solid #1a1a1a;
            display: flex;
            align-items: center;
        }

        .search-input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            outline: none;
        }

        .filter-box {
            background: #c9c5b4;
            border-radius: 20px;
            padding: 15px;
            color: #1a1a1a;
            border: 3px solid #1a1a1a;
        }

        /* --- CARD POKEDEX (Immagine 4/5) --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark-red));
            border: 4px solid #330000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(15, 23, 42, 0.95));
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 25px;
            padding: 20px;
            position: relative;
        }

        .stat-bar-container { height: 8px; background: rgba(0,0,0,0.6); border-radius: 4px; overflow: hidden; }
        .stat-fill { height: 100%; background: #22d3ee; box-shadow: 0 0 10px #22d3ee; transition: width 0.5s; }

        .type-tag { font-size: 9px; padding: 2px 8px; border-radius: 4px; color: #fff; text-transform: uppercase; font-weight: bold; }

        /* MODALE */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black italic text-white font-[Orbitron]">PRODEX NEURAL SEARCH</h1>
            <p class="text-[10px] text-cyan-500 tracking-[0.4em]">SYNCING WITH POKEROLE DATABASE</p>
        </div>

        <div class="space-y-4 mb-12">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="SEARCH NAME OR KEYWORDS..." class="search-input py-2">
                <button onclick="performSearch()" class="bg-cyan-500 text-black font-black px-6 py-1 rounded-full text-xs hover:bg-white transition-all font-[Orbitron]">SEARCH</button>
            </div>

            <div class="filter-box">
                <h3 class="font-black text-xs mb-3 uppercase tracking-widest border-b border-black/10 pb-1">Filters</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-[10px] font-bold block mb-1">TYPE:</label>
                        <select id="filterType" class="w-full bg-white/50 border border-black/20 rounded p-1 text-xs outline-none">
                            <option value="">ALL TYPES</option>
                            <option value="Fuoco">FUOCO</option><option value="Acqua">ACQUA</option>
                            <option value="Erba">ERBA</option><option value="Elettro">ELETTRO</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold block mb-1">RANK:</label>
                        <select id="filterRank" class="w-full bg-white/50 border border-black/20 rounded p-1 text-xs outline-none">
                            <option value="">ALL RANKS</option>
                            <option value="Starter">STARTER</option>
                            <option value="Amateur">AMATEUR</option>
                            <option value="Ace">ACE</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold block mb-1">HABITAT:</label>
                        <select id="filterHabitat" class="w-full bg-white/50 border border-black/20 rounded p-1 text-xs outline-none">
                            <option value="">ALL HABITATS</option>
                            <option value="Forest">FOREST</option>
                            <option value="Urban">URBAN</option>
                            <option value="Mountain">MOUNTAIN</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="col-span-full text-center opacity-30 py-20 border-2 border-dashed border-cyan-500/20 rounded-3xl">
                <p class="font-[Orbitron] text-sm italic">POKEDEX STANDBY... AWAITING QUERY</p>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="bg-[#111] border-2 border-cyan-500 p-8 rounded-3xl max-w-md w-full m-4 shadow-[0_0_50px_rgba(34,211,238,0.3)]" onclick="event.stopPropagation()">
            <div id="modalData"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-6 border border-cyan-500 text-cyan-500 py-2 rounded-xl font-black text-xs uppercase hover:bg-cyan-500 hover:text-black transition-all">Close Record</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allPokemon = [];

        // Carica tutto il DB all'avvio ma non mostrarlo
        async function preloadData() {
            const snap = await getDocs(collection(db, "pkmn"));
            allPokemon = snap.docs.map(doc => doc.data());
        }

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const typeF = document.getElementById('filterType').value;
            const rankF = document.getElementById('filterRank').value;
            const habitatF = document.getElementById('filterHabitat').value;

            const filtered = allPokemon.filter(p => {
                // Ricerca testuale (Nome o Descrizione/Aggettivi)
                const matchesText = p.nome.toLowerCase().includes(query) || 
                                   (p.descrizione && p.descrizione.toLowerCase().includes(query));
                
                // Filtri dropdown
                const matchesType = typeF === "" || (Array.isArray(p.tipo) ? p.tipo.includes(typeF) : p.tipo === typeF);
                const matchesRank = rankF === "" || p.rango === rankF;
                const matchesHabitat = habitatF === "" || p.habitat === habitatF;

                return matchesText && matchesType && matchesRank && matchesHabitat;
            });

            renderResults(filtered);
        };

        function renderResults(list) {
            const container = document.getElementById('results');
            if (list.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-red-500 font-bold uppercase py-10">No Neural Records Found for this Query.</p>`;
                return;
            }

            container.innerHTML = list.map((p, idx) => {
                // Salviamo l'oggetto in modo che sia accessibile al click
                const dataString = btoa(unescape(encodeURIComponent(JSON.stringify(p))));
                
                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start mb-4">
                            <h2 class="text-2xl font-black text-white italic uppercase font-[Orbitron]">${p.nome}</h2>
                            <span class="text-[8px] text-cyan-400 font-bold border border-cyan-500/30 px-2 py-1 rounded">SYS_ID: ${p.pokedex_id || '??'}</span>
                        </div>
                        
                        <div class="grid grid-cols-12 gap-4">
                            <div class="col-span-5">
                                <img src="${p.immagine}" class="w-full h-32 object-contain drop-shadow-[0_0_10px_cyan]">
                                <div class="mt-4 flex flex-wrap gap-1">
                                    ${(Array.isArray(p.tipo) ? p.tipo : [p.tipo]).map(t => `<span class="type-tag bg-cyan-900 border border-cyan-400 text-[8px]">${t}</span>`).join('')}
                                </div>
                            </div>
                            <div class="col-span-7 space-y-2">
                                <p class="text-[9px] text-slate-400 italic leading-tight mb-2">${p.descrizione || 'No neural data logs.'}</p>
                                ${['forza', 'destrezza', 'vitalita'].map(s => `
                                    <div class="text-[8px] uppercase font-bold flex justify-between"><span>${s}</span><span>${p.attributi?.[s] || 0}</span></div>
                                    <div class="stat-bar-container"><div class="stat-fill" style="width:${(p.attributi?.[s] || 0)*10}%"></div></div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mt-4 pt-4 border-t border-cyan-500/20 grid grid-cols-2 gap-2">
                             <button onclick="showDetails('${dataString}')" class="col-span-full py-2 bg-cyan-500/10 border border-cyan-500/50 text-cyan-400 text-[10px] font-black uppercase rounded hover:bg-cyan-500 hover:text-black transition-all">Open Full Record</button>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.showDetails = (encoded) => {
            const p = JSON.parse(decodeURIComponent(escape(atob(encoded))));
            const modal = document.getElementById('infoModal');
            const dataBox = document.getElementById('modalData');

            dataBox.innerHTML = `
                <h2 class="text-2xl font-black text-cyan-400 mb-2 uppercase italic">${p.nome}</h2>
                <div class="space-y-4 text-sm">
                    <div class="border-l-2 border-cyan-500 pl-4 py-1 italic text-slate-300">"${p.descrizione || 'Record vuoto'}"</div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 p-3 rounded-xl">
                            <span class="text-[9px] text-cyan-500 font-bold block uppercase mb-1">Moves</span>
                            <div class="text-[10px] space-y-1">
                                ${(p.tecniche || []).map(t => `<div class="border-b border-white/5 pb-1">• ${t.nome || t}</div>`).join('')}
                            </div>
                        </div>
                        <div class="bg-white/5 p-3 rounded-xl">
                            <span class="text-[9px] text-cyan-500 font-bold block uppercase mb-1">Abilities</span>
                            <div class="text-[10px] space-y-1">
                                ${(p.abilita || []).map(a => `<div class="border-b border-white/5 pb-1">• ${a.nome || a}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';
        };

        preloadData();
    </script>
</body>
</html>
