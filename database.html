<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Holographic Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark-red: #8e0000;
            --holo-bg: rgba(20, 158, 202, 0.15);
            --holo-border: rgba(103, 232, 249, 0.5);
        }

        body {
            background-color: #0f172a;
            font-family: 'JetBrains Mono', monospace;
            color: #e2e8f0;
        }

        /* --- SCOCCA ESTERNA ROSSA --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark-red));
            border: 4px solid #330000;
            border-radius: 40px;
            padding: 25px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 5px 15px rgba(255,255,255,0.3);
            overflow: hidden;
        }

        /* Riflesso lucido sulla scocca */
        .pokedex-frame::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, transparent 100%);
            pointer-events: none;
        }

        /* --- SCHERMO OLOGRAFICO VETRO --- */
        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(15, 23, 42, 0.8));
            backdrop-filter: blur(10px);
            border: 2px solid var(--holo-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 30px rgba(6, 182, 212, 0.3), 0 0 15px rgba(6, 182, 212, 0.2);
            position: relative;
        }

        /* Scanline effetto monitor */
        .holo-screen::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .stat-bar-glow {
            height: 10px;
            background: #111;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--holo-border);
        }

        .stat-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #22d3ee);
            box-shadow: 0 0 10px #06b6d4;
        }

        .type-pill {
            font-family: 'Orbitron', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            padding: 2px 10px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .item-chip {
            background: rgba(245, 158, 11, 0.2);
            border: 1px border #f59e0b;
            color: #fbbf24;
            padding: 8px;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-cyan-400">PRODEX <span class="text-white">v2.0</span></h1>
                <p class="text-[10px] uppercase tracking-[0.4em] text-slate-500">Sincronizzazione Olografica Attiva</p>
            </div>
            <a href="index.html" class="px-6 py-2 border border-cyan-900 rounded-full text-[10px] font-bold uppercase hover:bg-cyan-950 transition-all">Chiudi Terminale</a>
        </header>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadPokedex() {
            const snap = await getDocs(collection(db, "pkmn"));
            const container = document.getElementById('results');
            
            container.innerHTML = snap.docs.map(doc => {
                const p = doc.data();
                const types = Array.isArray(p.tipo) ? p.tipo : [p.tipo || 'normale'];
                const stats = p.attributi || {};

                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start mb-4 border-b border-cyan-900/50 pb-2">
                            <div>
                                <span class="text-[9px] text-cyan-400 font-bold tracking-widest">ID: ${doc.id.slice(0,5).toUpperCase()}</span>
                                <h2 class="text-2xl font-black text-white uppercase italic tracking-tighter">${p.nome}</h2>
                            </div>
                            <div class="flex flex-col gap-1 items-end">
                                ${types.map(t => `<span class="type-pill bg-slate-800">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="relative group">
                                <div class="absolute inset-0 bg-cyan-500/10 blur-xl group-hover:bg-cyan-500/20 transition-all"></div>
                                <img src="${p.immagine}" class="relative z-10 w-full h-40 object-contain drop-shadow-[0_0_15px_rgba(6,182,212,0.5)]">
                                <div class="mt-2 text-[10px] text-cyan-200/70 italic leading-snug">
                                    "${p.descrizione || 'Dati ambientali non pervenuti.'}"
                                </div>
                            </div>

                            <div class="space-y-4">
                                <div class="flex justify-between text-[10px] font-bold border-b border-white/10 pb-1">
                                    <span class="text-slate-400">REC. RANK:</span>
                                    <span class="text-white uppercase">${p.rango || 'Starter'}</span>
                                </div>
                                <div class="flex justify-between text-[10px] font-bold border-b border-white/10 pb-1">
                                    <span class="text-slate-400">BASE HP:</span>
                                    <span class="text-cyan-400 font-black">${p.vitalita_max?.hp || 3}</span>
                                </div>

                                <div class="space-y-2 pt-2">
                                    ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                        const val = stats[s]?.base || stats[s] || 0;
                                        const perc = (val / 10) * 100;
                                        return `
                                        <div>
                                            <div class="flex justify-between text-[8px] uppercase font-bold mb-1 tracking-widest">
                                                <span>${s}</span>
                                                <span>${val}/10</span>
                                            </div>
                                            <div class="stat-bar-glow">
                                                <div class="stat-fill" style="width: ${perc}%"></div>
                                            </div>
                                        </div>`;
                                    }).join('')}
                                </div>
                            </div>
                        </div>

                        <div class="mt-6">
                            <div class="item-chip flex items-center justify-between border border-amber-500/30">
                                <div class="flex items-center gap-2">
                                    <span class="text-lg">ðŸ“¦</span>
                                    <div>
                                        <p class="text-[8px] uppercase text-amber-500 font-bold tracking-tighter">Oggetto Specifico</p>
                                        <p class="font-black text-[10px] uppercase text-white">${p.oggetto || 'Nessun Oggetto'}</p>
                                    </div>
                                </div>
                                <div class="text-[9px] font-bold text-amber-500 px-2 py-1 bg-amber-950/50 rounded-md">EQUIP</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-4 right-8 flex gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-900 shadow-inner"></div>
                        <div class="w-3 h-3 rounded-full bg-red-900 shadow-inner"></div>
                    </div>
                </div>`;
            }).join('');
        }

        loadPokedex();
    </script>
</body>
</html>
