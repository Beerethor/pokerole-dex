<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Pokerole v16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #d32f2f; --pokedex-dark: #8e0000; --holo-cyan: #22d3ee; --bg-deep: #020617; }
        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }
        
        /* --- Stat Pips --- */
        .pip { width: 12px; height: 10px; border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 2px; background: rgba(0,0,0,0.5); }
        .pip.filled { background: var(--holo-cyan); box-shadow: 0 0 10px var(--holo-cyan); transform: skewX(-15deg); border-color: var(--holo-cyan); }
        
        /* --- UI Elements --- */
        .pokedex-frame { background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark)); border-radius: 40px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border: 4px solid #3a0000; }
        .holo-screen { background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(10px); border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 25px; padding: 24px; }
        .type-tag { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        
        /* --- Scrollbar --- */
        .moves-scroll { max-height: 200px; overflow-y: auto; }
        .moves-scroll::-webkit-scrollbar { width: 4px; }
        .moves-scroll::-webkit-scrollbar-thumb { background: var(--holo-cyan); border-radius: 10px; }

        .search-input { background: rgba(0,0,0,0.5); border: 1px solid rgba(34,211,238,0.3); color: white; border-radius: 8px; outline: none; }
        .btn-toggle.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px var(--holo-cyan); }
        .data-label { font-size: 8px; color: var(--holo-cyan); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex flex-col xl:flex-row items-center justify-between mb-10 gap-8 border-b border-cyan-500/20 pb-8">
        <div class="flex items-center gap-5">
            <div class="w-16 h-16 bg-cyan-500 rounded-full flex items-center justify-center shadow-[0_0_20px_#22d3ee]">
                <span class="text-black font-black text-3xl font-[Orbitron]">G</span>
            </div>
            <div>
                <h1 class="text-3xl font-black italic font-[Orbitron] text-white">NEURAL PRODEX</h1>
                <p class="text-[9px] text-cyan-400 font-bold uppercase tracking-[0.3em]">Tactical Interface</p>
            </div>
        </div>

        <div class="flex flex-wrap gap-4 items-end">
            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">SEARCH</label>
                <input type="text" id="nameSearch" oninput="applyFilters()" placeholder="Nome..." class="search-input px-4 py-2 w-44">
            </div>
            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">TYPE</label>
                <select id="typeFilter" onchange="applyFilters()" class="search-input px-3 py-2">
                    <option value="all">ALL</option>
                    <option value="Erba">ERBA</option><option value="Fuoco">FUOCO</option><option value="Acqua">ACQUA</option>
                    <option value="Elettro">ELETTRO</option><option value="Psico">PSICO</option>
                </select>
            </div>
            <div class="flex flex-col gap-1">
                <label class="data-label ml-2">RANK</label>
                <div class="flex gap-2">
                    <select id="rankFilter" onchange="applyFilters()" class="search-input px-3 py-2">
                        <option value="all">ALL</option>
                        <option value="STARTER">STARTER</option>
                        <option value="BEGINNER">BEGINNER</option>
                        <option value="AMATEUR">AMATEUR</option>
                        <option value="ACE">ACE</option>
                        <option value="PRO">PRO</option>
                        <option value="MASTER">MASTER</option>
                    </select>
                    <button id="lowerBtn" onclick="toggleLower()" class="border border-cyan-500 px-3 py-2 rounded-lg text-[9px] font-bold text-cyan-500 uppercase btn-toggle transition-all">And Lower</button>
                </div>
            </div>
        </div>
    </header>

    <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10 max-w-7xl mx-auto"></div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[5000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-950 border-2 border-cyan-500 p-8 rounded-[40px] max-w-2xl w-full" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-6 py-4 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron]">CLOSE LINK</button>
        </div>
    </div>

    <script>
        let dataStore = { pkmn: [], abilita: [], tecniche: [] };
        let showLower = false;
        // Gerarchia corretta Pokerole
        const rankOrder = ["STARTER", "BEGINNER", "AMATEUR", "ACE", "PRO", "MASTER"];

        async function init() {
            try {
                const [p, a, t] = await Promise.all([
                    fetch('pokemon.json').then(r => r.json()),
                    fetch('abilita.json').then(r => r.json()),
                    fetch('tecniche.json').then(r => r.json())
                ]);
                dataStore = { pkmn: p, abilita: a, tecniche: t };
                applyFilters();
            } catch (e) { console.error("Database Error"); }
        }

        function toggleLower() {
            showLower = !showLower;
            document.getElementById('lowerBtn').classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            const nameQ = document.getElementById('nameSearch').value.toLowerCase();
            const typeQ = document.getElementById('typeFilter').value;
            const rankQ = document.getElementById('rankFilter').value;

            const filtered = dataStore.pkmn.filter(p => {
                const matchName = p.nome.toLowerCase().includes(nameQ);
                const matchType = typeQ === 'all' || (p.tipo && p.tipo.includes(typeQ));
                let matchRank = true;
                if (rankQ !== 'all') {
                    const pRank = (p.rango_suggerito || "STARTER").toUpperCase();
                    if (showLower) {
                        const targetIdx = rankOrder.indexOf(rankQ);
                        const pIdx = rankOrder.indexOf(pRank);
                        matchRank = pIdx !== -1 && pIdx <= targetIdx;
                    } else {
                        matchRank = pRank === rankQ;
                    }
                }
                return matchName && matchType && matchRank;
            });
            renderUI(filtered);
        }

        function renderUI(list) {
            const container = document.getElementById('results');
            container.innerHTML = list.map(p => `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-4">
                            <div>
                                <h2 class="text-2xl font-black font-[Orbitron] uppercase text-white">${p.nome}</h2>
                                <div class="flex gap-2 mt-2">${(p.tipo || []).map(t => `<span class="type-tag bg-cyan-900/50 border border-cyan-500/30 text-cyan-400">${t}</span>`).join('')}</div>
                            </div>
                            <div class="text-right">
                                <span class="data-label">REC. RANK</span><br>
                                <span class="text-xs font-bold text-white uppercase">${p.rango_suggerito || 'STARTER'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-6">
                            <div class="col-span-5">
                                <div class="bg-black/60 rounded-3xl p-4 border border-white/5 mb-4 shadow-xl">
                                    <img src="${p.immagine}" class="max-h-32 mx-auto drop-shadow-[0_0_10px_#22d3ee]">
                                </div>
                                <span class="data-label">ABILITIES</span>
                                <div class="space-y-1 mt-2">
                                    ${(p.abilita || []).map(a => `<div onclick="openDetail('abilita', '${(a.nome||a).replace(/'/g, "\\'")}')" class="text-[10px] text-white/70 cursor-pointer hover:text-cyan-400">â–¶ ${a.nome || a}</div>`).join('')}
                                </div>
                            </div>
                            <div class="col-span-7 space-y-3">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = p.attributi?.[s]?.base || p.attributi?.[s] || 0;
                                    let pips = '';
                                    for(let i=1; i<=5; i++) pips += `<div class="pip ${i <= val ? 'filled' : ''}"></div>`;
                                    return `<div><div class="text-[8px] uppercase opacity-40 mb-1">${s}</div><div class="flex gap-1">${pips}</div></div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6 border-t border-white/5 pt-4">
                            <span class="data-label">MOVESET</span>
                            <div class="moves-scroll mt-2 pr-2">
                                ${(p.tecniche || []).map(t => `
                                    <div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="bg-white/5 p-3 rounded-lg mb-2 flex justify-between items-center cursor-pointer hover:bg-cyan-500/10 transition-all">
                                        <span class="text-xs font-bold text-white uppercase italic">${t.nome || t}</span>
                                        <span class="text-[8px] text-cyan-500/40">ANALYZING...</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openDetail = (type, name) => {
            const entry = dataStore[type].find(i => (i.nome || "").toLowerCase() === name.toLowerCase());
            const body = document.getElementById('modalBody');

            if (type === 'tecniche' && entry) {
                body.innerHTML = `
                    <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                        <div>
                            <span class="text-cyan-500 font-bold text-[10px] uppercase tracking-widest">${entry.categoria || 'TECNICA'}</span>
                            <h2 class="text-3xl font-black font-[Orbitron] uppercase italic text-white">${entry.nome}</h2>
                        </div>
                        <span class="type-tag bg-cyan-900 text-cyan-400 border border-cyan-500">${entry.tipo}</span>
                    </div>
                    <div class="space-y-5">
                        <div><span class="data-label">DESCRIZIONE</span>
                             <div class="bg-black/60 p-5 rounded-xl text-sm text-slate-300 mt-1 italic">"${entry.descrizione || 'N/A'}"</div></div>
                        <div><span class="data-label">EFFETTI AGGIUNTIVI</span>
                             <div class="bg-cyan-900/20 p-5 rounded-xl text-sm text-cyan-100 mt-1">${entry.effetti_aggiuntivi || entry.effetto || 'Nessuno.'}</div></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-black/80 p-5 rounded-2xl text-center shadow-lg border border-white/5">
                                <span class="data-label">ACCURACY</span><br><span class="text-xl font-bold text-white uppercase">${entry.accuratezza || '-'}</span>
                            </div>
                            <div class="bg-black/80 p-5 rounded-2xl text-center shadow-lg border border-white/5">
                                <span class="data-label">DAMAGE POOL</span><br><span class="text-xl font-bold text-red-500 uppercase">${entry.pool_danno || '-'}</span>
                            </div>
                        </div>
                    </div>`;
            } else {
                body.innerHTML = `<h2 class="text-2xl font-black text-white mb-4 uppercase font-[Orbitron]">${name}</h2>
                                  <div class="bg-black/60 p-6 rounded-xl italic text-slate-300">"${entry?.effetto || entry?.descrizione || 'Dati non disponibili.'}"</div>`;
            }
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
