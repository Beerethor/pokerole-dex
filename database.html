<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - Advanced Command v14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #d32f2f; --pokedex-dark: #8e0000; --holo-cyan: #22d3ee; --bg-deep: #020617; }
        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }
        
        /* --- Grafica Pips e UI --- */
        .pip { width: 12px; height: 10px; border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 2px; background: rgba(0,0,0,0.5); }
        .pip.filled { background: var(--holo-cyan); box-shadow: 0 0 10px var(--holo-cyan); transform: skewX(-15deg); }
        .pokedex-frame { background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark)); border-radius: 40px; padding: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); border: 4px solid #3a0000; }
        .holo-screen { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 25px; padding: 24px; }
        
        /* --- Formattazione Tipi --- */
        .type-tag { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
        .type-erba { background: #7AC74C; } .type-veleno { background: #A33EA1; } .type-fuoco { background: #EE8130; } 
        .type-acqua { background: #6390F0; } .type-normale { background: #A8A77A; } .type-elettro { background: #F7D02C; }

        /* --- Scrollbar --- */
        .moves-scroll { max-height: 180px; overflow-y: auto; padding-right: 5px; }
        .moves-scroll::-webkit-scrollbar { width: 4px; }
        .moves-scroll::-webkit-scrollbar-thumb { background: var(--holo-cyan); border-radius: 10px; }

        input, select { background: rgba(0,0,0,0.5) !important; border: 1px solid rgba(34,211,238,0.3) !important; color: white !important; }
        .btn-toggle { transition: 0.3s; border: 1px solid var(--holo-cyan); }
        .btn-toggle.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px var(--holo-cyan); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between mb-8 gap-6 border-b border-cyan-500/20 pb-6">
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 bg-cyan-500 rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(34,211,238,0.5)]">
                <span class="text-black font-black text-2xl font-[Orbitron]">N</span>
            </div>
            <div>
                <h1 class="text-3xl font-black italic font-[Orbitron] tracking-tighter">NEURAL PRODEX</h1>
                <p class="text-[10px] text-cyan-500 tracking-[0.3em] font-bold uppercase">Tactical Intelligence v14</p>
            </div>
        </div>

        <div class="flex flex-wrap gap-3 items-end justify-center">
            <div class="flex flex-col gap-1">
                <label class="text-[8px] font-bold text-cyan-500 ml-2">SEARCH NAME</label>
                <input type="text" id="nameSearch" oninput="applyFilters()" placeholder="Sincronizzazione..." class="px-4 py-2 rounded-lg outline-none w-48">
            </div>
            
            <div class="flex flex-col gap-1">
                <label class="text-[8px] font-bold text-cyan-500 ml-2">TYPE</label>
                <select id="typeFilter" onchange="applyFilters()" class="px-3 py-2 rounded-lg outline-none">
                    <option value="all">ALL TYPES</option>
                    <option value="Erba">ERBA</option><option value="Fuoco">FUOCO</option><option value="Acqua">ACQUA</option>
                    <option value="Elettro">ELETTRO</option><option value="Veleno">VELENO</option><option value="Psico">PSICO</option>
                </select>
            </div>

            <div class="flex flex-col gap-1">
                <label class="text-[8px] font-bold text-cyan-500 ml-2">RANK</label>
                <div class="flex gap-1">
                    <select id="rankFilter" onchange="applyFilters()" class="px-3 py-2 rounded-lg outline-none">
                        <option value="all">ALL RANKS</option>
                        <option value="ROOKIE">ROOKIE</option>
                        <option value="AMATEUR">AMATEUR</option>
                        <option value="ACE">ACE</option>
                        <option value="PRO">PRO</option>
                        <option value="MASTER">MASTER</option>
                    </select>
                    <button id="lowerBtn" onclick="toggleLower()" class="btn-toggle px-3 py-2 rounded-lg text-[9px] font-bold uppercase">And Lower</button>
                </div>
            </div>
        </div>
    </header>

    <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl mx-auto"></div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[5000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-950 border-2 border-cyan-500 p-8 rounded-[40px] max-w-2xl w-full" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-6 py-3 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron]">CLOSE RECORD</button>
        </div>
    </div>

    <script>
        let dataStore = { pkmn: [], abilita: [], tecniche: [] };
        let showLower = false;
        const rankOrder = ["ROOKIE", "AMATEUR", "ACE", "PRO", "MASTER"];

        async function init() {
            try {
                const [p, a, t] = await Promise.all([
                    fetch('pokemon.json').then(r => r.json()),
                    fetch('abilita.json').then(r => r.json()),
                    fetch('tecniche.json').then(r => r.json())
                ]);
                dataStore = { pkmn: p, abilita: a, tecniche: t };
                applyFilters();
            } catch (e) { console.error("Database offline."); }
        }

        function toggleLower() {
            showLower = !showLower;
            document.getElementById('lowerBtn').classList.toggle('active');
            applyFilters();
        }

        function applyFilters() {
            const nameQ = document.getElementById('nameSearch').value.toLowerCase();
            const typeQ = document.getElementById('typeFilter').value;
            const rankQ = document.getElementById('rankFilter').value;

            const filtered = dataStore.pkmn.filter(p => {
                const matchName = p.nome.toLowerCase().includes(nameQ);
                const matchType = typeQ === 'all' || (p.tipo && p.tipo.includes(typeQ));
                
                let matchRank = true;
                if (rankQ !== 'all') {
                    if (showLower) {
                        const targetIdx = rankOrder.indexOf(rankQ);
                        const pIdx = rankOrder.indexOf(p.rango_suggerito || "ROOKIE");
                        matchRank = pIdx <= targetIdx;
                    } else {
                        matchRank = p.rango_suggerito === rankQ;
                    }
                }
                return matchName && matchType && matchRank;
            });
            renderUI(filtered);
        }

        function renderUI(list) {
            const container = document.getElementById('results');
            container.innerHTML = list.map(p => `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-4">
                            <div>
                                <h2 class="text-2xl font-black font-[Orbitron] uppercase text-white">${p.nome}</h2>
                                <div class="flex gap-2 mt-2">${(p.tipo || []).map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                            </div>
                            <div class="text-right">
                                <span class="text-[8px] text-cyan-500 font-bold uppercase">REC. RANK</span><br>
                                <span class="text-xs font-bold text-white uppercase">${p.rango_suggerito || 'ROOKIE'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-6">
                            <div class="col-span-5">
                                <div class="bg-black/60 rounded-3xl p-4 border border-white/5 mb-4">
                                    <img src="${p.immagine}" class="max-h-32 mx-auto">
                                </div>
                                <div class="text-[9px] font-bold text-cyan-500 mb-1">ABILITIES</div>
                                <div class="space-y-1">
                                    ${(p.abilita || []).map(a => `<div onclick="openDetail('abilita', '${(a.nome||a).replace(/'/g, "\\'")}')" class="text-[10px] text-white/70 cursor-pointer hover:text-cyan-400">â–¶ ${a.nome || a}</div>`).join('')}
                                </div>
                            </div>

                            <div class="col-span-7 space-y-3">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = p.attributi?.[s]?.base || p.attributi?.[s] || 0;
                                    let pips = '';
                                    for(let i=1; i<=5; i++) pips += `<div class="pip ${i <= val ? 'filled' : ''}"></div>`;
                                    return `<div><div class="text-[8px] uppercase opacity-40 mb-1">${s}</div><div class="flex gap-1">${pips}</div></div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6">
                            <div class="text-[8px] text-cyan-500 font-bold uppercase mb-2">MOVESET SYNCED</div>
                            <div class="moves-scroll">
                                ${(p.tecniche || []).map(t => `
                                    <div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="bg-white/5 p-2 rounded mb-1 flex justify-between items-center cursor-pointer hover:bg-cyan-500/10 transition-colors">
                                        <span class="text-[11px] font-bold text-white">${t.nome || t}</span>
                                        <span class="text-[8px] opacity-30 italic">ACCESSING...</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.openDetail = (type, name) => {
            const entry = dataStore[type].find(i => (i.nome || i).toLowerCase() === name.toLowerCase());
            const body = document.getElementById('modalBody');
            if (type === 'tecniche' && entry) {
                body.innerHTML = `
                    <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                        <h2 class="text-3xl font-black font-[Orbitron] uppercase text-white">${entry.nome}</h2>
                        <span class="type-tag type-${(entry.tipo || '').toLowerCase()}">${entry.tipo}</span>
                    </div>
                    <div class="space-y-4">
                        <div><label class="text-[8px] text-cyan-500 font-bold uppercase">DESCRIZIONE</label>
                             <div class="bg-black/40 p-4 rounded-xl text-sm text-slate-300">"${entry.descrizione || 'N/A'}"</div></div>
                        <div><label class="text-[8px] text-cyan-500 font-bold uppercase">EFFETTI AGGIUNTIVI</label>
                             <div class="bg-cyan-900/20 p-4 rounded-xl text-sm text-cyan-100 italic">${entry.effetti_aggiuntivi || 'Nessuno.'}</div></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-black/60 p-4 rounded-xl text-center"><label class="text-[8px] text-cyan-500 font-bold">ACCURACY</label><div class="font-bold text-white">${entry.accuratezza || '-'}</div></div>
                            <div class="bg-black/60 p-4 rounded-xl text-center"><label class="text-[8px] text-cyan-500 font-bold">DAMAGE POOL</label><div class="font-bold text-red-500">${entry.pool_danno || '-'}</div></div>
                        </div>
                    </div>`;
            } else {
                body.innerHTML = `<h2 class="text-2xl font-black text-white mb-4">${name}</h2><p class="text-slate-400 italic">"${entry?.effetto || entry?.descrizione || 'Dati non disponibili'}"</p>`;
            }
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
