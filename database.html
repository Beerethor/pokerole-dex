<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Neural Interface v3.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { 
            background-color: var(--bg-deep); 
            font-family: 'JetBrains Mono', monospace; 
            color: #e2e8f0;
        }

        /* --- BARRA DI RICERCA HI-TECH (Ispirata alla precedente ma integrata) --- */
        .search-area {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid var(--holo-cyan);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.2);
            backdrop-filter: blur(10px);
        }

        .search-input-alt {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--holo-cyan);
            border-radius: 50px;
            padding: 10px 25px;
            width: 100%;
            color: var(--holo-cyan);
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(34, 211, 238, 0.4);
            color: white;
            padding: 8px;
            border-radius: 10px;
            font-size: 11px;
            outline: none;
            cursor: pointer;
        }

        /* --- CARD POKEDEX (Grafica Precedente) --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #330000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(15, 23, 42, 0.95));
            backdrop-filter: blur(15px);
            border: 2px solid rgba(34, 211, 238, 0.4);
            border-radius: 25px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* --- STATISTICHE CORRETTE --- */
        .stat-bar-container { height: 8px; background: rgba(0,0,0,0.6); border-radius: 4px; overflow: hidden; border: 1px solid rgba(34, 211, 238, 0.2); }
        .stat-fill { height: 100%; background: linear-gradient(90deg, #0891b2, #22d3ee); box-shadow: 0 0 10px #22d3ee; transition: width 0.5s; }

        .tech-pill { 
            background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2); 
            border-radius: 6px; padding: 5px; font-size: 10px; cursor: pointer; 
            transition: all 0.2s; text-align: center; color: #fff;
        }
        .tech-pill:hover { background: var(--holo-cyan); color: black; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 border-b border-cyan-900/30 pb-4">
            <h1 class="text-3xl font-black italic text-white font-[Orbitron]">PRODEX <span class="text-cyan-500 text-sm">v3.0</span></h1>
            <span class="text-[9px] text-cyan-700 tracking-[0.3em] font-bold">NEURAL LINK ACTIVE</span>
        </div>

        <div class="search-area mb-12 space-y-4">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="SEARCH NAME, HABITAT OR DESCRIPTION..." class="search-input-alt">
                <button onclick="performSearch()" class="bg-cyan-500 text-black font-black px-10 py-2 rounded-full text-xs hover:bg-white transition-all font-[Orbitron]">SEARCH</button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <select id="filterType" class="filter-select">
                    <option value="">ALL TYPES</option>
                    <option value="Acciaio">ACCIAIO</option><option value="Acqua">ACQUA</option><option value="Buio">BUIO</option>
                    <option value="Coleottero">COLEOTTERO</option><option value="Drago">DRAGO</option><option value="Elettro">ELETTRO</option>
                    <option value="Erba">ERBA</option><option value="Folletto">FOLLETTO</option><option value="Fuoco">FUOCO</option>
                    <option value="Ghiaccio">GHIACCIO</option><option value="Lotta">LOTTA</option><option value="Normale">NORMALE</option>
                    <option value="Psico">PSICO</option><option value="Roccia">ROCCIA</option><option value="Spettro">SPETTRO</option>
                    <option value="Terra">TERRA</option><option value="Veleno">VELENO</option><option value="Volante">VOLANTE</option>
                </select>

                <select id="filterRank" class="filter-select">
                    <option value="">ALL RANKS</option>
                    <option value="Unranked">UNRANKED</option><option value="Starter">STARTER</option>
                    <option value="Beginner">BEGINNER</option><option value="Amateur">AMATEUR</option>
                    <option value="Ace">ACE</option><option value="Pro">PRO</option>
                    <option value="Master">MASTER</option><option value="Champion">CHAMPION</option>
                </select>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="col-span-full text-center py-20 opacity-30 italic">
                <p class="font-[Orbitron] tracking-widest uppercase">Pokedex Standby - System Encrypted</p>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="bg-[#0a0a0a] border-2 border-cyan-500 p-8 rounded-3xl max-w-md w-full m-4 shadow-[0_0_50px_rgba(34,211,238,0.3)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-6 py-2 border border-cyan-500 text-cyan-400 font-bold uppercase text-xs hover:bg-cyan-500 hover:text-black transition-all rounded-lg">Sincronizza e Chiudi</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.pokedexCache = [];

        async function init() {
            const snap = await getDocs(collection(db, "pkmn"));
            window.pokedexCache = snap.docs.map(doc => doc.data());
        }

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const typeF = document.getElementById('filterType').value;
            const rankF = document.getElementById('filterRank').value;

            const filtered = window.pokedexCache.filter(p => {
                const matchesText = p.nome.toLowerCase().includes(query) || 
                                   (p.descrizione && p.descrizione.toLowerCase().includes(query)) ||
                                   (p.habitat && p.habitat.toLowerCase().includes(query));
                const matchesType = typeF === "" || (Array.isArray(p.tipo) ? p.tipo.includes(typeF) : p.tipo === typeF);
                const matchesRank = rankF === "" || p.rango === rankF;
                return matchesText && matchesType && matchesRank;
            });

            render(filtered);
        };

        function render(list) {
            const container = document.getElementById('results');
            if (list.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-red-500 font-black">NESSUN DATO TROVATO</p>`;
                return;
            }

            container.innerHTML = list.map((p, idx) => {
                const globalIdx = window.pokedexCache.indexOf(p);
                const stats = p.attributi || {};

                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-2 mb-4">
                            <div>
                                <p class="text-[8px] text-cyan-400 font-bold italic">ID: ${p.pokedex_id || 'UNK'}</p>
                                <h2 class="text-2xl font-black italic uppercase font-[Orbitron]">${p.nome}</h2>
                            </div>
                            <div class="flex gap-1">
                                ${(Array.isArray(p.tipo) ? p.tipo : [p.tipo]).map(t => `<span class="text-[8px] bg-cyan-900 border border-cyan-400 px-2 py-1 rounded-md uppercase font-bold text-cyan-200">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-4">
                            <div class="col-span-5">
                                <img src="${p.immagine}" class="max-h-32 mx-auto drop-shadow-[0_0_15px_cyan]">
                                <div class="mt-4 p-2 bg-black/40 rounded-lg border border-white/5">
                                    <span class="text-[8px] text-cyan-500 font-bold block mb-1">Passives</span>
                                    <div class="flex flex-wrap gap-1">
                                        ${(p.abilita || []).map((a, aIdx) => `<span onclick="openDetail('abilita', ${globalIdx}, ${aIdx})" class="text-[8px] bg-white/5 px-2 py-1 rounded cursor-pointer hover:bg-cyan-500/20 uppercase italic">${typeof a === 'object' ? a.nome : a}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-span-7 space-y-2">
                                <div class="flex justify-between text-[10px] font-black italic border-b border-white/10 pb-1">
                                    <span class="text-slate-400">CLASS: <span class="text-white">${p.rango || 'STARTER'}</span></span>
                                    <span class="text-slate-400">HP: <span class="text-white">${p.vitalita_max?.hp || 3}</span></span>
                                </div>
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    // LOGICA CORREZIONE STATISTICHE
                                    const val = stats[s]?.base !== undefined ? stats[s].base : (typeof stats[s] === 'number' ? stats[s] : 0);
                                    return `
                                    <div class="space-y-1">
                                        <div class="flex justify-between text-[7px] uppercase font-black">
                                            <span>${s}</span>
                                            <span class="text-cyan-400">${val}</span>
                                        </div>
                                        <div class="stat-bar-container"><div class="stat-fill" style="width: ${val*10}%"></div></div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-cyan-500/20">
                            <span class="text-[8px] text-cyan-500 font-black block text-center mb-2 uppercase tracking-widest">Neural Move Repository</span>
                            <div class="grid grid-cols-3 gap-1">
                                ${(p.tecniche || []).map((t, tIdx) => `<div onclick="openDetail('tecniche', ${globalIdx}, ${tIdx})" class="tech-pill italic truncate">${typeof t === 'object' ? t.nome : t}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, pIdx, itemIdx) => {
            const data = window.pokedexCache[pIdx][type][itemIdx];
            const modal = document.getElementById('infoModal');
            const body = document.getElementById('modalBody');

            if (typeof data !== 'object') {
                body.innerHTML = `<h2 class="text-cyan-400 font-black text-xl uppercase mb-4 italic">${data}</h2><p class="text-slate-500 italic">Dati non espansi in memoria.</p>`;
            } else {
                body.innerHTML = `
                    <div class="border-b border-cyan-500/30 pb-2 mb-4">
                        <h2 class="text-cyan-400 font-black text-xl uppercase italic tracking-tighter">${data.nome || data.name}</h2>
                        <span class="text-[9px] text-slate-500 uppercase font-black">${type}</span>
                    </div>
                    <p class="text-white italic text-sm mb-6 leading-relaxed">"${data.effetto || data.descrizione || 'Record non disponibile.'}"</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-black/50 p-3 rounded-lg border border-cyan-500/20 text-center">
                            <span class="text-[8px] text-cyan-500 uppercase block font-black mb-1">Danni / Pool</span>
                            <span class="text-white font-black font-mono text-lg">${data.danno || data.pool_dadi || '-'}</span>
                        </div>
                        <div class="bg-black/50 p-3 rounded-lg border border-cyan-500/20 text-center">
                            <span class="text-[8px] text-cyan-500 uppercase block font-black mb-1">Precisione</span>
                            <span class="text-white font-black font-mono text-lg">${data.accuratezza || data.precisione || '-'}</span>
                        </div>
                    </div>
                `;
            }
            modal.style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
