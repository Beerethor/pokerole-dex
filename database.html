<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole Neural ProDex - Ultimate v6.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; overflow-x: hidden; }

        /* --- UI COMPONENTS --- */
        #loader-container { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: rgba(0,0,0,0.5); z-index: 2000; }
        #loader-bar { width: 0%; height: 100%; background: var(--holo-cyan); box-shadow: 0 0 15px var(--holo-cyan); transition: width 0.3s; }

        .nav-btn {
            background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 10px 20px; border-radius: 8px; font-family: 'Orbitron', sans-serif;
            font-size: 10px; font-weight: 900; color: var(--holo-cyan); cursor: pointer;
            transition: all 0.3s; text-transform: uppercase;
        }
        .nav-btn.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px rgba(34, 211, 238, 0.4); }

        .type-pill-filter {
            width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 8px; cursor: pointer; border: 2px solid transparent; transition: all 0.2s; opacity: 0.6;
        }
        .type-pill-filter:hover { opacity: 1; transform: scale(1.1); }
        .type-pill-filter.active { opacity: 1; border-color: white; box-shadow: 0 0 10px rgba(255,255,255,0.5); }

        /* --- CARD & DESIGN --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #3a0000; border-radius: 40px; padding: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 25px; padding: 20px; height: 100%;
        }

        .type-tag { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; color: white; }
        /* Tipi color map */
        .type-fuoco { background: #EE8130; } .type-acqua { background: #6390F0; }
        .type-erba { background: #7AC74C; } .type-elettro { background: #F7D02C; color: #000; }
        .type-ghiaccio { background: #96D9D6; color: #000; } .type-lotta { background: #C22E28; }
        .type-veleno { background: #A33EA1; } .type-terra { background: #E2BF65; }
        .type-volante { background: #A98FF3; } .type-psico { background: #F95587; }
        .type-coleottero { background: #A6B91A; } .type-roccia { background: #B6A136; }
        .type-spettro { background: #735797; } .type-drago { background: #6F35FC; }
        .type-buio { background: #705746; } .type-acciaio { background: #B7B7CE; }
        .type-folletto { background: #D685AD; } .type-normale { background: #A8A77A; }

        .stat-fill { height: 100%; background: var(--holo-cyan); box-shadow: 0 0 10px var(--holo-cyan); transition: width 1s ease; }
        .tech-pill { background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2); padding: 5px; border-radius: 6px; font-size: 8px; cursor: pointer; text-align: center; }
        .tech-pill:hover { background: var(--holo-cyan); color: black; }
    </style>
</head>
<body class="p-4">

    <div id="loader-container"><div id="loader-bar"></div></div>

    <div class="max-w-6xl mx-auto mt-6">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-5xl font-black italic text-white font-[Orbitron] tracking-tighter">PRODEX <span class="text-cyan-500">v6</span></h1>
                <p id="resultCount" class="text-[10px] text-cyan-400 font-bold opacity-70 tracking-[0.3em] mt-1"></p>
            </div>
            
            <div class="flex gap-2">
                <button onclick="switchMode('pkmn')" id="btn-pkmn" class="nav-btn active">Units</button>
                <button onclick="switchMode('abilita')" id="btn-abilita" class="nav-btn">Abilities</button>
                <button onclick="switchMode('tecniche')" id="btn-tecniche" class="nav-btn">Skills</button>
            </div>
        </header>

        <section class="bg-slate-900/50 border border-white/10 p-6 rounded-[30px] mb-10 backdrop-blur-md">
            <input type="text" id="searchInput" oninput="performSearch()" placeholder="SCANNING DATABASE..." class="w-full bg-black/50 border border-cyan-500/30 rounded-full py-4 px-8 text-cyan-400 font-[Orbitron] outline-none focus:border-cyan-500 transition-all mb-4">
            
            <div id="typeFilters" class="flex flex-wrap justify-center gap-2 mt-4">
                </div>
        </section>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
    </div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[3000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-900 border-2 border-cyan-500 p-8 rounded-[40px] max-w-xl w-full shadow-2xl shadow-cyan-500/20" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-8 py-3 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron]">CLOSE LINK</button>
        </div>
    </div>

    <script>
        window.currentMode = 'pkmn';
        window.selectedType = null;
        window.dataStore = { pkmn: [], abilita: [], tecniche: [] };

        const tipiList = ["Fuoco", "Acqua", "Erba", "Elettro", "Ghiaccio", "Lotta", "Veleno", "Terra", "Volante", "Psico", "Coleottero", "Roccia", "Spettro", "Drago", "Buio", "Acciaio", "Folletto", "Normale"];

        async function init() {
            const loader = document.getElementById('loader-bar');
            loader.style.width = '30%';
            
            renderTypeFilters();

            try {
                const response = await fetch('pokedex.json');
                const rawData = await response.json();
                
                loader.style.width = '70%';
                window.dataStore.pkmn = rawData;
                
                // Generazione database dinamici
                const abMap = new Map();
                const teMap = new Map();

                window.dataStore.pkmn.forEach(p => {
                    if (p.abilita) p.abilita.forEach(a => {
                        const n = typeof a === 'object' ? a.nome : a;
                        if (!abMap.has(n.toLowerCase())) abMap.set(n.toLowerCase(), typeof a === 'object' ? a : {nome: n, effetto: "Nessun dato."});
                    });
                    if (p.tecniche) p.tecniche.forEach(t => {
                        const n = typeof t === 'object' ? t.nome : t;
                        if (!teMap.has(n.toLowerCase())) teMap.set(n.toLowerCase(), typeof t === 'object' ? t : {nome: n, effetto: "Nessun dato."});
                    });
                });

                window.dataStore.abilita = Array.from(abMap.values());
                window.dataStore.tecniche = Array.from(teMap.values());

                loader.style.width = '100%';
                setTimeout(() => loader.parentElement.style.display = 'none', 500);
                performSearch();
            } catch (e) {
                document.getElementById('results').innerHTML = `<div class="col-span-full text-center text-red-500">ERRORE: Assicurati che 'pokedex.json' sia presente.</div>`;
            }
        }

        function renderTypeFilters() {
            const container = document.getElementById('typeFilters');
            container.innerHTML = tipiList.map(t => `
                <div onclick="filterByType('${t}')" id="filter-${t}" class="type-pill-filter type-${t.toLowerCase()}" title="${t}">
                    ${t.substring(0, 2)}
                </div>
            `).join('');
        }

        window.filterByType = (tipo) => {
            if (window.selectedType === tipo) {
                window.selectedType = null;
                document.getElementById(`filter-${tipo}`).classList.remove('active');
            } else {
                if (window.selectedType) document.getElementById(`filter-${window.selectedType}`).classList.remove('active');
                window.selectedType = tipo;
                document.getElementById(`filter-${tipo}`).classList.add('active');
                switchMode('pkmn');
            }
            performSearch();
        };

        window.switchMode = (mode) => {
            window.currentMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            performSearch();
        };

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            let list = window.dataStore[window.currentMode];

            if (window.currentMode === 'pkmn' && window.selectedType) {
                list = list.filter(p => p.tipo && p.tipo.includes(window.selectedType));
            }

            const filtered = list.filter(i => {
                const name = (i.nome || i.name || "").toLowerCase();
                return name.includes(query);
            });

            document.getElementById('resultCount').innerText = `${filtered.length} ${window.currentMode.toUpperCase()} DETECTED`;
            renderUI(filtered);
        };

        function renderUI(list) {
            const container = document.getElementById('results');
            if (window.currentMode !== 'pkmn') {
                container.className = "grid grid-cols-2 md:grid-cols-4 gap-4";
                container.innerHTML = list.map(i => `
                    <div onclick="openDetail('${window.currentMode}', '${(i.nome||i).replace(/'/g, "\\'")}')" class="bg-black/40 border border-white/10 p-4 rounded-xl hover:bg-cyan-500 hover:text-black cursor-pointer transition-all uppercase font-bold text-[10px] truncate">
                        ${i.nome || i}
                    </div>
                `).join('');
                return;
            }

            container.className = "grid grid-cols-1 lg:grid-cols-2 gap-8";
            container.innerHTML = list.map(p => {
                const stats = p.attributi || {};
                return `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-2xl font-black font-[Orbitron] uppercase italic">${p.nome}</h2>
                                <p class="text-[8px] text-cyan-400 tracking-widest">${p.rango || 'BASE'}</p>
                            </div>
                            <div class="flex gap-1">${(p.tipo || []).map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                        </div>
                        
                        <div class="grid grid-cols-12 gap-4">
                            <div class="col-span-5">
                                <div class="bg-black/50 rounded-2xl p-4 flex justify-center border border-white/5">
                                    <img src="${p.immagine}" class="max-h-32 drop-shadow-2xl">
                                </div>
                            </div>
                            <div class="col-span-7 space-y-2">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => `
                                    <div class="text-[7px] uppercase font-bold flex justify-between">
                                        <span>${s}</span><span>${stats[s]?.base || stats[s] || 0}</span>
                                    </div>
                                    <div class="h-1 bg-black rounded-full overflow-hidden">
                                        <div class="stat-fill" style="width: ${(stats[s]?.base || stats[s] || 0)*10}%"></div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="mt-4 grid grid-cols-3 gap-2">
                            ${(p.tecniche || []).slice(0,6).map(t => `<div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="tech-pill truncate font-bold">${t.nome || t}</div>`).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, name) => {
            const data = window.dataStore[type].find(i => (i.nome||i).toLowerCase() === name.toLowerCase());
            if (!data) return;
            document.getElementById('modalBody').innerHTML = `
                <h3 class="text-cyan-500 font-bold text-[10px] uppercase mb-1">${type} Analysis</h3>
                <h2 class="text-3xl font-black font-[Orbitron] uppercase italic text-white mb-6">${name}</h2>
                <div class="bg-black/50 p-6 rounded-2xl border border-white/10 italic text-sm text-slate-300">
                    "${data.effetto || data.descrizione || 'Dati criptati o non disponibili.'}"
                </div>
                ${data.danno ? `<div class="mt-4 flex gap-4">
                    <div class="bg-black/50 p-4 rounded-xl flex-1 text-center">
                        <span class="block text-[8px] text-cyan-500">POTENZA</span>
                        <span class="text-xl font-black">${data.danno}</span>
                    </div>
                    <div class="bg-black/50 p-4 rounded-xl flex-1 text-center">
                        <span class="block text-[8px] text-cyan-500">ACCURACY</span>
                        <span class="text-xl font-black">${data.accuratezza || '-'}</span>
                    </div>
                </div>` : ''}
            `;
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
