<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole Neural ProDex - Pixel Edition v10</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; overflow-x: hidden; }

        /* --- TYPE COLORS MAP --- */
        .type-acciaio { background-color: #B7B7CE; color: #1a1a1a; }
        .type-acqua { background-color: #6390F0; color: white; }
        .type-buio { background-color: #705746; color: white; }
        .type-coleottero { background-color: #A6B91A; color: white; }
        .type-drago { background-color: #6F35FC; color: white; }
        .type-elettro { background-color: #F7D02C; color: #1a1a1a; }
        .type-erba { background-color: #7AC74C; color: white; }
        .type-folletto { background-color: #D685AD; color: white; }
        .type-fuoco { background-color: #EE8130; color: white; }
        .type-ghiaccio { background-color: #96D9D6; color: #1a1a1a; }
        .type-lotta { background-color: #C22E28; color: white; }
        .type-normale { background-color: #A8A77A; color: white; }
        .type-psico { background-color: #F95587; color: white; }
        .type-roccia { background-color: #B6A136; color: white; }
        .type-spettro { background-color: #735797; color: white; }
        .type-terra { background-color: #E2BF65; color: #1a1a1a; }
        .type-veleno { background-color: #A33EA1; color: white; }
        .type-volante { background-color: #A98FF3; color: white; }

        /* --- ATTR GRAPHIC (Pips) --- */
        .stat-container { display: flex; align-items: center; gap: 4px; }
        .pip { width: 12px; height: 10px; border: 1px solid rgba(34, 211, 238, 0.3); border-radius: 3px; background: rgba(0,0,0,0.4); }
        .pip.filled { 
            background: var(--holo-cyan); 
            box-shadow: 0 0 8px var(--holo-cyan); 
            border-color: var(--holo-cyan);
            transform: skewX(-10deg);
        }

        /* --- UI ELEMENTS --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #3a0000; border-radius: 40px; padding: 18px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.02), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.15);
            border-radius: 25px; padding: 22px; height: 100%;
        }

        .data-label { font-size: 8px; color: var(--holo-cyan); font-weight: 900; text-transform: uppercase; opacity: 0.8; letter-spacing: 1px; }
        .nav-btn {
            background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 10px 20px; border-radius: 8px; font-family: 'Orbitron', sans-serif;
            font-size: 10px; color: var(--holo-cyan); cursor: pointer; transition: all 0.3s;
        }
        .nav-btn.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px rgba(34, 211, 238, 0.5); }

        .tech-row { 
            background: rgba(255,255,255,0.03); border-left: 3px solid var(--holo-cyan);
            padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; cursor: pointer;
            transition: all 0.2s; font-size: 11px;
        }
        .tech-row:hover { background: rgba(34, 211, 238, 0.15); transform: translateX(5px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loader-container" class="fixed top-0 left-0 w-full h-1 z-[4000] bg-black/50">
        <div id="loader-bar" class="h-full bg-cyan-400 shadow-[0_0_15px_#22d3ee] w-0 transition-all duration-300"></div>
    </div>

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-black italic text-white font-[Orbitron] tracking-tighter">NEURAL PRODEX <span class="text-cyan-500">v10</span></h1>
            <div class="flex gap-2">
                <button onclick="switchMode('pkmn')" id="btn-pkmn" class="nav-btn active">Units</button>
                <button onclick="switchMode('abilita')" id="btn-abilita" class="nav-btn">Abilities</button>
                <button onclick="switchMode('tecniche')" id="btn-tecniche" class="nav-btn">Skills</button>
            </div>
        </header>

        <div class="mb-8">
            <input type="text" id="searchInput" oninput="performSearch()" placeholder="Sincronizzazione neurale in corso..." class="w-full bg-slate-900/80 border border-cyan-500/30 rounded-2xl py-4 px-6 text-cyan-400 font-[Orbitron] outline-none shadow-2xl focus:border-cyan-500">
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
    </div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[3000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-900 border-2 border-cyan-500 p-8 rounded-[40px] max-w-xl w-full" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-8 py-3 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron]">CLOSE FILE</button>
        </div>
    </div>

    <script>
        window.currentMode = 'pkmn';
        window.dataStore = { pkmn: [], abilita: [], tecniche: [] };

        async function init() {
            const loader = document.getElementById('loader-bar');
            loader.style.width = '30%';
            try {
                const [p, a, t] = await Promise.all([
                    fetch('pokemon.json').then(r => r.json()),
                    fetch('abilita.json').then(r => r.json()),
                    fetch('tecniche.json').then(r => r.json())
                ]);
                window.dataStore.pkmn = p;
                window.dataStore.abilita = a;
                window.dataStore.tecniche = t;
                loader.style.width = '100%';
                setTimeout(() => loader.parentElement.style.display = 'none', 500);
                performSearch();
            } catch (e) {
                document.getElementById('results').innerHTML = `<p class="text-red-500 text-center uppercase font-bold">Error: Check JSON sources (pokemon.json, abilita.json, tecniche.json)</p>`;
            }
        }

        window.switchMode = (mode) => {
            window.currentMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            performSearch();
        };

        window.performSearch = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.dataStore[window.currentMode].filter(i => (i.nome || i).toLowerCase().includes(q));
            renderUI(filtered);
        };

        function renderUI(list) {
            const container = document.getElementById('results');
            if (window.currentMode !== 'pkmn') {
                container.className = "grid grid-cols-2 md:grid-cols-4 gap-4";
                container.innerHTML = list.map(i => `
                    <div onclick="openDetail('${window.currentMode}', '${(i.nome||i).replace(/'/g, "\\'")}')" class="bg-black/40 border border-white/10 p-4 rounded-xl hover:bg-cyan-500 hover:text-black cursor-pointer transition-all font-bold text-[10px] uppercase truncate">
                        ${i.nome || i}
                    </div>`).join('');
                return;
            }

            container.className = "grid grid-cols-1 lg:grid-cols-2 gap-8";
            container.innerHTML = list.map(p => {
                const stats = p.attributi || {};
                return `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-3 mb-4">
                            <div>
                                <h2 class="text-2xl font-black font-[Orbitron] uppercase text-white">${p.nome}</h2>
                                <div class="flex gap-1 mt-1">${(p.tipo || []).map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                            </div>
                            <div class="text-right">
                                <span class="data-label">REC. RANK</span><br>
                                <span class="text-xs font-bold text-cyan-400 uppercase">${p.rango || 'ROOKIE'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2 mb-6 bg-black/30 p-3 rounded-xl border border-white/5">
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">BASE HP</span><br><span class="text-sm font-black text-red-500">${p.hp || 3}</span>
                            </div>
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">HEIGHT</span><br><span class="text-sm font-bold text-white">${p.altezza || '??'}</span>
                            </div>
                            <div class="text-center">
                                <span class="data-label">WEIGHT</span><br><span class="text-sm font-bold text-white">${p.peso || '??'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-6">
                            <div class="col-span-5">
                                <div class="bg-black/50 rounded-2xl p-4 border border-white/5 mb-4">
                                    <img src="${p.immagine}" class="max-h-32 mx-auto drop-shadow-[0_0_15px_rgba(34,211,238,0.3)]">
                                </div>
                                <span class="data-label">ABILITIES</span>
                                <div class="text-[9px] font-bold uppercase text-white/80 space-y-1 mt-1">
                                    ${(p.abilita || []).map(a => `<div onclick="openDetail('abilita', '${(a.nome||a).replace(/'/g, "\\'")}')" class="cursor-pointer hover:text-cyan-400">â€¢ ${a.nome || a}</div>`).join('')}
                                </div>
                            </div>

                            <div class="col-span-7 space-y-3">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = stats[s]?.base || stats[s] || 0;
                                    let pips = '';
                                    for(let i=1; i<=5; i++) {
                                        pips += `<div class="pip ${i <= val ? 'filled' : ''}"></div>`;
                                    }
                                    return `
                                    <div class="flex flex-col">
                                        <span class="text-[9px] font-black uppercase opacity-60 mb-1 tracking-wider">${s}</span>
                                        <div class="stat-container">${pips}</div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6">
                            <span class="data-label">MOVESET DETECTED</span>
                            <div class="grid grid-cols-1 gap-1 mt-2">
                                ${(p.tecniche || []).slice(0, 4).map(t => `
                                    <div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="tech-row flex justify-between items-center">
                                        <span class="font-bold uppercase italic text-white/90">${t.nome || t}</span>
                                        <span class="text-[8px] text-cyan-500/50 font-black">ACCESS DATA ></span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, name) => {
            const entry = window.dataStore[type].find(i => (i.nome || i).toLowerCase() === name.toLowerCase());
            const body = document.getElementById('modalBody');

            const desc = entry?.effetto || entry?.descrizione || "Modulo dati essenziale caricato.";
            const dice = entry?.danno || entry?.potenza || "-";
            const acc = entry?.accuratezza || entry?.precisione || "-";

            body.innerHTML = `
                <span class="text-cyan-500 font-bold text-[10px] uppercase tracking-widest">${type} record</span>
                <h2 class="text-3xl font-black font-[Orbitron] uppercase italic text-white mb-6 border-b border-white/10 pb-2">${name}</h2>
                <div class="bg-black/50 p-6 rounded-2xl border border-cyan-500/20 italic text-sm text-slate-300 leading-relaxed shadow-inner">
                    "${desc}"
                </div>
                ${type === 'tecniche' ? `
                <div class="mt-6 grid grid-cols-2 gap-4">
                    <div class="bg-black/60 p-4 rounded-2xl border border-white/5 text-center">
                        <span class="data-label">DICE POOL</span><br><span class="text-2xl font-black text-white">${dice}</span>
                    </div>
                    <div class="bg-black/60 p-4 rounded-2xl border border-white/5 text-center">
                        <span class="data-label">ACCURACY</span><br><span class="text-2xl font-black text-white">${acc}</span>
                    </div>
                </div>` : ''}
            `;
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
