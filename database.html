<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Final Sync v3.8</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --pokedex-red: #d32f2f; --pokedex-dark: #8e0000; --holo-cyan: #22d3ee; --bg-deep: #020617; }
        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; }
        .type-tag { font-size: 9px; font-weight: 900; padding: 4px 12px; border-radius: 6px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        .type-acciaio { background-color: #B7B7CE; color: #1a1a1a; }
        .type-acqua { background-color: #6390F0; color: white; }
        .type-coleottero { background-color: #A6B91A; color: white; }
        .type-erba { background-color: #7AC74C; color: white; }
        .type-fuoco { background-color: #EE8130; color: white; }
        .type-elettro { background-color: #F7D02C; color: #1a1a1a; }
        .type-normale { background-color: #A8A77A; color: white; }
        .type-psico { background-color: #F95587; color: white; }
        /* Aggiungi altri tipi se necessario */

        .search-area { background: rgba(15, 23, 42, 0.9); border: 2px solid var(--holo-cyan); border-radius: 24px; padding: 24px; box-shadow: 0 0 30px rgba(34, 211, 238, 0.1); backdrop-filter: blur(10px); }
        .search-input-alt { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(34, 211, 238, 0.5); border-radius: 50px; padding: 12px 25px; width: 100%; color: var(--holo-cyan); font-family: 'Orbitron', sans-serif; outline: none; }
        .filter-select { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(34, 211, 238, 0.3); color: white; padding: 12px; border-radius: 14px; font-size: 11px; font-weight: 800; width: 100%; cursor: pointer; }
        .and-lower-btn { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 10px 20px; border-radius: 14px; border: 1px solid rgba(34, 211, 238, 0.2); background: rgba(0,0,0,0.3); transition: all 0.3s; }
        .and-lower-btn.active { background: var(--holo-cyan); color: black; border-color: white; }

        .pokedex-frame { background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark)); border: 4px solid #3a0000; border-radius: 45px; padding: 20px; box-shadow: 0 25px 60px rgba(0,0,0,0.9); margin-bottom: 2rem; }
        .holo-screen { background: linear-gradient(135deg, rgba(6, 182, 212, 0.05), rgba(15, 23, 42, 0.98)); backdrop-filter: blur(12px); border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 30px; padding: 22px; }
        .stat-bar-container { height: 6px; background: rgba(0,0,0,0.8); border-radius: 10px; overflow: hidden; margin-top: 4px; }
        .stat-fill { height: 100%; background: var(--holo-cyan); box-shadow: 0 0 12px var(--holo-cyan); }
        .tech-pill { background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 8px; padding: 6px; font-size: 9px; cursor: pointer; text-align: center; color: #fff; font-weight: bold; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-4xl font-black italic text-white font-[Orbitron]">NEURAL PRODEX</h1>
            <p id="resultCount" class="text-cyan-500 font-bold text-xs font-[Orbitron] uppercase"></p>
        </div>

        <div class="search-area mb-16 space-y-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="SEARCH..." class="search-input-alt">
                <button onclick="performSearch()" class="bg-cyan-500 text-black font-black px-12 py-3 rounded-full text-xs hover:bg-white font-[Orbitron]">INITIALIZE</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 items-center">
                <select id="filterType" class="filter-select"><option value="">ALL TYPES</option><option value="Fuoco">FUOCO</option><option value="Acqua">ACQUA</option><option value="Erba">ERBA</option></select>
                
                <select id="filterRank" class="filter-select">
                    <option value="">ALL RANKS</option>
                    <option value="starter">STARTER</option><option value="beginner">BEGINNER</option>
                    <option value="amateur">AMATEUR</option><option value="ace">ACE</option>
                    <option value="pro">PRO</option><option value="master">MASTER</option>
                    <option value="champion">CHAMPION</option>
                </select>

                <div id="andLowerBtn" class="and-lower-btn" onclick="toggleAndLower()">
                    <div id="checkbox" class="w-4 h-4 border-2 border-cyan-500 rounded flex items-center justify-center">
                        <div id="checkMark" class="hidden w-2 h-2 bg-black rounded-sm"></div>
                    </div>
                    <span class="text-[10px] font-black uppercase">And Lower</span>
                </div>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-12"></div>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="bg-[#050505] border-2 border-cyan-500 p-10 rounded-[35px] max-w-lg w-full m-4 shadow-[0_0_50px_rgba(34,211,238,0.3)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-10 py-4 border border-cyan-500 text-cyan-400 font-black uppercase text-xs hover:bg-cyan-500 hover:text-black transition-all rounded-2xl font-[Orbitron]">SINCRONIZZA E CHIUDI</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.pokedexCache = [];
        let andLowerActive = false;

        const rankHierarchy = { "starter": 1, "beginner": 2, "amateur": 3, "ace": 4, "pro": 5, "master": 6, "champion": 7 };

        async function init() {
            const snap = await getDocs(collection(db, "pkmn"));
            window.pokedexCache = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            window.performSearch();
        }

        window.toggleAndLower = () => {
            andLowerActive = !andLowerActive;
            document.getElementById('andLowerBtn').classList.toggle('active', andLowerActive);
            document.getElementById('checkMark').classList.toggle('hidden', !andLowerActive);
            window.performSearch();
        };

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const rankF = document.getElementById('filterRank').value.toLowerCase();
            const typeF = document.getElementById('filterType').value;

            const filtered = window.pokedexCache.filter(p => {
                const dbRank = (p.rango || "starter").toString().toLowerCase().trim();
                const matchesType = typeF === "" || (Array.isArray(p.tipo) ? p.tipo.includes(typeF) : p.tipo === typeF);
                const matchesText = p.nome.toLowerCase().includes(query);
                
                let matchesRank = rankF === "" || dbRank === rankF;
                if (rankF !== "" && andLowerActive) {
                    matchesRank = (rankHierarchy[dbRank] || 1) <= (rankHierarchy[rankF] || 1);
                }

                return matchesText && matchesType && matchesRank;
            });

            document.getElementById('resultCount').innerText = `UNITS: ${filtered.length}`;
            renderResults(filtered);
        };

        function renderResults(list) {
            const container = document.getElementById('results');
            container.innerHTML = list.map(p => {
                const pIdx = window.pokedexCache.findIndex(item => item.id === p.id);
                const tipi = Array.isArray(p.tipo) ? p.tipo : [p.tipo];
                return `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between mb-4">
                            <h2 class="text-2xl font-black italic uppercase text-white font-[Orbitron]">${p.nome}</h2>
                            <div class="flex gap-1">${tipi.map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <img src="${p.immagine}" class="h-32 object-contain mx-auto">
                            <div class="space-y-1">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = p.attributi?.[s]?.base || p.attributi?.[s] || 0;
                                    return `<div class="text-[8px] uppercase">${s} ${val} <div class="stat-bar-container"><div class="stat-fill" style="width:${val*10}%"></div></div></div>`;
                                }).join('')}
                            </div>
                        </div>
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${(p.abilita || []).map((a, i) => `<span onclick="openDetail('abilita', ${pIdx}, ${i})" class="tech-pill">A: ${typeof a === 'string' ? a : a.nome}</span>`).join('')}
                            ${(p.tecniche || []).map((t, i) => `<span onclick="openDetail('tecniche', ${pIdx}, ${i})" class="tech-pill">M: ${typeof t === 'string' ? t : t.nome}</span>`).join('')}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, pIdx, itemIdx) => {
            const pokemon = window.pokedexCache[pIdx];
            const data = pokemon[type][itemIdx];
            
            let nome = typeof data === 'string' ? data : (data.nome || data.name || "Unknown");
            let desc = typeof data === 'object' ? (data.effetto || data.descrizione || "Descrizione non disponibile") : "Nessun dato extra trovato.";

            document.getElementById('modalBody').innerHTML = `
                <h2 class="text-cyan-400 text-3xl font-black italic mb-4 font-[Orbitron]">${nome.toUpperCase()}</h2>
                <p class="text-white/80 leading-relaxed italic border-l-2 border-cyan-500 pl-4">"${desc}"</p>
            `;
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
