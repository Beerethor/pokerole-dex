<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Pokerole Edition v11</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { background-color: var(--bg-deep); font-family: 'JetBrains Mono', monospace; color: #e2e8f0; overflow-x: hidden; }

        /* --- TYPE COLORS --- */
        .type-acciaio { background-color: #B7B7CE; color: #1a1a1a; }
        .type-acqua { background-color: #6390F0; color: white; }
        .type-buio { background-color: #705746; color: white; }
        .type-coleottero { background-color: #A6B91A; color: white; }
        .type-drago { background-color: #6F35FC; color: white; }
        .type-elettro { background-color: #F7D02C; color: #1a1a1a; }
        .type-erba { background-color: #7AC74C; color: white; }
        .type-folletto { background-color: #D685AD; color: white; }
        .type-fuoco { background-color: #EE8130; color: white; }
        .type-ghiaccio { background-color: #96D9D6; color: #1a1a1a; }
        .type-lotta { background-color: #C22E28; color: white; }
        .type-normale { background-color: #A8A77A; color: white; }
        .type-psico { background-color: #F95587; color: white; }
        .type-roccia { background-color: #B6A136; color: white; }
        .type-spettro { background-color: #735797; color: white; }
        .type-terra { background-color: #E2BF65; color: #1a1a1a; }
        .type-veleno { background-color: #A33EA1; color: white; }
        .type-volante { background-color: #A98FF3; color: white; }

        /* --- STAT PIPS --- */
        .stat-container { display: flex; align-items: center; gap: 4px; }
        .pip { width: 12px; height: 10px; border: 1px solid rgba(34, 211, 238, 0.2); border-radius: 2px; background: rgba(0,0,0,0.5); }
        .pip.filled { 
            background: var(--holo-cyan); 
            box-shadow: 0 0 10px var(--holo-cyan); 
            border-color: var(--holo-cyan);
            transform: skewX(-15deg);
        }

        /* --- UI FRAMEWORK --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #3a0000; border-radius: 40px; padding: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.7);
        }
        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.01), rgba(15, 23, 42, 0.99));
            backdrop-filter: blur(10px); border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 25px; padding: 24px; height: 100%;
        }

        .data-label { font-size: 8px; color: var(--holo-cyan); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .nav-btn {
            background: rgba(34, 211, 238, 0.05); border: 1px solid rgba(34, 211, 238, 0.2);
            padding: 10px 20px; border-radius: 8px; font-family: 'Orbitron', sans-serif;
            font-size: 10px; color: var(--holo-cyan); cursor: pointer; transition: all 0.3s;
        }
        .nav-btn.active { background: var(--holo-cyan); color: black; box-shadow: 0 0 15px rgba(34, 211, 238, 0.5); }

        .tech-row { 
            background: rgba(255,255,255,0.03); border-left: 3px solid var(--holo-cyan);
            padding: 10px 14px; border-radius: 6px; margin-bottom: 6px; cursor: pointer;
            transition: all 0.2s;
        }
        .tech-row:hover { background: rgba(34, 211, 238, 0.1); transform: translateX(8px); }

        .type-tag { font-size: 8px; font-weight: 900; padding: 3px 10px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="p-6">

    <div id="loader-container" class="fixed top-0 left-0 w-full h-1 z-[5000] bg-black/50">
        <div id="loader-bar" class="h-full bg-cyan-400 shadow-[0_0_20px_#22d3ee] w-0 transition-all duration-300"></div>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-center mb-10 gap-6">
            <h1 class="text-4xl font-black italic text-white font-[Orbitron] tracking-tighter">NEURAL PRODEX <span class="text-cyan-500">v11</span></h1>
            <div class="flex gap-3">
                <button onclick="switchMode('pkmn')" id="btn-pkmn" class="nav-btn active">Units</button>
                <button onclick="switchMode('abilita')" id="btn-abilita" class="nav-btn">Abilities</button>
                <button onclick="switchMode('tecniche')" id="btn-tecniche" class="nav-btn">Skills</button>
            </div>
        </header>

        <div class="mb-10">
            <input type="text" id="searchInput" oninput="performSearch()" placeholder="SCANNING GLOBAL DATABASE..." class="w-full bg-slate-900 border border-cyan-500/30 rounded-2xl py-5 px-8 text-cyan-400 font-[Orbitron] outline-none shadow-2xl focus:border-cyan-500 transition-all">
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10"></div>
    </div>

    <div id="infoModal" class="fixed inset-0 bg-black/95 hidden z-[4000] items-center justify-center p-4" onclick="this.style.display='none'">
        <div class="bg-slate-950 border-2 border-cyan-500 p-10 rounded-[40px] max-w-2xl w-full shadow-[0_0_50px_rgba(34,211,238,0.2)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-10 py-4 bg-cyan-500 text-black font-black uppercase rounded-xl font-[Orbitron] hover:bg-white transition-colors">CLOSE FILE</button>
        </div>
    </div>

    <script>
        window.currentMode = 'pkmn';
        window.dataStore = { pkmn: [], abilita: [], tecniche: [] };

        async function init() {
            const loader = document.getElementById('loader-bar');
            loader.style.width = '20%';
            try {
                const [p, a, t] = await Promise.all([
                    fetch('pokemon.json').then(r => r.json()),
                    fetch('abilita.json').then(r => r.json()),
                    fetch('tecniche.json').then(r => r.json())
                ]);
                window.dataStore.pkmn = p;
                window.dataStore.abilita = a;
                window.dataStore.tecniche = t;
                loader.style.width = '100%';
                setTimeout(() => loader.parentElement.style.display = 'none', 500);
                performSearch();
            } catch (e) {
                console.error(e);
                document.getElementById('results').innerHTML = `<p class="text-red-500 text-center font-bold">DATABASE SYNC ERROR: CHECK JSON FILES</p>`;
            }
        }

        window.switchMode = (mode) => {
            window.currentMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            performSearch();
        };

        window.performSearch = () => {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = window.dataStore[window.currentMode].filter(i => (i.nome || i).toLowerCase().includes(q));
            renderUI(filtered);
        };

        function renderUI(list) {
            const container = document.getElementById('results');
            if (window.currentMode !== 'pkmn') {
                container.className = "grid grid-cols-2 md:grid-cols-4 gap-4";
                container.innerHTML = list.map(i => `
                    <div onclick="openDetail('${window.currentMode}', '${(i.nome||i).replace(/'/g, "\\'")}')" class="bg-black/60 border border-white/10 p-5 rounded-xl hover:bg-cyan-500 hover:text-black cursor-pointer transition-all font-bold text-[11px] uppercase truncate">
                        ${i.nome || i}
                    </div>`).join('');
                return;
            }

            container.className = "grid grid-cols-1 lg:grid-cols-2 gap-10";
            container.innerHTML = list.map(p => {
                const stats = p.attributi || {};
                return `
                <div class="pokedex-frame">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-4 mb-5">
                            <div>
                                <h2 class="text-3xl font-black font-[Orbitron] uppercase text-white tracking-tighter">${p.nome}</h2>
                                <div class="flex gap-2 mt-2">${(p.tipo || []).map(t => `<span class="type-tag type-${t.toLowerCase()}">${t}</span>`).join('')}</div>
                            </div>
                            <div class="text-right">
                                <span class="data-label">REC. RANK</span><br>
                                <span class="text-sm font-bold text-cyan-400 uppercase tracking-widest">${p.rango || 'ROOKIE'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-3 mb-8 bg-black/40 p-4 rounded-2xl border border-white/5 shadow-inner">
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">BASE HP</span><br><span class="text-lg font-black text-red-500">${p.hp || 3}</span>
                            </div>
                            <div class="text-center border-r border-white/10">
                                <span class="data-label">HEIGHT</span><br><span class="text-lg font-bold text-white">${p.altezza || '-'}</span>
                            </div>
                            <div class="text-center">
                                <span class="data-label">WEIGHT</span><br><span class="text-lg font-bold text-white">${p.peso || '-'}</span>
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-8">
                            <div class="col-span-5">
                                <div class="bg-black/60 rounded-[30px] p-6 border border-white/5 mb-6 shadow-2xl">
                                    <img src="${p.immagine}" class="max-h-36 mx-auto drop-shadow-[0_0_20px_rgba(34,211,238,0.4)]">
                                </div>
                                <span class="data-label">ABILITIES LOG</span>
                                <div class="text-[10px] font-bold uppercase text-white/70 space-y-2 mt-2">
                                    ${(p.abilita || []).map(a => `<div onclick="openDetail('abilita', '${(a.nome||a).replace(/'/g, "\\'")}')" class="cursor-pointer hover:text-cyan-400 flex items-center gap-2"><span class="text-cyan-500">â–¶</span> ${a.nome || a}</div>`).join('')}
                                </div>
                            </div>

                            <div class="col-span-7 space-y-4">
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    const val = stats[s]?.base || stats[s] || 0;
                                    let pips = '';
                                    for(let i=1; i<=5; i++) {
                                        pips += `<div class="pip ${i <= val ? 'filled' : ''}"></div>`;
                                    }
                                    return `
                                    <div class="flex flex-col">
                                        <span class="text-[10px] font-black uppercase opacity-50 mb-1 tracking-[0.2em]">${s}</span>
                                        <div class="stat-container">${pips}</div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-8">
                            <span class="data-label">MOVESET SYNCED</span>
                            <div class="grid grid-cols-1 gap-2 mt-3">
                                ${(p.tecniche || []).slice(0, 4).map(t => `
                                    <div onclick="openDetail('tecniche', '${(t.nome||t).replace(/'/g, "\\'")}')" class="tech-row flex justify-between items-center group">
                                        <span class="font-bold uppercase italic text-white/90 tracking-wider">${t.nome || t}</span>
                                        <span class="text-[9px] text-cyan-500/40 group-hover:text-cyan-400 font-black transition-colors">ACCESSING...</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, name) => {
            const entry = window.dataStore[type].find(i => (i.nome || i).toLowerCase() === name.toLowerCase());
            const body = document.getElementById('modalBody');

            const desc = entry?.effetto || entry?.descrizione || "Modulo dati essenziale caricato.";
            const damage = entry?.danno || entry?.damage || entry?.potenza || "-";
            const accuracy = entry?.accuratezza || entry?.accuracy || entry?.precisione || "-";

            body.innerHTML = `
                <span class="text-cyan-500 font-bold text-[10px] uppercase tracking-widest">${type} record</span>
                <h2 class="text-4xl font-black font-[Orbitron] uppercase italic text-white mb-8 border-b border-white/10 pb-4">${name}</h2>
                
                <div class="mb-8">
                    <span class="data-label">EFFETTO</span>
                    <div class="bg-black/60 p-8 rounded-3xl border border-cyan-500/20 italic text-sm text-slate-300 leading-relaxed shadow-inner mt-2">
                        "${desc}"
                    </div>
                </div>

                ${type === 'tecniche' ? `
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-black/80 p-6 rounded-3xl border border-white/5 text-center">
                        <span class="data-label">DAMAGE POOL</span><br>
                        <span class="text-2xl font-black text-white uppercase mt-2 block">${damage}</span>
                    </div>
                    <div class="bg-black/80 p-6 rounded-3xl border border-white/5 text-center">
                        <span class="data-label">ACCURACY</span><br>
                        <span class="text-2xl font-black text-white uppercase mt-2 block">${accuracy}</span>
                    </div>
                </div>` : ''}
            `;
            document.getElementById('infoModal').style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
