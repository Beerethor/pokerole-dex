<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeRole ProDex - Neural Interface v3.1</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pokedex-red: #d32f2f;
            --pokedex-dark: #8e0000;
            --holo-cyan: #22d3ee;
            --bg-deep: #020617;
        }

        body { 
            background-color: var(--bg-deep); 
            font-family: 'JetBrains Mono', monospace; 
            color: #e2e8f0;
        }

        /* --- SEARCH AREA --- */
        .search-area {
            background: rgba(15, 23, 42, 0.85);
            border: 2px solid var(--holo-cyan);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.15);
            backdrop-filter: blur(10px);
        }

        .search-input-alt {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(34, 211, 238, 0.5);
            border-radius: 50px;
            padding: 10px 25px;
            width: 100%;
            color: var(--holo-cyan);
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: white;
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            outline: none;
            cursor: pointer;
        }

        /* --- CARD POKEDEX --- */
        .pokedex-frame {
            background: linear-gradient(145deg, var(--pokedex-red), var(--pokedex-dark));
            border: 4px solid #330000;
            border-radius: 40px;
            padding: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .holo-screen {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.08), rgba(15, 23, 42, 0.98));
            backdrop-filter: blur(12px);
            border: 2px solid rgba(34, 211, 238, 0.3);
            border-radius: 25px;
            padding: 20px;
            position: relative;
        }

        /* --- STATISTICHE --- */
        .stat-bar-container { height: 7px; background: rgba(0,0,0,0.7); border-radius: 4px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .stat-fill { height: 100%; background: linear-gradient(90deg, #0891b2, #22d3ee); box-shadow: 0 0 12px #22d3ee; transition: width 0.7s cubic-bezier(0.4, 0, 0.2, 1); }

        .tech-pill { 
            background: rgba(34, 211, 238, 0.03); border: 1px solid rgba(34, 211, 238, 0.15); 
            border-radius: 6px; padding: 6px; font-size: 9px; cursor: pointer; 
            transition: all 0.2s; text-align: center; color: #fff; font-weight: bold; text-transform: uppercase;
        }
        .tech-pill:hover { background: var(--holo-cyan); color: black; transform: scale(1.02); }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10 border-b border-cyan-900/40 pb-5">
            <div>
                <h1 class="text-3xl font-black italic text-white font-[Orbitron] tracking-tighter uppercase">Neural ProDex</h1>
                <p class="text-[9px] text-cyan-600 tracking-[0.5em] font-bold">CORE DATABASE ACCESS</p>
            </div>
            <a href="index.html" class="text-xs border border-red-500/30 text-red-500 px-4 py-2 rounded-full hover:bg-red-500 hover:text-white transition-all uppercase font-black">Disconnect</a>
        </div>

        <div class="search-area mb-12 space-y-5">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="SEARCH BY NAME, HABITAT OR TRAITS..." class="search-input-alt">
                <button onclick="performSearch()" class="bg-cyan-500 text-black font-black px-12 py-2 rounded-full text-xs hover:bg-white transition-all font-[Orbitron] active:scale-95 shadow-lg shadow-cyan-500/20">ACCESS</button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <select id="filterType" class="filter-select">
                    <option value="">ALL ENERGY TYPES</option>
                    <option value="Acciaio">ACCIAIO</option><option value="Acqua">ACQUA</option><option value="Buio">BUIO</option>
                    <option value="Coleottero">COLEOTTERO</option><option value="Drago">DRAGO</option><option value="Elettro">ELETTRO</option>
                    <option value="Erba">ERBA</option><option value="Folletto">FOLLETTO</option><option value="Fuoco">FUOCO</option>
                    <option value="Ghiaccio">GHIACCIO</option><option value="Lotta">LOTTA</option><option value="Normale">NORMALE</option>
                    <option value="Psico">PSICO</option><option value="Roccia">ROCCIA</option><option value="Spettro">SPETTRO</option>
                    <option value="Terra">TERRA</option><option value="Veleno">VELENO</option><option value="Volante">VOLANTE</option>
                </select>

                <select id="filterRank" class="filter-select">
                    <option value="">ALL THREAT LEVELS (RANKS)</option>
                    <option value="Starter">STARTER</option>
                    <option value="Beginner">BEGINNER</option>
                    <option value="Amateur">AMATEUR</option>
                    <option value="Ace">ACE</option>
                    <option value="Pro">PRO</option>
                    <option value="Master">MASTER</option>
                    <option value="Champion">CHAMPION</option>
                </select>
            </div>
        </div>

        <div id="results" class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="col-span-full text-center py-20 opacity-20 border-2 border-dashed border-cyan-500/20 rounded-3xl">
                <p class="font-[Orbitron] text-sm tracking-[0.3em] italic uppercase">Standby... Neural Sync Required</p>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="bg-[#050505] border-2 border-cyan-500 p-8 rounded-3xl max-w-md w-full m-4 shadow-[0_0_60px_rgba(34,211,238,0.25)]" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
            <button onclick="document.getElementById('infoModal').style.display='none'" class="w-full mt-8 py-3 bg-cyan-900/10 border border-cyan-500/50 text-cyan-400 font-black uppercase text-[10px] hover:bg-cyan-500 hover:text-black transition-all rounded-xl tracking-widest">Terminate Sync</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.pokedexCache = [];

        async function init() {
            const snap = await getDocs(collection(db, "pkmn"));
            window.pokedexCache = snap.docs.map(doc => doc.data());
        }

        window.performSearch = () => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const typeF = document.getElementById('filterType').value;
            const rankF = document.getElementById('filterRank').value;

            const filtered = window.pokedexCache.filter(p => {
                const matchesText = p.nome.toLowerCase().includes(query) || 
                                   (p.descrizione && p.descrizione.toLowerCase().includes(query)) ||
                                   (p.habitat && p.habitat.toLowerCase().includes(query));
                const matchesType = typeF === "" || (Array.isArray(p.tipo) ? p.tipo.includes(typeF) : p.tipo === typeF);
                const matchesRank = rankF === "" || p.rango === rankF;
                return matchesText && matchesType && matchesRank;
            });

            render(filtered);
        };

        function render(list) {
            const container = document.getElementById('results');
            if (list.length === 0) {
                container.innerHTML = `<p class="col-span-full text-center text-red-500 font-black uppercase tracking-widest py-10">No Neural Records Found</p>`;
                return;
            }

            container.innerHTML = list.map((p, idx) => {
                const globalIdx = window.pokedexCache.indexOf(p);
                const stats = p.attributi || {};

                return `
                <div class="pokedex-frame animate-pop">
                    <div class="holo-screen">
                        <div class="flex justify-between items-start border-b border-cyan-500/20 pb-3 mb-4">
                            <div>
                                <p class="text-[8px] text-cyan-500 font-bold opacity-70 italic uppercase tracking-tighter">Unit ID: ${p.pokedex_id || 'UNKNOWN'}</p>
                                <h2 class="text-2xl font-black italic uppercase font-[Orbitron] text-white tracking-tighter">${p.nome}</h2>
                            </div>
                            <div class="flex gap-1">
                                ${(Array.isArray(p.tipo) ? p.tipo : [p.tipo]).map(t => `<span class="text-[8px] bg-cyan-900/40 border border-cyan-500/50 px-2 py-1 rounded text-cyan-200 font-black uppercase">${t}</span>`).join('')}
                            </div>
                        </div>

                        <div class="grid grid-cols-12 gap-5">
                            <div class="col-span-5 text-center">
                                <div class="bg-black/30 rounded-2xl py-4 mb-4 border border-white/5 relative group">
                                    <img src="${p.immagine}" class="max-h-32 mx-auto drop-shadow-[0_0_15px_rgba(34,211,238,0.5)] transition-transform group-hover:scale-110">
                                </div>
                                <div class="text-left bg-black/40 p-3 rounded-xl border border-white/5">
                                    <span class="text-[8px] text-cyan-500 font-black block mb-2 uppercase tracking-widest opacity-60">Passive Data</span>
                                    <div class="flex flex-wrap gap-1">
                                        ${(p.abilita || []).map((a, aIdx) => `<span onclick="openDetail('abilita', ${globalIdx}, ${aIdx})" class="text-[8px] bg-cyan-500/10 hover:bg-cyan-500 hover:text-black px-2 py-1 rounded cursor-pointer uppercase font-bold italic transition-colors">${typeof a === 'object' ? a.nome : a}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-span-7 space-y-3">
                                <div class="flex justify-between items-center text-[9px] font-black border-b border-white/10 pb-1 italic uppercase">
                                    <span class="text-slate-500">Rank: <span class="text-white">${p.rango || 'Starter'}</span></span>
                                    <span class="text-slate-500">HP: <span class="text-cyan-400">${p.vitalita_max?.hp || 3}</span></span>
                                </div>
                                ${['forza', 'destrezza', 'vitalita', 'special', 'insight'].map(s => {
                                    // Logica di fallback per le statistiche (base vs numero diretto)
                                    const val = stats[s]?.base !== undefined ? stats[s].base : (typeof stats[s] === 'number' ? stats[s] : 0);
                                    return `
                                    <div class="space-y-1">
                                        <div class="flex justify-between text-[7px] uppercase font-black tracking-widest">
                                            <span class="opacity-70">${s}</span>
                                            <span class="text-cyan-400 font-bold">${val}</span>
                                        </div>
                                        <div class="stat-bar-container"><div class="stat-fill" style="width: ${val*10}%"></div></div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-cyan-500/20">
                            <span class="text-[8px] text-cyan-500 font-black block text-center mb-3 uppercase tracking-[0.3em] opacity-50 italic">Neural Move Repository</span>
                            <div class="grid grid-cols-3 gap-2">
                                ${(p.tecniche || []).map((t, tIdx) => `<div onclick="openDetail('tecniche', ${globalIdx}, ${tIdx})" class="tech-pill italic truncate">${typeof t === 'object' ? t.nome : t}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        window.openDetail = (type, pIdx, itemIdx) => {
            const data = window.pokedexCache[pIdx][type][itemIdx];
            const modal = document.getElementById('infoModal');
            const body = document.getElementById('modalBody');

            if (typeof data !== 'object') {
                body.innerHTML = `<h2 class="text-cyan-400 font-black text-2xl uppercase italic mb-4 tracking-tighter">${data}</h2><p class="text-slate-500 italic">No additional technical data expanded in neural memory.</p>`;
            } else {
                body.innerHTML = `
                    <div class="border-b border-cyan-500/30 pb-3 mb-6">
                        <h2 class="text-cyan-400 font-black text-2xl uppercase italic tracking-tighter">${data.nome || data.name}</h2>
                        <span class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Type: ${type} Record</span>
                    </div>
                    <p class="text-white/90 italic text-sm mb-10 leading-relaxed font-medium">"${data.effetto || data.descrizione || 'Encrypted log. Description missing.'}"</p>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-cyan-500/5 p-4 rounded-2xl border border-cyan-500/15 text-center">
                            <span class="text-[8px] text-cyan-500 uppercase block font-black mb-1 opacity-60">Power / Pool</span>
                            <span class="text-white font-black font-mono text-xl">${data.danno || data.pool_dadi || '-'}</span>
                        </div>
                        <div class="bg-cyan-500/5 p-4 rounded-2xl border border-cyan-500/15 text-center">
                            <span class="text-[8px] text-cyan-500 uppercase block font-black mb-1 opacity-60">Accuracy</span>
                            <span class="text-white font-black font-mono text-xl">${data.accuratezza || data.precisione || '-'}</span>
                        </div>
                    </div>
                `;
            }
            modal.style.display = 'flex';
        };

        init();
    </script>
</body>
</html>
