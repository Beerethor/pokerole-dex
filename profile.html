<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDex - Profilo Operatore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; }
        body { background-color: #020617; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        
        /* Frame Pokedex */
        .pokedex-frame { max-width: 800px; background: var(--pokedex-red); border: 8px solid #991b1b; border-radius: 30px; padding: 30px; margin: 40px auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); position: relative; }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 30px; border: 4px solid #334155; position: relative; overflow: hidden; }
        
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; }
        .input-field { background: #1e293b; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; transition: all 0.3s; }
        .input-field:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(14, 165, 233, 0.3); }
        
        .btn-sync { background: #0ea5e9; color: white; font-weight: 900; text-transform: uppercase; padding: 12px; border-radius: 8px; transition: all 0.3s; border-bottom: 4px solid #075985; width: 100%; }
        .btn-sync:hover { background: #38bdf8; transform: translateY(-2px); }
        .btn-sync:active { transform: translateY(2px); border-bottom-width: 2px; }

        /* Scanner Effect */
        .scanner-line { width: 100%; height: 2px; background: var(--neon-blue); position: absolute; top: 0; left: 0; box-shadow: 0 0 15px var(--neon-blue); animation: scan 4s infinite linear; opacity: 0.2; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>

    <div class="pokedex-frame">
        <div class="inner-screen">
            <div class="scanner-line"></div>
            
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
                <div>
                    <span class="label">Identità Digitale</span>
                    <h1 id="display-username" class="text-4xl font-black italic uppercase font-[Orbitron] tracking-tighter text-white">Accesso...</h1>
                </div>
                <a href="index.html" class="text-[10px] font-black uppercase bg-white/5 border border-white/10 px-4 py-2 rounded-lg hover:bg-white/10 transition-all">Chiudi Hub</a>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="flex flex-col items-center space-y-6">
                    <div class="relative group cursor-pointer" onclick="document.getElementById('file-input').click()">
                        <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-400 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-500"></div>
                        
                        <img id="profile-img" src="" class="relative w-48 h-48 rounded-full border-4 border-slate-800 object-cover bg-slate-900 shadow-2xl transition-transform group-hover:scale-[1.02]">
                        
                        <div class="absolute inset-0 flex items-center justify-center bg-black/60 rounded-full opacity-0 group-hover:opacity-100 transition-opacity border-2 border-dashed border-cyan-400">
                            <span class="text-[10px] font-black uppercase tracking-widest text-cyan-400 text-center px-4">Carica Nuova<br>Matrice Immagine</span>
                        </div>
                    </div>
                    
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    
                    <div class="text-center">
                        <p class="text-[10px] font-bold text-cyan-500 uppercase tracking-[0.3em]">Link Satellitare: Attivo</p>
                        <p id="user-email" class="text-xs text-slate-500 font-mono mt-1">---</p>
                    </div>
                </div>

                <div class="flex flex-col justify-center space-y-8">
                    <div>
                        <label class="label block mb-3">Alias nel Database</label>
                        <input type="text" id="new-username" class="input-field" placeholder="Inserisci nome operatore...">
                        <p class="text-[9px] text-slate-500 mt-4 uppercase italic leading-relaxed">
                            Ogni modifica verrà propagata a tutti i Pokémon salvati nel tuo PC personale.
                        </p>
                    </div>

                    <button id="save-btn" class="btn-sync">
                        Sincronizza Profilo
                    </button>
                </div>
            </div>

            <div class="mt-12 grid grid-cols-3 gap-4 border-t border-white/10 pt-8">
                <div class="text-center p-3 bg-black/30 rounded-xl border border-white/5">
                    <div class="label !text-[8px] mb-1">Permessi</div>
                    <div class="text-lg font-black text-green-500">ROOT</div>
                </div>
                <div class="text-center p-3 bg-black/30 rounded-xl border border-white/5">
                    <div class="label !text-[8px] mb-1">Sincronia</div>
                    <div class="text-lg font-black text-white">CLOUD</div>
                </div>
                <div class="text-center p-3 bg-black/30 rounded-xl border border-white/5">
                    <div class="label !text-[8px] mb-1">Data Log</div>
                    <div class="text-lg font-black text-blue-500" id="last-update">--/--</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let base64Image = null;

        // --- 1. GESTIONE UPLOAD IMMAGINE ---
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 800000) { // Limite ~800KB per sicurezza Firestore
                    alert("ERRORE: Immagine troppo pesante. Carica un file più piccolo.");
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Image = event.target.result;
                    document.getElementById('profile-img').src = base64Image;
                };
                reader.readAsDataURL(file);
            }
        });

        // --- 2. CARICAMENTO DATI DAL SERVER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-email').innerText = user.email;

                try {
                    const userRef = doc(db, "Users", user.uid);
                    const userSnap = await getDoc(userRef);
                    
                    let name = user.displayName || user.email.split('@')[0];
                    let img = `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`;

                    if (userSnap.exists()) {
                        const data = userSnap.data();
                        name = data.displayName || name;
                        img = data.profilePic || img;
                        if(data.lastUpdate) {
                             const date = data.lastUpdate.toDate();
                             document.getElementById('last-update').innerText = date.toLocaleDateString();
                        }
                    }

                    updateUI(name, img);
                } catch (e) { console.error(e); }
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateUI(name, img) {
            document.getElementById('display-username').innerText = name;
            document.getElementById('new-username').value = name;
            document.getElementById('profile-img').src = img;
            localStorage.setItem('user_id', name); 
        }

        // --- 3. SALVATAGGIO GLOBALE (NOME + FOTO) ---
        document.getElementById('save-btn').onclick = async function() {
            const newName = document.getElementById('new-username').value.trim();
            if (!currentUser || newName.length < 3) return alert("Inserisci un nome valido.");

            const btn = this;
            btn.disabled = true;
            btn.innerText = "SINCRO IN CORSO...";

            try {
                const userRef = doc(db, "Users", currentUser.uid);
                const updateData = {
                    displayName: newName,
                    lastUpdate: new Date()
                };

                // Se l'utente ha caricato una foto, aggiungila all'invio
                if (base64Image) {
                    updateData.profilePic = base64Image;
                }

                await setDoc(userRef, updateData, { merge: true });
                
                updateUI(newName, base64Image || document.getElementById('profile-img').src);
                alert("✅ PROFILO SINCRONIZZATO!");
            } catch (e) {
                alert("❌ Errore durante l'uplink.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Sincronizza Profilo";
            }
        };
    </script>
</body>
</html>
