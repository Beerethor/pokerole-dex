<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - PC Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; color: white; font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh;
        }

        .pokedex-case {
            background: #0f172a;
            border: 20px solid #cc2424;
            border-radius: 40px;
            padding: 35px;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        
        .subject-name { font-family: 'Orbitron'; font-weight: 900; font-size: 5rem; font-style: italic; line-height: 0.9; letter-spacing: -2px; color: white; }
        .label-header { font-family: 'Orbitron'; font-size: 0.65rem; color: #facc15; letter-spacing: 2px; text-transform: uppercase; }

        .data-block { background: #070b14; border-radius: 12px; padding: 20px; border: 1px solid #1e293b; }
        .stat-grid-box { background: rgba(15, 23, 42, 0.6); border-radius: 8px; padding: 10px; border-left: 3px solid #0ea5e9; }

        .dot { width: 12px; height: 6px; background: #1e293b; display: inline-block; margin-right: 3px; border-radius: 1px; }
        .dot.filled { background: #0ea5e9; box-shadow: 0 0 8px #0ea5e9; }
        .dot.overcap { background: #facc15; box-shadow: 0 0 8px #facc15; }

        .core-display { border: 1px solid #334155; border-radius: 8px; padding: 8px 25px; text-align: center; background: #070b14; min-width: 100px; }
        .hp-glow { border-color: #ef4444; }
        .will-glow { border-color: #0ea5e9; }

        .btn-dex {
            font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px;
            padding: 12px 24px; border-radius: 12px; transition: 0.3s; text-transform: uppercase; cursor: pointer;
        }
        .btn-blue { background: #0ea5e9; color: white; box-shadow: 0 4px 0 #0369a1; }
        .btn-gold { background: #cc2424; color: white; box-shadow: 0 4px 0 #881111; }
        .btn-red { background: transparent; border: 2px solid #ef4444; color: #ef4444; }
        
        .type-badge { padding: 4px 15px; border-radius: 4px; font-size: 0.65rem; font-weight: 900; font-family: 'Orbitron'; color: white; }

        #pc-overlay, #card-overlay, #tech-selector-overlay, #rankup-overlay {
            display: none; position: fixed; inset: 0; z-index: 50; padding: 20px; overflow-y: auto; 
            backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.95);
        }
        .point-ctrl { display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 8px; }
        .point-btn { width: 25px; height: 25px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-5xl font-black font-['Orbitron'] italic tracking-tighter">NEURAL<span class="text-blue-500">PC</span></h1>
            <div class="flex gap-4">
                <a href="index.html" class="btn-dex bg-white/5 border border-white/10 hover:bg-white/10">Hub Centrale</a>
            </div>
        </header>
        <div id="pc-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center"></div>
    </div>

    <div id="pc-overlay">
        <div class="max-w-6xl mx-auto py-10">
            <div class="flex justify-between items-end mb-12 border-b-2 border-blue-500/30 pb-4">
                <h2 id="pc-title" class="text-3xl font-black font-['Orbitron'] italic text-blue-400"></h2>
                <button onclick="closePC()" class="btn-dex bg-red-600">Disconnetti</button>
            </div>
            <div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <div id="card-overlay">
        <div class="max-w-6xl mx-auto py-6">
            <div class="flex justify-center mb-6">
                <button onclick="closeCard()" class="text-white/40 hover:text-white font-bold tracking-widest text-xs uppercase">← CHIUDI TERMINALE ANALISI</button>
            </div>
            <div id="card-container"></div>
            <div id="card-actions" class="flex justify-center gap-6 mt-10"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk", authDomain: "pokerole-app.firebaseapp.com", projectId: "pokerole-app", storageBucket: "pokerole-app.firebasestorage.app", messagingSenderId: "385416519668", appId: "1:385416519668:web:908e12b9833f1cdc04a3a1" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null, currentUser = null, currentPk = null, currentPath = {};

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUser = user; const snap = await getDoc(doc(db, "Users", user.uid)); if (snap.exists()) { userData = snap.data(); renderPCGrid(); } }
        });

        function renderPCGrid() {
            const grid = document.getElementById('pc-grid'); grid.innerHTML = "";
            (userData.allenatori_generati || []).forEach((all, idx) => {
                grid.innerHTML += `<div class="cursor-pointer group" onclick="openPC('trainer', ${idx})"><div class="w-32 h-32 mx-auto rounded-full border-4 border-slate-700 overflow-hidden group-hover:border-blue-500 transition-all"><img src="${all.img}" class="w-full h-full object-cover object-top"></div><p class="mt-4 font-black font-['Orbitron'] text-xs uppercase text-slate-400 group-hover:text-blue-400">${all.name}</p></div>`;
            });
        }

        window.openPC = (type, index) => {
            let pkmns = type === 'trainer' ? userData.allenatori_generati[index].team : userData.pokemon_salvati;
            document.getElementById('pc-title').innerText = `SQUADRA: ${userData.allenatori_generati[index].name}`;
            document.getElementById('pc-content').innerHTML = pkmns.map((pk, pIdx) => `<div class="bg-slate-800/40 p-5 rounded-2xl border border-white/5 hover:border-blue-500 transition-all cursor-pointer" onclick="openCard('${type}', ${index}, ${pIdx})"><img src="${pk.immagine}" class="h-20 mx-auto mb-3 object-contain"><p class="font-['Orbitron'] text-[10px] font-black uppercase truncate">${pk.nome}</p></div>`).join('');
            document.getElementById('pc-overlay').style.display = "block";
        };

       window.openCard = (type, tIdx, pIdx) => {
    currentPath = { type, tIdx, pIdx };
    currentPk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
    
    // Funzione di utilità per recuperare i valori in modo sicuro (evita 0 o NaN se la chiave è leggermente diversa)
    const getV = (obj, ...keys) => {
        for (let key of keys) {
            if (obj && obj[key] !== undefined && !isNaN(obj[key])) return obj[key];
        }
        return 0;
    };

    // Recupero Abilità con fallback su più nomi possibili
    const abilitaDisplay = currentPk.ability || currentPk.abilita_scelta || currentPk.abilita || "NON RILEVATA";

    const drawDots = (v) => Array.from({length: 10}, (_, i) => `<span class="dot ${i < v ? (i >= 5 ? 'filled overcap' : 'filled') : ''}"></span>`).join('');

    // Mapping Traduzioni
    const skillTrad = { 
        "Stealth": "Furtività", "Intimidate": "Intimidire", "Evasion": "Evasione", 
        "Alert": "Allerta", "Channel": "Canale", "Nature": "Natura", 
        "Athletic": "Atletica", "Allure": "Fascino", "Brawl": "Rissa", 
        "Clash": "Vigore", "Etiquette": "Etichetta", "Perform": "Prestazione" 
    };
    
    const socialTrad = { "Beauty": "Bellezza", "Tough": "Grinta", "Cute": "Grazia", "Cool": "Classe", "Clever": "Acume" };

    // CALCOLO STATISTICHE (Con controllo nomi chiavi Inglese/Italiano)
    const forza = getV(currentPk.attr, 'Strength', 'Forza');
    const dex = getV(currentPk.attr, 'Dexterity', 'Destrezza');
    const vigore = getV(currentPk.attr, 'Vitality', 'Vigore');
    const speciale = getV(currentPk.attr, 'Special', 'Speciale');
    const intuito = getV(currentPk.attr, 'Insight', 'Intuito');
    
    const sEvasione = getV(currentPk.skills, 'Evasion', 'Evasione');

    // Formule richieste
    const iniVal = dex + intuito;
    const evaVal = dex + sEvasione;
    const dfVal = vigore;
    const dsVal = intuito;
    const pfVal = forza + vigore;
    const psVal = speciale + vigore;

    document.getElementById('card-container').innerHTML = `
    <div class="pokedex-case">
        <div class="flex justify-between items-start mb-10">
            <div>
                <div class="label-header">SOGGETTO ANALIZZATO:</div>
                <h1 class="subject-name uppercase">${currentPk.nome}</h1>
                <div class="flex gap-2 mt-2">
                    ${(currentPk.tipo || []).map(t => `<span class="type-badge" style="background:#f97316;">${t.toUpperCase()}</span>`).join('')}
                </div>
            </div>
            <div class="flex gap-4">
                <div class="core-display hp-glow"><div class="label-header !text-red-500">SALUTE</div><div class="text-4xl font-black">${getV(currentPk, 'hp')}</div></div>
                <div class="core-display will-glow"><div class="label-header !text-cyan-400">VOLONTÀ</div><div class="text-4xl font-black">${getV(currentPk, 'will')}</div></div>
            </div>
        </div>

        <div class="grid grid-cols-12 gap-8">
            <div class="col-span-3 space-y-6">
                <div class="data-block aspect-square flex items-center justify-center overflow-hidden">
                    <img src="${currentPk.immagine}" class="w-full h-auto object-contain">
                </div>
                <div class="data-block border-l-4 border-l-blue-500">
                    <div class="label-header mb-1">ABILITÀ DOMINANTE</div>
                    <div class="text-xl font-black italic uppercase text-white">${abilitaDisplay}</div>
                </div>
                <div class="space-y-2">
                    <div class="label-header text-slate-500">ATTRIBUTI FISICI</div>
                    <div class="flex justify-between items-center text-[11px] font-black uppercase"><span class="text-slate-400">FORZA</span><div class="flex">${drawDots(forza)}</div></div>
                    <div class="flex justify-between items-center text-[11px] font-black uppercase"><span class="text-slate-400">DESTREZZA</span><div class="flex">${drawDots(dex)}</div></div>
                    <div class="flex justify-between items-center text-[11px] font-black uppercase"><span class="text-slate-400">VIGORE</span><div class="flex">${drawDots(vigore)}</div></div>
                    <div class="flex justify-between items-center text-[11px] font-black uppercase"><span class="text-slate-400">SPECIALE</span><div class="flex">${drawDots(speciale)}</div></div>
                    <div class="flex justify-between items-center text-[11px] font-black uppercase"><span class="text-slate-400">INTUITO</span><div class="flex">${drawDots(intuito)}</div></div>
                </div>
            </div>

            <div class="col-span-5 px-4 space-y-8">
                <div>
                    <div class="label-header mb-4 text-cyan-400 font-bold">SKILL MATRIX</div>
                    <div class="space-y-3">
                        ${Object.entries(currentPk.skills).map(([k,v])=>`
                            <div class="flex justify-between items-center text-[10px] uppercase font-bold border-b border-white/5 pb-1">
                                <span>${skillTrad[k] || k}</span><div class="flex">${drawDots(getV(currentPk.skills, k))}</div>
                            </div>`).join('')}
                    </div>
                </div>
                <div>
                    <div class="label-header mb-3 text-red-500">TECNICHE ESTRATTE</div>
                    <div class="grid grid-cols-2 gap-3">
                        ${(currentPk.tecniche_scelte || []).map(m => `
                            <div class="border border-red-500/40 px-4 py-3 rounded bg-red-500/5 text-[10px] font-black uppercase text-center">${m}</div>
                        `).join('')}
                    </div>
                </div>
            </div>

            <div class="col-span-4 space-y-6">
                <div class="label-header text-slate-500">DATI DI COMBATTIMENTO</div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="stat-grid-box"><div class="label-header !text-cyan-400">INIZIATIVA</div><div class="text-2xl font-black">${iniVal}</div></div>
                    <div class="stat-grid-box border-green-500"><div class="label-header !text-green-400">EVADERE</div><div class="text-2xl font-black">${evaVal}</div></div>
                    <div class="stat-grid-box border-white/20"><div class="label-header">DIFESA FISICA</div><div class="text-2xl font-black">${dfVal}</div></div>
                    <div class="stat-grid-box border-white/20"><div class="label-header">DIFESA SPEC.</div><div class="text-2xl font-black">${dsVal}</div></div>
                    <div class="stat-grid-box border-yellow-500/50"><div class="label-header !text-yellow-500">PARATA FISICA</div><div class="text-2xl font-black">${pfVal}</div></div>
                    <div class="stat-grid-box border-yellow-500/50"><div class="label-header !text-yellow-500">PARATA SPEC.</div><div class="text-2xl font-black">${psVal}</div></div>
                </div>

                <div class="mt-6">
                    <div class="label-header mb-3 text-yellow-500">SOCIAL STATS</div>
                    <div class="space-y-2">
                        ${Object.entries(currentPk.social).map(([k,v])=>`
                            <div class="flex justify-between items-center text-[11px] font-black uppercase bg-white/5 p-2 rounded">
                                <span>${socialTrad[k] || k}</span><div class="flex">${drawDots(getV(currentPk.social, k))}</div>
                            </div>`).join('')}
                    </div>
                </div>
            </div>
        </div>
    </div>`;
};
        window.closePC = () => document.getElementById('pc-overlay').style.display = "none";
        window.closeCard = () => document.getElementById('card-overlay').style.display = "none";
    </script>
</body>
</html>
