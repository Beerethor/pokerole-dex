<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { background: #020617; color: white; font-family: 'Rajdhani', sans-serif; background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%); min-height: 100vh; }
        .pokedex-frame { max-width: 1000px; background: var(--pokedex-red); border: 8px solid #991b1b; border-radius: 30px; padding: 25px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 25px; border: 4px solid #334155; position: relative; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); display: inline-block; margin-right: 2px; border-radius: 1px; }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .btn-dex { font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; padding: 10px 20px; border-radius: 10px; transition: 0.3s; text-transform: uppercase; cursor: pointer; }
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; width: 100%; }
        .overlay { display: none; position: fixed; inset: 0; z-index: 50; padding: 20px; overflow-y: auto; backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.9); }
        .stat-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 6px 10px; border-radius: 8px; margin-bottom: 4px; border: 1px solid rgba(255,255,255,0.05); }
        .trainer-crop { object-fit: cover; object-position: top center; transform: scale(1.2); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-5xl font-black font-['Orbitron'] italic tracking-tighter">NEURAL<span class="text-blue-500">PC</span></h1>
            <button onclick="window.openCreation()" class="btn-dex bg-green-600">Crea Pokémon</button>
        </header>
        <div id="pc-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center"></div>
    </div>

    <div id="pc-overlay" class="overlay">
        <div class="max-w-6xl mx-auto py-10">
            <div class="flex justify-between items-end mb-8 border-b-2 border-blue-500/30 pb-4">
                <h2 id="pc-title" class="text-3xl font-black font-['Orbitron'] italic text-blue-400"></h2>
                <button onclick="window.closePC()" class="btn-dex bg-red-600">Chiudi</button>
            </div>
            <div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <div id="card-overlay" class="overlay"><div class="max-w-5xl mx-auto py-6"><div id="card-container"></div><div id="card-actions" class="mt-8 flex justify-center gap-4"></div></div></div>

    <div id="rankup-modal" class="overlay">
        <div class="max-w-4xl mx-auto mt-10 bg-slate-900 border-2 border-yellow-500 p-8 rounded-3xl shadow-2xl">
            <h2 class="font-['Orbitron'] text-2xl font-black mb-1 text-yellow-500 uppercase">Rank Up Protocol</h2>
            <p id="ru-ranks-display" class="text-xs text-slate-400 mb-6 font-bold"></p>
            <div class="grid grid-cols-3 gap-6">
                <div><h3 class="label mb-4">Attr <span id="pool-attr" class="bg-blue-600 px-2 rounded ml-2">0</span></h3><div id="ru-attr-list"></div></div>
                <div><h3 class="label mb-4">Skills <span id="pool-skill" class="bg-green-600 px-2 rounded ml-2">0</span></h3><div id="ru-skill-list" class="max-h-80 overflow-y-auto"></div></div>
                <div><h3 class="label mb-4">Social <span id="pool-social" class="bg-purple-600 px-2 rounded ml-2">0</span></h3><div id="ru-social-list"></div></div>
            </div>
            <div class="mt-8 flex justify-end gap-4"><button id="ru-confirm-btn" class="btn-dex bg-yellow-600 text-black">Conferma</button><button onclick="window.closeRankUpModal()" class="btn-dex bg-slate-800">Annulla</button></div>
        </div>
    </div>

    <div id="creation-panel" class="overlay">
        <div class="max-w-md mx-auto mt-20 bg-slate-900 p-8 rounded-3xl border-2 border-green-500">
            <h2 class="label text-xl mb-4">Inizializzazione Unità</h2>
            <input type="text" id="crea-nome" placeholder="Specie" class="mb-4">
            <select id="crea-rango" class="mb-4"><option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option><option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option></select>
            <select id="crea-target" class="mb-6"></select>
            <button onclick="window.processCreation()" class="w-full btn-dex bg-green-600">Crea</button>
            <button onclick="window.closeCreation()" class="w-full btn-dex bg-slate-800 mt-2">Chiudi</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getNextRank, RANK_BONUSES, finalizeRankUp, calculateDerivedStats, getStatLimits } from './rankup.js';

        const firebaseConfig = { apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk", authDomain: "pokerole-app.firebaseapp.com", projectId: "pokerole-app", storageBucket: "pokerole-app.firebasestorage.app", messagingSenderId: "385416519668", appId: "1:385416519668:web:908e12b9833f1cdc04a3a1" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null, currentUserId = null, pokemonDB = [];
        let ruContext = { pk: null, choices: { attr: {}, skills: {}, social: {} }, pools: { attr: 0, skill: 0, social: 0 } };

        fetch('pokemon.json').then(r => r.json()).then(d => pokemonDB = d);

        onAuthStateChanged(auth, async (u) => { if (u) { currentUserId = u.uid; refreshUserData(); } });

        async function refreshUserData() {
            const snap = await getDoc(doc(db, "Users", currentUserId));
            if (snap.exists()) { userData = snap.data(); renderPCGrid(); updateTargetSelect(); }
        }

        function renderPCGrid() {
            const grid = document.getElementById('pc-grid'); grid.innerHTML = "";
            (userData.allenatori_generati || []).forEach((all, idx) => {
                grid.innerHTML += `<div class="cursor-pointer group" onclick="window.openPC('trainer', ${idx})"><div class="w-24 h-24 mx-auto rounded-full border-4 border-slate-700 overflow-hidden"><img src="${all.img}" class="w-full h-full trainer-crop"></div><p class="mt-2 text-[10px] uppercase font-black">${all.name}</p></div>`;
            });
            grid.innerHTML += `<div class="cursor-pointer group" onclick="window.openPC('wild', 0)"><div class="w-24 h-24 mx-auto rounded-2xl bg-red-900/20 border-4 border-red-900/40 flex items-center justify-center"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="w-8 opacity-40"></div><p class="mt-2 text-[10px] uppercase font-black text-red-500">Riserva</p></div>`;
        }

        function updateTargetSelect() {
            const sel = document.getElementById('crea-target');
            sel.innerHTML = '<option value="wild">Riserva Naturale</option>';
            (userData.allenatori_generati || []).forEach((all, idx) => sel.innerHTML += `<option value="${idx}">${all.name}</option>`);
        }

        window.openCreation = () => document.getElementById('creation-panel').style.display = "block";
        window.closeCreation = () => document.getElementById('creation-panel').style.display = "none";
        window.closePC = () => document.getElementById('pc-overlay').style.display = "none";
        window.closeCard = () => document.getElementById('card-overlay').style.display = "none";
        window.closeRankUpModal = () => document.getElementById('rankup-modal').style.display = "none";

        window.processCreation = async () => {
            const name = document.getElementById('crea-nome').value.trim();
            const rIdx = parseInt(document.getElementById('crea-rango').value);
            const target = document.getElementById('crea-target').value;
            const base = pokemonDB.find(p => p.nome.toLowerCase() === name.toLowerCase());
            if(!base) return alert("Pokémon non trovato!");
            const data = PokeroleEngine.calculateRank(base, rIdx);
            
            const newPk = { 
                ...data, 
                rank: document.getElementById('crea-rango').options[rIdx-1].text, 
                immagine: base.immagine, 
                tecniche_scelte: (base.tecniche || []).slice(0, data.will).map(m => m.nome || m),
                punti_accumulati: { attr: {}, skills: {}, social: {} } // Inizializza memoria punti
            };
            syncCombat(newPk);

            if(target === 'wild') (userData.pokemon_salvati = userData.pokemon_salvati || []).push(newPk);
            else (userData.allenatori_generati[target].team = userData.allenatori_generati[target].team || []).push(newPk);
            
            await updateDoc(doc(db, "Users", currentUserId), userData);
            window.closeCreation(); refreshUserData();
        };

        window.openPC = (type, idx) => {
            let pks = type === 'trainer' ? userData.allenatori_generati[idx].team : userData.pokemon_salvati;
            document.getElementById('pc-title').innerText = type === 'trainer' ? `TEAM: ${userData.allenatori_generati[idx].name}` : "RISERVA";
            document.getElementById('pc-content').innerHTML = (pks || []).map((p, i) => `<div class="bg-slate-800 p-4 rounded-xl cursor-pointer" onclick="window.openCard('${type}', ${idx}, ${i})"><img src="${p.immagine}" class="h-12 mx-auto mb-2"><p class="text-[9px] font-black uppercase">${p.nome}</p></div>`).join('');
            document.getElementById('pc-overlay').style.display = "block";
        };

        window.openCard = (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const dots = (v) => Array.from({length:10}, (_,i) => `<span class="dot ${i < v ? 'filled' : ''}"></span>`).join('');
            const c = pk.combat || calculateDerivedStats(pk);
            const baseSpecie = pokemonDB.find(p => p.nome.toLowerCase() === pk.nome.toLowerCase());

            document.getElementById('card-container').innerHTML = `
                <div class="pokedex-frame"><div class="inner-screen">
                    <div class="flex justify-between border-b border-white/10 pb-4 mb-4">
                        <h1 class="text-4xl font-black italic uppercase">${pk.nome} <span class="text-xs text-yellow-500">${pk.rank}</span></h1>
                        <div class="flex gap-4"><div><p class="label">HP</p><p class="text-2xl font-black">${pk.hp}</p></div><div><p class="label text-cyan-400">WILL</p><p class="text-2xl font-black text-cyan-400">${pk.will}</p></div></div>
                    </div>
                    <div class="grid grid-cols-3 gap-6">
                        <div><img src="${pk.immagine}" class="h-24 mx-auto mb-4"><div class="space-y-1">${Object.entries(pk.attr || {}).map(([k,v]) => `<div class="flex justify-between text-[9px] font-bold uppercase"><span>${k}</span><div class="flex">${dots(v)}</div></div>`).join('')}</div></div>
                        <div class="border-x border-white/5 px-4">
                            <div class="label mb-2">Combat Protocol</div>
                            <div class="grid grid-cols-2 gap-2 text-[8px] font-bold uppercase mb-4">
                                <div class="bg-white/5 p-1">iniziativa: ${c.iniziativa}</div><div class="bg-white/5 p-1">evadere: ${c.evadere}</div>
                                <div class="bg-white/5 p-1">difesa: ${c.difesa}</div><div class="bg-white/5 p-1">difesa_speciale: ${c.difesa_speciale}</div>
                                <div class="bg-white/5 p-1">parata: ${c.parata}</div><div class="bg-white/5 p-1">parata_speciale: ${c.parata_speciale}</div>
                            </div>
                            <div class="label mb-1 text-green-400">Skills Active</div>
                            <div class="max-h-24 overflow-y-auto space-y-1">${Object.entries(pk.skills || {}).filter(([_,v]) => v > 0).map(([k,v]) => `<div class="flex justify-between text-[8px] uppercase"><span>${k}</span><span>${v} Dadi</span></div>`).join('')}</div>
                        </div>
                        <div><div class="label mb-2 text-purple-400">Social Matrix</div><div class="space-y-1">${Object.entries(pk.social || {Tough:0,Cool:0,Beauty:0,Cute:0,Clever:0}).map(([k,v]) => `<div class="flex justify-between text-[9px] font-bold uppercase"><span>${k}</span><div class="flex">${dots(v)}</div></div>`).join('')}</div></div>
                    </div>
                </div></div>`;

            const next = getNextRank(pk.rank);
            const evolvible = baseSpecie && baseSpecie.evoluzione;

            document.getElementById('card-actions').innerHTML = `
                <button onclick="window.closeCard()" class="btn-dex bg-slate-800">Chiudi</button>
                ${evolvible ? `<button onclick="window.evolvePkmn('${type}', ${tIdx}, ${pIdx})" class="btn-dex bg-blue-600">Evolvi</button>` : ''}
                ${next ? `<button onclick="window.openRankUpModal('${type}', ${tIdx}, ${pIdx})" class="btn-dex bg-yellow-600 text-black">Rank Up</button>` : ''}
            `;
            document.getElementById('card-overlay').style.display = "block";
        };

        window.evolvePkmn = async (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const baseSpecie = pokemonDB.find(p => p.nome.toLowerCase() === pk.nome.toLowerCase());
            if(!baseSpecie || !baseSpecie.evoluzione) return;

            const nextSpecie = pokemonDB.find(p => p.nome.toLowerCase() === baseSpecie.evoluzione.toLowerCase());
            if(!nextSpecie) return alert("Dati evoluzione non trovati!");

            if(!confirm(`Vuoi far evolvere ${pk.nome} in ${nextSpecie.nome}?`)) return;

            // Logica Sostituzione: Prende i dadi base della nuova specie e riapplica i punti_accumulati
            pk.nome = nextSpecie.nome;
            pk.immagine = nextSpecie.immagine;
            
            // Sovrascrive attributi base
            Object.keys(pk.attr).forEach(k => {
                pk.attr[k] = (nextSpecie[k] || 1) + (pk.punti_accumulati.attr[k] || 0);
            });
            // Sovrascrive skills base
            Object.keys(pk.skills).forEach(k => {
                pk.skills[k] = (nextSpecie.skills && nextSpecie.skills[k] ? nextSpecie.skills[k] : 0) + (pk.punti_accumulati.skills[k] || 0);
            });

            syncCombat(pk);
            await updateDoc(doc(db, "Users", currentUserId), userData);
            window.openCard(type, tIdx, pIdx);
        };

        window.openRankUpModal = (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const next = getNextRank(pk.rank);
            const bonus = RANK_BONUSES[next];
            const base = pokemonDB.find(p => p.nome.toLowerCase() === pk.nome.toLowerCase());
            ruContext = { pk, type, tIdx, pIdx, base, choices: { attr: {}, skills: {}, social: {} }, pools: { attr: bonus.attr, skill: bonus.skill, social: bonus.social }, limits: getStatLimits({rank: next}, base) };
            document.getElementById('ru-ranks-display').innerText = `${pk.rank} ➔ ${next}`;
            renderRU();
            document.getElementById('rankup-modal').style.display = "block";
        };

        function renderRU() {
            document.getElementById('pool-attr').innerText = ruContext.pools.attr;
            document.getElementById('pool-skill').innerText = ruContext.pools.skill;
            document.getElementById('pool-social').innerText = ruContext.pools.social;
            const ui = (data, g) => Object.entries(data).map(([k,v]) => {
                const add = ruContext.choices[g][k] || 0;
                return `<div class="stat-row"><span class="text-[9px] uppercase font-bold">${k} (${v+add})</span><div class="flex gap-1"><button onclick="window.modRU('${g}','${k}',-1)" class="bg-slate-700 px-2 rounded">-</button><button onclick="window.modRU('${g}','${k}',1)" class="bg-blue-600 px-2 rounded">+</button></div></div>`;
            }).join('');
            document.getElementById('ru-attr-list').innerHTML = ui(ruContext.pk.attr, 'attr');
            document.getElementById('ru-skill-list').innerHTML = ui(ruContext.pk.skills || { Brawl:0, Evasion:0, Channel:0, Clash:0, Alert:0, Athletic:0, Nature:0, Stealth:0 }, 'skills');
            document.getElementById('ru-social-list').innerHTML = ui(ruContext.pk.social || { Tough:0, Cool:0, Beauty:0, Cute:0, Clever:0 }, 'social');
        }

        window.modRU = (g, k, v) => {
            const cur = ruContext.choices[g][k] || 0;
            const nextVal = (ruContext.pk[g] ? (ruContext.pk[group][key] || 0) : 0) + cur + v;
            if (v > 0) {
                if (ruContext.pools[g] <= 0) return;
                if (g === 'attr' && nextVal > (ruContext.limits[k] || 5)) return;
                ruContext.choices[g][k] = cur + 1; ruContext.pools[g]--;
            } else if (v < 0 && cur > 0) {
                ruContext.choices[g][k] = cur - 1; ruContext.pools[g]++;
            }
            renderRU();
        };

        document.getElementById('ru-confirm-btn').onclick = async () => {
            // Salva scelte nella memoria accumulata
            Object.keys(ruContext.choices).forEach(group => {
                Object.entries(ruContext.choices[group]).forEach(([key, val]) => {
                    ruContext.pk.punti_accumulati[group][key] = (ruContext.pk.punti_accumulati[group][key] || 0) + val;
                });
            });

            const updated = finalizeRankUp(ruContext.pk, ruContext.choices, ruContext.base);
            syncCombat(updated);
            
            if (ruContext.type === 'trainer') userData.allenatori_generati[ruContext.tIdx].team[ruContext.pIdx] = updated;
            else userData.pokemon_salvati[ruContext.pIdx] = updated;

            await updateDoc(doc(db, "Users", currentUserId), userData);
            window.closeRankUpModal(); window.openCard(ruContext.type, ruContext.tIdx, ruContext.pIdx);
        };

        function syncCombat(pk) {
            const c = calculateDerivedStats(pk);
            pk.combat = { iniziativa: c.iniziativa, evadere: c.evadere, difesa: c.difesaFisica, difesa_speciale: c.difesaSpeciale, parata: c.parataFisica, parata_speciale: c.parataSpeciale };
        }
    </script>
</body>
</html>
