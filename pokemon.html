<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural PC - Terminale Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        :root { --pokedex-red: #bc1a1d; --bg-dark: #0a1120; }
        body { background-color: #020617; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; }
        .pokedex-frame { max-width: 1400px; background: var(--pokedex-red); border-radius: 20px; padding: 15px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 4px solid #8b0000; }
        .inner-screen { background: var(--bg-dark); border-radius: 15px; padding: 40px; min-height: 750px; border: 2px solid #1e293b; position: relative; }
        .trainer-folder { transition: all 0.3s; border: 2px solid rgba(56, 189, 248, 0.1); background: rgba(15, 23, 42, 0.6); cursor: pointer; }
        .trainer-folder.active { border-color: #38bdf8; background: rgba(56, 189, 248, 0.15); }
        .dot { width: 12px; height: 8px; background: #1e293b; display: inline-block; margin-right: 4px; border-radius: 2px; transform: skewX(-20deg); }
        .dot.filled { background: #38bdf8; box-shadow: 0 0 8px #0ea5e9; }
        .dot.bonus { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: #64748b; text-transform: uppercase; }
        .btn-action { font-family: 'Orbitron', sans-serif; font-weight: 900; text-transform: uppercase; font-size: 0.65rem; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; color: white; }
        .btn-blue { background: #2563eb; } .btn-gray { background: #334155; }
        .overlay-bg { background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="main-display">
    <div class="flex items-center justify-center min-h-[500px]">
        <div class="text-center font-[Orbitron] text-blue-500 animate-pulse">ACCESSO AL TERMINALE...</div>
    </div>
</div>

<div id="gen-overlay" class="overlay-bg">
    <div class="bg-[#111927] border-2 border-blue-600 p-8 rounded-2xl max-w-lg w-full">
        <h3 class="font-[Orbitron] text-blue-500 text-xl mb-6 text-center italic font-black">NUOVA UNITÀ</h3>
        <select id="pkmn-selector" class="w-full bg-[#0f172a] text-white p-3 mb-4 border border-slate-700 rounded"></select>
        <select id="target-selector" class="w-full bg-[#0f172a] text-white p-3 mb-6 border border-slate-700 rounded"></select>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="document.getElementById('gen-overlay').style.display='none'" class="btn-action btn-gray">Annulla</button>
            <button id="final-confirm-btn" class="btn-action btn-blue">Genera</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
        authDomain: "pokerole-app.firebaseapp.com",
        projectId: "pokerole-app",
        storageBucket: "pokerole-app.firebasestorage.app",
        messagingSenderId: "385416519668",
        appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
    };

    const TRANSLATIONS = {
        "Strength": "Forza", "Dexterity": "Destrezza", "Vitality": "Vigore",
        "Special": "Speciale", "Insight": "Istinto", "Acuity": "Acume",
        "Stealth": "Furtività", "Intimidate": "Intimidire", "Evasion": "Evasione",
        "Alert": "Allerta", "Channel": "Canale", "Nature": "Natura",
        "Athletics": "Atletica", "Allure": "Fascino", "Brawl": "Rissa",
        "Clash": "Vigore", "Etiquette": "Etichetta", "Perform": "Prestazione"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null, fullData = null, openFolder = null;

    // Traduzione helper
    window.t = (k) => TRANSLATIONS[k] || k;

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            await loadApp();
        } else { window.location.href = 'index.html'; }
    });

    async function loadApp() {
        const snap = await getDoc(doc(db, "Users", currentUser.uid));
        if (snap.exists()) {
            fullData = snap.data();
            const params = new URLSearchParams(window.location.search);
            const tId = params.get('trainerId');
            const pIdx = params.get('pokemonIdx');

            if (tId && pIdx !== null) {
                renderScheda(tId, pIdx);
            } else {
                renderLista();
            }
        }
    }

    // --- LOGICA LISTA ---
    window.renderLista = () => {
        const salvati = fullData.pokemon_salvati || [];
        const allenatori = fullData.allenatori_generati || [];
        
        document.getElementById('main-display').innerHTML = `
        <div class="pokedex-frame">
            <div class="inner-screen">
                <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                    <h2 class="font-[Orbitron] text-2xl text-blue-400">DATABASE UNITA</h2>
                    <div class="flex gap-4">
                        <button onclick="window.prepareGen()" class="btn-action btn-blue px-6">+ Nuova Unità</button>
                        <button onclick="window.location.href='index.html'" class="btn-action btn-gray px-6">Esci</button>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-6" id="folder-grid">
                    <div onclick="window.setFolder('wild')" class="trainer-folder p-6 rounded-2xl text-center ${openFolder === 'wild' ? 'active' : ''}">
                        <div class="font-black text-xl uppercase">PC WILD</div>
                        <div class="text-xs text-slate-500">${salvati.length} File</div>
                    </div>
                    ${allenatori.map(t => `
                    <div onclick="window.setFolder('${t.id}')" class="trainer-folder p-6 rounded-2xl text-center ${openFolder == t.id ? 'active' : ''}">
                        <div class="font-black text-xl uppercase">${t.name}</div>
                        <div class="text-xs text-slate-500">${(t.team || []).length} In Team</div>
                    </div>`).join('')}
                </div>
                <div id="content-area" class="mt-10 grid grid-cols-6 gap-4"></div>
            </div>
        </div>`;
        if (openFolder) updateFolderContent();
    };

    window.setFolder = (id) => { openFolder = id; renderLista(); };

    function updateFolderContent() {
        const area = document.getElementById('content-area');
        let list = [];
        if (openFolder === 'wild') {
            list = (fullData.pokemon_salvati || []).map((p, i) => ({...p, i, tId: 'wild'}));
        } else {
            const tr = fullData.allenatori_generati.find(t => t.id == openFolder);
            list = (tr.team || []).map((p, i) => ({...p, i, tId: openFolder}));
        }
        area.innerHTML = list.map(p => `
            <div onclick="window.location.href='pokemon.html?trainerId=${p.tId}&pokemonIdx=${p.i}'" class="bg-black/40 p-4 rounded-xl border border-white/5 hover:border-blue-500 cursor-pointer text-center">
                <img src="${p.immagine}" class="h-16 mx-auto mb-2">
                <div class="text-[10px] font-bold uppercase truncate">${p.nome}</div>
            </div>`).join('');
    }

    // --- LOGICA SCHEDA ---
    function renderScheda(tId, pIdx) {
        let p;
        if (tId === "wild") p = fullData.pokemon_salvati[pIdx];
        else p = fullData.allenatori_generati.find(t => t.id == tId).team[pIdx];

        if (!p.punti_accumulati) p.punti_accumulati = { attr: {}, skills: {}, social: {} };

        document.getElementById('main-display').innerHTML = `
        <div class="pokedex-frame">
            <div class="inner-screen">
                <div class="flex justify-between items-start mb-6">
                    <h1 class="text-6xl font-black font-[Orbitron] uppercase italic">${p.nome}</h1>
                    <button onclick="window.location.href='pokemon.html'" class="btn-action btn-gray">Torna al PC</button>
                </div>
                <div class="grid grid-cols-12 gap-8">
                    <div class="col-span-4">
                        <img src="${p.immagine}" class="w-full bg-black/20 rounded-2xl p-4">
                        <div class="mt-6 space-y-2">
                            ${Object.entries(p.attr).map(([k,v]) => `<div class="flex justify-between text-xs uppercase font-bold"><span>${t(k)}</span><span>${v}</span></div>`).join('')}
                        </div>
                    </div>
                    <div class="col-span-8">
                        <div class="grid grid-cols-2 gap-x-10 gap-y-2">
                            ${Object.entries(p.skills).map(([k,v]) => `<div class="flex justify-between border-b border-white/5 pb-1 text-[11px] uppercase"><span>${t(k)}</span><span>${v}</span></div>`).join('')}
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
    }

    // --- LOGICA GENERAZIONE ---
    window.prepareGen = () => {
        if (typeof Pokedex === 'undefined') return alert("Database non caricato");
        const pkSel = document.getElementById('pkmn-selector');
        pkSel.innerHTML = Object.keys(Pokedex).sort().map(n => `<option value="${n}">${n}</option>`).join('');
        
        const trSel = document.getElementById('target-selector');
        trSel.innerHTML = `<option value="wild">PC WILD</option>` + 
            fullData.allenatori_generati.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
        
        document.getElementById('gen-overlay').style.display = 'flex';
    };

    document.getElementById('final-confirm-btn').onclick = async () => {
        const name = document.getElementById('pkmn-selector').value;
        const target = document.getElementById('target-selector').value;
        const base = Pokedex[name];

        const pk = {
            nome: name, immagine: base.Image, tipo: base.Type, rank: "Nessuno",
            hp: base.HP, will: base.Will, attr: {...base.Attributes}, skills: {...base.Skills},
            punti_accumulati: { attr: {}, skills: {}, social: {} }
        };

        if (target === 'wild') {
            if (!fullData.pokemon_salvati) fullData.pokemon_salvati = [];
            fullData.pokemon_salvati.push(pk);
        } else {
            const tr = fullData.allenatori_generati.find(t => t.id == target);
            if (!tr.team) tr.team = [];
            tr.team.push(pk);
        }

        await updateDoc(doc(db, "Users", currentUser.uid), fullData);
        window.location.reload();
    };
</script>
</body>
</html>
