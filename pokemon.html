<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { 
            background: #020617; color: white; font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        .pokedex-frame { max-width: 1000px; background: var(--pokedex-red); border: 8px solid #991b1b; border-radius: 30px; padding: 25px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 25px; border: 4px solid #334155; position: relative; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); display: inline-block; margin-right: 2px; border-radius: 1px; transform: skewX(-15deg); }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .btn-dex { font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; padding: 10px 20px; border-radius: 10px; transition: 0.3s; text-transform: uppercase; cursor: pointer; }
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; }
        #pc-overlay, #card-overlay, #creation-panel { display: none; position: fixed; inset: 0; z-index: 50; padding: 20px; overflow-y: auto; backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.9); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-5xl font-black font-['Orbitron'] italic tracking-tighter">NEURAL<span class="text-blue-500">PC</span></h1>
                <p class="text-xs tracking-[0.3em] text-blue-400/50 uppercase">Gestione Unit√† Biologiche</p>
            </div>
            <div class="flex gap-4">
                <button onclick="openCreation()" class="btn-dex bg-green-600 text-white hover:bg-green-500 shadow-[0_0_15px_rgba(22,163,74,0.4)]">Crea Pok√©mon</button>
                <a href="index.html" class="btn-dex bg-white/5 border border-white/10 hover:bg-white/10 flex items-center">Hub</a>
            </div>
        </header>
        
        <div id="pc-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center">
            </div>
    </div>

    <div id="creation-panel">
        <div class="max-w-md mx-auto mt-20 bg-slate-900 border-2 border-green-500 p-8 rounded-3xl shadow-2xl">
            <h2 class="font-['Orbitron'] text-xl font-black mb-6 text-green-400 uppercase">Nuovo Reclutamento</h2>
            <div class="space-y-4">
                <div class="flex flex-col"><label class="label mb-1">Specie</label><input type="text" id="crea-nome" placeholder="Es: Lucario"></div>
                <div class="flex flex-col">
                    <label class="label mb-1">Rango</label>
                    <select id="crea-rango">
                        <option value="1">Starter</option><option value="2">Beginner</option><option value="3">Amateur</option>
                        <option value="4">Ace</option><option value="5">Professional</option><option value="6">Master</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="label mb-1">Assegna a</label>
                    <select id="crea-target"></select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="processCreation()" class="flex-1 btn-dex bg-green-600">Inizializza</button>
                    <button onclick="closeCreation()" class="btn-dex bg-slate-800">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pc-overlay"><div class="max-w-6xl mx-auto py-10"><div class="flex justify-between items-end mb-8 border-b-2 border-blue-500/30 pb-4"><h2 id="pc-title" class="text-3xl font-black font-['Orbitron'] italic text-blue-400 uppercase"></h2><button onclick="window.closePC()" class="btn-dex bg-red-600">Chiudi</button></div><div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div></div></div>
    <div id="card-overlay"><div class="max-w-5xl mx-auto py-6"><div class="flex justify-center mb-6"><button onclick="window.closeCard()" class="text-white/40 hover:text-white font-bold tracking-widest text-xs uppercase">‚Üê ESCI DALL'ANALISI</button></div><div id="card-container"></div><div id="card-actions" class="mt-8 flex justify-center gap-4"></div></div></div>

    <div id="rankup-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 backdrop-blur-xl bg-black/80">
        <div class="bg-slate-900 border-2 border-yellow-500 w-full max-w-sm rounded-3xl p-6 shadow-[0_0_50px_rgba(234,179,8,0.2)]">
            <div class="text-center mb-6">
                <div class="label text-yellow-500 mb-1">Sincronizzazione Rango</div>
                <h2 id="ru-name" class="text-2xl font-black font-['Orbitron'] uppercase">--</h2>
                <p id="ru-ranks" class="text-xs text-slate-400 mt-1 uppercase font-bold italic"></p>
            </div>
            <div class="space-y-3 bg-black/40 p-4 rounded-xl border border-white/5 text-[11px] uppercase font-bold">
                <div class="flex justify-between"><span>Integrit√† (HP)</span><span class="text-green-400">+1</span></div>
                <div class="flex justify-between"><span>Riserva (Will)</span><span class="text-cyan-400">+1</span></div>
                <div class="flex justify-between"><span>Social Stat</span><span class="text-yellow-500">+1 Casuale</span></div>
            </div>
            <div class="mt-6 flex gap-2">
                <button id="confirm-rankup-btn" class="flex-1 btn-dex bg-yellow-600 text-black font-black">Conferma</button>
                <button onclick="closeRankUpModal()" class="btn-dex bg-slate-800">Annulla</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getNextRank, applyRankUpStats } from './rankup.js';

        const firebaseConfig = { apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk", authDomain: "pokerole-app.firebaseapp.com", projectId: "pokerole-app", storageBucket: "pokerole-app.firebasestorage.app", messagingSenderId: "385416519668", appId: "1:385416519668:web:908e12b9833f1cdc04a3a1" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null, currentUserId = null, pokemonDB = [];

        // Caricamento DB Pok√©mon locale
        fetch('pokemon.json').then(r => r.json()).then(data => { pokemonDB = data; });

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUserId = user.uid; refreshUserData(); }
        });

        async function refreshUserData() {
            const snap = await getDoc(doc(db, "Users", currentUserId)); 
            if (snap.exists()) { 
                userData = snap.data(); 
                renderPCGrid();
                updateTargetSelect();
            }
        }

        function updateTargetSelect() {
            const sel = document.getElementById('crea-target');
            sel.innerHTML = '<option value="wild">Riserva Naturale</option>';
            (userData.allenatori_generati || []).forEach((all, idx) => {
                sel.innerHTML += `<option value="${idx}">${all.name}</option>`;
            });
        }

        // --- CREAZIONE ---
        window.openCreation = () => document.getElementById('creation-panel').style.display = "block";
        window.closeCreation = () => document.getElementById('creation-panel').style.display = "none";

        window.processCreation = async () => {
            const nomeInput = document.getElementById('crea-nome').value.trim();
            const rankVal = parseInt(document.getElementById('crea-rango').value);
            const target = document.getElementById('crea-target').value;
            
            const base = pokemonDB.find(p => p.nome.toLowerCase() === nomeInput.toLowerCase());
            if(!base) return alert("Pok√©mon non trovato nel database!");

            const data = PokeroleEngine.calculateRank(base, rankVal);
            const rankName = document.getElementById('crea-rango').options[rankVal-1].text;

            const newPkmn = {
                ...data,
                rank: rankName,
                abilita_scelta: (base.abilita || ["Standard"])[0],
                tecniche_scelte: (base.tecniche || []).slice(0, data.will).map(m => (typeof m === 'object') ? m.nome : m),
                immagine: base.immagine || ""
            };

            const userRef = doc(db, "Users", currentUserId);
            if(target === 'wild') {
                if(!userData.pokemon_salvati) userData.pokemon_salvati = [];
                userData.pokemon_salvati.push(newPkmn);
            } else {
                const idx = parseInt(target);
                if(!userData.allenatori_generati[idx].team) userData.allenatori_generati[idx].team = [];
                userData.allenatori_generati[idx].team.push(newPkmn);
            }

            await updateDoc(userRef, { 
                pokemon_salvati: userData.pokemon_salvati || [],
                allenatori_generati: userData.allenatori_generati 
            });

            alert(`Unit√† ${newPkmn.nome} inizializzata.`);
            closeCreation();
            refreshUserData();
        };

        // --- VISUALIZZAZIONE PC ---
        function renderPCGrid() {
            const grid = document.getElementById('pc-grid'); 
            grid.innerHTML = "";
            (userData.allenatori_generati || []).forEach((all, idx) => {
                grid.innerHTML += `<div class="cursor-pointer group" onclick="window.openPC('trainer', ${idx})"><div class="w-32 h-32 mx-auto rounded-full border-4 border-slate-700 overflow-hidden group-hover:border-blue-500 transition-all"><img src="${all.img}" class="w-full h-full object-cover"></div><p class="mt-4 font-black font-['Orbitron'] text-[10px] uppercase text-slate-400 group-hover:text-blue-400">${all.name}</p></div>`;
            });
            grid.innerHTML += `<div class="cursor-pointer group" onclick="window.openPC('wild', 0)"><div class="w-32 h-32 mx-auto rounded-2xl bg-red-900/10 border-4 border-red-900/30 flex items-center justify-center group-hover:border-red-500 transition-all"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="w-12 opacity-30 group-hover:opacity-100"></div><p class="mt-4 font-black font-['Orbitron'] text-[10px] uppercase text-red-500/50 group-hover:text-red-500">Riserva Naturale</p></div>`;
        }

        window.openPC = (type, index) => {
            let pkmns = type === 'trainer' ? userData.allenatori_generati[index].team : userData.pokemon_salvati;
            document.getElementById('pc-title').innerText = type === 'trainer' ? `TEAM: ${userData.allenatori_generati[index].name}` : "RISERVA NATURALE";
            document.getElementById('pc-content').innerHTML = (pkmns || []).map((pk, pIdx) => `<div class="bg-slate-800/40 p-5 rounded-2xl border border-white/5 hover:border-blue-500 transition-all cursor-pointer text-center" onclick="window.openCard('${type}', ${index}, ${pIdx})"><img src="${pk.immagine}" class="h-16 mx-auto mb-3 object-contain"><p class="font-['Orbitron'] text-[10px] font-black uppercase truncate">${pk.nome}</p></div>`).join('');
            document.getElementById('pc-overlay').style.display = "block";
        };

        // --- SCHEDA POKEMON ---
        window.openCard = async (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const getV = (obj, ...keys) => { for (let k of keys) { if (obj && obj[k] !== undefined) return parseInt(obj[k]) || 0; } return 0; };
            const drawDots = (val) => { let h = ''; for (let i = 1; i <= 10; i++) h += `<span class="dot ${i <= val ? 'filled' : ''}"></span>`; return h; };
            const sc = {Tough:'bg-[#fbbf24]', Cool:'bg-[#f97316]', Beauty:'bg-[#3b82f6]', Cute:'bg-[#ec4899]', Clever:'bg-[#22c55e]'};

            const maxMoves = getV(pk, 'will');
            const mosseVisibili = (pk.tecniche_scelte || []).slice(0, maxMoves);

            document.getElementById('card-container').innerHTML = `
            <div class="pokedex-frame"><div class="inner-screen">
                <div class="flex justify-between items-start mb-6 border-b border-white/10 pb-4">
                    <div><span class="label text-yellow-500">Unit ID: ${pIdx}</span><h1 class="text-5xl font-black italic font-[Orbitron]">${pk.nome}</h1></div>
                    <div class="flex gap-4"><div class="text-center"><div class="label">HP</div><div class="text-3xl font-black">${getV(pk, 'hp')}</div></div><div class="text-center text-cyan-400"><div class="label">WILL</div><div class="text-3xl font-black">${maxMoves}</div></div></div>
                </div>
                <div class="grid grid-cols-12 gap-8">
                    <div class="col-span-3"><div class="bg-black/40 p-4 rounded-xl mb-4 border border-white/5"><img src="${pk.immagine}" class="max-h-32 mx-auto"></div><div class="space-y-1">${Object.entries(pk.attr || {}).map(([k,v]) => `<div class="flex justify-between text-[10px] uppercase"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}</div></div>
                    <div class="col-span-5 border-x border-white/5 px-6">
                        <div class="label mb-2">Skills</div><div class="grid grid-cols-1 gap-1 h-32 overflow-y-auto mb-4">${Object.entries(pk.skills || {}).map(([k,v]) => typeof v !== 'object' ? `<div class="flex justify-between text-[9px] uppercase border-b border-white/5"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>` : '').join('')}</div>
                        <div class="label mb-2 text-red-500">Tecniche (${mosseVisibili.length}/${maxMoves})</div><div class="grid grid-cols-2 gap-1">${mosseVisibili.map(m => `<div class="bg-white/5 border-l-2 border-red-500 p-1.5 text-[9px] font-black uppercase">${m}</div>`).join('')}</div>
                    </div>
                    <div class="col-span-4 space-y-3">
                        <div class="label opacity-50">Social (${pk.rank})</div>
                        ${Object.entries(pk.social || { Tough: 1, Cool: 1, Beauty: 1, Cute: 1, Clever: 1 }).map(([k,v]) => `<div class="flex justify-between items-center p-1.5 rounded text-[9px] font-black text-black ${sc[k]}"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}
                    </div>
                </div>
            </div></div>`;

            const nextRank = getNextRank(pk.rank || 'Starter');
            document.getElementById('card-actions').innerHTML = `
                <button class="btn-dex bg-blue-600/20 border border-blue-500 text-blue-400" onclick="window.manageMoves('${type}', ${tIdx}, ${pIdx})">üîÑ Gestione Mosse</button>
                ${nextRank ? `<button class="btn-dex bg-yellow-500 text-black" onclick="window.openRankUpModal('${type}', ${tIdx}, ${pIdx})">‚ö° Rank Up</button>` : ''}
                <button class="btn-dex bg-red-600/20 border border-red-500 text-red-500" onclick="window.deletePkmn('${type}', ${tIdx}, ${pIdx})">‚ùå Libera</button>
            `;
            document.getElementById('card-overlay').style.display = "block";
        };

        // --- RANK UP INTERFACCIA ---
        window.openRankUpModal = (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const nextRank = getNextRank(pk.rank || 'Starter');
            
            document.getElementById('ru-name').innerText = pk.nome;
            document.getElementById('ru-ranks').innerText = `${pk.rank} >> ${nextRank}`;
            document.getElementById('rankup-modal').classList.remove('hidden');

            document.getElementById('confirm-rankup-btn').onclick = async () => {
                const updated = applyRankUpStats(pk, nextRank);
                const userRef = doc(db, "Users", currentUserId);
                
                if (type === 'trainer') userData.allenatori_generati[tIdx].team[pIdx] = updated;
                else userData.pokemon_salvati[pIdx] = updated;

                await updateDoc(userRef, { 
                    allenatori_generati: userData.allenatori_generati,
                    pokemon_salvati: userData.pokemon_salvati || []
                });
                
                closeRankUpModal();
                window.openCard(type, tIdx, pIdx);
            };
        };

        window.closeRankUpModal = () => document.getElementById('rankup-modal').classList.add('hidden');

        // --- GESTIONE MOSSE ---
        window.manageMoves = async (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const base = pokemonDB.find(p => p.nome.toLowerCase() === pk.nome.toLowerCase());
            if(!base) return alert("Dati base mancanti.");

            const mossa = prompt(`Inserisci il nome della nuova mossa tra quelle disponibili per il tuo database/rango:`);
            if(mossa) {
                if(!pk.tecniche_scelte) pk.tecniche_scelte = [];
                if(pk.tecniche_scelte.length >= pk.will) {
                    const r = prompt(`Limite mosse raggiunto (${pk.will}). Sostituire quale slot? (1-${pk.will})`);
                    if(r > 0 && r <= pk.will) pk.tecniche_scelte[r-1] = mossa;
                } else {
                    pk.tecniche_scelte.push(mossa);
                }
                const userRef = doc(db, "Users", currentUserId);
                await updateDoc(userRef, { 
                    allenatori_generati: userData.allenatori_generati,
                    pokemon_salvati: userData.pokemon_salvati || []
                });
                window.openCard(type, tIdx, pIdx);
            }
        };

        // --- ELIMINAZIONE ---
        window.deletePkmn = async (type, tIdx, pIdx) => {
            if(confirm("Protocollo di rilascio confermato?")) {
                if(type === 'trainer') userData.allenatori_generati[tIdx].team.splice(pIdx, 1);
                else userData.pokemon_salvati.splice(pIdx, 1);

                const userRef = doc(db, "Users", currentUserId);
                await updateDoc(userRef, { 
                    allenatori_generati: userData.allenatori_generati,
                    pokemon_salvati: userData.pokemon_salvati || []
                });
                window.closeCard(); refreshUserData();
            }
        };

        window.closePC = () => document.getElementById('pc-overlay').style.display = "none";
        window.closeCard = () => document.getElementById('card-overlay').style.display = "none";
    </script>
</body>
</html>
