<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --neon-blue: #0ea5e9; --neon-yellow: #facc15; }
        body { 
            background: #020617; color: white; font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh; overflow-x: hidden;
        }
        .pokedex-frame { max-width: 1000px; background: var(--pokedex-red); border: 8px solid #991b1b; border-radius: 30px; padding: 25px; margin: 0 auto; box-shadow: 0 0 60px rgba(0,0,0,0.6); }
        .inner-screen { background: #0f172a; border-radius: 20px; padding: 25px; border: 4px solid #334155; position: relative; }
        .dot { width: 7px; height: 7px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); display: inline-block; margin-right: 2px; border-radius: 1px; }
        .dot.filled { background: var(--neon-blue); box-shadow: 0 0 8px var(--neon-blue); border: none; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.65rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1.5px; }
        .btn-dex { font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px; padding: 10px 20px; border-radius: 10px; transition: 0.3s; text-transform: uppercase; cursor: pointer; }
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 10px; border-radius: 8px; outline: none; width: 100%; }
        .overlay { display: none; position: fixed; inset: 0; z-index: 50; padding: 20px; overflow-y: auto; backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.9); }
        .stat-row { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 8px; margin-bottom: 6px; border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-5xl font-black font-['Orbitron'] italic tracking-tighter">NEURAL<span class="text-blue-500">PC</span></h1>
                <p class="text-xs tracking-[0.3em] text-blue-400/50 uppercase">Biological Unit Management</p>
            </div>
            <div class="flex gap-4">
                <button onclick="window.openCreation()" class="btn-dex bg-green-600 text-white hover:bg-green-500 shadow-[0_0_15px_rgba(22,163,74,0.4)]">Crea Pokémon</button>
                <a href="index.html" class="btn-dex bg-white/5 border border-white/10 hover:bg-white/10">Hub</a>
            </div>
        </header>
        
        <div id="pc-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center">
            </div>
    </div>

    <div id="creation-panel" class="overlay">
        <div class="max-w-md mx-auto mt-20 bg-slate-900 border-2 border-green-500 p-8 rounded-3xl">
            <h2 class="font-['Orbitron'] text-xl font-black mb-6 text-green-400 uppercase italic">Inizializzazione Unità</h2>
            <div class="space-y-4">
                <div><label class="label">Specie</label><input type="text" id="crea-nome" placeholder="Es: Lucario"></div>
                <div>
                    <label class="label">Rango Iniziale</label>
                    <select id="crea-rango">
                        <option value="1">Starter</option><option value="2">Beginner</option>
                        <option value="3">Amateur</option><option value="4">Ace</option>
                        <option value="5">Professional</option><option value="6">Master</option>
                    </select>
                </div>
                <div><label class="label">Assegnazione</label><select id="crea-target"></select></div>
                <div class="flex gap-3 pt-4">
                    <button onclick="window.processCreation()" class="flex-1 btn-dex bg-green-600">Conferma</button>
                    <button onclick="window.closeCreation()" class="btn-dex bg-slate-800">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pc-overlay" class="overlay">
        <div class="max-w-6xl mx-auto py-10">
            <div class="flex justify-between items-end mb-8 border-b-2 border-blue-500/30 pb-4">
                <h2 id="pc-title" class="text-3xl font-black font-['Orbitron'] italic text-blue-400 uppercase tracking-tighter"></h2>
                <button onclick="window.closePC()" class="btn-dex bg-red-600">Chiudi Accesso</button>
            </div>
            <div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <div id="card-overlay" class="overlay">
        <div class="max-w-5xl mx-auto py-6">
            <div class="flex justify-center mb-6">
                <button onclick="window.closeCard()" class="text-white/40 hover:text-white font-bold tracking-widest text-xs uppercase">← ESCI DALL'ANALISI</button>
            </div>
            <div id="card-container"></div>
            <div id="card-actions" class="mt-8 flex justify-center gap-4"></div>
        </div>
    </div>

    <div id="rankup-modal" class="overlay">
        <div class="max-w-2xl mx-auto mt-10 bg-slate-900 border-2 border-yellow-500 p-8 rounded-3xl shadow-2xl">
            <h2 class="font-['Orbitron'] text-2xl font-black mb-1 text-yellow-500 uppercase italic">Protocollo Rank Up</h2>
            <p id="ru-ranks-display" class="text-xs text-slate-400 mb-6 font-bold tracking-widest uppercase"></p>

            <div class="grid grid-cols-2 gap-8">
                <div>
                    <h3 class="label mb-4 flex justify-between">Attributi <span id="pool-attr" class="text-white bg-blue-600 px-2 rounded">0</span></h3>
                    <div id="ru-attr-list"></div>
                </div>
                <div>
                    <h3 class="label mb-4 flex justify-between">Skills <span id="pool-skill" class="text-white bg-green-600 px-2 rounded">0</span></h3>
                    <div id="ru-skill-list" class="max-h-60 overflow-y-auto pr-2"></div>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-white/10 flex justify-between items-center">
                <div class="text-[10px] text-slate-400 uppercase italic">Bonus Automatici: HP+1, Will+1</div>
                <div class="flex gap-4">
                    <button id="ru-confirm-btn" class="btn-dex bg-yellow-600 text-black font-black hover:bg-yellow-500">Applica Modifiche</button>
                    <button onclick="window.closeRankUpModal()" class="btn-dex bg-slate-800">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getNextRank, RANK_BONUSES, finalizeRankUp, calculateDerivedStats, getStatLimits } from './rankup.js';

        const firebaseConfig = { 
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk", 
            authDomain: "pokerole-app.firebaseapp.com", 
            projectId: "pokerole-app", 
            storageBucket: "pokerole-app.firebasestorage.app", 
            messagingSenderId: "385416519668", 
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null;
        let currentUserId = null;
        let pokemonDB = [];
        let ruContext = { pk: null, type: '', tIdx: 0, pIdx: 0, choices: { attr: {}, skills: {}, social: {} }, pools: { attr: 0, skill: 0 }, base: null, limits: {} };

        // Caricamento DB Pokémon Locale
        fetch('pokemon.json').then(r => r.json()).then(data => { pokemonDB = data; console.log("DB Caricato"); });

        onAuthStateChanged(auth, async (user) => {
            if (user) { currentUserId = user.uid; await refreshUserData(); }
        });

        async function refreshUserData() {
            const snap = await getDoc(doc(db, "Users", currentUserId)); 
            if (snap.exists()) { userData = snap.data(); renderPCGrid(); updateTargetSelect(); }
        }

        function renderPCGrid() {
            const grid = document.getElementById('pc-grid'); 
            grid.innerHTML = "";
            (userData.allenatori_generati || []).forEach((all, idx) => {
                grid.innerHTML += `
                    <div class="cursor-pointer group" onclick="window.openPC('trainer', ${idx})">
                        <div class="w-32 h-32 mx-auto rounded-full border-4 border-slate-700 overflow-hidden group-hover:border-blue-500 transition-all">
                            <img src="${all.img}" class="w-full h-full object-cover">
                        </div>
                        <p class="mt-4 font-black font-['Orbitron'] text-[10px] uppercase text-slate-400 group-hover:text-blue-400">${all.name}</p>
                    </div>`;
            });
            grid.innerHTML += `
                <div class="cursor-pointer group" onclick="window.openPC('wild', 0)">
                    <div class="w-32 h-32 mx-auto rounded-2xl bg-red-900/10 border-4 border-red-900/30 flex items-center justify-center group-hover:border-red-500 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="w-12 opacity-30 group-hover:opacity-100">
                    </div>
                    <p class="mt-4 font-black font-['Orbitron'] text-[10px] uppercase text-red-500/50 group-hover:text-red-500">Riserva Naturale</p>
                </div>`;
        }

        function updateTargetSelect() {
            const sel = document.getElementById('crea-target');
            sel.innerHTML = '<option value="wild">Riserva Naturale</option>';
            (userData.allenatori_generati || []).forEach((all, idx) => sel.innerHTML += `<option value="${idx}">${all.name}</option>`);
        }

        // --- EXPORT GLOBALE PER HTML ---
        window.openCreation = () => document.getElementById('creation-panel').style.display = "block";
        window.closeCreation = () => document.getElementById('creation-panel').style.display = "none";
        window.closePC = () => document.getElementById('pc-overlay').style.display = "none";
        window.closeCard = () => document.getElementById('card-overlay').style.display = "none";
        window.closeRankUpModal = () => document.getElementById('rankup-modal').style.display = "none";

        window.processCreation = async () => {
            const nomeInput = document.getElementById('crea-nome').value.trim();
            const rankVal = parseInt(document.getElementById('crea-rango').value);
            const target = document.getElementById('crea-target').value;
            const base = pokemonDB.find(p => p.nome.toLowerCase() === nomeInput.toLowerCase());
            
            if(!base) return alert("Pokémon non trovato!");
            const data = PokeroleEngine.calculateRank(base, rankVal);
            const newPkmn = { ...data, rank: document.getElementById('crea-rango').options[rankVal-1].text, immagine: base.immagine, tecniche_scelte: (base.tecniche || []).slice(0, data.will).map(m => m.nome || m) };

            if(target === 'wild') (userData.pokemon_salvati = userData.pokemon_salvati || []).push(newPkmn);
            else {
                if(!userData.allenatori_generati[target].team) userData.allenatori_generati[target].team = [];
                userData.allenatori_generati[target].team.push(newPkmn);
            }
            await updateDoc(doc(db, "Users", currentUserId), userData);
            window.closeCreation(); refreshUserData();
        };

        window.openPC = (type, index) => {
            let pkmns = type === 'trainer' ? userData.allenatori_generati[index].team : userData.pokemon_salvati;
            document.getElementById('pc-title').innerText = type === 'trainer' ? `TEAM: ${userData.allenatori_generati[index].name}` : "RISERVA NATURALE";
            document.getElementById('pc-content').innerHTML = (pkmns || []).map((pk, pIdx) => `
                <div class="bg-slate-800/40 p-5 rounded-2xl border border-white/5 hover:border-blue-500 cursor-pointer text-center" onclick="window.openCard('${type}', ${index}, ${pIdx})">
                    <img src="${pk.immagine}" class="h-16 mx-auto mb-3 object-contain">
                    <p class="font-['Orbitron'] text-[10px] font-black uppercase truncate">${pk.nome}</p>
                </div>`).join('');
            document.getElementById('pc-overlay').style.display = "block";
        };

        window.openCard = (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const maxMoves = parseInt(pk.will);
            const drawDots = (v) => Array.from({length:10}, (_,i) => `<span class="dot ${i < v ? 'filled' : ''}"></span>`).join('');
            const combat = calculateDerivedStats(pk);

            document.getElementById('card-container').innerHTML = `
                <div class="pokedex-frame"><div class="inner-screen">
                    <div class="flex justify-between items-start mb-6 border-b border-white/10 pb-4">
                        <div><h1 class="text-5xl font-black italic font-[Orbitron]">${pk.nome}</h1><span class="label text-yellow-500">${pk.rank}</span></div>
                        <div class="flex gap-4"><div class="text-center"><div class="label">HP</div><div class="text-3xl font-black">${pk.hp}</div></div><div class="text-center text-cyan-400"><div class="label">WILL</div><div class="text-3xl font-black">${pk.will}</div></div></div>
                    </div>
                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-3"><img src="${pk.immagine}" class="max-h-32 mx-auto mb-4 object-contain"><div class="space-y-1">${Object.entries(pk.attr || {}).map(([k,v]) => `<div class="flex justify-between text-[10px] uppercase font-bold"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}</div></div>
                        <div class="col-span-5 border-x border-white/5 px-6">
                            <div class="label mb-2">Combat Protocol</div>
                            <div class="grid grid-cols-2 gap-2 text-[10px] uppercase font-bold mb-4">
                                <div class="bg-white/5 p-2 rounded">Iniziativa: ${combat.iniziativa}</div>
                                <div class="bg-white/5 p-2 rounded">Evasione: ${combat.evadere}</div>
                                <div class="bg-white/5 p-2 rounded">Dif. Fisica: ${combat.difesaFisica}</div>
                                <div class="bg-white/5 p-2 rounded">Dif. Speciale: ${combat.difesaSpeciale}</div>
                            </div>
                            <div class="label mb-2 text-red-500">Tecniche (${pk.tecniche_scelte.length}/${maxMoves})</div>
                            <div class="grid grid-cols-1 gap-1">${pk.tecniche_scelte.slice(0, maxMoves).map(m => `<div class="bg-white/5 border-l-2 border-red-500 p-1.5 text-[9px] font-black uppercase">${m}</div>`).join('')}</div>
                        </div>
                        <div class="col-span-4 space-y-3">
                            <div class="label opacity-50">Social Matrix</div>
                            ${Object.entries(pk.social || {}).map(([k,v]) => `<div class="flex justify-between items-center p-1.5 rounded text-[9px] font-black text-black bg-slate-400"><span>${k}</span><div class="flex">${drawDots(v)}</div></div>`).join('')}
                        </div>
                    </div>
                </div></div>`;

            const nextRank = getNextRank(pk.rank);
            document.getElementById('card-actions').innerHTML = `
                ${nextRank ? `<button class="btn-dex bg-yellow-500 text-black font-black" onclick="window.openRankUpModal('${type}', ${tIdx}, ${pIdx})">⚡ Rank Up a ${nextRank}</button>` : ''}
                <button class="btn-dex bg-red-600/20 text-red-500 border border-red-500" onclick="window.deletePkmn('${type}', ${tIdx}, ${pIdx})">Libera</button>
            `;
            document.getElementById('card-overlay').style.display = "block";
        };

        // --- LOGICA MODAL RANK UP ---
        window.openRankUpModal = (type, tIdx, pIdx) => {
            const pk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const nextRank = getNextRank(pk.rank);
            const bonus = RANK_BONUSES[nextRank];
            const base = pokemonDB.find(p => p.nome.toLowerCase() === pk.nome.toLowerCase());
            
            ruContext = { pk, type, tIdx, pIdx, base, choices: { attr: {}, skills: {}, social: {} }, pools: { attr: bonus.attr, skill: bonus.skill }, limits: getStatLimits({rank: nextRank}, base) };
            
            document.getElementById('ru-ranks-display').innerText = `${pk.rank} >> ${nextRank}`;
            renderRankUpOptions();
            document.getElementById('rankup-modal').style.display = "block";
        };

        function renderRankUpOptions() {
            document.getElementById('pool-attr').innerText = ruContext.pools.attr;
            document.getElementById('pool-skill').innerText = ruContext.pools.skill;

            document.getElementById('ru-attr-list').innerHTML = Object.entries(ruContext.pk.attr).map(([k,v]) => {
                const added = ruContext.choices.attr[k] || 0;
                const limit = ruContext.limits[k] || 5;
                return `<div class="stat-row"><span class="text-[10px] uppercase font-bold">${k} (${v + added}/${limit})</span><div class="flex gap-2"><button onclick="window.modRU('attr', '${k}', -1)" class="w-6 h-6 bg-slate-700 rounded">-</button><button onclick="window.modRU('attr', '${k}', 1)" class="w-6 h-6 bg-blue-600 rounded">+</button></div></div>`;
            }).join('');

            document.getElementById('ru-skill-list').innerHTML = Object.entries(ruContext.pk.skills).map(([k,v]) => {
                const added = ruContext.choices.skills[k] || 0;
                const nextRank = getNextRank(ruContext.pk.rank);
                const skillLimit = RANK_BONUSES[nextRank].skillMax;
                return `<div class="stat-row"><span class="text-[10px] uppercase font-bold">${k} (${v + added}/${skillLimit})</span><div class="flex gap-2"><button onclick="window.modRU('skills', '${k}', -1)" class="w-6 h-6 bg-slate-700 rounded">-</button><button onclick="window.modRU('skills', '${k}', 1)" class="w-6 h-6 bg-green-600 rounded">+</button></div></div>`;
            }).join('');
        }

        window.modRU = (group, key, val) => {
            const currentAdded = ruContext.choices[group][key] || 0;
            const nextVal = (ruContext.pk[group][key] || 0) + currentAdded + val;

            if (val > 0) {
                if (ruContext.pools[group] <= 0) return;
                if (group === 'attr' && nextVal > (ruContext.limits[key] || 5)) return;
                const nextRank = getNextRank(ruContext.pk.rank);
                if (group === 'skills' && nextVal > RANK_BONUSES[nextRank].skillMax) return;
                ruContext.choices[group][key] = currentAdded + 1;
                ruContext.pools[group]--;
            } else if (val < 0 && currentAdded > 0) {
                ruContext.choices[group][key] = currentAdded - 1;
                ruContext.pools[group]++;
            }
            renderRankUpOptions();
        };

        document.getElementById('ru-confirm-btn').onclick = async () => {
            const updated = finalizeRankUp(ruContext.pk, ruContext.choices, ruContext.base);
            const userRef = doc(db, "Users", currentUserId);
            if (ruContext.type === 'trainer') userData.allenatori_generati[ruContext.tIdx].team[ruContext.pIdx] = updated;
            else userData.pokemon_salvati[ruContext.pIdx] = updated;
            await updateDoc(userRef, userData);
            window.closeRankUpModal(); window.openCard(ruContext.type, ruContext.tIdx, ruContext.pIdx);
        };

        window.deletePkmn = async (type, tIdx, pIdx) => {
            if(!confirm("Liberare l'unità nel suo habitat naturale?")) return;
            if(type === 'trainer') userData.allenatori_generati[tIdx].team.splice(pIdx, 1);
            else userData.pokemon_salvati.splice(pIdx, 1);
            await updateDoc(doc(db, "Users", currentUserId), userData);
            window.closeCard(); refreshUserData();
        };
    </script>
</body>
</html>
