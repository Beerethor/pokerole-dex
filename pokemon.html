<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural PC - Terminale Operativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawcdn.githack.com/Beerethor/pokerole-dex/refs/heads/main/pokerole-core.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap');
        :root { --pokedex-red: #bc1a1d; --bg-dark: #0a1120; }
        body { background-color: #020617; font-family: 'Rajdhani', sans-serif; color: white; padding: 20px; overflow-x: hidden; }
        .pokedex-frame { max-width: 1400px; background: var(--pokedex-red); border-radius: 20px; padding: 15px; margin: 0 auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); border: 4px solid #8b0000; }
        .inner-screen { background: var(--bg-dark); border-radius: 15px; padding: 40px; min-height: 750px; border: 2px solid #1e293b; position: relative; }
        
        .trainer-folder { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid rgba(56, 189, 248, 0.1); background: rgba(15, 23, 42, 0.6); cursor: pointer; }
        .trainer-folder:hover { border-color: #38bdf8; transform: translateY(-5px); }
        .trainer-folder.active { border-color: #38bdf8; background: rgba(56, 189, 248, 0.15); box-shadow: 0 0 20px rgba(56, 189, 248, 0.2); }
        .folder-avatar { width: 90px; height: 90px; margin: 0 auto 1rem; border-radius: 50%; border: 2px solid rgba(56, 189, 248, 0.3); object-fit: cover; object-position: top; background: #000; }
        
        .dot { width: 12px; height: 8px; background: #1e293b; display: inline-block; margin-right: 4px; border-radius: 2px; transform: skewX(-20deg); cursor: pointer; }
        .dot.filled { background: #38bdf8; box-shadow: 0 0 8px #0ea5e9; }
        .dot.bonus { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .label { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card { background: #0f172a; border-radius: 8px; padding: 12px; border-left: 4px solid #334155; }
        .mossa-tag { border: 1px solid #ef4444; padding: 8px 15px; border-radius: 4px; font-family: 'Orbitron', sans-serif; font-weight: 900; text-transform: uppercase; font-size: 0.75rem; background: rgba(239, 68, 68, 0.05); }
        
        .btn-action { font-family: 'Orbitron', sans-serif; font-weight: 900; text-transform: uppercase; font-size: 0.65rem; padding: 10px; border-radius: 8px; transition: all 0.2s; text-align: center; border-bottom: 3px solid rgba(0,0,0,0.4); color: white; cursor: pointer; }
        .btn-blue { background: #2563eb; } .btn-yellow { background: #ca8a04; color: black; } .btn-green { background: #15803d; } .btn-red { background: #991b1b; } .btn-gray { background: #334155; }
        .social-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-radius: 4px; margin-bottom: 6px; font-weight: 900; font-size: 0.8rem; text-transform: uppercase; color: black; }
        
        .overlay-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); display: none; position: fixed; inset: 0; z-index: 50; align-items: center; justify-content: center; padding: 20px; }
        select { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 5px; width: 100%; margin-top: 5px; font-family: 'Rajdhani'; }
    </style>
</head>
<body>

<div id="main-display"></div>

<div id="gen-overlay" class="overlay-bg">
    <div class="bg-[#111927] border-2 border-blue-600 p-8 rounded-2xl max-w-lg w-full shadow-2xl">
        <h3 class="font-[Orbitron] text-blue-500 text-xl mb-6 text-center font-black italic">INIZIALIZZAZIONE NUOVA UNITÀ</h3>
        <div class="space-y-4">
            <div>
                <label class="label text-slate-400">Seleziona Pokémon</label>
                <select id="pkmn-selector"></select>
            </div>
            <div>
                <label class="label text-slate-400">Destinazione Database</label>
                <select id="target-selector"></select>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-8">
            <button onclick="document.getElementById('gen-overlay').style.display='none'" class="btn-action btn-gray">Annulla</button>
            <button id="confirm-gen-btn" class="btn-action btn-blue">Conferma Scansione</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
        authDomain: "pokerole-app.firebaseapp.com",
        projectId: "pokerole-app",
        storageBucket: "pokerole-app.firebasestorage.app",
        messagingSenderId: "385416519668",
        appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
    };

    const TRANSLATIONS = {
        "Strength": "Forza", "Dexterity": "Destrezza", "Vitality": "Vigore",
        "Special": "Speciale", "Insight": "Istinto", "Acuity": "Acume",
        "Stealth": "Furtività", "Intimidate": "Intimidire", "Evasion": "Evasione",
        "Alert": "Allerta", "Channel": "Canale", "Nature": "Natura",
        "Athletics": "Atletica", "Allure": "Fascino", "Brawl": "Rissa",
        "Clash": "Vigore", "Etiquette": "Etichetta", "Perform": "Prestazione",
        "Survival": "Sopravvivenza", "Medicine": "Medicina", "Crafts": "Artigianato"
    };

    const TYPE_COLORS = { "Normale": "#A8A878", "Fuoco": "#F08030", "Acqua": "#6890F0", "Erba": "#78C850", "Elettro": "#F8D030", "Ghiaccio": "#98D8D8", "Lotta": "#C03028", "Veleno": "#A040A0", "Terra": "#E0C068", "Volante": "#A890F0", "Psico": "#F85888", "Coleottero": "#A8B820", "Roccia": "#B8A038", "Spettro": "#705898", "Drago": "#7038F8", "Buio": "#705848", "Acciaio": "#B8B8D0", "Folletto": "#EE99AC" };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null, fullData = null, currentPkmn = null, tId, pIdx;
    let openFolder = null;

    function t(key) { return TRANSLATIONS[key] || key; }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            const params = new URLSearchParams(window.location.search);
            tId = params.get('trainerId');
            pIdx = params.get('pokemonIdx');
            await loadPC();
        } else { window.location.href = 'index.html'; }
    });

    async function loadPC() {
        const snap = await getDoc(doc(db, "Users", currentUser.uid));
        if (snap.exists()) {
            fullData = snap.data();
            if (tId && pIdx !== null) {
                currentPkmn = (tId === "wild") ? fullData.pokemon_salvati[pIdx] : fullData.allenatori_generati.find(t => t.id == tId).team[pIdx];
                if (!currentPkmn.punti_accumulati) currentPkmn.punti_accumulati = { attr: {}, skills: {}, social: {} };
                renderScheda();
            } else { renderListaGlobale(); }
        }
    }

    // --- SISTEMA DI DELEGA EVENTI ---
    document.addEventListener('click', (e) => {
        if (e.target.id === 'btn-open-gen') openGenModal();
        if (e.target.classList.contains('folder-trigger')) toggleFolder(e.target.dataset.id);
    });

    function openGenModal() {
        const pkSelector = document.getElementById('pkmn-selector');
        pkSelector.innerHTML = Object.keys(Pokedex).sort().map(p => `<option value="${p}">${p}</option>`).join('');
        
        const trSelector = document.getElementById('target-selector');
        trSelector.innerHTML = `<option value="wild">PC WILD (Archivio Libero)</option>` + 
            fullData.allenatori_generati.map(t => `<option value="${t.id}">${t.name} (Team)</option>`).join('');
        
        document.getElementById('gen-overlay').style.display = 'flex';
    }

    document.getElementById('confirm-gen-btn').onclick = async function() {
        const pkmnName = document.getElementById('pkmn-selector').value;
        const targetId = document.getElementById('target-selector').value;
        const base = Pokedex[pkmnName];
        
        const newPkmn = {
            nome: pkmnName, immagine: base.Image, tipo: base.Type, rank: "Nessuno",
            hp: base.HP, will: base.Will, 
            attr: JSON.parse(JSON.stringify(base.Attributes)), 
            skills: JSON.parse(JSON.stringify(base.Skills)),
            social: { Tough: 0, Cool: 0, Beauty: 0, Cute: 0, Clever: 0 },
            combat: {
                iniziativa: base.Attributes.Destrezza + base.Attributes.Acume,
                evadere: base.Attributes.Destrezza + base.Skills.Furtività,
                difesa: base.Attributes.Vigore + base.Skills.Rissa,
                difesa_speciale: base.Attributes.Acume + base.Skills.Intuizione
            },
            tecniche_scelte: base.Moves.slice(0, base.Will),
            punti_accumulati: { attr: {}, skills: {}, social: {} }
        };

        if (targetId === 'wild') {
            if (!fullData.pokemon_salvati) fullData.pokemon_salvati = [];
            fullData.pokemon_salvati.push(newPkmn);
        } else {
            const tr = fullData.allenatori_generati.find(t => t.id == targetId);
            if (!tr.team) tr.team = [];
            tr.team.push(newPkmn);
        }

        await updateDoc(doc(db, "Users", currentUser.uid), fullData);
        document.getElementById('gen-overlay').style.display = 'none';
        renderListaGlobale();
    };

    function renderListaGlobale() {
        const salvati = fullData.pokemon_salvati || [];
        const allenatori = fullData.allenatori_generati || [];
        document.getElementById('main-display').innerHTML = `
        <div class="pokedex-frame">
            <div class="inner-screen">
                <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-4">
                    <h2 class="font-[Orbitron] text-2xl uppercase text-blue-400">Database Globale Unità</h2>
                    <div class="flex gap-4">
                        <button id="btn-open-gen" class="btn-action btn-blue px-6">+ Inizializza Nuova Unità</button>
                        <button onclick="window.location.href='index.html'" class="btn-action btn-gray px-6">Home</button>
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-6">
                    <div data-id="wild" class="folder-trigger trainer-folder p-6 rounded-2xl text-center ${openFolder === 'wild' ? 'active' : ''}">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="folder-avatar pointer-events-none !rounded-none !border-none !bg-transparent">
                        <div class="label text-yellow-500 pointer-events-none">Database</div>
                        <div class="font-black text-xl uppercase italic pointer-events-none">PC WILD</div>
                        <div class="text-[10px] text-slate-500 mt-1 pointer-events-none">${salvati.length} Unità</div>
                    </div>
                    ${allenatori.map(t => `
                    <div data-id="${t.id}" class="folder-trigger trainer-folder p-6 rounded-2xl text-center ${openFolder === t.id ? 'active' : ''}">
                        <img src="${t.img || 'https://rawcdn.githack.com/Beerethor/pokerole-dex/main/img/placeholder_trainer.png'}" class="folder-avatar pointer-events-none">
                        <div class="label text-cyan-400 pointer-events-none">Account</div>
                        <div class="font-black text-xl uppercase italic truncate pointer-events-none">${t.name}</div>
                        <div class="text-[10px] text-slate-500 mt-1 pointer-events-none">${(t.team || []).length} In Team</div>
                    </div>`).join('')}
                </div>
                <div id="folder-content" class="mt-12 pt-10 border-t border-white/5">
                    ${renderFolderContent()}
                </div>
            </div>
        </div>`;
    }

    function renderFolderContent() {
        if (!openFolder) return `<div class="text-center text-slate-600 italic py-20 uppercase tracking-widest">Scegli un database per accedere ai dati</div>`;
        let list = (openFolder === 'wild') 
            ? (fullData.pokemon_salvati || []).map((p, i) => ({...p, idx: i, tId: 'wild'}))
            : (fullData.allenatori_generati.find(t => t.id == openFolder).team || []).map((p, i) => ({...p, idx: i, tId: openFolder}));

        return `<div class="grid grid-cols-6 gap-4">
            ${list.map(p => `
            <div onclick="window.location.href='pokemon.html?trainerId=${p.tId}&pokemonIdx=${p.idx}'" class="bg-black/40 p-4 rounded-xl border border-white/5 hover:border-blue-500 cursor-pointer text-center group">
                <img src="${p.immagine}" class="h-20 mx-auto group-hover:scale-110 transition-transform">
                <div class="font-black uppercase text-[10px] truncate mt-2 text-slate-400">${p.nome}</div>
            </div>`).join('')}
        </div>`;
    }

    // Le altre funzioni (renderScheda, drawDots, ecc.) rimangono le stesse della versione precedente
    // [Inserirle qui per completare il file se necessario]
    window.toggleFolder = (id) => { openFolder = (openFolder === id) ? null : id; renderListaGlobale(); };
    window.drawDots = function(b, k, c, s = false) {
        let h = '';
        const bonus = (currentPkmn.punti_accumulati[c] && currentPkmn.punti_accumulati[c][k]) || 0;
        for (let i = 1; i <= 10; i++) {
            let cls = (i <= b) ? 'filled' : (i <= b + bonus ? 'bonus' : '');
            if (s) cls += ' !bg-black/20 !shadow-none';
            h += `<span class="dot ${cls}" onclick="rankUp('${c}','${k}',${i})"></span>`;
        }
        return h;
    };
    window.rankUp = async function(c, k, i) {
        const bonus = (currentPkmn.punti_accumulati[c] && currentPkmn.punti_accumulati[c][k]) || 0;
        const base = currentPkmn[c][k] || 0;
        if (i === base + bonus + 1) currentPkmn.punti_accumulati[c][k] = bonus + 1;
        else if (i === base + bonus && bonus > 0) currentPkmn.punti_accumulati[c][k] = bonus - 1;
        else return;
        saveAndRefresh();
    };
    async function saveAndRefresh() {
        if (tId === "wild") fullData.pokemon_salvati[pIdx] = currentPkmn;
        else fullData.allenatori_generati.find(t => t.id == tId).team[pIdx] = currentPkmn;
        await updateDoc(doc(db, "Users", currentUser.uid), fullData);
        renderScheda();
    }
    // ... includi anche openRankUp, updateRank, renderScheda completa qui sotto ...
</script>
</body>
</html>
