<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural ProDex - PC Storage System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; color: white; font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        /* Icone Cartelle PC */
        .pc-icon-wrapper {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }
        .pc-icon-wrapper:hover { transform: translateY(-8px); }
        .pc-icon-wrapper:hover .icon-img { border-color: #0ea5e9; box-shadow: 0 0 25px rgba(14, 165, 233, 0.5); transform: scale(1.05); }
        
        .icon-img {
            width: 110px; height: 110px;
            border-radius: 50%; /* Foto circolari per gli allenatori */
            border: 3px solid rgba(255,255,255,0.1);
            background: #1e293b;
            object-fit: cover;
            margin: 0 auto 12px;
            transition: all 0.4s;
        }

        .icon-wild {
            border-radius: 24px; /* La pokeball resta quadrata stondata */
            padding: 20px;
        }

        /* Overlay PC Aperto */
        #pc-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(15px);
            z-index: 50;
            padding: 40px;
            overflow-y: auto;
        }

        .pkmn-card-mini {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }
        .pkmn-card-mini:hover { 
            background: rgba(14, 165, 233, 0.08); 
            border-color: #0ea5e9; 
            transform: translateY(-4px);
        }

        .close-btn {
            background: #ef4444; color: white;
            padding: 10px 24px; border-radius: 12px;
            font-weight: 900; cursor: pointer;
            font-family: 'Orbitron'; font-size: 11px;
            border-bottom: 4px solid #991b1b;
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-20 border-b border-white/5 pb-8">
            <div>
                <h1 class="text-4xl font-black font-orbitron italic tracking-tighter uppercase">Neural<span class="text-blue-500">Storage</span></h1>
                <p class="text-[9px] text-blue-400/60 font-bold uppercase tracking-[0.6em]">Directory Centralizzata Allenatori</p>
            </div>
            <a href="index.html" class="bg-white/5 border border-white/10 px-8 py-3 rounded-2xl text-xs font-black uppercase hover:bg-white/10 transition-all flex items-center gap-2">
                Torna all'Hub
            </a>
        </header>

        <div id="pc-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-y-16 gap-x-8 text-center">
            </div>
    </div>

    <div id="pc-overlay">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-end mb-12 border-b border-white/10 pb-6">
                <div>
                    <p class="text-blue-500 font-orbitron text-xs font-bold mb-1">ACCESSO TERMINALE ESEGUITO</p>
                    <h2 id="pc-title" class="text-4xl font-black font-orbitron italic uppercase"></h2>
                </div>
                <button onclick="closePC()" class="close-btn uppercase tracking-widest">Chiudi Sessione</button>
            </div>
            <div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "Users", user.uid));
                if (snap.exists()) {
                    userData = snap.data();
                    renderPCGrid();
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function renderPCGrid() {
            const grid = document.getElementById('pc-grid');
            grid.innerHTML = "";

            // 1. ICONE ALLENATORI (USANDO IL CAMPO 'img' DA FIREBASE)
            const trainers = userData.allenatori_generati || [];
            trainers.forEach((all, index) => {
                // Utilizzo specifico del campo 'img' come richiesto
                const profileImg = all.img || `https://api.dicebear.com/7.x/pixel-art/svg?seed=${all.name}`;
                
                grid.innerHTML += `
                    <div class="pc-icon-wrapper" onclick="openPC('trainer', ${index})">
                        <img src="${profileImg}" class="icon-img shadow-xl border-blue-500/20">
                        <div class="space-y-1">
                            <p class="font-orbitron text-[9px] uppercase font-bold text-blue-500 tracking-widest">User Terminal</p>
                            <p class="font-black text-sm uppercase tracking-tight truncate px-2">${all.name}</p>
                        </div>
                    </div>
                `;
            });

            // 2. ICONA RISERVA NATURALE (Pok√©ball)
            grid.innerHTML += `
                <div class="pc-icon-wrapper" onclick="openPC('wild', 0)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="icon-img icon-wild !bg-red-600/5 !border-red-600/20 shadow-xl shadow-red-500/10">
                    <div class="space-y-1">
                        <p class="font-orbitron text-[9px] uppercase font-bold text-red-500 tracking-widest">External Unit</p>
                        <p class="font-black text-sm uppercase tracking-tight">Riserva Nat.</p>
                    </div>
                </div>
            `;
        }

        window.openPC = function(type, index) {
            const overlay = document.getElementById('pc-overlay');
            const title = document.getElementById('pc-title');
            const content = document.getElementById('pc-content');
            
            let pokemonList = [];
            let pcName = "";

            if (type === 'trainer') {
                const trainer = userData.allenatori_generati[index];
                pokemonList = trainer.team || [];
                pcName = `PC DI ${trainer.name}`;
            } else {
                pokemonList = userData.pokemon_salvati || [];
                pcName = "RISERVA NATURALE";
            }

            title.innerText = pcName;
            content.innerHTML = pokemonList.length > 0 ? pokemonList.map(pk => `
                <div class="pkmn-card-mini">
                    <img src="${pk.immagine || pk.image}" class="h-28 mx-auto mb-4 object-contain">
                    <div class="font-black text-sm uppercase tracking-tighter mb-1">${pk.nome || pk.name}</div>
                    <div class="text-[9px] text-blue-400 font-bold uppercase tracking-[0.2em] bg-blue-500/10 py-1 rounded">
                        ${pk.rango || 'Unit'}
                    </div>
                </div>
            `).join('') : `<div class="col-span-full py-32 text-center text-slate-600 uppercase text-xs tracking-widest">Nessun dato trovato</div>`;

            overlay.style.display = "block";
            document.body.style.overflow = "hidden";
        }

        window.closePC = function() {
            document.getElementById('pc-overlay').style.display = "none";
            document.body.style.overflow = "auto";
        }
    </script>
</body>
</html>
