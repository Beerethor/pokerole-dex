<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - PC Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020617; color: white; font-family: 'Rajdhani', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            min-height: 100vh;
        }

        /* --- STILE SCHEDA GENERATOR --- */
        .pokedex-frame {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        
        .pokedex-frame::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, #0ea5e9, #22c55e, #ef4444);
        }

        .inner-screen { background: rgba(15, 23, 42, 0.8); padding: 30px; }

        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.1); display: inline-block; margin-right: 2px; border-radius: 50%; }
        .dot.filled { background: #0ea5e9; box-shadow: 0 0 8px #0ea5e9; }
        .dot.overcap { background: #facc15; box-shadow: 0 0 8px #facc15; }

        .label-tech { font-family: 'Orbitron'; font-size: 0.65rem; color: #64748b; letter-spacing: 1px; }
        .stat-value { font-family: 'Orbitron'; font-weight: 900; color: #f1f5f9; }

        /* --- OVERLAYS --- */
        #pc-overlay, #card-overlay, #tech-selector-overlay {
            display: none; position: fixed; inset: 0; z-index: 50; padding: 20px; overflow-y: auto; 
            backdrop-filter: blur(20px); background: rgba(2, 6, 23, 0.9);
        }

        /* --- BUTTONS --- */
        .btn-dex {
            font-family: 'Orbitron'; font-weight: 900; font-size: 0.7rem; letter-spacing: 1px;
            padding: 12px 24px; border-radius: 12px; transition: 0.3s; text-transform: uppercase;
        }
        .btn-blue { background: #0ea5e9; color: white; box-shadow: 0 4px 0 #0369a1; }
        .btn-blue:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #0369a1; }
        
        .btn-gold { background: #facc15; color: black; box-shadow: 0 4px 0 #a16207; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #a16207; }

        .btn-red { background: #ef4444; color: white; box-shadow: 0 4px 0 #991b1b; }
        
        .type-pill { padding: 4px 12px; border-radius: 20px; font-family: 'Orbitron'; font-size: 0.6rem; font-weight: 900; }
        
        /* Tech Selection */
        .tech-item { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s; }
        .tech-item.selected { border-color: #0ea5e9; background: rgba(14, 165, 233, 0.2); }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-5xl font-black font-['Orbitron'] italic tracking-tighter">NEURAL<span class="text-blue-500">PC</span></h1>
            <div class="flex gap-4">
                <a href="index.html" class="btn-dex bg-white/5 border border-white/10 hover:bg-white/10">Home Hub</a>
            </div>
        </header>

        <div id="pc-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8 text-center">
            </div>
    </div>

    <div id="pc-overlay">
        <div class="max-w-6xl mx-auto py-10">
            <div class="flex justify-between items-end mb-12 border-b-2 border-blue-500/30 pb-4">
                <h2 id="pc-title" class="text-3xl font-black font-['Orbitron'] italic text-blue-400"></h2>
                <button onclick="closePC()" class="btn-dex btn-red">Disconnect</button>
            </div>
            <div id="pc-content" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        </div>
    </div>

    <div id="card-overlay">
        <div class="max-w-5xl mx-auto py-6">
            <div class="flex justify-center mb-6">
                <button onclick="closeCard()" class="btn-dex bg-slate-800 border border-slate-600">← Back to PC</button>
            </div>
            
            <div id="card-container"></div>
            
            <div id="card-actions" class="flex justify-center gap-4 mt-8">
                </div>
        </div>
    </div>

    <div id="tech-selector-overlay">
        <div class="max-w-2xl mx-auto bg-slate-900 border-2 border-blue-500 p-8 rounded-3xl mt-10 shadow-2xl">
            <h3 class="text-2xl font-['Orbitron'] font-black text-blue-500 mb-6 uppercase italic">Modify Movepool</h3>
            <div id="tech-list" class="grid grid-cols-2 gap-3 mb-8"></div>
            <div class="flex gap-4">
                <button onclick="saveNewTechs()" class="btn-dex btn-blue flex-1">Sync Database</button>
                <button onclick="document.getElementById('tech-selector-overlay').style.display='none'" class="btn-dex bg-slate-700 flex-1">Abort</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { RANK_ORDER, RANK_BONUSES, getNextRank, calculateCombatStats } from './rankup.js';

        // Firebase Setup (configurazione standard già fornita)
        const firebaseConfig = { apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk", authDomain: "pokerole-app.firebaseapp.com", projectId: "pokerole-app", storageBucket: "pokerole-app.firebasestorage.app", messagingSenderId: "385416519668", appId: "1:385416519668:web:908e12b9833f1cdc04a3a1" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = null, currentUser = null, currentPk = null;
        let currentPath = { type: '', tIdx: 0, pIdx: 0 };
        let tempSelectedTechs = [];

        const typeColors = { "Acciaio": "#B8B8D0", "Acqua": "#6890F0", "Coleottero": "#A8B820", "Drago": "#7038F8", "Elettro": "#F8D030", "Erba": "#78C850", "Folletto": "#EE99AC", "Fuoco": "#F08030", "Ghiaccio": "#98D8D8", "Lotta": "#C03028", "Normale": "#A8A878", "Psico": "#F85888", "Roccia": "#B8A038", "Spettro": "#705898", "Terra": "#E0C068", "Veleno": "#A040A0", "Volante": "#A890F0", "Buio": "#705848" };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const snap = await getDoc(doc(db, "Users", user.uid));
                if (snap.exists()) { userData = snap.data(); renderPCGrid(); }
            }
        });

        function renderPCGrid() {
            const grid = document.getElementById('pc-grid'); grid.innerHTML = "";
            (userData.allenatori_generati || []).forEach((all, idx) => {
                grid.innerHTML += `
                    <div class="cursor-pointer group" onclick="openPC('trainer', ${idx})">
                        <div class="w-32 h-32 mx-auto rounded-full border-4 border-slate-700 overflow-hidden group-hover:border-blue-500 transition-all shadow-lg">
                            <img src="${all.img}" class="w-full h-full object-cover object-top">
                        </div>
                        <p class="mt-4 font-black font-['Orbitron'] text-xs uppercase text-slate-400 group-hover:text-blue-400">${all.name}</p>
                    </div>`;
            });
            grid.innerHTML += `
                <div class="cursor-pointer group" onclick="openPC('wild', 0)">
                    <div class="w-32 h-32 mx-auto rounded-2xl bg-red-900/20 border-4 border-red-900/40 flex items-center justify-center group-hover:border-red-500 transition-all">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" class="w-16 opacity-50 group-hover:opacity-100">
                    </div>
                    <p class="mt-4 font-black font-['Orbitron'] text-xs uppercase text-red-500/50 group-hover:text-red-500">Wild Reserve</p>
                </div>`;
        }

        window.openPC = (type, index) => {
            let pkmns = type === 'trainer' ? userData.allenatori_generati[index].team : userData.pokemon_salvati;
            document.getElementById('pc-title').innerText = type === 'trainer' ? `LINK_ESTABLISHED: ${userData.allenatori_generati[index].name}` : "REMOTE_STORAGE: WILD_RESERVE";
            document.getElementById('pc-content').innerHTML = pkmns.map((pk, pIdx) => `
                <div class="bg-slate-800/40 p-5 rounded-2xl border border-white/5 hover:border-blue-500 transition-all cursor-pointer" onclick="openCard('${type}', ${index}, ${pIdx})">
                    <img src="${pk.immagine}" class="h-20 mx-auto mb-3 object-contain">
                    <p class="font-['Orbitron'] text-[10px] font-black uppercase truncate">${pk.nome}</p>
                    <div class="text-[8px] font-bold text-blue-400 mt-1 uppercase tracking-tighter">${pk.rango || 'Starter'} Rank</div>
                </div>`).join('');
            document.getElementById('pc-overlay').style.display = "block";
        };

        window.openCard = (type, tIdx, pIdx) => {
            currentPath = { type, tIdx, pIdx };
            currentPk = type === 'trainer' ? userData.allenatori_generati[tIdx].team[pIdx] : userData.pokemon_salvati[pIdx];
            const drawDots = (v) => Array.from({length: 8}, (_, i) => `<span class="dot ${i < v ? (i >= 5 ? 'overcap' : 'filled') : ''}"></span>`).join('');
            
            document.getElementById('card-container').innerHTML = `
            <div class="pokedex-frame animate-in fade-in zoom-in duration-300">
                <div class="inner-screen">
                    <div class="flex justify-between items-start mb-8 border-b border-white/10 pb-6">
                        <div>
                            <div class="flex items-center gap-4">
                                <h1 class="text-5xl font-black italic uppercase font-['Orbitron'] tracking-tighter text-white">${currentPk.nome}</h1>
                                <span class="bg-blue-500/20 text-blue-400 border border-blue-500/50 px-4 py-1 rounded text-[10px] font-black font-['Orbitron'] uppercase">${currentPk.rango || 'Starter'}</span>
                            </div>
                            <div class="flex gap-2 mt-4">
                                ${(currentPk.tipo || []).map(t => `<span class="type-pill" style="background:${typeColors[t]}; color: ${['Elettro','Ghiaccio','Terra'].includes(t)?'black':'white'}">${t}</span>`).join('')}
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <div class="text-center px-6 py-2 bg-white/5 rounded-xl border border-white/10">
                                <div class="label-tech">HP</div><div class="text-3xl font-black font-['Orbitron']">${currentPk.hp}</div>
                            </div>
                            <div class="text-center px-6 py-2 bg-white/5 rounded-xl border border-white/10 border-l-cyan-500">
                                <div class="label-tech">WILL</div><div class="text-3xl font-black font-['Orbitron']">${currentPk.will}</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-8">
                        <div class="col-span-3 space-y-6">
                            <div class="bg-black/40 p-6 rounded-3xl border border-white/5 flex items-center justify-center">
                                <img src="${currentPk.immagine}" class="h-44 object-contain">
                            </div>
                            <div class="bg-blue-600/10 border border-blue-500/30 p-4 rounded-2xl">
                                <div class="label-tech mb-1 text-blue-400 text-[9px]">Ability Protocol</div>
                                <div class="text-sm font-black uppercase font-['Orbitron']">${currentPk.abilita_scelta || currentPk.ability || 'None'}</div>
                            </div>
                            <div class="space-y-2">
                                <div class="label-tech mb-2">Attributes</div>
                                ${Object.entries(currentPk.attr).map(([k,v])=>`
                                    <div class="flex justify-between items-center text-[10px] uppercase font-black">
                                        <span class="text-slate-400">${k}</span><div class="flex">${drawDots(v)}</div>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-5 px-8 border-x border-white/5 space-y-8">
                            <div>
                                <div class="label-tech mb-4">Skill Matrix</div>
                                ${Object.entries(currentPk.skills).map(([k,v])=>`
                                    <div class="flex justify-between items-center text-[11px] uppercase border-b border-white/5 pb-2 mb-2">
                                        <span class="font-bold">${k}</span><div class="flex">${drawDots(v)}</div>
                                    </div>`).join('')}
                            </div>
                        </div>

                        <div class="col-span-4 space-y-8">
                            <div>
                                <div class="label-tech mb-4 text-red-500">Active Moves</div>
                                <div class="grid grid-cols-1 gap-3">
                                    ${(currentPk.tecniche_scelte || []).map(m => `
                                        <div class="bg-red-500/10 border-l-4 border-red-500 p-3 rounded text-[11px] font-black uppercase tracking-widest text-red-100">
                                            ${m}
                                        </div>`).join('')}
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                                    <div class="label-tech text-[8px]">Init</div><div class="stat-value text-xl">${currentPk.combat.iniziativa}</div>
                                </div>
                                <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                                    <div class="label-tech text-[8px]">Evasion</div><div class="stat-value text-xl">${currentPk.combat.evadere}</div>
                                </div>
                                <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                                    <div class="label-tech text-[8px]">Def</div><div class="stat-value text-xl">${currentPk.combat.difesa}</div>
                                </div>
                                <div class="bg-white/5 p-3 rounded-xl border border-white/10">
                                    <div class="label-tech text-[8px]">S.Def</div><div class="stat-value text-xl">${currentPk.combat.difesa_speciale}</div>
                                </div>
                            </div>
                            <div class="space-y-2 pt-4 border-t border-white/10">
                                <div class="label-tech mb-2 opacity-50">Social Performance</div>
                                ${Object.entries(currentPk.social).map(([k,v])=>`
                                    <div class="flex justify-between items-center text-[10px] uppercase font-bold text-slate-400">
                                        <span>${k}</span><div class="flex">${drawDots(v)}</div>
                                    </div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;

            document.getElementById('card-actions').innerHTML = `
                <button onclick="initRankUp('${type}', ${tIdx}, ${pIdx})" class="btn-dex btn-gold">Rank Up</button>
                <button onclick="openTechSelector()" class="btn-dex btn-blue">Edit Moves</button>
                <button onclick="releasePokemon('${type}', ${tIdx}, ${pIdx})" class="btn-dex btn-red">Release</button>
            `;
            document.getElementById('card-overlay').style.display = "block";
        };

        window.openTechSelector = () => {
            const allAvailable = currentPk.tecniche_disponibili || [];
            tempSelectedTechs = [...(currentPk.tecniche_scelte || [])];
            document.getElementById('tech-list').innerHTML = allAvailable.map(t => `
                <div class="tech-item p-4 rounded-xl text-xs font-bold font-['Orbitron'] uppercase ${tempSelectedTechs.includes(t) ? 'selected' : ''}" 
                     onclick="toggleTechSelection('${t}', this)">${t}</div>
            `).join('');
            document.getElementById('tech-selector-overlay').style.display = "block";
        };

        window.toggleTechSelection = (tech, el) => {
            if (tempSelectedTechs.includes(tech)) {
                tempSelectedTechs = tempSelectedTechs.filter(t => t !== tech);
                el.classList.remove('selected');
            } else {
                if (tempSelectedTechs.length >= 4) return alert("Move limit reached (4 max)");
                tempSelectedTechs.push(tech);
                el.classList.add('selected');
            }
        };

        window.saveNewTechs = async () => {
            const { type, tIdx, pIdx } = currentPath;
            if (type === 'trainer') userData.allenatori_generati[tIdx].team[pIdx].tecniche_scelte = tempSelectedTechs;
            else userData.pokemon_salvati[pIdx].tecniche_scelte = tempSelectedTechs;
            await updateDoc(doc(db, "Users", currentUser.uid), userData);
            document.getElementById('tech-selector-overlay').style.display = "none";
            openCard(type, tIdx, pIdx);
        };

        window.releasePokemon = async (type, tIdx, pIdx) => {
            if (!confirm("PERMANENT DELETE: Are you sure you want to release this unit?")) return;
            if (type === 'trainer') userData.allenatori_generati[tIdx].team.splice(pIdx, 1);
            else userData.pokemon_salvati.splice(pIdx, 1);
            await updateDoc(doc(db, "Users", currentUser.uid), userData);
            closeCard(); renderPCGrid();
        };

        window.closePC = () => document.getElementById('pc-overlay').style.display = "none";
        window.closeCard = () => document.getElementById('card-overlay').style.display = "none";
    </script>
</body>
</html>
