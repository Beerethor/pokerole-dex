<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDex - Scheda Allenatore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #dc2626; --bg-dark: #020617; }
        body { background-color: var(--bg-dark); font-family: 'JetBrains Mono', monospace; color: white; }
        .trainer-card { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #334155;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }
        .stat-bar { background: #000; height: 8px; border-radius: 4px; overflow: hidden; border: 1px solid #334155; }
        .stat-fill { background: #ca8a04; height: 100%; box-shadow: 0 0 10px #ca8a04; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-black font-[Orbitron] italic uppercase">Scheda <span class="text-yellow-500">Allenatore</span></h1>
            <a href="index.html" class="bg-white/5 border border-white/10 px-6 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-red-600 transition-all">Back to Hub</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="trainer-card p-6 flex flex-col items-center">
                <img id="t-img" src="" class="w-40 h-40 rounded-2xl border-4 border-yellow-500 mb-4 object-cover">
                <h2 id="t-name" class="text-2xl font-black font-[Orbitron] uppercase text-center">-</h2>
                <p id="t-rank" class="text-yellow-500 text-[10px] font-bold tracking-widest uppercase">Rango: Starter</p>
                
                <div class="w-full mt-8 space-y-4">
                    <div>
                        <div class="flex justify-between text-[8px] uppercase mb-1"><span>Reputazione</span><span>45%</span></div>
                        <div class="stat-bar"><div class="stat-fill" style="width: 45%"></div></div>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6">
                <div class="trainer-card p-8">
                    <h3 class="text-xs font-black text-cyan-500 uppercase mb-4 tracking-tighter">Bio & Note Missione</h3>
                    <textarea class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-xs text-slate-300 outline-none focus:border-yellow-500" rows="4" placeholder="Inserisci note sulla tua avventura..."></textarea>
                </div>

                <div class="trainer-card p-8">
                    <h3 class="text-xs font-black text-yellow-500 uppercase mb-4">Zaino Elettronico</h3>
                    <div class="grid grid-cols-4 gap-4">
                        <div class="bg-black/40 aspect-square rounded-xl border border-dashed border-white/10 flex items-center justify-center text-[10px] text-slate-600 uppercase">Slot Vuoto</div>
                        <div class="bg-black/40 aspect-square rounded-xl border border-dashed border-white/10 flex items-center justify-center text-[10px] text-slate-600 uppercase">Slot Vuoto</div>
                        <div class="bg-black/40 aspect-square rounded-xl border border-dashed border-white/10 flex items-center justify-center text-[10px] text-slate-600 uppercase">Slot Vuoto</div>
                        <div class="bg-black/40 aspect-square rounded-xl border border-dashed border-white/10 flex items-center justify-center text-[10px] text-slate-600 uppercase">Slot Vuoto</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // SICUREZZA: Se non loggato, espelli alla index
                window.location.href = 'index.html';
                return;
            }

            // Carica dati dal server
            const userRef = doc(db, "Users", user.uid);
            const userSnap = await getDoc(userRef);
            
            let name = user.displayName || user.email.split('@')[0];
            let img = `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`;

            if (userSnap.exists()) {
                name = userSnap.data().displayName || name;
                img = userSnap.data().profilePic || img;
            }

            document.getElementById('t-name').innerText = name;
            document.getElementById('t-img').src = img;
        });
    </script>
</body>
</html>
