<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Card Ultimate - Neural ProDex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pk-red: #dc2626; --pk-blue: #d6eaf8; --bg-dark: #020617; }
        body { background-color: var(--bg-dark); font-family: 'JetBrains Mono', monospace; color: white; opacity: 0; transition: opacity 0.5s; }
        body.auth-ready { opacity: 1; }

        .trainer-card-ui {
            background-color: #d1d5db; border-radius: 12px; overflow: hidden;
            width: 100%; max-width: 1150px; margin: 20px auto;
            border: 6px solid #334155; color: #1e293b; box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }
        .card-header {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            padding: 12px 25px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 6px solid #991b1b;
        }
        .data-field {
            background-color: var(--pk-blue); border-radius: 4px; padding: 2px 8px;
            border: 2px solid #1e293b; font-weight: 800; color: #1e293b; font-size: 11px;
        }
        .label-text { font-family: 'Orbitron'; font-size: 0.55rem; font-weight: 900; color: #111; text-transform: uppercase; display: block; }
        
        /* Foto Rettangolare Grande */
        .photo-container {
            background: white; border: 4px solid #1e293b; border-radius: 4px;
            width: 100%; height: 450px; overflow: hidden;
        }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        .dot { width: 7px; height: 7px; border-radius: 50%; border: 1px solid #1e293b; background: white; }
        .dot.filled { background: #1e293b; }
        .skill-row { display: flex; justify-content: space-between; align-items: center; font-size: 9px; font-weight: 800; padding: 1px 0; border-bottom: 1px solid rgba(0,0,0,0.1); }

        /* Form di inserimento */
        .admin-panel { background: #1e293b; border: 2px solid #3b82f6; border-radius: 15px; padding: 20px; margin-bottom: 30px; }
        input, select, textarea { background: #0f172a !important; color: #38bdf8 !important; border: 1px solid #334155 !important; padding: 4px; border-radius: 4px; font-size: 11px; width: 100%; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-full mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-black italic font-[Orbitron]">NEURAL <span class="text-red-500">PRODEX</span></h1>
            <div class="flex gap-2">
                <a href="index.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded text-xs font-black uppercase border border-white/10">üè† Home</a>
                <button onclick="toggleForm()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-xs font-black uppercase">‚ûï Crea Allenatore</button>
            </div>
        </div>

        <div id="trainer-form" class="hidden admin-panel text-[10px]">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="text-blue-300 font-bold">BASE</label>
                    <input type="file" id="f-img" onchange="encodeImg()" class="mb-1">
                    <input type="text" id="f-name" placeholder="Nome">
                    <input type="text" id="f-rank" placeholder="Rango">
                    <input type="number" id="f-age" placeholder="Anni">
                    <input type="text" id="f-nature" placeholder="Natura">
                    <input type="number" id="f-conf" placeholder="Confidence (1-5)">
                    <input type="number" id="f-money" placeholder="Soldi">
                </div>
                <div>
                    <label class="text-blue-300 font-bold">FIGHT / SURVIVAL</label>
                    <input type="number" id="s-rissa" placeholder="Rissa">
                    <input type="number" id="s-lancio" placeholder="Lancio">
                    <input type="number" id="s-evas" placeholder="Evasione">
                    <input type="number" id="s-armi" placeholder="Armi">
                    <input type="number" id="s-allerta" placeholder="Allerta">
                    <input type="number" id="s-atle" placeholder="Atletica">
                    <input type="number" id="s-nat" placeholder="Natura">
                    <input type="number" id="s-furt" placeholder="Furtivit√†">
                </div>
                <div>
                    <label class="text-blue-300 font-bold">SOCIAL / KNOWLEDGE</label>
                    <input type="number" id="s-fasc" placeholder="Fascino">
                    <input type="number" id="s-etich" placeholder="Etichetta">
                    <input type="number" id="s-intim" placeholder="Intimidire">
                    <input type="number" id="s-prest" placeholder="Prestazione">
                    <input type="number" id="s-creaz" placeholder="Creazione">
                    <input type="number" id="s-storia" placeholder="Storia">
                    <input type="number" id="s-med" placeholder="Medicina">
                    <input type="number" id="s-scienza" placeholder="Scienza">
                </div>
                <div>
                    <label class="text-blue-300 font-bold">ATTRIBUTI / VIRT√ô</label>
                    <input type="number" id="f-str" placeholder="Forza">
                    <input type="number" id="f-dex" placeholder="Destrezza">
                    <input type="number" id="f-vit" placeholder="Vitalit√†">
                    <input type="number" id="f-ins" placeholder="Istinto">
                    <div class="border-t border-white/10 my-1 pt-1"></div>
                    <input type="number" id="v-grinta" placeholder="Grinta">
                    <input type="number" id="v-classe" placeholder="Classe">
                    <input type="number" id="v-bellezza" placeholder="Bellezza">
                    <input type="number" id="v-acume" placeholder="Acume">
                    <input type="number" id="v-grazia" placeholder="Grazia">
                </div>
                <div>
                    <label class="text-blue-300 font-bold">SQUADRA & EXTRA</label>
                    <input type="text" id="f-p1" placeholder="P1"> <input type="text" id="f-p2" placeholder="P2">
                    <input type="text" id="f-p3" placeholder="P3"> <input type="text" id="f-p4" placeholder="P4">
                    <input type="text" id="f-p5" placeholder="P5"> <input type="text" id="f-p6" placeholder="P6">
                    <textarea id="f-bag" placeholder="Zaino..." class="mt-1" rows="3"></textarea>
                    <div class="flex gap-1 mt-1">
                        <input type="number" id="f-hp" placeholder="HP">
                        <input type="number" id="f-will" placeholder="WILL">
                    </div>
                    <button onclick="saveTrainer()" class="bg-green-600 w-full py-2 rounded font-black text-white uppercase mt-2">SALVA</button>
                </div>
            </div>
        </div>

        <div id="cards-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let base64Img = "";

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'index.html'; return; }
            currentUser = user;
            document.body.classList.add('auth-ready');
            loadData();
        });

        window.toggleForm = () => document.getElementById('trainer-form').classList.toggle('hidden');

        window.encodeImg = () => {
            const file = document.getElementById('f-img').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { base64Img = reader.result; };
            if(file) reader.readAsDataURL(file);
        };

        window.saveTrainer = async () => {
            const data = {
                id: Date.now(),
                img: base64Img || "https://api.dicebear.com/7.x/pixel-art/svg",
                name: document.getElementById('f-name').value,
                rank: document.getElementById('f-rank').value,
                age: document.getElementById('f-age').value,
                nature: document.getElementById('f-nature').value,
                conf: document.getElementById('f-conf').value || 1,
                money: document.getElementById('f-money').value,
                hp: document.getElementById('f-hp').value,
                will: document.getElementById('f-will').value,
                bag: document.getElementById('f-bag').value,
                pkmn: [document.getElementById('f-p1').value, document.getElementById('f-p2').value, document.getElementById('f-p3').value, document.getElementById('f-p4').value, document.getElementById('f-p5').value, document.getElementById('f-p6').value],
                attr: { f: document.getElementById('f-str').value, d: document.getElementById('f-dex').value, v: document.getElementById('f-vit').value, i: document.getElementById('f-ins').value },
                skill: {
                    r: document.getElementById('s-rissa').value, l: document.getElementById('s-lancio').value, e: document.getElementById('s-evas').value, a: document.getElementById('s-armi').value, al: document.getElementById('s-allerta').value, at: document.getElementById('s-atle').value, n: document.getElementById('s-nat').value, fu: document.getElementById('s-furt').value,
                    fa: document.getElementById('s-fasc').value, et: document.getElementById('s-etich').value, in: document.getElementById('s-intim').value, pr: document.getElementById('s-prest').value, cr: document.getElementById('s-creaz').value, st: document.getElementById('s-storia').value, me: document.getElementById('s-med').value, sc: document.getElementById('s-scienza').value
                },
                virtue: { g: document.getElementById('v-grinta').value, c: document.getElementById('v-classe').value, b: document.getElementById('v-bellezza').value, ac: document.getElementById('v-acume').value, gr: document.getElementById('v-grazia').value }
            };
            await updateDoc(doc(db, "Users", currentUser.uid), { allenatori_generati: arrayUnion(data) });
            location.reload();
        };

        async function loadData() {
            const snap = await getDoc(doc(db, "Users", currentUser.uid));
            if (snap.exists() && snap.data().allenatori_generati) {
                document.getElementById('cards-list').innerHTML = snap.data().allenatori_generati.map(t => renderUI(t)).join('');
            }
        }

        function renderUI(t) {
            const dots = (v) => `<div class="flex gap-0.5">${Array.from({length:5}).map((_,i)=>`<div class="dot ${i<v?'filled':''}"></div>`).join('')}</div>`;
            return `
            <div class="trainer-card-ui">
                <div class="card-header">
                    <div class="font-[Orbitron] font-black text-white text-xl italic">POK√âMON LEAGUE</div>
                    <div class="text-right"><span class="label-text !text-white/70">RANK:</span><div class="data-field">${t.rank}</div></div>
                </div>

                <div class="p-4 grid grid-cols-12 gap-6">
                    <div class="col-span-12 md:col-span-3">
                        <div class="photo-container"><img src="${t.img}"></div>
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            <div class="bg-black/10 p-1 rounded text-center"><span class="label-text">HP</span><div class="data-field text-red-600">${t.hp}</div></div>
                            <div class="bg-black/10 p-1 rounded text-center"><span class="label-text">WILL</span><div class="data-field text-blue-600">${t.will}</div></div>
                        </div>
                    </div>

                    <div class="col-span-12 md:col-span-5 space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <div class="col-span-2"><span class="label-text">Name:</span><div class="data-field uppercase">${t.name}</div></div>
                            <div><span class="label-text">Age:</span><div class="data-field">${t.age}</div></div>
                            <div><span class="label-text">Money:</span><div class="data-field">$ ${t.money}</div></div>
                            <div><span class="label-text">Nature:</span><div class="data-field uppercase">${t.nature}</div></div>
                            <div><span class="label-text">Confidence:</span><div class="data-field">${t.conf}/5</div></div>
                        </div>

                        <div class="bg-white/40 p-2 rounded-lg border border-black/10">
                            <span class="label-text text-red-700">Squadra Pok√©mon</span>
                            <div class="grid grid-cols-2 gap-1 mt-1">
                                ${t.pkmn.map(p => `<div class="data-field !py-0.5 !text-[9px] truncate">${p || '---'}</div>`).join('')}
                            </div>
                        </div>
                        
                        <div><span class="label-text">Zaino / Strumenti:</span><div class="data-field h-28 overflow-auto italic text-[10px] font-normal font-sans leading-tight">${t.bag}</div></div>
                    </div>

                    <div class="col-span-12 md:col-span-4 bg-black/5 p-3 rounded-lg border border-black/5 space-y-3">
                        <div>
                            <span class="label-text text-blue-800 border-b border-blue-200">Attributi</span>
                            <div class="skill-row">FORZA ${dots(t.attr.f)}</div><div class="skill-row">DESTREZZA ${dots(t.attr.d)}</div>
                            <div class="skill-row">VITALIT√Ä ${dots(t.attr.v)}</div><div class="skill-row">ISTINTO ${dots(t.attr.i)}</div>
                        </div>
                        <div class="grid grid-cols-2 gap-x-4">
                            <div>
                                <span class="label-text text-green-800 border-b border-green-200">Skills A</span>
                                <div class="skill-row">RISSA ${dots(t.skill.r)}</div><div class="skill-row">LANCIO ${dots(t.skill.l)}</div>
                                <div class="skill-row">EVASIONE ${dots(t.skill.e)}</div><div class="skill-row">ARMI ${dots(t.skill.a)}</div>
                                <div class="skill-row">ALLERTA ${dots(t.skill.al)}</div><div class="skill-row">ATLETICA ${dots(t.skill.at)}</div>
                                <div class="skill-row">NATURA ${dots(t.skill.n)}</div><div class="skill-row">FURTIVIT√Ä ${dots(t.skill.fu)}</div>
                            </div>
                            <div>
                                <span class="label-text text-orange-800 border-b border-orange-200">Skills B</span>
                                <div class="skill-row">FASCINO ${dots(t.skill.fa)}</div><div class="skill-row">ETICHETTA ${dots(t.skill.et)}</div>
                                <div class="skill-row">INTIMIDIRE ${dots(t.skill.in)}</div><div class="skill-row">PRESTAZIONE ${dots(t.skill.pr)}</div>
                                <div class="skill-row">CREAZIONE ${dots(t.skill.cr)}</div><div class="skill-row">STORIA ${dots(t.skill.st)}</div>
                                <div class="skill-row">MEDICINA ${dots(t.skill.me)}</div><div class="skill-row">SCIENZA ${dots(t.skill.sc)}</div>
                            </div>
                        </div>
                        <div>
                            <span class="label-text text-purple-800 border-b border-purple-200">Virt√π Sociali</span>
                            <div class="grid grid-cols-2 gap-x-4">
                                <div class="skill-row">GRINTA ${dots(t.virtue.g)}</div><div class="skill-row">CLASSE ${dots(t.virtue.c)}</div>
                                <div class="skill-row">BELLEZZA ${dots(t.virtue.b)}</div><div class="skill-row">ACUME ${dots(t.virtue.ac)}</div>
                                <div class="skill-row">GRAZIA ${dots(t.virtue.gr)}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-400/50 p-3 flex justify-center gap-3 border-t border-gray-500">
                    <div class="flex gap-2">
                        ${Array.from({length:8}).map((_,i)=>`<div class="w-8 h-8 rounded-full bg-white border border-gray-600 flex items-center justify-center text-[9px] font-black text-gray-300 shadow-inner">${i+1}</div>`).join('')}
                    </div>
                    <span class="label-text self-center ml-2">Badge della Lega</span>
                </div>
            </div>`;
        }
    </script>
</body>
</html>
