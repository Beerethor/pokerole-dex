<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural ProDex - Trainer Sheet 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --pokedex-red: #ef4444; --bg-dark: #020617; }
        body { 
            background-color: var(--bg-dark); 
            font-family: 'JetBrains Mono', monospace; 
            color: white; 
            opacity: 0; 
            transition: opacity 0.5s; 
        }
        body.auth-ready { opacity: 1; }
        
        .trainer-sheet { 
            background: #cbd5e1; color: #1e293b; border-radius: 20px; 
            padding: 20px; border: 4px solid #94a3b8; box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            max-width: 900px; margin: 20px auto;
        }
        .header-card { background: #ef4444; color: white; padding: 10px 15px; font-family: 'Orbitron'; clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%); }
        .label-xs { font-size: 0.6rem; font-weight: 900; text-transform: uppercase; color: #475569; display: block; }
        .section-header { background: #1e293b; color: #f8fafc; font-size: 10px; padding: 4px 10px; font-weight: 900; margin: 15px 0 8px 0; border-radius: 4px; text-transform: uppercase; }
        
        input, select, textarea { 
            background: #0f172a; border: 1px solid #334155; border-radius: 6px; 
            padding: 6px 10px; width: 100%; color: #38bdf8; font-size: 12px; font-weight: bold;
        }
        .badge-slot { width: 40px; height: 40px; border-radius: 50%; background: white; border: 2px solid #94a3b8; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; color: #cbd5e1; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-white/10 pb-6">
            <div>
                <h1 class="text-3xl font-black font-[Orbitron] italic uppercase">Trainer <span class="text-red-500 underline">Database</span></h1>
                <p id="access-status" class="text-[9px] text-blue-400 font-bold mt-1 uppercase tracking-tighter italic">Verifica identità in corso...</p>
            </div>
            <div class="flex gap-3">
                <button onclick="showNewTrainerForm()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-xl font-black uppercase text-xs transition-all">Nuovo Operatore</button>
                <a href="index.html" class="bg-white/5 border border-white/10 px-5 py-2 rounded-xl text-xs font-black uppercase hover:bg-red-600 transition-all">Esci</a>
            </div>
        </header>

        <div id="trainer-form" class="hidden mb-12 bg-slate-900 border border-white/10 p-8 rounded-3xl">
            <h2 class="text-xl font-black mb-6 uppercase text-blue-400 font-[Orbitron]">Registrazione Nuova Matrice</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="space-y-3">
                    <div class="section-header">Pagina 1: Identità</div>
                    <input type="file" id="t-file" onchange="previewFile()">
                    <input type="text" id="t-name" placeholder="NOME">
                    <input type="number" id="t-age" placeholder="ANNI">
                    <input type="text" id="t-nature" placeholder="NATURA">
                    <input type="number" id="t-confidence" placeholder="CONFIDENCE (1-5)">
                    <input type="number" id="t-money" placeholder="SOLDI ($)">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="s-hp" placeholder="HP MAX">
                        <input type="number" id="s-will" placeholder="WILL MAX">
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="section-header">Pagina 2: Skill & Virtù</div>
                    <div class="grid grid-cols-2 gap-2 text-[10px]">
                        <input type="number" id="sk-brawl" placeholder="BRAWL">
                        <input type="number" id="sk-throw" placeholder="THROW">
                        <input type="number" id="sk-alert" placeholder="ALERT">
                        <input type="number" id="sk-stealth" placeholder="STEALTH">
                        <input type="number" id="sk-allure" placeholder="ALLURE">
                        <input type="number" id="sk-lore" placeholder="LORE">
                        <input type="number" id="sk-med" placeholder="MEDICINE">
                        <input type="number" id="sk-sci" placeholder="SCIENCE">
                    </div>
                    <div class="section-header">Virtù (0-5)</div>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="v-tough" placeholder="TOUGH">
                        <input type="number" id="v-cool" placeholder="COOL">
                        <input type="number" id="v-beauty" placeholder="BEAUTY">
                        <input type="number" id="v-cute" placeholder="CUTE">
                    </div>
                </div>
                <div class="space-y-3">
                    <div class="section-header">Inventario & Progressi</div>
                    <textarea id="t-backpack" placeholder="ZAINO (Pozioni, Strumenti...)" rows="4"></textarea>
                    <textarea id="t-achieve" placeholder="ACHIEVEMENTS / OBIETTIVI" rows="3"></textarea>
                    <input type="text" id="t-seen" placeholder="POKÉMON VISTI/CATTURATI (Esempio: 25/150)">
                    <select id="t-rank">
                        <option>Starter</option><option>Beginner</option><option>Amateur</option><option>Ace</option><option>Pro</option><option>Master</option>
                    </select>
                </div>
            </div>
            <button onclick="saveTrainer()" class="w-full mt-8 bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-black uppercase">Sincronizza nel Cloud</button>
        </div>

        <div id="trainer-list" class="space-y-12"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7Xb8BbyL9s7buH_BW0hx2exD5Tb5G-pk",
            authDomain: "pokerole-app.firebaseapp.com",
            projectId: "pokerole-app",
            storageBucket: "pokerole-app.firebasestorage.app",
            messagingSenderId: "385416519668",
            appId: "1:385416519668:web:908e12b9833f1cdc04a3a1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let base64Image = null;

        // AUTH GUARD: Solo chi è loggato può restare
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;
            document.body.classList.add('auth-ready');
            document.getElementById('access-status').innerText = `CONNESSO COME: ${user.email}`;

            const snap = await getDoc(doc(db, "Users", user.uid));
            if (snap.exists() && snap.data().allenatori_generati) {
                renderTrainers(snap.data().allenatori_generati);
            }
        });

        window.showNewTrainerForm = () => document.getElementById('trainer-form').classList.toggle('hidden');

        window.previewFile = () => {
            const file = document.getElementById('t-file').files[0];
            const reader = new FileReader();
            reader.onloadend = () => { base64Image = reader.result; };
            if (file) reader.readAsDataURL(file);
        };

        window.saveTrainer = async () => {
            if (!currentUser) return;
            const trainerData = {
                id: Date.now(),
                nome: document.getElementById('t-name').value,
                anni: document.getElementById('t-age').value,
                natura: document.getElementById('t-nature').value,
                confidence: document.getElementById('t-confidence').value,
                soldi: document.getElementById('t-money').value,
                hp: document.getElementById('s-hp').value,
                will: document.getElementById('s-will').value,
                rango: document.getElementById('t-rank').value,
                visti: document.getElementById('t-seen').value,
                zaino: document.getElementById('t-backpack').value,
                obiettivi: document.getElementById('t-achieve').value,
                immagine: base64Image || "https://api.dicebear.com/7.x/pixel-art/svg",
                skills: {
                    brawl: document.getElementById('sk-brawl').value, throw: document.getElementById('sk-throw').value,
                    alert: document.getElementById('sk-alert').value, stealth: document.getElementById('sk-stealth').value,
                    allure: document.getElementById('sk-allure').value, lore: document.getElementById('sk-lore').value,
                    med: document.getElementById('sk-med').value, sci: document.getElementById('sk-sci').value
                },
                virtue: {
                    tough: document.getElementById('v-tough').value, cool: document.getElementById('v-cool').value,
                    beauty: document.getElementById('v-beauty').value, cute: document.getElementById('v-cute').value
                }
            };
            await updateDoc(doc(db, "Users", currentUser.uid), { allenatori_generati: arrayUnion(trainerData) });
            location.reload();
        };

        function renderTrainers(list) {
            document.getElementById('trainer-list').innerHTML = list.map(t => `
                <div class="trainer-sheet">
                    <div class="header-card flex justify-between px-4">
                        <span class="text-[9px] font-black uppercase tracking-[0.2em]">Pokémon League Card</span>
                        <span class="text-[9px] font-bold">RANGO: ${t.rango}</span>
                    </div>
                    
                    <div class="grid grid-cols-12 gap-6 mt-6">
                        <div class="col-span-4 space-y-3">
                            <img src="${t.immagine}" class="w-full h-48 object-cover rounded-xl border-4 border-white shadow-lg">
                            <div class="flex gap-2">
                                <div class="bg-white/80 p-2 rounded-lg flex-1 text-center"><span class="label-xs">HP</span><div class="font-black text-red-600">${t.hp}</div></div>
                                <div class="bg-white/80 p-2 rounded-lg flex-1 text-center"><span class="label-xs">WILL</span><div class="font-black text-blue-600">${t.will}</div></div>
                            </div>
                            <div class="bg-white/80 p-2 rounded-lg text-center"><span class="label-xs">Money</span><div class="font-black">$ ${t.soldi}</div></div>
                        </div>
                        <div class="col-span-8">
                            <div class="grid grid-cols-2 border-b-2 border-slate-400 mb-4 pb-2">
                                <div><span class="label-xs">Name:</span><div class="text-xl font-black uppercase">${t.nome}</div></div>
                                <div><span class="label-xs">Age:</span><div class="font-bold">${t.anni}</div></div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <span class="label-xs">Nature:</span><div class="text-[10px] font-bold mb-2 uppercase">${t.natura}</div>
                                    <span class="label-xs">Confidence:</span><div class="font-bold mb-3">${t.confidence} / 5</div>
                                    <span class="label-xs text-blue-800">Skills (Pag 2):</span>
                                    <div class="text-[8px] space-y-1">
                                        <div>BRAWL: ${t.skills.brawl} | THROW: ${t.skills.throw}</div>
                                        <div>ALERT: ${t.skills.alert} | STEALTH: ${t.skills.stealth}</div>
                                        <div>ALLURE: ${t.skills.allure} | LORE: ${t.skills.lore}</div>
                                    </div>
                                </div>
                                <div>
                                    <span class="label-xs text-orange-800">Virtues:</span>
                                    <div class="grid grid-cols-2 text-[8px] font-bold gap-1 mb-4">
                                        <div>TOUGH: ${t.virtue.tough}</div><div>COOL: ${t.virtue.cool}</div>
                                        <div>BEAUTY: ${t.virtue.beauty}</div><div>CUTE: ${t.virtue.cute}</div>
                                    </div>
                                    <span class="label-xs">Backpack:</span>
                                    <div class="text-[9px] bg-white/40 p-2 rounded h-20 overflow-auto italic">"${t.zaino}"</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 border-t border-slate-400 pt-4 flex items-center justify-between">
                        <div class="flex gap-2">
                            ${Array.from({length:8}).map((_,i)=>`<div class="badge-slot">${i+1}</div>`).join('')}
                        </div>
                        <div class="text-right">
                            <span class="label-xs">Pokémon Seen/Caught</span>
                            <div class="font-black text-xs">${t.visti}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
